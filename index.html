<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE PREMIUM | PRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --accent: #4CAF50; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 75px; overflow-x: hidden; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }

        header { background: var(--card); height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 2px solid #222; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); cursor: pointer; letter-spacing: 3px; }

        /* PREMIUM COMPONENTS */
        .sidebar { position: fixed; top: 0; right: -330px; width: 320px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 25px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .sidebar-coin-box { background: linear-gradient(145deg, #1a1a1a, #0d0d0d); padding: 25px; border-radius: 20px; margin-bottom: 30px; text-align: center; border: 1px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 15px; transition: 0.3s; color: #ccc; }
        .sidebar-item:hover { color: var(--primary); background: rgba(197, 160, 89, 0.05); }

        /* SLIDER */
        .slider-container { width: 100%; height: 250px; position: relative; overflow: hidden; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
        .slider { display: flex; transition: 0.8s ease; height: 100%; }
        .slide { min-width: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.45); }
        .slide-content { position: absolute; bottom: 30px; left: 30px; }

        /* GRID */
        .container { padding: 0 20px; max-width: 1250px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-name { padding: 15px; font-size: 13px; text-align: center; font-weight: 600; }
        .card-rating { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 5px; font-size: 11px; color: var(--primary); }

        /* MODALS & PAGES */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 25px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 100%; max-width: 480px; border: 1px solid var(--primary); }

        /* UI ELEMENTS */
        .btn { border: none; padding: 14px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 12px; font-weight: 600; letter-spacing: 1px; transition: 0.3s; }
        .btn-gold { background: var(--primary); color: #000; }
        .btn-gold:disabled { background: #444; color: #888; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 10px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }
        
        .badge { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .leaderboard-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 12px; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } .slider-container { height: 200px; } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:20px; align-items:center;">
            <i class="fa-solid fa-crown" onclick="showLeaderboard()" style="color:var(--primary); cursor:pointer; font-size:18px;"></i>
            <i class="fa-solid fa-search" onclick="toggleSearch()" style="color:var(--primary); cursor:pointer;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox" style="display:none; padding:20px; background:var(--card); border-bottom:1px solid var(--primary);">
        <input type="text" id="searchInput" placeholder="Search premium content..." oninput="doSearch()">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="loggedOutUI"><button class="btn btn-gold" onclick="toggleAuthModal()"><i class="fa-solid fa-user-plus"></i> LOGIN / SIGNUP</button></div>
        <div id="loggedInUI" style="display:none;">
            <div class="sidebar-coin-box">
                <p style="font-size:10px; opacity:0.6; text-transform:uppercase;">Balance</p>
                <div style="font-size:32px; font-weight:bold; color:var(--primary);"><i class="fa-solid fa-coins"></i> <span id="uCoins">0</span></div>
                <button class="btn btn-gold" id="dailyBtn" onclick="claimDaily()"><i class="fa-solid fa-calendar-check"></i> DAILY GIFT</button>
                <input type="text" id="giftKey" placeholder="Redeem Key">
                <button class="btn btn-gold" onclick="redeemKey()" style="padding:8px; font-size:12px;">REDEEM</button>
            </div>
        </div>

        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-house-chimney"></i> HOME</div>
        <div class="sidebar-item" onclick="showBookmarks()"><i class="fa-solid fa-bookmark"></i> MY FAVORITES</div>
        <div class="sidebar-item" onclick="openAnimeHome()"><i class="fa-solid fa-clapperboard"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:40px; color:var(--primary); border:1px solid var(--primary); border-radius:12px; justify-content:center;">ADMIN DASHBOARD</div>
    </div>

    <div class="container">
        <div class="slider-container"><div class="slider" id="mainSlider"></div></div>
        <h3 id="sectionTitle" style="margin-bottom:20px; border-left:5px solid var(--primary); padding-left:15px; text-transform:uppercase; letter-spacing:1px;">New Releases</h3>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="leaderModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--primary); text-align:center; margin-bottom:20px;"><i class="fa-solid fa-ranking-star"></i> TOP USERS</h2>
        <div id="leaderList"></div>
        <button class="btn" onclick="document.getElementById('leaderModal').style.display='none'">CLOSE</button>
    </div></div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="color:var(--primary); margin-bottom:25px; cursor:pointer;"><i class="fa-solid fa-chevron-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:25px; flex-wrap:wrap;"></div>
        <div id="storyContent" style="background:#111; padding:20px; border-radius:15px; margin:20px 0; border-left:4px solid var(--primary);"></div>
        
        <div id="ratingSection" style="margin-bottom:20px; display:flex; align-items:center; gap:15px;">
            <span>Rate:</span>
            <div id="starRating" style="color:#444; font-size:20px;">
                <i class="fa-solid fa-star" onclick="rate(1)"></i><i class="fa-solid fa-star" onclick="rate(2)"></i><i class="fa-solid fa-star" onclick="rate(3)"></i><i class="fa-solid fa-star" onclick="rate(4)"></i><i class="fa-solid fa-star" onclick="rate(5)"></i>
            </div>
        </div>

        <div id="itemList"></div>
    </div>

    <div id="playPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100;">
            <i class="fa-solid fa-arrow-left" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="color:var(--primary); font-size:14px;"></span>
            <i class="fa-solid fa-bookmark" id="bookBtn" onclick="toggleBookmark()" style="font-size:20px;"></i>
        </div>
        <div id="viewer" style="width:100%; max-width:850px; margin:auto; padding-bottom:100px;"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 id="authTitle" style="text-align:center; color:var(--primary);">ACCOUNT</h2>
        <input type="email" id="authEmail" placeholder="Email"><input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">CONTINUE</button>
        <p onclick="switchAuth()" id="authSwitch" style="text-align:center; margin-top:15px; cursor:pointer; font-size:12px;">No account? SIGNUP</p>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:8px; margin-bottom:15px;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button><button class="btn" onclick="showTab('aUp')">ANIME</button><button class="btn" onclick="showTab('keyTab')">KEY</button><button class="btn" onclick="showTab('mng')" style="background:#ff4444;">DEL</button>
        </div>
        <div id="mUp"><input id="upTitle" placeholder="TITLE"><textarea id="upStory" placeholder="STORY"></textarea><input id="upCh" type="number" placeholder="CH"><input id="upCoinPrice" type="number" placeholder="PRICE"><select id="upCat"></select><input type="file" id="upCover"><input type="file" id="upPages" multiple><button class="btn btn-gold" id="pbm" onclick="uploadManga()">UPLOAD</button></div>
        <div id="aUp" style="display:none;"><input id="at" placeholder="TITLE"><textarea id="as" placeholder="STORY"></textarea><input type="file" id="ac"><div id="epList"></div><button class="btn" onclick="addEp()">+ EP</button><button class="btn btn-gold" id="pba" onclick="uploadAnime()">UPLOAD</button></div>
        <div id="keyTab" style="display:none;"><input type="number" id="ka" placeholder="COINS"><button class="btn btn-gold" onclick="genKey()">GEN KEY</button><div id="kh"></div></div>
        <div id="mng" style="display:none; max-height:250px; overflow:auto;"><div id="delList"></div></div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, isSignup = false, manga = [], anime = [], currentSeries = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (!uDoc.exists()) await setDoc(doc(db, "users", user.uid), { coins: 0, bookmarks: [], lastCheckin: 0 });
                updateCoinUI(true, (uDoc.data()?.coins || 0), user.email);
                checkDailyStatus(uDoc.data()?.lastCheckin);
            } else { currentUser = null; updateCoinUI(false, 0, ""); }
        });

        function updateCoinUI(isL, c, e) {
            document.getElementById('loggedOutUI').style.display = isL ? 'none' : 'block';
            document.getElementById('loggedInUI').style.display = isL ? 'block' : 'none';
            document.getElementById('uCoins').innerText = c;
        }

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderSlider(manga); renderGenres(); renderManage();
        }

        // FEATURE 1: DAILY CHECK-IN
        async function checkDailyStatus(last) {
            const now = new Date().toDateString();
            const lastDate = last ? new Date(last).toDateString() : "";
            if(now === lastDate) {
                document.getElementById('dailyBtn').disabled = true;
                document.getElementById('dailyBtn').innerHTML = `<i class="fa-solid fa-circle-check"></i> CLAIMED TODAY`;
            }
        }
        window.claimDaily = async () => {
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            const reward = 5;
            await updateDoc(uRef, { coins: (uS.data().coins || 0) + reward, lastCheckin: Date.now() });
            alert(`Received ${reward} Coins!`); location.reload();
        };

        // FEATURE 2: BOOKMARKS
        window.toggleBookmark = async () => {
            if(!currentUser) return alert("Login First!");
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            let b = uS.data().bookmarks || [];
            if(b.includes(currentSeries)) b = b.filter(x => x !== currentSeries);
            else b.push(currentSeries);
            await updateDoc(uRef, { bookmarks: b });
            updateBookBtn(b.includes(currentSeries));
        };
        function updateBookBtn(is) { document.getElementById('bookBtn').style.color = is ? 'var(--primary)' : '#fff'; }
        window.showBookmarks = async () => {
            const uS = await getDoc(doc(db, "users", currentUser.uid));
            const b = uS.data().bookmarks || [];
            renderHome(manga.filter(m => b.includes(m.seriesName)));
            toggleSidebar(); document.getElementById('sectionTitle').innerText = "MY FAVORITES";
        };

        // FEATURE 3: RATING SYSTEM
        window.rate = async (val) => {
            if(!currentUser) return alert("Login First!");
            await setDoc(doc(db, "ratings", `${currentUser.uid}_${currentSeries}`), { user: currentUser.uid, series: currentSeries, rating: val });
            alert("Thanks for rating!"); updateStars(val);
        };
        function updateStars(v) { 
            const stars = document.querySelectorAll('#starRating i');
            stars.forEach((s, i) => s.style.color = i < v ? 'var(--primary)' : '#444');
        }

        // FEATURE 4: LEADERBOARD
        window.showLeaderboard = async () => {
            const s = await getDocs(query(collection(db, "users"), orderBy("coins", "desc"), limit(10)));
            document.getElementById('leaderList').innerHTML = s.docs.map((d, i) => `
                <div class="leaderboard-row">
                    <span>${i+1}. ${d.id.substring(0,6)}...</span>
                    <span style="color:var(--primary); font-weight:bold;">${d.data().coins} Coins</span>
                </div>`).join('');
            document.getElementById('leaderModal').style.display = 'flex';
        };

        // HOME & UI LOGIC
        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-name">${v.seriesName}</div>
                </div>`).join('');
        }

        function renderSlider(data) {
            document.getElementById('mainSlider').innerHTML = data.slice(0,5).map(v => `
                <div class="slide" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}"><div class="slide-content"><h2>${v.seriesName}</h2></div>
                </div>`).join('');
            let idx = 0; setInterval(() => { idx = (idx+1)%5; if(document.getElementById('mainSlider')) document.getElementById('mainSlider').style.transform = `translateX(-${idx*100}%)`; }, 5000);
        }

        window.openManga = async (t) => {
            currentSeries = t;
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `<img src="${s[0].coverUrl}" style="width:130px; border-radius:15px; border:2px solid var(--primary);"><div><h2 style="color:var(--primary);">${t}</h2><p style="font-size:12px; opacity:0.6;">${s[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = s[0].story || "Premium Content.";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `<div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum} <span style="margin-left:auto; color:var(--primary); font-size:12px;"><i class="fa-solid fa-coins"></i> ${c.coinPrice || 0}</span></div>`).join('');
            
            if(currentUser) {
                const bS = await getDoc(doc(db, "users", currentUser.uid));
                updateBookBtn((bS.data().bookmarks || []).includes(t));
                const rS = await getDoc(doc(db, "ratings", `${currentUser.uid}_${t}`));
                if(rS.exists()) updateStars(rS.data().rating); else updateStars(0);
            }
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = async (id) => {
            if(!currentUser) return alert("Login First!");
            const c = manga.find(x => x.id === id);
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            if(uS.data().coins < (c.coinPrice || 0)) return alert("Not enough coins!");
            if(c.coinPrice > 0) await updateDoc(uRef, { coins: uS.data().coins - c.coinPrice });
            document.getElementById('playTitle').innerText = c.seriesName + " - CH " + c.chapterNum;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('playPage').style.display = 'block';
        };

        // ADMIN & OTHERS
        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        window.uploadManga = async () => {
            const btn = document.getElementById('pbm'); btn.innerText = "WAIT...";
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, story: document.getElementById('upStory').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoinPrice').value)||0, category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        window.handleAuth = async () => {
            const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
            try { if(isSignup) await createUserWithEmailAndPassword(auth, e, p); else await signInWithEmailAndPassword(auth, e, p); toggleAuthModal(); } catch(err) { alert(err.message); }
        };

        window.checkAdmin = () => { if(prompt("PASS:") === "Admin@2026") document.getElementById('adminModal').style.display='flex'; };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.toggleAuthModal = () => { const m = document.getElementById('authModal'); m.style.display = m.style.display==='flex'?'none':'flex'; };
        window.switchAuth = () => { isSignup = !isSignup; document.getElementById('authTitle').innerText = isSignup ? "SIGNUP" : "LOGIN"; };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.renderGenres = () => { const cats = ["Action", "Romance", "Isekai", "Hentai", "Ecchi"]; document.getElementById('genreContainer').innerHTML = cats.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')"><i class="fa-solid fa-tag"></i> ${c}</div>`).join(''); document.getElementById('upCat').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join(''); };
        window.filterGenre = (g) => { renderHome(manga.filter(m => m.category === g)); toggleSidebar(); };
        window.showTab = (id) => { ['mUp','aUp','keyTab','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        
        loadData();
    </script>
</body>
</html>
