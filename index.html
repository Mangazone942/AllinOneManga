<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-ZONE | PREMIUM GOLD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { --p: #FFD700; --b: #050505; --c: #121212; --g: rgba(255, 215, 0, 0.2); --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: #fff; padding-top: 75px; overflow-x: hidden; }

        /* --- UI COMPONENTS (Header, Search, Grid) --- */
        header { position: fixed; top: 0; width: 100%; height: 75px; background: rgba(5, 5, 5, 0.9); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--g); z-index: 1000; backdrop-filter: blur(15px); }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 22px; }
        .premium-coin { background: #111; border: 1px solid var(--p); padding: 6px 14px; border-radius: 50px; color: var(--p); font-weight: 800; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        
        .search-area { padding: 10px 15px; }
        .search-bar { background: var(--c); border: 1px solid rgba(255,255,255,0.08); height: 50px; border-radius: 15px; display: flex; align-items: center; padding: 0 18px; }
        .search-bar input { background: none; border: none; color: #fff; width: 100%; padding-left: 12px; outline: none; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--c); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; background: linear-gradient(transparent, #000); position: absolute; bottom: 0; width: 100%; text-align: center; }

        /* --- PAGES --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 2000; overflow-y: auto; }
        .detail-banner { width: 100%; height: 350px; position: relative; }
        .detail-banner img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--b)); }
        .float-btn { position: fixed; top: 15px; left: 15px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2100; border: 1px solid var(--p); color: var(--p); }
        .detail-content { padding: 0 20px; margin-top: -80px; position: relative; text-align: center; }
        .poster-main { width: 130px; border-radius: 12px; border: 3px solid var(--b); box-shadow: 0 10px 30px #000; }
        
        .btn-action { width: 100%; background: var(--p); color: #000; height: 50px; border-radius: 12px; font-weight: 800; margin: 20px 0; border: none; }
        .btn-action.active { background: #222; color: var(--p); border: 1px solid var(--p); }

        .chapter-item { background: var(--c); padding: 18px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 4px solid var(--p); }

        /* --- ADMIN UI --- */
        .admin-item { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-del { background: #ff4444; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px; }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #080808; z-index: 3000; padding: 40px 20px; transition: 0.3s; border-left: 1px solid var(--g); }
        .sidebar.active { right: 0; }
        .menu-item { padding: 15px; border-radius: 10px; margin-bottom: 10px; background: var(--glass); display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="header-right">
            <div class="premium-coin"><i class="fa-solid fa-crown"></i> <span id="uCoins">0</span></div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 24px; color: var(--p);" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--p)"></i>
            <input id="userSearch" placeholder="Search Manga..." oninput="UserLogic.search()">
        </div>
    </div>

    <h3 id="listHeading" style="padding: 10px 20px; color: var(--p); font-size: 14px;">POPULAR UPDATES</h3>
    <div id="mainGrid" class="grid"></div>

    <div id="detailPage" class="full-page">
        <div class="float-btn" onclick="closePage('detailPage')"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="detail-banner"><img id="dtBanner" src=""><div class="banner-overlay"></div></div>
        <div class="detail-content">
            <img id="dtPoster" class="poster-main" src="">
            <h2 id="dtTitle"></h2>
            <button id="libBtn" class="btn-action" onclick="UserLogic.toggleLib()"></button>
            <div id="chapterList" style="text-align: left; margin-top: 20px;"></div>
        </div>
    </div>

    <div id="viewerPage" class="full-page" style="background:#000;">
        <div class="float-btn" onclick="closePage('viewerPage')"><i class="fa-solid fa-xmark"></i></div>
        <div id="viewerContent"></div>
    </div>

    <div id="adminPage" class="full-page">
        <div class="float-btn" onclick="closePage('adminPage')"><i class="fa-solid fa-chevron-left"></i></div>
        <div style="padding: 70px 20px;">
            <h2 style="color:var(--p); margin-bottom: 20px;">ADMIN CONTROL</h2>
            <div id="adminList"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="color:var(--p); margin-bottom: 30px;">PREMIUM</h2>
        <div class="menu-item" onclick="UserLogic.showHome()"><i class="fa-solid fa-house"></i> Home</div>
        <div class="menu-item" onclick="UserLogic.showLibrary()"><i class="fa-solid fa-bookmark"></i> My Library</div>
        <div class="menu-item" onclick="AdminLogic.checkAccess()" style="opacity: 0.3; margin-top: 40px;"><i class="fa-solid fa-lock"></i> Admin Mode</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allData = [];

        // --- GLOBAL NAVIGATION ---
        window.onpopstate = () => {
            document.querySelectorAll('.full-page').forEach(p => p.style.display = 'none');
            document.getElementById('sidebar').classList.remove('active');
        };
        window.closePage = id => history.back();
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');

        // ================= USER LOGIC =================
        const UserLogic = {
            init: async () => {
                const [m, a] = await Promise.all([getDocs(collection(db, "chapters")), getDocs(collection(db, "animes"))]);
                allData = [...m.docs.map(d=>({id:d.id, ...d.data(), type:'Manga'})), ...a.docs.map(d=>({id:d.id, ...d.data(), type:'Anime'}))];
                UserLogic.render(allData);
            },
            render: (data, title = "POPULAR UPDATES") => {
                const grid = document.getElementById('mainGrid');
                document.getElementById('listHeading').innerText = title;
                const unique = {};
                data.forEach(item => { if(!unique[item.seriesName || item.title]) unique[item.seriesName || item.title] = item; });
                grid.innerHTML = Object.values(unique).map(v => `
                    <div class="card" onclick="UserLogic.openDetail('${(v.seriesName || v.title).replace(/'/g, "\\'")}')">
                        <img src="${v.coverUrl || v.cover}" loading="lazy">
                        <div class="card-info"><h4>${v.seriesName || v.title}</h4></div>
                    </div>
                `).join('');
            },
            openDetail: (name) => {
                window.currentSeries = name;
                const series = allData.filter(d => (d.seriesName || d.title) === name);
                document.getElementById('dtBanner').src = series[0].coverUrl || series[0].cover;
                document.getElementById('dtPoster').src = series[0].coverUrl || series[0].cover;
                document.getElementById('dtTitle').innerText = name;
                
                // Library Button Update
                const lib = JSON.parse(localStorage.getItem('m_lib') || "[]");
                const btn = document.getElementById('libBtn');
                btn.innerHTML = lib.includes(name) ? '<i class="fa-solid fa-check"></i> IN LIBRARY' : '<i class="fa-solid fa-heart"></i> ADD TO LIBRARY';
                btn.className = lib.includes(name) ? 'btn-action active' : 'btn-action';

                document.getElementById('chapterList').innerHTML = series.map(ch => `
                    <div class="chapter-item" onclick="UserLogic.read('${ch.id}')">
                        <span>Chapter ${ch.chapterNo || ch.episodeNo || '1'}</span>
                        <i class="fa-solid fa-play"></i>
                    </div>
                `).join('');
                UserLogic.nav('detailPage');
            },
            toggleLib: () => {
                let lib = JSON.parse(localStorage.getItem('m_lib') || "[]");
                if(lib.includes(currentSeries)) lib = lib.filter(i => i !== currentSeries);
                else lib.push(currentSeries);
                localStorage.setItem('m_lib', JSON.stringify(lib));
                UserLogic.openDetail(currentSeries);
            },
            read: (id) => {
                const item = allData.find(d => d.id === id);
                document.getElementById('viewerContent').innerHTML = item.type === 'Manga' ? 
                    item.pages.map(p => `<img src="${p}" style="width:100%; display:block;">`).join('') :
                    `<iframe src="${item.videoUrl}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`;
                UserLogic.nav('viewerPage');
            },
            search: () => {
                const q = document.getElementById('userSearch').value.toLowerCase();
                UserLogic.render(allData.filter(d => (d.seriesName || d.title).toLowerCase().includes(q)));
            },
            showLibrary: () => {
                const lib = JSON.parse(localStorage.getItem('m_lib') || "[]");
                UserLogic.render(allData.filter(d => lib.includes(d.seriesName || d.title)), "MY LIBRARY");
                toggleSidebar();
            },
            showHome: () => { UserLogic.render(allData); toggleSidebar(); },
            nav: (id) => { document.getElementById(id).style.display = 'block'; history.pushState({p: id}, "", "#"+id); }
        };

        // ================= ADMIN LOGIC =================
        const AdminLogic = {
            checkAccess: () => {
                if(prompt("Admin Access Code:") === "Admin@2026") AdminLogic.open();
                else alert("Access Denied!");
            },
            open: () => {
                const list = document.getElementById('adminList');
                list.innerHTML = allData.map(i => `
                    <div class="admin-item">
                        <span style="font-size:13px; color:#ccc;">${i.seriesName || i.title} (Ch-${i.chapterNo || '1'})</span>
                        <button class="btn-del" onclick="AdminLogic.delete('${i.id}', '${i.type}')">DELETE</button>
                    </div>
                `).join('');
                document.getElementById('adminPage').style.display = 'block';
                history.pushState({p: 'admin'}, "", "#admin");
                toggleSidebar();
            },
            delete: async (id, type) => {
                if(confirm("Are you sure you want to delete this?")) {
                    await deleteDoc(doc(db, type === 'Manga' ? "chapters" : "animes", id));
                    alert("Deleted Successfully!");
                    location.reload();
                }
            }
        };

        window.UserLogic = UserLogic;
        window.AdminLogic = AdminLogic;
        UserLogic.init();
    </script>
</body>
</html>
