<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | PREMIUM MANGA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --p: #ff3131; /* Tomato Red */
            --b: #0a0a0a; /* Background Black */
            --c: #151515; /* Card Dark Gray */
            --t: #ffffff;
            --g: rgba(255, 49, 49, 0.1);
            --glass: rgba(255, 255, 255, 0.03);
            --an: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: var(--t); padding-top: 70px; overflow-x: hidden; }

        /* --- Header --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(10, 10, 10, 0.95);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }

        .logo { font-family: 'Orbitron', sans-serif; color: var(--t); font-size: 20px; letter-spacing: 1px; cursor: pointer; }
        .logo span { color: var(--p); }

        .header-right { display: flex; align-items: center; gap: 15px; }

        .coin-box {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 6px 12px;
            border-radius: 8px; color: var(--t); font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 6px; font-size: 14px;
        }
        .coin-box i { color: #ffd700; }

        /* --- Genre (Tomato Style) --- */
        .genre-bar { display: flex; gap: 12px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .genre-bar::-webkit-scrollbar { display: none; }
        .genre-item {
            padding: 8px 18px; background: var(--glass); border-radius: 6px; font-size: 13px;
            font-weight: 500; cursor: pointer; white-space: nowrap; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; color: #aaa;
        }
        .genre-item.active { background: var(--p); color: #fff; border-color: var(--p); box-shadow: 0 4px 15px rgba(255, 49, 49, 0.3); }

        /* --- Search --- */
        .search-area { padding: 0 20px 10px; }
        .search-box {
            background: var(--c); border-radius: 10px; display: flex; align-items: center;
            padding: 0 15px; border: 1px solid rgba(255,255,255,0.05); height: 45px;
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; padding: 10px; outline: none; font-size: 14px; }
        .search-box i { color: #555; }

        /* --- Grid (Tomato Cards) --- */
        .section-label { padding: 10px 20px; font-size: 16px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .section-label i { color: var(--p); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px 20px; }
        .card { 
            background: var(--c); border-radius: 12px; overflow: hidden; 
            transition: transform 0.3s var(--an); border: 1px solid rgba(255,255,255,0.03);
        }
        .card:active { transform: scale(0.96); }
        .card .thumb { width: 100%; height: 220px; position: relative; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card .info { padding: 12px; }
        .card h4 { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .card .type-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; color: var(--p); backdrop-filter: blur(5px); }

        /* --- Sidebar & Forms --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #111;
            z-index: 2000; padding: 40px 20px; transition: 0.4s var(--an);
        }
        .sidebar.active { right: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 8px; cursor: pointer; color: #ccc; margin-bottom: 5px; }
        .menu-item:hover { background: var(--glass); color: #fff; }
        .menu-item i { width: 20px; color: var(--p); }

        /* Buttons */
        .btn-p { background: var(--p); color: #fff; border: none; padding: 14px; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-s { background: var(--glass); color: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; }

        /* Full Page View */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 4000; overflow-y: auto; }
        .view-header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); }

        /* Manage List */
        .del-item { background: var(--c); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); }

        #loader { position: fixed; inset: 0; background: var(--b); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <div class="logo" onclick="location.reload()">M-<span>ZONE</span></div>
        <div class="header-right">
            <div class="coin-box" onclick="openRedeem()">
                <i class="fa-solid fa-coins"></i> <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 20px; cursor: pointer;" onclick="tgS()"></i>
        </div>
    </header>

    <div class="genre-bar">
        <div class="genre-item active" onclick="fGenre('All', this)">All</div>
        <div class="genre-item" onclick="fGenre('Action', this)">Action</div>
        <div class="genre-item" onclick="fGenre('Romance', this)">Romance</div>
        <div class="genre-item" onclick="fGenre('Fantasy', this)">Fantasy</div>
        <div class="genre-item" onclick="fGenre('Hentai', this)">Hentai</div>
    </div>

    <div class="search-area">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search manga..." oninput="hSearch()">
        </div>
    </div>

    <div class="section-label"><i class="fa-solid fa-fire"></i> POPULAR NOW</div>
    <div id="mg" class="grid"></div>

    <div class="sidebar" id="sb">
        <h2 id="uName" style="margin-bottom: 30px; font-size: 18px;">GUEST</h2>
        <div class="menu-list">
            <div class="menu-item" onclick="showList()"><i class="fa-solid fa-heart"></i> My Library</div>
            <div class="menu-item" onclick="openRedeem()"><i class="fa-solid fa-ticket"></i> Redeem Code</div>
            
            <div id="staffZone" style="display:none; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 20px; padding-top: 20px;">
                <div class="menu-item" onclick="oAdm('m')"><i class="fa-solid fa-upload"></i> Upload Manga</div>
                <div class="menu-item" onclick="oAdm('a')"><i class="fa-solid fa-video"></i> Upload Anime</div>
                <div class="menu-item" onclick="oAdm('d')"><i class="fa-solid fa-gear"></i> Content Control</div>
            </div>
            
            <div class="menu-item" onclick="checkStaff()" style="opacity: 0.3; margin-top: 40px;"><i class="fa-solid fa-shield-halved"></i> Staff Login</div>
        </div>
        <button id="lBtn" class="btn-p" onclick="toggleModal('authModal')" style="margin-top: 30px;">LOGIN / SIGNUP</button>
    </div>

    <div id="dp" class="full-page">
        <div class="view-header"><i class="fa-solid fa-arrow-left" onclick="clP('dp')"></i> <span>DETAILS</span> <i></i></div>
        <div id="dh" style="padding: 20px;"></div>
        <div id="cl" style="padding: 0 20px 20px;"></div>
    </div>

    <div id="vp" class="full-page" style="padding:0;">
        <div class="view-header">
            <i class="fa-solid fa-xmark" onclick="clP('vp')"></i>
            <span id="vt"></span>
            <i class="fa-solid fa-heart" onclick="toggleBookmark()"></i>
        </div>
        <div id="vc"></div>
    </div>

    <div id="adm" class="full-page">
        <div class="view-header"><i class="fa-solid fa-chevron-left" onclick="clP('adm')"></i> <span>STAFF PANEL</span> <i></i></div>
        <div id="dT" style="display:none; padding: 20px;">
            <h3 style="margin-bottom: 20px;">Manage All Content</h3>
            <div id="delList"></div>
        </div>
        <div id="uploadForms" style="padding: 20px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let u = null, allData = [];

        onAuthStateChanged(auth, user => {
            if (user) {
                u = user;
                onSnapshot(doc(db, "users", u.uid), s => {
                    if(s.exists()) document.getElementById('uCoins').innerText = s.data().coins || 0;
                });
                document.getElementById('uName').innerText = u.email.split('@')[0].toUpperCase();
                document.getElementById('lBtn').style.display = 'none';
            }
            document.getElementById('loader').style.display = 'none';
        });

        async function init() {
            const [m, a] = await Promise.all([
                getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc"))),
                getDocs(collection(db, "animes"))
            ]);
            allData = [
                ...m.docs.map(d => ({ id: d.id, type: 'Manga', ...d.data() })),
                ...a.docs.map(d => ({ id: d.id, type: 'Anime', ...d.data() }))
            ];
            renderHome(allData);
        }

        function renderHome(data) {
            const grid = document.getElementById('mg');
            const unique = {};
            data.forEach(item => { if (!unique[item.seriesName || item.title]) unique[item.seriesName || item.title] = item; });
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetail('${(v.seriesName || v.title).replace(/'/g, "\\'")}', '${v.type}')">
                    <div class="thumb">
                        <img src="${v.coverUrl || v.cover}" loading="lazy">
                        <div class="type-badge">${v.type.toUpperCase()}</div>
                    </div>
                    <div class="info">
                        <h4>${v.seriesName || v.title}</h4>
                    </div>
                </div>
            `).join('');
        }

        window.deleteContent = async (id, type) => {
            if (confirm("ဒီ Item ကို အပြီးဖျက်မှာလား?")) {
                await deleteDoc(doc(db, type === 'Manga' ? "chapters" : "animes", id));
                alert("Deleted!");
                location.reload();
            }
        };

        window.oAdm = (type) => {
            document.getElementById('dT').style.display = type === 'd' ? 'block' : 'none';
            if(type === 'd') {
                document.getElementById('delList').innerHTML = allData.map(i => `
                    <div class="del-item">
                        <span style="font-size:13px;">${i.seriesName || i.title}</span>
                        <i class="fa-solid fa-trash" onclick="deleteContent('${i.id}', '${i.type}')" style="color:var(--p); cursor:pointer;"></i>
                    </div>
                `).join('');
            }
            document.getElementById('adm').style.display = 'block';
            tgS();
        };

        window.tgS = () => document.getElementById('sb').classList.toggle('active');
        window.clP = id => document.getElementById(id).style.display = 'none';
        window.fGenre = (g, el) => {
            document.querySelectorAll('.genre-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderHome(g === 'All' ? allData : allData.filter(d => d.genre === g));
        };
        window.checkStaff = () => { if(prompt("Access Code:") === "Admin@2026") document.getElementById('staffZone').style.display = 'block'; };

        init();
    </script>
</body>
</html>
