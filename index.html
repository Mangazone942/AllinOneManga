<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Ultimate Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e62117; --bg: #0b0b0b; --card: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; }

        header { background: #000; height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--primary); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); text-decoration: none; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #111; z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; border-left: 2px solid var(--primary); }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }
        .overlay.active { display: block; }
        .side-link { display: block; padding: 12px; border-bottom: 1px solid #222; color: #ccc; text-decoration: none; cursor: pointer; font-size: 14px; }
        .side-link:hover { color: var(--primary); background: #1a1a1a; }

        /* CONTENT */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; }
        .fav-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px; border-radius: 50%; color: #fff; z-index: 5; }
        .fav-badge.active { color: var(--primary); }

        /* MODAL & READER */
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; overflow-y: auto; }
        .read-nav { background: #111; height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; padding: 0 15px; z-index: 3001; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; }
        .btn-pub { width: 100%; padding: 14px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo" onclick="showAll()">M-ZONE</a>
        <i class="fa fa-bars" style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()"></i>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:15px;">MENU</h2>
        <div class="side-link" onclick="showAll()"><i class="fa fa-home"></i> Home</div>
        <div class="side-link" onclick="showFavs()"><i class="fa fa-heart"></i> Favorites</div>
        <div class="side-link" onclick="showHistory()"><i class="fa fa-history"></i> History</div>
        
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">CATEGORIES</h3>
        <div class="side-link" onclick="filterCat('Action')">Action</div>
        <div class="side-link" onclick="filterCat('Romance')">Romance</div>
        <div class="side-link" onclick="filterCat('Fantasy')">Fantasy</div>
        <div class="side-link" onclick="filterCat('Horror')">Horror</div>

        <div class="side-link" style="margin-top:30px; border:none; color:#ffcc00; font-weight:bold;" onclick="openAdmin()">
            <i class="fa fa-lock"></i> Admin Panel
        </div>
    </div>

    <div class="container">
        <h2 id="viewTitle" style="margin-bottom:20px; font-family:'Oswald'; border-left:4px solid var(--primary); padding-left:10px;">LATEST UPDATES</h2>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-chevron-left" onclick="closeReader()" style="cursor:pointer; font-size:20px; color:var(--primary);"></i>
            <span id="readTitle" style="margin-left:15px; font-size:14px;"></span>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">UPLOAD PANEL</h3>
            <input type="password" id="admPass" placeholder="Admin Password">
            <input type="text" id="newTitle" placeholder="Manga Title">
            <select id="newCat">
                <option value="Action">Action</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
            </select>
            <label style="font-size:11px; color:gray;">Cover Image</label>
            <input type="file" id="newCover" accept="image/*">
            <label style="font-size:11px; color:gray;">Content (Images or PDF)</label>
            <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
            <button class="btn-pub" id="uploadBtn">PUBLISH</button>
            <p id="status" style="font-size:12px; text-align:center; margin-top:10px; color:orange;"></p>
            <button onclick="closeModal('adminModal')" style="width:100%; background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            messagingSenderId: "974159756281",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac"; 
        const UPLOAD_PRESET = "ml_default";

        let allData = [];

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.openAdmin = () => {
            toggleSidebar(); // အရင် Sidebar ပိတ်မယ်
            document.getElementById('adminModal').style.display = 'flex'; // ပြီးမှ Modal ဖွင့်မယ်
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        async function loadManga() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderList(allData);
        }

        function renderList(data) {
            const favs = JSON.parse(localStorage.getItem('favs') || '[]');
            document.getElementById('manga-list').innerHTML = data.map(d => `
                <div class="card" onclick="openReader('${d.id}')">
                    <i class="fa fa-heart fav-badge ${favs.includes(d.id) ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${d.id}')"></i>
                    <img src="${d.coverUrl}">
                    <div class="card-info"><h3>${d.title}</h3><small style="color:gray;">${d.category}</small></div>
                </div>
            `).join('');
        }

        window.openReader = async (id) => {
            const d = allData.find(x => x.id === id);
            let hist = JSON.parse(localStorage.getItem('history') || '[]');
            hist = [id, ...hist.filter(x => x !== id)].slice(0, 10);
            localStorage.setItem('history', JSON.stringify(hist));

            document.getElementById('readTitle').innerText = d.title;
            const viewer = document.getElementById('chapterViewer');
            const pdf = document.getElementById('pdfFrame');

            if (d.format === 'pdf') {
                viewer.style.display = 'none'; pdf.style.display = 'block';
                pdf.src = `https://docs.google.com/viewer?url=${d.pdfUrl}&embedded=true`;
            } else {
                pdf.style.display = 'none'; viewer.style.display = 'block';
                viewer.innerHTML = d.chapterImages.map(url => `<img src="${url}" style="width:100%; display:block;">`).join('');
            }
            document.getElementById('readPage').style.display = 'block';
            document.body.style.overflow = 'hidden';
        };

        window.toggleFav = (id) => {
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            favs = favs.includes(id) ? favs.filter(x => x !== id) : [...favs, id];
            localStorage.setItem('favs', JSON.stringify(favs));
            renderList(allData);
        };

        window.showFavs = () => {
            const favs = JSON.parse(localStorage.getItem('favs') || '[]');
            renderList(allData.filter(x => favs.includes(x.id)));
            document.getElementById('viewTitle').innerText = "MY FAVORITES";
            toggleSidebar();
        };

        window.showHistory = () => {
            const hist = JSON.parse(localStorage.getItem('history') || '[]');
            renderList(hist.map(id => allData.find(x => x.id === id)).filter(Boolean));
            document.getElementById('viewTitle').innerText = "READING HISTORY";
            toggleSidebar();
        };

        window.filterCat = (cat) => {
            renderList(allData.filter(x => x.category === cat));
            document.getElementById('viewTitle').innerText = cat + " SERIES";
            toggleSidebar();
        };

        window.showAll = () => {
            renderList(allData);
            document.getElementById('viewTitle').innerText = "LATEST UPDATES";
            if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
        };

        document.getElementById('uploadBtn').onclick = async () => {
            const pass = document.getElementById('admPass').value;
            const title = document.getElementById('newTitle').value;
            const status = document.getElementById('status');
            if(pass !== "Admin67820") return alert("Wrong!");
            status.innerText = "Processing...";

            try {
                const cover = await uploadToCloudinary(document.getElementById('newCover').files[0]);
                const files = document.getElementById('chapterFiles').files;
                let payload = { title, category: document.getElementById('newCat').value, coverUrl: cover, timestamp: serverTimestamp() };

                if (files[0].type === "application/pdf") {
                    payload.pdfUrl = await uploadToCloudinary(files[0]);
                    payload.format = 'pdf';
                } else {
                    let urls = [];
                    for(let f of files) { urls.push(await uploadToCloudinary(f)); }
                    payload.chapterImages = urls; payload.format = 'images';
                }
                await addDoc(collection(db, "chapters"), payload);
                status.innerText = "✅ Done!"; loadManga(); closeModal('adminModal');
            } catch (e) { status.innerText = "❌ Error!"; }
        };

        async function uploadToCloudinary(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json(); return data.secure_url;
        }

        window.closeReader = () => {
            document.getElementById('readPage').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('pdfFrame').src = "";
        };

        loadManga();
    </script>
</body>
</html>
