<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Economy & Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --header: rgba(0,0,0,0.9); --gold: #ffd700; }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* HEADER */
        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); cursor: pointer; }
        
        .header-icons { display: flex; align-items: center; gap: 15px; }
        .coin-display { background: rgba(255, 215, 0, 0.1); color: var(--gold); padding: 5px 10px; border-radius: 20px; font-size: 13px; font-weight: bold; border: 1px solid var(--gold); display: none; }

        /* USER PANEL */
        .user-box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(128,128,128,0.2); }
        .uid-label { font-size: 10px; color: gray; }

        /* MANGA GRID */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 10px; }
        .price-badge { position: absolute; top: 10px; right: 10px; background: var(--gold); color: black; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }

        /* CHAPTER LIST */
        .chapter-btn { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #333; }
        .chapter-btn:hover { border-color: var(--primary); }
        .locked { opacity: 0.7; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; background: rgba(128,128,128,0.1); border: 1px solid #444; color: var(--text); border-radius: 8px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 20px; border-left: 1px solid #222; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-icons">
            <div id="coinBox" class="coin-display"><i class="fa fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa fa-user-circle" style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div id="userInfo" style="display:none;">
            <p class="uid-label">UID: <span id="myUID"></span></p>
            <h3 style="margin: 10px 0;">Hello, User!</h3>
            <button class="btn-main" onclick="logout()" style="background:#333; font-size:12px;">Logout</button>
            <hr style="margin:20px 0; opacity:0.1;">
        </div>
        <div id="guestInfo">
            <button class="btn-main" onclick="openModal('authModal')">Login / Signup</button>
            <hr style="margin:20px 0; opacity:0.1;">
        </div>
        <div onclick="showAll()" style="padding:10px 0; cursor:pointer;">Home</div>
        <div onclick="openAdmin()" style="padding:10px 0; cursor:pointer; color:gray; font-size:12px; margin-top:20px;">Admin Panel</div>
    </div>

    <div class="container">
        <div id="manga-list" class="manga-grid" style="margin-top:20px;"></div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center;">Account</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="handleAuth('login')">LOGIN</button>
            <button class="btn-main" style="background:#333; margin-top:10px;" onclick="handleAuth('signup')">CREATE ACCOUNT</button>
            <p onclick="closeModal('authModal')" style="text-align:center; margin-top:15px; color:gray; cursor:pointer;">Close</p>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--primary);">ADMIN UPLOAD</h3>
            <input type="text" id="upName" placeholder="Manga Name">
            <input type="number" id="upCh" placeholder="Chapter Number">
            <select id="upPrice">
                <option value="0">FREE (Anyone can read)</option>
                <option value="10">PAID (10 Coins)</option>
            </select>
            <input type="file" id="upCover" accept="image/*">
            <input type="file" id="upFiles" multiple>
            <button class="btn-main" id="uploadBtn">PUBLISH</button>
            <p onclick="closeModal('adminModal')" style="text-align:center; margin-top:15px; color:gray; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-arrow-left" onclick="closeDetails()" style="font-size:24px; cursor:pointer;"></i>
            <div style="display:flex; gap:20px; margin:20px 0;">
                <img id="detImg" style="width:120px; height:180px; border-radius:12px; object-fit:cover;">
                <div><h2 id="detTitle"></h2><p id="detPrice" style="color:var(--gold);"></p></div>
            </div>
            <h3>Chapters</h3>
            <div id="chapterList" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="readPage">
        <div style="height:60px; background:#111; display:flex; align-items:center; padding:0 15px; position:fixed; width:100%; top:0;">
            <i class="fa fa-times" onclick="closeReader()" style="font-size:20px; cursor:pointer;"></i>
            <span id="readHeader" style="margin-left:20px; font-size:14px;"></span>
        </div>
        <div id="viewer" style="margin-top:60px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";

        let allData = [], currentUser = null, userData = null;

        // --- AUTH ---
        window.handleAuth = async (type) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                let res = type === 'signup' ? await createUserWithEmailAndPassword(auth, e, p) : await signInWithEmailAndPassword(auth, e, p);
                if(type === 'signup') await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, coins: 0, unlocked: [] });
                location.reload();
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                userData = snap.data();
                document.getElementById('guestInfo').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('coinBox').style.display = 'block';
                document.getElementById('myUID').innerText = user.uid;
                document.getElementById('userCoins').innerText = userData.coins;
            }
            loadManga();
        });

        window.logout = () => signOut(auth).then(() => location.reload());

        // --- LOAD MANGA ---
        async function loadManga() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            const series = {}; allData.forEach(ch => { if(!series[ch.name]) series[ch.name] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.name.replace(/'/g,"\\'")}')">
                    <img src="${s.cover}">
                    <div class="card-info"><h3>${s.name}</h3></div>
                </div>
            `).join('');
        }

        window.openDetails = (name) => {
            const list = allData.filter(ch => ch.name === name).sort((a,b) => a.chNum - b.chNum);
            document.getElementById('detTitle').innerText = name;
            document.getElementById('detImg').src = list[0].cover;
            document.getElementById('chapterList').innerHTML = list.map(ch => {
                const isPaid = parseInt(ch.price) > 0;
                const isUnlocked = userData?.unlocked?.includes(ch.id);
                return `
                    <div class="chapter-btn ${isPaid && !isUnlocked ? 'locked' : ''}" onclick="tryRead('${ch.id}', ${ch.price})">
                        <span>Chapter ${ch.chNum}</span>
                        ${isPaid && !isUnlocked ? `<span><i class="fa fa-lock"></i> ${ch.price} Coins</span>` : `<i class="fa fa-play"></i>`}
                    </div>
                `;
            }).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.tryRead = async (id, price) => {
            if(!currentUser) return alert("Please Login First!");
            if(price === 0 || userData.unlocked.includes(id)) return showReader(id);

            if(userData.coins >= price) {
                if(confirm(`Unlock for ${price} coins?`)) {
                    const newCoins = userData.coins - price;
                    const newUnlocked = [...userData.unlocked, id];
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: newCoins, unlocked: newUnlocked });
                    userData.coins = newCoins; userData.unlocked = newUnlocked;
                    document.getElementById('userCoins').innerText = newCoins;
                    alert("Unlocked!"); openDetails(allData.find(x=>x.id===id).name);
                }
            } else alert("Not enough coins! Contact Admin.");
        };

        function showReader(id) {
            const ch = allData.find(x => x.id === id);
            document.getElementById('readHeader').innerText = `${ch.name} - Chapter ${ch.chNum}`;
            document.getElementById('viewer').innerHTML = ch.imgs.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        }

        // --- ADMIN UPLOAD ---
        document.getElementById('uploadBtn').onclick = async () => {
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "Publishing...";
            const name = document.getElementById('upName').value, chNum = document.getElementById('upCh').value, price = document.getElementById('upPrice').value;
            const coverFile = document.getElementById('upCover').files[0], files = document.getElementById('upFiles').files;

            const coverUrl = await uploadCloud(coverFile);
            const imgUrls = []; for(let f of files) { imgUrls.push(await uploadCloud(f)); }

            await addDoc(collection(db, "chapters"), { name, chNum, price, cover: coverUrl, imgs: imgUrls, timestamp: serverTimestamp() });
            location.reload();
        };

        async function uploadCloud(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const d = await res.json(); return d.secure_url;
        }

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display = 'none';
        window.closeReader = () => document.getElementById('readPage').style.display = 'none';
        window.openAdmin = () => { toggleSidebar(); openModal('adminModal'); };
    </script>
</body>
</html>
