<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Pro Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e62117; --bg: #0b0b0b; --card: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; }

        header { background: #000; height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--primary); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); text-decoration: none; }
        
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; }

        /* DETAILS PAGE UI FIX */
        #detailsPage { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; overflow-y: auto; padding-top: 20px; }
        .details-container { padding: 20px; max-width: 800px; margin: auto; }
        .details-header { display: flex; gap: 20px; margin-top: 50px; }
        .details-header img { width: 130px; height: 190px; border-radius: 12px; object-fit: cover; border: 2px solid var(--primary); box-shadow: 0 0 15px var(--primary); }
        .desc-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 13px; color: #bbb; line-height: 1.6; border: 1px solid #333; }
        
        .chapter-list { display: grid; gap: 8px; margin-top: 20px; }
        .chapter-item { background: #1a1a1a; padding: 15px; border-radius: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); transition: 0.2s; }
        .chapter-item:hover { background: #252525; transform: translateX(5px); }

        /* READER & ADMIN */
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; overflow-y: auto; }
        .read-nav { background: #111; height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; padding: 0 15px; z-index: 3001; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid var(--primary); max-height: 90vh; overflow-y: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }
        .btn-pub { width: 100%; padding: 14px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo" onclick="location.reload()">M-ZONE</a>
        <i class="fa fa-plus-square" style="font-size:24px; cursor:pointer;" onclick="openModal('adminModal')"></i>
    </header>

    <div class="container">
        <h2 style="margin-bottom:20px; font-family:'Oswald'; letter-spacing: 1px;">BROWSE SERIES</h2>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="detailsPage">
        <div class="details-container">
            <i class="fa fa-chevron-left" onclick="closeDetails()" style="font-size: 24px; cursor: pointer;"></i>
            <div class="details-header">
                <img id="detImg" src="">
                <div style="flex: 1;">
                    <h2 id="detTitle" style="font-family: 'Oswald'; font-size: 24px;"></h2>
                    <span style="background: var(--primary); font-size: 10px; padding: 2px 8px; border-radius: 10px;">MANGA</span>
                </div>
            </div>
            
            <h3 style="margin-top: 25px; font-size: 16px;"><i class="fa fa-book-open"></i> Description</h3>
            <div id="detDesc" class="desc-box"></div>

            <h3 style="margin-top: 25px; font-size: 16px;"><i class="fa fa-list"></i> Chapters</h3>
            <div id="chapterListContainer" class="chapter-list"></div>
        </div>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-times" onclick="closeReader()" style="cursor:pointer; font-size:22px; color: var(--primary);"></i>
            <span id="readTitle" style="margin-left:20px; font-size: 14px;"></span>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary); font-family: 'Oswald';">ADMIN UPLOAD</h3>
            <input type="password" id="admPass" placeholder="Admin Password">
            <input type="text" id="seriesName" placeholder="Series Name (e.g. Naruto)">
            <textarea id="seriesDesc" rows="3" placeholder="Story Description (Short summary)"></textarea>
            <input type="number" id="chapterNum" placeholder="Chapter Number (1, 2, 3...)">
            <label style="font-size: 11px; color: gray;">Series Cover Image</label>
            <input type="file" id="newCover" accept="image/*">
            <label style="font-size: 11px; color: gray;">Content (Images/PDF)</label>
            <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
            <button class="btn-pub" id="uploadBtn">PUBLISH NOW</button>
            <p id="status" style="font-size:12px; text-align:center; margin-top:10px; color:orange;"></p>
            <button onclick="closeModal('adminModal')" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Dismiss</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            messagingSenderId: "974159756281",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac"; 
        const UPLOAD_PRESET = "ml_default";

        let allChapters = [];

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        async function loadData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("chapterNum", "asc")));
            allChapters = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderSeries();
        }

        function renderSeries() {
            const seriesMap = {};
            allChapters.forEach(ch => {
                if (!seriesMap[ch.seriesName]) {
                    seriesMap[ch.seriesName] = { title: ch.seriesName, cover: ch.coverUrl, desc: ch.seriesDesc || "No description available.", chapters: [] };
                }
                seriesMap[ch.seriesName].chapters.push(ch);
            });

            document.getElementById('manga-list').innerHTML = Object.values(seriesMap).map(s => `
                <div class="card" onclick="openDetails('${s.title.replace(/'/g, "\\'")}')">
                    <img src="${s.cover}">
                    <div class="card-info"><h3>${s.title}</h3><small style="color:gray;">${s.chapters.length} Chapters</small></div>
                </div>
            `).join('');
        }

        window.openDetails = (title) => {
            const seriesChaps = allChapters.filter(ch => ch.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = seriesChaps[0].coverUrl;
            document.getElementById('detDesc').innerText = seriesChaps[0].seriesDesc || "This manga has no description yet.";
            
            document.getElementById('chapterListContainer').innerHTML = seriesChaps.map(ch => `
                <div class="chapter-item" onclick="startReading('${ch.id}')">
                    <span>Chapter ${ch.chapterNum}</span>
                    <i class="fa fa-play" style="font-size: 12px;"></i>
                </div>
            `).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.closeDetails = () => document.getElementById('detailsPage').style.display = 'none';

        window.startReading = (id) => {
            const ch = allChapters.find(x => x.id === id);
            document.getElementById('readTitle').innerText = `${ch.seriesName} | Chapter ${ch.chapterNum}`;
            const viewer = document.getElementById('chapterViewer');
            const pdf = document.getElementById('pdfFrame');

            if (ch.format === 'pdf') {
                viewer.style.display = 'none'; pdf.style.display = 'block';
                pdf.src = `https://docs.google.com/viewer?url=${ch.pdfUrl}&embedded=true`;
            } else {
                pdf.style.display = 'none'; viewer.style.display = 'block';
                viewer.innerHTML = ch.chapterImages.map(url => `<img src="${url}" style="width:100%; display:block;">`).join('');
            }
            document.getElementById('readPage').style.display = 'block';
        };

        window.closeReader = () => {
            document.getElementById('readPage').style.display = 'none';
            document.getElementById('pdfFrame').src = "";
        };

        document.getElementById('uploadBtn').onclick = async () => {
            const pass = document.getElementById('admPass').value;
            const seriesName = document.getElementById('seriesName').value;
            const seriesDesc = document.getElementById('seriesDesc').value;
            const chapterNum = parseInt(document.getElementById('chapterNum').value);
            const status = document.getElementById('status');

            if(pass !== "Admin67820") return alert("Wrong Password!");
            status.innerText = "⏳ Uploading to Cloud...";

            try {
                const cover = await uploadToCloudinary(document.getElementById('newCover').files[0]);
                const files = document.getElementById('chapterFiles').files;
                let payload = { seriesName, seriesDesc, chapterNum, coverUrl: cover, timestamp: serverTimestamp() };

                if (files[0].type === "application/pdf") {
                    payload.pdfUrl = await uploadToCloudinary(files[0]);
                    payload.format = 'pdf';
                } else {
                    let urls = [];
                    for(let f of files) { urls.push(await uploadToCloudinary(f)); }
                    payload.chapterImages = urls; payload.format = 'images';
                }
                await addDoc(collection(db, "chapters"), payload);
                status.innerText = "✅ Published!"; loadData(); closeModal('adminModal');
            } catch (e) { status.innerText = "❌ Upload Error!"; }
        };

        async function uploadToCloudinary(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json(); return data.secure_url;
        }

        loadData();
    </script>
</body>
</html>
