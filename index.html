<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | KEY & STORY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --sub: #888; }
        body.light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --sub: #555; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }
        header { background: var(--card); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 2px; cursor: pointer; }
        #searchBox { display: none; position: fixed; top: 70px; left: 0; width: 100%; background: var(--card); padding: 15px; z-index: 999; border-bottom: 2px solid var(--primary); }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: var(--bg); color: var(--text); outline: none; }
        .container { padding: 0 20px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 10px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 20px; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--sub); font-size: 13px; text-transform: uppercase; }
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .story-box { background: rgba(128,128,128,0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 13px; line-height: 1.6; border-left: 3px solid var(--primary); color: var(--sub); white-space: pre-line; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-gold { background: var(--primary); color: #000; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid rgba(128,128,128,0.2); color: var(--text); border-radius: 8px; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--primary); padding: 12px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; }
        #toast.active { top: 30px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; }
        .overlay.active { display: block; }
        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
    </style>
</head>
<body>
    <div id="toast"><span id="toastMsg"></span></div>
    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:15px; align-items:center;">
            <i class="fa-solid fa-search" onclick="toggleSearch()" style="cursor:pointer; color:var(--primary);"></i>
            <i class="fa-solid fa-moon" onclick="toggleMode()"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>
    <div id="searchBox"><input type="text" id="searchInput" placeholder="Search..." oninput="doSearch()"></div>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <div id="userInfo" style="margin-bottom: 20px;">
             <p style="color:var(--primary); font-weight:bold;">COINS: <span id="uCoins">0</span></p>
             <input type="text" id="giftKey" placeholder="Enter Gift Key">
             <button class="btn btn-gold" onclick="redeemKey()" style="padding: 8px;">REDEEM</button>
        </div>
        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-home"></i> HOME</div>
        <div class="sidebar-item" onclick="openAnimePage()"><i class="fa-solid fa-play-circle"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:20px; color:var(--primary); border:1px dashed var(--primary); justify-content:center;">ADMIN</div>
    </div>

    <div class="container">
        <h3 id="sectionTitle" style="margin-top:20px; text-transform:uppercase; border-left:4px solid var(--primary); padding-left:10px;">New Releases</h3>
        <div id="mangaGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="cursor:pointer; color:var(--primary); margin-bottom:20px;"><i class="fa-solid fa-arrow-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:20px; flex-wrap:wrap;"></div>
        <div id="storyContent" class="story-box"></div>
        <div id="itemList"></div>
    </div>

    <div id="readPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; position:sticky; top:0; z-index:100; color:#fff; display:flex; gap:15px;"><i class="fa-solid fa-arrow-left" onclick="closePage('readPage')"></i><span id="rt"></span></div>
        <div id="viewer" style="max-width:800px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:5px; margin-bottom: 10px; overflow-x: auto;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" onclick="showTab('aUp')">ANIME</button>
            <button class="btn" onclick="showTab('mng')">DEL</button>
            <button class="btn" onclick="showTab('keyTab')">KEY</button>
        </div>
        <div id="mUp"><input id="upTitle" placeholder="TITLE"><textarea id="upStory" placeholder="STORY"></textarea><input id="upCh" type="number" placeholder="CH"><select id="upCat"></select><input type="file" id="upCover"><input type="file" id="upPages" multiple><button class="btn btn-gold" id="pbm" onclick="uploadManga()">PUBLISH</button></div>
        <div id="aUp" style="display:none;"><input id="aniTitle" placeholder="ANIME TITLE"><textarea id="aniStory" placeholder="STORY"></textarea><input type="file" id="aniCover"><div id="epList"></div><button onclick="addEp()">+ EP</button><button class="btn btn-gold" onclick="uploadAnime()">PUB ANIME</button></div>
        <div id="mng" style="display:none; max-height:250px; overflow-y:auto;"><div id="delList"></div></div>
        
        <div id="keyTab" style="display:none;">
            <input type="number" id="keyAmount" placeholder="Coin Amount">
            <button class="btn btn-gold" onclick="generateKey()">GENERATE KEY</button>
            <div id="keyHistory" style="margin-top:10px; font-size:11px; background:#000; padding:10px;"></div>
        </div>

        <button class="btn btn-outline" onclick="closeModal('adminModal')">CLOSE</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy, addDoc, setDoc, updateDoc, serverTimestamp, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app);
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy", "Hentai"];
        let manga = [], anime = [];

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderGenres(); renderManage();
        }
        loadData();

        // KEY FUNCTIONS
        window.generateKey = async () => {
            const amt = parseInt(document.getElementById('keyAmount').value);
            if(!amt) return msg("Enter Amount");
            const key = "MZONE-" + Math.random().toString(36).substring(2,10).toUpperCase();
            await setDoc(doc(db, "promo_keys", key), { amount: amt, used: false });
            document.getElementById('keyHistory').innerHTML += `<div>${key} - ${amt} Coins</div>`;
            msg("Key Generated!");
        };

        window.redeemKey = async () => {
            const k = document.getElementById('giftKey').value.trim();
            const s = await getDoc(doc(db, "promo_keys", k));
            if(s.exists() && !s.data().used) {
                await updateDoc(doc(db, "promo_keys", k), { used: true });
                // ဒီမှာ User system မပါသေးလို့ လက်ရှိ Coin ကို UI မှာပဲ တိုးပြထားပါမယ် (တကယ့် Database မှာ သိမ်းရင် User UID လိုအပ်ပါတယ်)
                document.getElementById('uCoins').innerText = parseInt(document.getElementById('uCoins').innerText) + s.data().amount;
                msg("Redeem Success!");
            } else msg("Invalid Key!");
        };

        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(u).map(v => `<div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="card-name">${v.seriesName}</div></div>`).join('');
        }

        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `<img src="${s[0].coverUrl}" style="width:150px; border-radius:10px;"><div><h2>${t}</h2><p>${s[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = s[0].story || "No Description.";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `<div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum}</div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = (id) => {
            const c = manga.find(x => x.id === id); document.getElementById('rt').innerText = c.seriesName;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        window.openAnimePage = () => {
            document.getElementById('sectionTitle').innerText = "H-ANIME";
            document.getElementById('mangaGrid').innerHTML = anime.map(a => `<div class="card" onclick="openAnimeDet('${a.id}')"><img src="${a.cover}"><div class="card-name">${a.title}</div></div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            document.getElementById('detContent').innerHTML = `<img src="${a.cover}" style="width:150px; border-radius:10px;"><div><h2>${a.title}</h2></div>`;
            document.getElementById('storyContent').innerText = a.story || "No Story.";
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="sidebar-item" onclick="watch('${e.u.replace(/'/g,"\\'")}')">${e.n}</div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (url) => { if(url.includes('t.me')) window.open(url, '_blank'); else { document.getElementById('viewer').innerHTML = `<iframe src="${url}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`; document.getElementById('readPage').style.display = 'block'; } };

        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        
        window.uploadManga = async () => {
            const b = document.getElementById('pbm'); b.innerText = "WAIT...";
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, story: document.getElementById('upStory').value, chapterNum: parseFloat(document.getElementById('upCh').value), category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        window.uploadAnime = async () => {
            const c = await upCl(document.getElementById('aniCover').files[0]);
            let eps = []; document.querySelectorAll('.en').forEach((e, i) => { if(e.value) eps.push({n: e.value, u: document.querySelectorAll('.eu')[i].value}); });
            await addDoc(collection(db, "animes"), { title: document.getElementById('aniTitle').value, story: document.getElementById('aniStory').value, cover: c, episodes: eps, timestamp: serverTimestamp() });
            location.reload();
        };

        window.renderManage = () => { document.getElementById('delList').innerHTML = manga.map(m => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333;">${m.seriesName} <i class="fa-solid fa-trash" onclick="del('chapters','${m.id}')"></i></div>`).join(''); };
        window.del = async (c, id) => { if(confirm("DEL?")) { await deleteDoc(doc(db, c, id)); loadData(); } };
        window.renderGenres = () => { document.getElementById('genreContainer').innerHTML = CATS.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')">${c}</div>`).join(''); document.getElementById('upCat').innerHTML = CATS.map(c => `<option value="${c}">${c}</option>`).join(''); };
        window.filterGenre = (g) => { document.getElementById('sectionTitle').innerText = g; renderHome(manga.filter(m => m.category === g)); toggleSidebar(); };
        window.doSearch = () => { const q = document.getElementById('searchInput').value.toLowerCase(); renderHome(manga.filter(m => m.seriesName.toLowerCase().includes(q))); };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.toggleMode = () => document.body.classList.toggle('light-mode');
        window.toggleSearch = () => { const s = document.getElementById('searchBox'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.showTab = (id) => { ['mUp','aUp','mng','keyTab'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.checkAdmin = () => { if(prompt("PASS:") === "Admin@2026") openModal('adminModal'); };
        window.addEp = () => { const d = document.createElement('div'); d.innerHTML = `<input class="en" placeholder="EP"><input class="eu" placeholder="URL">`; document.getElementById('epList').appendChild(d); };
        function msg(t) { const el = document.getElementById('toast'); document.getElementById('toastMsg').innerText = t; el.classList.add('active'); setTimeout(()=>el.classList.remove('active'), 3000); }
    </script>
</body>
</html>
