<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Premium Manga Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.95); --gold: #ffd700; }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.95); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 130px; overflow-x: hidden; }
        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .search-container { position: fixed; top: 65px; left: 0; width: 100%; background: var(--header); padding: 10px 15px; z-index: 999; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .search-bar { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: rgba(255,255,255,0.05); color: #fff; font-size: 14px; outline: none; }
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; letter-spacing: 1px; }
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .slider-container { width: 100%; height: 230px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .section-title { margin: 20px 0; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px; font-size: 22px; text-transform: uppercase; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: transform 0.2s; }
        .card:active { transform: scale(0.97); }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-info h3 { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 25px; border-left: 1px solid #222; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; position: relative; }
        .close-x { position: absolute; top: 15px; right: 15px; font-size: 20px; color: #fff; cursor: pointer; padding: 5px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.05); border: 1px solid #333; color: var(--text); border-radius: 10px; outline: none; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .ch-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .ch-num { width: 35px; height: 35px; background: rgba(255,0,0,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: bold; font-size: 12px; }
        .badge-lock { color: var(--gold); font-size: 11px; background: rgba(255,215,0,0.1); padding: 4px 10px; border-radius: 20px; font-weight: bold; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } .slider-container { height: 350px; } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="coinDisp" style="color:var(--gold); font-weight:bold; font-size:13px; display:none;"><i class="fa fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa-solid fa-moon" onclick="toggleTheme()" style="cursor:pointer; color:var(--primary);"></i>
            <i class="fa fa-bars" onclick="openSidebar()" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Manga á€›á€¾á€¬á€›á€”á€º..." onkeyup="searchManga()">
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; border-bottom:1px solid #222; padding-bottom:15px; margin-bottom:15px;">
            <p style="font-size:10px; color:gray;">UID: <span id="myUID"></span></p>
            <div style="background:rgba(255,215,0,0.1); padding:10px; border-radius:10px; margin:10px 0;">
                <input type="text" id="promoKey" placeholder="Promo Code" style="margin:0; padding:5px; font-size:11px;">
                <button onclick="redeemKey()" style="background:var(--gold); border:none; width:100%; margin-top:5px; border-radius:5px; font-weight:bold; cursor:pointer; font-size:11px; padding:5px;">REDEEM</button>
            </div>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-size:12px;">Logout</button>
        </div>
        <button id="loginBtn" class="nav-btn" onclick="openModal('authModal')">Login / Signup</button>
        <div onclick="location.reload()" style="margin-top:15px; cursor:pointer;">Home</div>
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:10px; text-align:center; border-radius:8px; cursor:pointer;">ðŸ”ž HENTAI</div>
        <div onclick="openAdmin()" style="margin-top:30px; color:gray; font-size:10px; cursor:pointer;">Admin Panel</div>
    </div>

    <div class="container">
        <div id="homeUI">
            <div class="slider-container" id="slider"></div>
            <div class="section-title">ðŸ”¥ HOT RELEASES</div>
            <div id="hot-list" class="manga-grid"></div>
            <div class="section-title" id="viewTitle">LATEST UPDATES</div>
        </div>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <i class="fa fa-times close-x" onclick="closeAll()"></i>
        <h3>ACCESS</h3>
        <input type="email" id="email" placeholder="Email"><input type="password" id="pass" placeholder="Password">
        <button class="nav-btn" onclick="handleAuth('login')">LOGIN</button>
        <button class="nav-btn" style="background:#333;" onclick="handleAuth('signup')">SIGNUP</button>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content" style="max-height:90vh; overflow-y:auto; max-width:500px;">
        <i class="fa fa-times close-x" onclick="closeAll()"></i>
        <h3 style="color:var(--primary);">ADMIN PANEL</h3>
        <input type="text" id="upName" placeholder="Title">
        <textarea id="upDesc" placeholder="Description"></textarea>
        <input type="number" id="upCh" placeholder="Chapter">
        <select id="upCat"></select>
        <select id="upPrice"><option value="0">Free</option><option value="10">10 Coins</option></select>
        <input type="file" id="upCover">
        <input type="file" id="upFiles" multiple>
        <button class="nav-btn" id="uploadBtn">PUBLISH MANGA</button>
        <hr style="margin:20px 0; border:0.5px solid #333;">
        <h3>DELETE CHAPTERS</h3>
        <div id="adminChapterList" style="max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.3); padding:10px; border-radius:10px;"></div>
        <hr style="margin:20px 0; border:0.5px solid #333;">
        <h3>GENERATE KEYS</h3>
        <input type="number" id="keyAmt" placeholder="Coin Amount">
        <input type="number" id="keyQty" placeholder="Quantity">
        <input type="password" id="adminKeyPass" placeholder="Admin Password">
        <button class="nav-btn" onclick="generateKeys()" style="background:var(--gold); color:black;">GENERATE</button>
        <div id="keyDisplay" style="margin-top:10px; background:#000; padding:10px; color:var(--gold); display:none; font-size:11px; white-space:pre-wrap;"></div>
    </div></div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-arrow-left" onclick="closeAll()" style="position:fixed; top:20px; left:20px; font-size:20px; cursor:pointer; background:rgba(255,0,0,0.8); color:white; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center;"></i>
            <div style="display:flex; gap:20px; margin-bottom:30px;">
                <img id="detImg" style="width:130px; height:190px; border-radius:15px; object-fit:cover; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                <div><h2 id="detTitle" style="font-family:'Oswald'; font-size:24px;"></h2><p id="detCat" style="color:var(--primary); font-weight:bold;"></p></div>
            </div>
            <p id="detDesc" style="margin-bottom:30px; color:gray; font-size:14px; line-height:1.6;"></p>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="readPage">
        <div style="background:rgba(0,0,0,0.9); height:55px; position:fixed; top:0; width:100%; display:flex; align-items:center; padding:0 15px; z-index:4001; border-bottom:1px solid #333;">
            <i class="fa fa-arrow-left" onclick="closeAll()" style="cursor:pointer; font-size:20px;"></i>
            <span id="readTitle" style="margin-left:15px; font-size:13px; font-weight:600;"></span>
        </div>
        <div id="viewer" style="margin-top:55px;"></div>
    </div>

    <div id="secretModal" class="modal"><div class="modal-content">
        <i class="fa fa-times close-x" onclick="closeAll()"></i>
        <h3>SECRET ACCESS</h3>
        <input type="password" id="secPass" placeholder="Secret Key">
        <button onclick="checkSecret()" class="nav-btn">UNLOCK</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const MASTER_ADMIN_PASS = "MZoneAdmin@2026";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Hentai"];

        let allData = [], currentUser = null, userData = null;

        // BACK BUTTON SYSTEM
        window.addEventListener('popstate', () => closeAll(false));

        function closeAll(push = true) {
            document.querySelectorAll('.modal, #detailsPage, #readPage').forEach(el => el.style.display = 'none');
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            if(push) history.pushState(null, null, window.location.pathname);
        }

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user; 
                const s = await getDoc(doc(db, "users", user.uid)); 
                userData = s.data();
                if(userData) {
                    document.getElementById('userProfile').style.display = 'block';
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('coinDisp').style.display = 'block';
                    document.getElementById('myUID').innerText = user.uid;
                    document.getElementById('userCoins').innerText = userData.coins;
                }
            }
            fetchData();
        });

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGenreButtons();
            renderGrid(allData.filter(x => x.category !== 'Hentai'));
            setupSlider(); renderHot(); renderAdminChapters();
        }

        function renderAdminChapters() {
            document.getElementById('adminChapterList').innerHTML = allData.map(ch => `
                <div style="border-bottom:1px solid #444; padding:8px 0; display:flex; justify-content:space-between; align-items:center;">
                    <span>${ch.seriesName} (Ch ${ch.chapterNum})</span>
                    <button onclick="deleteChapter('${ch.id}')" style="color:red; background:none; border:1px solid red; padding:2px 8px; border-radius:5px; font-size:10px;">Delete</button>
                </div>
            `).join('');
        }

        window.deleteChapter = async (id) => {
            if(prompt("Admin Password:") === MASTER_ADMIN_PASS) {
                await deleteDoc(doc(db, "chapters", id));
                location.reload();
            } else alert("Wrong Password!");
        };

        window.searchManga = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(x => x.seriesName.toLowerCase().includes(q) && x.category !== 'Hentai');
            document.getElementById('homeUI').style.display = q ? 'none' : 'block';
            renderGrid(filtered);
        };

        function renderGenreButtons() {
            const gl = document.getElementById('genreList'), sl = document.getElementById('upCat');
            gl.innerHTML = ""; sl.innerHTML = "";
            CATS.forEach(c => {
                sl.innerHTML += `<option value="${c}">${c}</option>`;
                if(c !== 'Hentai') gl.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer;" onclick="filterGenre('${c}')">${c}</div>`;
            });
        }

        window.filterGenre = (genre) => {
            const filtered = allData.filter(x => x.category === genre);
            document.getElementById('homeUI').style.display = 'none';
            document.getElementById('viewTitle').innerText = "GENRE: " + genre.toUpperCase();
            renderGrid(filtered); closeAll();
        };

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.seriesName]) series[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${s.coverUrl}"><div class="card-info"><h3>${s.seriesName}</h3><small style="color:var(--primary)">${s.category}</small></div>
                </div>
            `).join('');
        }

        window.openDetails = (title) => {
            const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title; document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || ""; document.getElementById('detCat').innerText = s[0].category;
            
            document.getElementById('chapterList').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => {
                const isLocked = ch.price > 0 && !userData?.unlocked?.includes(ch.id);
                return `
                    <div class="ch-item" onclick="tryRead('${ch.id}', ${ch.price || 0})">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="ch-num">${ch.chapterNum}</div>
                            <span style="font-size:14px;">Chapter ${ch.chapterNum}</span>
                        </div>
                        <div>
                            ${isLocked 
                                ? `<span class="badge-lock"><i class="fa fa-lock"></i> ${ch.price}</span>` 
                                : `<i class="fa-regular fa-circle-play" style="color:var(--primary); font-size:22px;"></i>`}
                        </div>
                    </div>`;
            }).join('');
            document.getElementById('detailsPage').style.display = 'block';
            history.pushState({p:'details'}, "");
        };

        window.tryRead = async (id, price) => {
            if(price === 0 || userData?.unlocked?.includes(id)) return showReader(id);
            if(!currentUser) return openModal('authModal');
            if(userData.coins >= price) {
                if(confirm("Unlock Chapter for " + price + " coins?")) {
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: userData.coins - price, unlocked: [...(userData.unlocked || []), id] });
                    location.reload();
                }
            } else alert("Not enough coins!");
        };

        function showReader(id) {
            const ch = allData.find(x => x.id === id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;" loading="lazy">`).join('');
            document.getElementById('readPage').style.display = 'block';
            history.pushState({p:'read'}, "");
        }

        document.getElementById('uploadBtn').onclick = async () => {
            if (prompt("Admin Password:") !== MASTER_ADMIN_PASS) return alert("Unauthorized!");
            const btn = document.getElementById('uploadBtn'); btn.innerText = "Uploading..."; btn.disabled = true;
            try {
                const cv = await up(document.getElementById('upCover').files[0]);
                const files = document.getElementById('upFiles').files; let imgs = [];
                for(let f of files) imgs.push(await up(f));
                await addDoc(collection(db, "chapters"), {
                    seriesName: document.getElementById('upName').value, seriesDesc: document.getElementById('upDesc').value,
                    chapterNum: parseInt(document.getElementById('upCh').value), category: document.getElementById('upCat').value,
                    price: parseInt(document.getElementById('upPrice').value), coverUrl: cv, chapterImages: imgs, timestamp: serverTimestamp()
                });
                location.reload();
            } catch (e) { alert(e.message); btn.innerText = "PUBLISH"; btn.disabled = false; }
        };

        async function up(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch(`https://api.cloudinary.com/v1_1/dqdqg2wac/upload`, {method:"POST", body:fd}); return (await r.json()).secure_url; }

        window.generateKeys = async () => {
            if(document.getElementById('adminKeyPass').value !== MASTER_ADMIN_PASS) return alert("Wrong!");
            let amt = parseInt(document.getElementById('keyAmt').value), qty = parseInt(document.getElementById('keyQty').value), ks = "";
            for(let i=0; i<qty; i++) {
                const k = "MZ-" + Math.random().toString(36).substring(2, 8).toUpperCase();
                await setDoc(doc(db, "promo_codes", k), { amount: amt }); ks += k + "\n";
            }
            document.getElementById('keyDisplay').style.display = "block"; document.getElementById('keyDisplay').innerText = "Generated Keys:\n" + ks;
        };

        window.redeemKey = async () => {
            const k = document.getElementById('promoKey').value;
            const sn = await getDoc(doc(db, "promo_codes", k));
            if(sn.exists()){
                await updateDoc(doc(db, "users", currentUser.uid), { coins: (userData.coins || 0) + sn.data().amount });
                await deleteDoc(doc(db, "promo_codes", k)); location.reload();
            } else alert("Invalid Key!");
        };

        window.handleAuth = async (t) => {
            try {
                const e = document.getElementById('email').value, p = document.getElementById('pass').value;
                let r = t === 'signup' ? await createUserWithEmailAndPassword(auth,e,p) : await signInWithEmailAndPassword(auth,e,p);
                if(t === 'signup') await setDoc(doc(db,"users",r.user.uid), {uid:r.user.uid, coins:0, unlocked:[]});
                location.reload();
            } catch(err) { alert(err.message); }
        };

        window.toggleTheme = () => document.body.classList.toggle('light-mode');
        window.openSidebar = () => { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); history.pushState({p:'menu'}, ""); };
        window.openModal = (id) => { document.getElementById(id).style.display='flex'; history.pushState({p:'modal'}, ""); };
        window.openAdmin = () => openModal('adminModal');
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.openSecretModal = () => openModal('secretModal');
        window.checkSecret = () => { if(document.getElementById('secPass').value === "MZone@99#Strict") { renderGrid(allData.filter(x=>x.category==='Hentai')); closeAll(); } };

        function setupSlider() {
            const top = allData.filter(x => x.category !== 'Hentai').slice(0, 5);
            document.getElementById('slider').innerHTML = top.map((s, i) => `<div class="slide ${i===0?'active':''}" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><h2 style="position:absolute; bottom:20px; left:20px; font-family:Oswald;">${s.seriesName}</h2></div>`).join('');
            let cur = 0; setInterval(() => { const s = document.querySelectorAll('.slide'); if(s.length){ s[cur].classList.remove('active'); cur=(cur+1)%s.length; s[cur].classList.add('active'); } }, 5000);
        }

        function renderHot() {
            const hot = allData.filter(x => x.category !== 'Hentai').slice(0, 4);
            document.getElementById('hot-list').innerHTML = hot.map(s => `<div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><div class="card-info"><h3>${s.seriesName}</h3><span style="color:red; font-size:10px; font-weight:bold;">HOT ðŸ”¥</span></div></div>`).join('');
        }
    </script>
</body>
</html>
