<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-ZONE | GOLD PREMIUM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --p: #FFD700; /* Gold */
            --b: #080808; /* Deep Black */
            --c: #121212; /* Card */
            --g: rgba(255, 215, 0, 0.15);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: #fff; padding-top: 75px; overflow-x: hidden; }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 0px; }

        /* --- Header & Premium Coin --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(8, 8, 8, 0.9);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid var(--g); z-index: 1000; backdrop-filter: blur(15px);
        }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 22px; letter-spacing: 1.5px; }

        .header-right { display: flex; align-items: center; gap: 12px; }
        .coin-v2 {
            background: linear-gradient(135deg, #1a1a1a, #000);
            border: 1px solid var(--p); padding: 5px 12px; border-radius: 10px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            box-shadow: 0 0 10px var(--g);
        }
        .coin-v2 i { color: var(--p); font-size: 16px; animation: shine 2s infinite; }
        @keyframes shine { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- Modern Search Bar --- */
        .search-container { padding: 10px 15px; }
        .search-bar-v2 {
            background: var(--c); border: 1px solid rgba(255,255,255,0.05);
            height: 48px; border-radius: 12px; display: flex; align-items: center; padding: 0 15px;
            transition: 0.3s;
        }
        .search-bar-v2:focus-within { border-color: var(--p); box-shadow: 0 0 15px var(--g); }
        .search-bar-v2 input {
            background: none; border: none; color: #fff; width: 100%; padding-left: 10px;
            font-size: 14px; outline: none;
        }
        .search-bar-v2 i { color: #555; font-size: 18px; }

        /* --- Manga Grid --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { 
            background: var(--c); border-radius: 15px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.03); position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-tag { position: absolute; top: 8px; left: 8px; background: var(--p); color: #000; font-size: 9px; font-weight: 900; padding: 3px 8px; border-radius: 5px; }
        .card-info { padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); position: absolute; bottom: 0; width: 100%; }
        .card-info h4 { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Advanced Details Page UI --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 2000; overflow-y: auto; padding-bottom: 30px; }
        .detail-banner { width: 100%; height: 350px; position: relative; }
        .detail-banner img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--b)); }
        
        .float-back { position: fixed; top: 15px; left: 15px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); z-index: 100; border: 1px solid rgba(255,255,255,0.1); }

        .detail-content { padding: 0 20px; margin-top: -80px; position: relative; }
        .detail-poster { width: 130px; border-radius: 12px; border: 3px solid var(--b); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .action-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn-bookmark { flex: 1; background: var(--p); color: #000; height: 45px; border-radius: 10px; border: none; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-bookmark.active { background: #fff; color: #000; }
        .btn-share { width: 45px; height: 45px; background: var(--glass); border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }

        .stats-box { display: flex; gap: 20px; margin-top: 20px; background: var(--glass); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item { text-align: center; flex: 1; }
        .stat-item span { display: block; font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-item b { color: var(--p); font-size: 16px; }

        /* --- Chapter List --- */
        .chapter-v2 { background: var(--c); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .chapter-v2:active { background: var(--g); border-color: var(--p); }

        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #111; z-index: 3000; padding: 30px 20px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1px solid var(--g); }
        .sidebar.active { right: 0; }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="header-right">
            <div class="coin-v2" onclick="openRedeem()">
                <i class="fa-solid fa-coins"></i>
                <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 22px; color: var(--p); cursor: pointer;" onclick="tgS()"></i>
        </div>
    </header>

    <div class="search-container">
        <div class="search-bar-v2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search Manga, Anime or Author..." oninput="hSearch()">
        </div>
    </div>

    <div class="genre-bar" id="genreBar" style="display:flex; overflow-x:auto; padding:10px 15px; gap:10px;">
        </div>

    <div id="mg" class="grid"></div>

    <div id="dp" class="full-page">
        <div class="float-back" onclick="clP('dp')"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="detail-banner">
            <img id="dt-banner" src="">
            <div class="banner-overlay"></div>
        </div>
        
        <div class="detail-content">
            <img id="dt-poster" class="detail-poster" src="">
            <h2 id="dt-name" style="margin-top:15px; font-size:22px;"></h2>
            
            <div class="action-row">
                <button id="bmBtn" class="btn-bookmark" onclick="toggleBookmark()">
                    <i class="fa-solid fa-bookmark"></i> ADD BOOKMARK
                </button>
                <div class="btn-share"><i class="fa-solid fa-share-nodes"></i></div>
            </div>

            <div class="stats-box">
                <div class="stat-item"><span>Rating</span><b>8.9</b></div>
                <div class="stat-item"><span>Status</span><b>Ongoing</b></div>
                <div class="stat-item"><span>Type</span><b id="dt-type">Manga</b></div>
            </div>

            <p id="dt-desc" style="margin-top:20px; font-size:13px; color:#aaa; line-height:1.6;">
                This manga follows the journey of a hero in a dark fantasy world...
            </p>

            <h3 style="margin-top:30px; margin-bottom:15px; border-left: 4px solid var(--p); padding-left: 10px;">CHAPTERS</h3>
            <div id="cl"></div>
        </div>
    </div>

    <div id="vp" class="full-page" style="padding-bottom:0; background:#000;">
        <div class="float-back" onclick="clP('vp')"><i class="fa-solid fa-xmark"></i></div>
        <div id="vc"></div>
    </div>

    <div class="sidebar" id="sb">
        <h3 style="color:var(--p); margin-bottom:20px;">MENU</h3>
        <div onclick="showBookmarks()" style="padding:15px; border-radius:10px; background:var(--glass); margin-bottom:10px;"><i class="fa-solid fa-heart" style="color:var(--p);"></i> My Library</div>
        <div onclick="checkStaff()" style="opacity:0.2; margin-top:50px;">Staff Login</div>
        <div id="staffZone" style="display:none; margin-top:20px;">
            <button class="btn-bookmark" onclick="oAdm('d')">MANAGE CONTENT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let u = null, allData = [], currentSeries = "";

        // --- Back Navigation (History Logic) ---
        window.onpopstate = () => {
            const pages = ['dp', 'vp'];
            pages.forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('sb').classList.remove('active');
        };

        window.clP = id => {
            document.getElementById(id).style.display = 'none';
            history.back();
        };

        // --- Core ---
        onAuthStateChanged(auth, user => {
            if (user) {
                u = user;
                onSnapshot(doc(db, "users", u.uid), s => {
                    if(s.exists()) document.getElementById('uCoins').innerText = s.data().coins || 0;
                });
            }
        });

        async function init() {
            const m = await getDocs(collection(db, "chapters"));
            const a = await getDocs(collection(db, "animes"));
            allData = [...m.docs.map(d=>({id:d.id, type:'Manga', ...d.data()})), ...a.docs.map(d=>({id:d.id, type:'Anime', ...d.data()}))];
            renderHome(allData);
        }

        function renderHome(data) {
            const grid = document.getElementById('mg');
            const unique = {};
            data.forEach(item => { if(!unique[item.seriesName || item.title]) unique[item.seriesName || item.title] = item; });
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetail('${(v.seriesName || v.title).replace(/'/g, "\\'")}')">
                    <img src="${v.coverUrl || v.cover}" loading="lazy">
                    <div class="card-tag">MANGA</div>
                    <div class="card-info"><h4>${v.seriesName || v.title}</h4></div>
                </div>
            `).join('');
        }

        window.openDetail = (name) => {
            const series = allData.filter(d => (d.seriesName || d.title) === name);
            currentSeries = name;
            document.getElementById('dt-banner').src = series[0].coverUrl || series[0].cover;
            document.getElementById('dt-poster').src = series[0].coverUrl || series[0].cover;
            document.getElementById('dt-name').innerText = name;
            document.getElementById('dt-type').innerText = series[0].type;
            
            document.getElementById('cl').innerHTML = series.map(ch => `
                <div class="chapter-v2" onclick="readManga('${ch.id}')">
                    <span>Chapter ${ch.chapterNo || ch.episodeNo || '1'}</span>
                    <i class="fa-solid fa-chevron-right" style="color:var(--p);"></i>
                </div>
            `).join('');

            document.getElementById('dp').style.display = 'block';
            history.pushState({page: 'dp'}, "Details", "#dp");
        };

        window.readManga = (id) => {
            const item = allData.find(d => d.id === id);
            const container = document.getElementById('vc');
            if(item.type === 'Manga') {
                container.innerHTML = item.pages.map(p => `<img src="${p}" style="width:100%; display:block; margin-bottom:2px;">`).join('');
            } else {
                container.innerHTML = `<iframe src="${item.videoUrl}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`;
            }
            document.getElementById('vp').style.display = 'block';
            history.pushState({page: 'vp'}, "Reading", "#vp");
        };

        // Bookmark Logic (Save to LocalStorage)
        window.toggleBookmark = () => {
            let bks = JSON.parse(localStorage.getItem('mzone_bookmarks') || "[]");
            if(bks.includes(currentSeries)) {
                bks = bks.filter(b => b !== currentSeries);
                alert("Removed from Library");
            } else {
                bks.push(currentSeries);
                alert("Added to Library");
            }
            localStorage.setItem('mzone_bookmarks', JSON.stringify(bks));
        };

        window.tgS = () => document.getElementById('sb').classList.toggle('active');
        window.checkStaff = () => { if(prompt("Pass:") === "Admin@2026") document.getElementById('staffZone').style.display = 'block'; };

        init();
    </script>
</body>
</html>
