<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Final Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e62117; --bg: #0b0b0b; --card: #1a1a1a; --text: #fff; --secret: #ff007f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; }

        header { background: #000; height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--primary); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); text-decoration: none; cursor: pointer; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #111; z-index: 2001; transition: 0.4s; padding: 25px; overflow-y: auto; border-left: 2px solid var(--primary); }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; }
        .overlay.active { display: block; }
        .side-link { display: block; padding: 12px; border-bottom: 1px solid #222; color: #ccc; cursor: pointer; font-size: 14px; text-decoration: none; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
        .cat-item { font-size: 11px; padding: 8px; background: #222; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid transparent; }
        .cat-item:hover { border-color: var(--primary); color: var(--primary); }

        /* GRID & CARDS */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; }
        .card-cat { font-size: 10px; color: var(--primary); font-weight: 600; text-transform: uppercase; }

        /* SEARCH BAR */
        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 12px 12px 12px 45px; background: #151515; border: 1px solid #222; color: white; border-radius: 8px; }
        .search-box i { position: absolute; left: 15px; top: 15px; color: #555; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid var(--primary); max-height: 90vh; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #151515; border: 1px solid #222; color: white; border-radius: 8px; }
        
        .manage-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; margin-top: 5px; border-radius: 5px; font-size: 12px; border: 1px solid #333; }
        .del-btn { color: #ff4444; cursor: pointer; padding: 5px; font-size: 16px; }

        /* DETAILS & READER */
        #detailsPage { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; padding-top: 80px; }
        .chapter-list { display: grid; gap: 10px; margin-top: 15px; }
        .chapter-item { background: #1a1a1a; padding: 15px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; border: 1px solid #333; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .read-nav { background: #111; height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; padding: 0 15px; z-index: 4001; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="showAll()">M-ZONE</div>
        <i class="fa fa-bars" style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()"></i>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:15px;">MENU</h2>
        <div class="side-link" onclick="showAll()"><i class="fa fa-home"></i> Home</div>
        <div class="side-link" onclick="showFavs()"><i class="fa fa-heart"></i> Favorites</div>
        
        <h3 style="font-size:14px; margin:20px 0 5px; color:var(--primary);">GENRES</h3>
        <div class="cat-grid" id="genreList"></div>
        <div class="cat-item" style="margin-top:10px; background:#1a000d; color:var(--secret); grid-column: span 2; border: 1px solid #300;" onclick="filterCat('Hentai')">ðŸ”ž HENTAI (HIDDEN)</div>

        <div class="side-link" style="margin-top:30px; color:#ffcc00; font-weight:bold;" onclick="openAdmin()">
            <i class="fa fa-lock"></i> Admin Panel
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search series title..." oninput="searchManga()">
        </div>
        
        <h2 id="viewTitle" style="margin-bottom:20px; font-family:'Oswald'; border-left:4px solid var(--primary); padding-left:10px;">LATEST UPDATES</h2>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary);">ADMIN CONTROL</h3>
            <input type="password" id="admPass" placeholder="Enter Admin Password">
            
            <div id="adminForm" style="display:none;">
                <hr style="border:0.5px solid #222; margin:15px 0;">
                <input type="text" id="seriesName" placeholder="Series Name">
                <textarea id="seriesDesc" placeholder="Description/Story"></textarea>
                <input type="number" id="chapterNum" placeholder="Chapter Number">
                <select id="newCat"></select>
                <label style="font-size:11px; color:gray;">Cover Image</label>
                <input type="file" id="newCover" accept="image/*">
                <label style="font-size:11px; color:gray;">Content (Images/PDF)</label>
                <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
                <button id="uploadBtn" style="width:100%; background:var(--primary); color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">PUBLISH</button>
                <p id="status" style="text-align:center; margin-top:10px; color:orange; font-size:12px;"></p>
                
                <h4 style="margin-top:25px; color:var(--primary); font-size:14px; border-bottom:1px solid #222; padding-bottom:5px;">MANAGE UPLOADS</h4>
                <div id="manageList" style="margin-top:10px; max-height:200px; overflow-y:auto;"></div>
            </div>
            
            <button id="loginAdminBtn" onclick="loginAdmin()" style="width:100%; background:#222; color:white; padding:12px; border:none; border-radius:8px; margin-top:10px; cursor:pointer;">Login as Admin</button>
            <button onclick="closeModal('adminModal')" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div id="secretModal" class="modal">
        <div class="modal-content" style="border-color: var(--secret); text-align: center;">
            <h3 style="color: var(--secret); margin-bottom: 15px;">ðŸ”’ RESTRICTED AREA</h3>
            <input type="password" id="secretPass" placeholder="Enter Access Key">
            <button onclick="checkSecret()" style="width:100%; background:var(--secret); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">UNLOCK CONTENT</button>
            <button onclick="closeModal('secretModal')" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Go Back</button>
        </div>
    </div>

    <div id="detailsPage">
        <div style="max-width: 800px; margin: auto;">
            <i class="fa fa-arrow-left" onclick="closeDetails()" style="font-size: 24px; cursor: pointer; margin-bottom: 20px;"></i>
            <div style="display: flex; gap: 20px; align-items: start;">
                <img id="detImg" src="" style="width:130px; height:190px; border-radius:12px; object-fit:cover; border:2px solid var(--primary);">
                <div>
                    <h2 id="detTitle" style="font-family:'Oswald'; font-size:24px;"></h2>
                    <p id="detCat" style="color:var(--primary); font-size:12px; font-weight:bold; margin-top:5px;"></p>
                    <p id="detCount" style="color:gray; font-size:13px; margin-top:5px;"></p>
                </div>
            </div>
            <div id="detDesc" style="background:#1a1a1a; padding:15px; border-radius:10px; margin:20px 0; font-size:13px; color:#ccc; border:1px solid #333; line-height:1.6;"></div>
            <h3 style="border-bottom: 2px solid #222; padding-bottom:10px;">Chapters</h3>
            <div id="chapterListContainer" class="chapter-list"></div>
        </div>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-times" onclick="closeReader()" style="cursor:pointer; font-size:22px; color:var(--primary);"></i>
            <span id="readTitle" style="margin-left:20px; font-size:14px; font-weight:600;"></span>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            messagingSenderId: "974159756281",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATEGORIES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Slice of Life", "Hentai"];
        const MASTER_SECRET = "MZone@99#Strict"; 

        let allChapters = [];

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openAdmin = () => { toggleSidebar(); document.getElementById('adminModal').style.display = 'flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        window.loginAdmin = () => {
            if(document.getElementById('admPass').value === "Admin67820") {
                document.getElementById('adminForm').style.display = 'block';
                document.getElementById('loginAdminBtn').style.display = 'none';
                renderManageList();
            } else { alert("Access Denied!"); }
        };

        async function loadData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("chapterNum", "asc")));
            allChapters = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderSeries(allChapters.filter(ch => ch.category !== 'Hentai'));
        }

        function renderSeries(data) {
            const seriesMap = {};
            data.forEach(ch => {
                const name = ch.seriesName || ch.title;
                if (!seriesMap[name]) seriesMap[name] = { title: name, cover: ch.coverUrl, cat: ch.category, chapters: [] };
                seriesMap[name].chapters.push(ch);
            });
            const favs = JSON.parse(localStorage.getItem('favs') || '[]');
            document.getElementById('manga-list').innerHTML = Object.values(seriesMap).map(s => `
                <div class="card" onclick="openDetails('${s.title.replace(/'/g, "\\'")}')">
                    <i class="fa fa-heart fav-badge ${favs.includes(s.title) ? 'active' : ''}" style="position:absolute; top:10px; right:10px; color:${favs.includes(s.title) ? 'var(--primary)' : 'white'}; z-index:5;" onclick="event.stopPropagation(); toggleFav('${s.title}')"></i>
                    <img src="${s.cover}">
                    <div class="card-info"><div class="card-cat">${s.cat}</div><h3>${s.title}</h3><small>${s.chapters.length} Chapters</small></div>
                </div>
            `).join('');
        }

        function renderManageList() {
            const list = document.getElementById('manageList');
            list.innerHTML = allChapters.map(ch => `
                <div class="manage-item">
                    <span>${ch.seriesName || ch.title} (Ch ${ch.chapterNum})</span>
                    <i class="fa fa-trash del-btn" onclick="deleteChapter('${ch.id}')"></i>
                </div>
            `).join('');
        }

        window.deleteChapter = async (id) => {
            if(confirm("Are you sure you want to delete this chapter?")) {
                await deleteDoc(doc(db, "chapters", id));
                alert("Deleted successfully."); loadData(); renderManageList();
            }
        };

        window.filterCat = (cat) => {
            if (cat === 'Hentai') { document.getElementById('secretModal').style.display = 'flex'; toggleSidebar(); return; }
            const filtered = allChapters.filter(ch => ch.category === cat);
            document.getElementById('viewTitle').innerText = cat.toUpperCase() + " SERIES"; renderSeries(filtered); toggleSidebar();
        };

        window.checkSecret = () => {
            if(document.getElementById('secretPass').value === MASTER_SECRET) {
                renderSeries(allChapters.filter(ch => ch.category === 'Hentai'));
                document.getElementById('viewTitle').innerText = "ðŸ”ž HENTAI COLLECTION";
                closeModal('secretModal');
                document.getElementById('secretPass').value = "";
            } else { alert("Wrong Secret Key!"); }
        };

        window.searchManga = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderSeries(allChapters.filter(ch => (ch.seriesName || ch.title).toLowerCase().includes(term) && ch.category !== 'Hentai'));
        };

        window.openDetails = (title) => {
            const series = allChapters.filter(ch => (ch.seriesName || ch.title) === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = series[0].coverUrl;
            document.getElementById('detCat').innerText = series[0].category || "GENERAL";
            document.getElementById('detDesc').innerText = series[0].seriesDesc || "No description provided.";
            document.getElementById('detCount').innerText = series.length + " Chapters Available";
            document.getElementById('chapterListContainer').innerHTML = series.map(ch => `
                <div class="chapter-item" onclick="startReading('${ch.id}')"><span>Chapter ${ch.chapterNum}</span><i class="fa fa-play-circle" style="color:var(--primary)"></i></div>
            `).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.closeDetails = () => document.getElementById('detailsPage').style.display = 'none';
        window.startReading = (id) => {
            const ch = allChapters.find(x => x.id === id);
            document.getElementById('readTitle').innerText = (ch.seriesName || ch.title) + " - CH " + ch.chapterNum;
            const v = document.getElementById('chapterViewer'), p = document.getElementById('pdfFrame');
            if(ch.format === 'pdf') { v.style.display='none'; p.style.display='block'; p.src=`https://docs.google.com/viewer?url=${ch.pdfUrl}&embedded=true`; }
            else { p.style.display='none'; v.style.display='block'; v.innerHTML=ch.chapterImages.map(u => `<img src="${u}" style="width:100%; display:block;">`).join(''); }
            document.getElementById('readPage').style.display = 'block';
        };
        window.closeReader = () => { document.getElementById('readPage').style.display = 'none'; document.getElementById('pdfFrame').src=""; };
        window.showAll = () => { document.getElementById('viewTitle').innerText = "LATEST UPDATES"; renderSeries(allChapters.filter(ch => ch.category !== 'Hentai')); if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar(); };
        
        window.toggleFav = (title) => {
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            favs = favs.includes(title) ? favs.filter(x => x !== title) : [...favs, title];
            localStorage.setItem('favs', JSON.stringify(favs)); renderSeries(allChapters.filter(ch => ch.category !== 'Hentai'));
        };
        window.showFavs = () => {
            const favs = JSON.parse(localStorage.getItem('favs') || '[]');
            renderSeries(allChapters.filter(ch => favs.includes(ch.seriesName || ch.title)));
            document.getElementById('viewTitle').innerText = "MY FAVORITES"; toggleSidebar();
        };

        document.getElementById('uploadBtn').onclick = async () => {
            document.getElementById('status').innerText = "Uploading to server...";
            try {
                const cover = await uploadToCloudinary(document.getElementById('newCover').files[0]);
                const files = document.getElementById('chapterFiles').files;
                let payload = { seriesName: document.getElementById('seriesName').value, seriesDesc: document.getElementById('seriesDesc').value, chapterNum: parseInt(document.getElementById('chapterNum').value), category: document.getElementById('newCat').value, coverUrl: cover, timestamp: serverTimestamp() };
                if (files[0].type === "application/pdf") { payload.pdfUrl = await uploadToCloudinary(files[0]); payload.format = 'pdf'; }
                else { let urls = []; for(let f of files) { urls.push(await uploadToCloudinary(f)); } payload.chapterImages = urls; payload.format = 'images'; }
                await addDoc(collection(db, "chapters"), payload);
                alert("Published Successfully!"); loadData(); renderManageList();
            } catch (e) { alert("Upload failed!"); }
        };

        async function uploadToCloudinary(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const d = await res.json(); return d.secure_url;
        }

        const select = document.getElementById('newCat');
        const list = document.getElementById('genreList');
        CATEGORIES.forEach(cat => {
            select.innerHTML += `<option value="${cat}">${cat}</option>`;
            if(cat !== 'Hentai') list.innerHTML += `<div class="cat-item" onclick="filterCat('${cat}')">${cat}</div>`;
        });

        loadData();
    </script>
</body>
</html>
