<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | GOLD EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --p: #FFD700; /* Premium Gold */
            --b: #050505; /* Black Background */
            --c: #121212; /* Card Gray */
            --t: #ffffff;
            --g: rgba(255, 215, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --an: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: var(--t); padding-top: 70px; overflow-x: hidden; }

        /* --- Header --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(5, 5, 5, 0.9);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--g); z-index: 1000; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 20px; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        .coin-box {
            background: var(--glass); border: 1px solid var(--p); padding: 6px 15px;
            border-radius: 50px; color: var(--p); font-weight: 800; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-size: 14px;
        }

        /* --- Genre --- */
        .genre-bar { display: flex; gap: 12px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .genre-bar::-webkit-scrollbar { display: none; }
        .genre-item {
            padding: 8px 18px; background: var(--glass); border-radius: 8px; font-size: 12px;
            font-weight: 700; cursor: pointer; white-space: nowrap; border: 1px solid transparent; color: #888;
        }
        .genre-item.active { background: var(--p); color: #000; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }

        /* --- Grid --- */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px 20px; }
        .card { background: var(--c); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-title { padding: 10px; font-size: 13px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .type-tag { position: absolute; top: 10px; left: 10px; background: var(--p); color: #000; font-size: 9px; font-weight: 900; padding: 3px 8px; border-radius: 4px; }

        /* --- Full Page & Modals --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 4000; overflow-y: auto; }
        .page-header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--g); position: sticky; top: 0; background: var(--b); z-index: 10; }
        
        .chapter-btn { background: var(--glass); padding: 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .chapter-btn:active { background: var(--g); border-color: var(--p); }

        .manga-img { width: 100%; display: block; margin-bottom: 2px; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #0a0a0a; z-index: 2000; padding: 40px 20px; transition: 0.3s var(--an); border-left: 1px solid var(--g); }
        .sidebar.active { right: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 10px; cursor: pointer; color: #ccc; }
        .menu-item i { color: var(--p); }

        .btn-p { background: var(--p); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="header-right">
            <div class="coin-box" onclick="openRedeem()">
                <i class="fa-solid fa-coins"></i> <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 20px; color: var(--p); cursor: pointer;" onclick="tgS()"></i>
        </div>
    </header>

    <div class="genre-bar">
        <div class="genre-item active" onclick="fGenre('All', this)">All</div>
        <div class="genre-item" onclick="fGenre('Action', this)">Action</div>
        <div class="genre-item" onclick="fGenre('Romance', this)">Romance</div>
        <div class="genre-item" onclick="fGenre('Fantasy', this)">Fantasy</div>
        <div class="genre-item" onclick="fGenre('Hentai', this)">Hentai</div>
    </div>

    <div id="mg" class="grid"></div>

    <div id="dp" class="full-page">
        <div class="page-header"><i class="fa-solid fa-arrow-left" onclick="clP('dp')"></i> <span id="dt-title">DETAILS</span> <i></i></div>
        <div id="dh" style="padding: 20px;"></div>
        <div style="padding: 0 20px 20px;">
            <h3 style="margin-bottom: 15px; color: var(--p);">CHAPTERS</h3>
            <div id="cl"></div>
        </div>
    </div>

    <div id="vp" class="full-page" style="padding:0;">
        <div class="page-header"><i class="fa-solid fa-xmark" onclick="clP('vp')"></i> <span id="vt">READING</span> <i></i></div>
        <div id="vc" style="background: #000;"></div>
    </div>

    <div class="sidebar" id="sb">
        <h2 id="uName" style="color: var(--p); margin-bottom: 20px;">GUEST</h2>
        <div class="menu-list">
            <div class="menu-item" onclick="openRedeem()"><i class="fa-solid fa-ticket"></i> Redeem Gold</div>
            <div id="staffZone" style="display:none;">
                <div class="menu-item" onclick="oAdm('d')"><i class="fa-solid fa-trash"></i> Delete Content</div>
            </div>
            <div class="menu-item" onclick="checkStaff()" style="opacity: 0.2; margin-top: 50px;"><i class="fa-solid fa-lock"></i> Staff</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let u = null, allData = [];

        // --- Back Navigation Logic ---
        window.onpopstate = () => {
            const pages = ['dp', 'vp', 'adm'];
            pages.forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('sb').classList.remove('active');
        };

        function openPage(id) {
            document.getElementById(id).style.display = 'block';
            history.pushState({page: id}, id, "#" + id);
        }

        window.clP = id => {
            document.getElementById(id).style.display = 'none';
            history.back();
        };

        // --- Core Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                u = user;
                onSnapshot(doc(db, "users", u.uid), s => {
                    if(s.exists()) document.getElementById('uCoins').innerText = s.data().coins || 0;
                });
                document.getElementById('uName').innerText = u.email.split('@')[0].toUpperCase();
            }
        });

        async function init() {
            const [m, a] = await Promise.all([
                getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc"))),
                getDocs(collection(db, "animes"))
            ]);
            allData = [
                ...m.docs.map(d => ({ id: d.id, type: 'Manga', ...d.data() })),
                ...a.docs.map(d => ({ id: d.id, type: 'Anime', ...d.data() }))
            ];
            renderHome(allData);
        }

        function renderHome(data) {
            const grid = document.getElementById('mg');
            const unique = {};
            data.forEach(item => { if (!unique[item.seriesName || item.title]) unique[item.seriesName || item.title] = item; });
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetail('${(v.seriesName || v.title).replace(/'/g, "\\'")}', '${v.type}')">
                    <img src="${v.coverUrl || v.cover}" loading="lazy">
                    <div class="type-tag">${v.type.toUpperCase()}</div>
                    <div class="card-title">${v.seriesName || v.title}</div>
                </div>
            `).join('');
        }

        window.openDetail = (name, type) => {
            const series = allData.filter(d => (d.seriesName || d.title) === name);
            const first = series[0];
            document.getElementById('dt-title').innerText = name;
            document.getElementById('dh').innerHTML = `
                <img src="${first.coverUrl || first.cover}" style="width:140px; border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,0.5);">
                <h2 style="margin-top:15px; color:var(--p);">${name}</h2>
                <p style="font-size:12px; opacity:0.6; margin-top:5px;">Genre: ${first.genre || 'Action'}</p>
            `;
            
            // Chapter List Logic
            document.getElementById('cl').innerHTML = series.map(ch => `
                <div class="chapter-btn" onclick="readManga('${ch.id}')">
                    <span>Chapter ${ch.chapterNo || ch.episodeNo || '1'}</span>
                    <i class="fa-solid fa-play" style="color:var(--p);"></i>
                </div>
            `).join('');
            
            openPage('dp');
        };

        window.readManga = async (id) => {
            const item = allData.find(d => d.id === id);
            document.getElementById('vt').innerText = `READING: ${item.seriesName || item.title}`;
            if(item.type === 'Manga') {
                document.getElementById('vc').innerHTML = item.pages.map(p => `<img src="${p}" class="manga-img" loading="lazy">`).join('');
            } else {
                document.getElementById('vc').innerHTML = `<iframe src="${item.videoUrl}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`;
            }
            openPage('vp');
        };

        window.tgS = () => document.getElementById('sb').classList.toggle('active');
        window.checkStaff = () => { if(prompt("Pass:") === "Admin@2026") document.getElementById('staffZone').style.display = 'block'; };
        
        window.fGenre = (g, el) => {
            document.querySelectorAll('.genre-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderHome(g === 'All' ? allData : allData.filter(d => d.genre === g));
        };

        init();
    </script>
</body>
</html>
