<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ULTIMATE ALL-IN-ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --sub: #888; }
        body.light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --sub: #555; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* HEADER & SEARCH */
        header { background: var(--card); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 2px; cursor: pointer; }
        
        #searchBox { display: none; position: fixed; top: 70px; left: 0; width: 100%; background: var(--card); padding: 15px; z-index: 999; border-bottom: 2px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: var(--bg); color: var(--text); outline: none; }

        /* SLIDER */
        .slider-container { width: 100%; height: 350px; position: relative; overflow: hidden; margin-bottom: 30px; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .slide-info { position: absolute; bottom: 30px; left: 30px; color: #fff; }
        .slide-info h2 { font-family: 'Oswald'; font-size: 32px; text-transform: uppercase; }

        /* GRID & CARDS */
        .container { padding: 0 20px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 10px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 20px; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--sub); font-size: 13px; text-transform: uppercase; }
        .sidebar-item:hover { color: var(--primary); }

        /* PAGES & MODALS */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--primary); }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; }
        .overlay.active { display: block; }

        /* STORY & UI ELEMENTS */
        .story-box { background: rgba(128,128,128,0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 13px; border-left: 3px solid var(--primary); color: var(--sub); line-height: 1.6; }
        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-gold { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--primary); padding: 12px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-size: 13px; }
        #toast.active { top: 30px; }

        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid rgba(128,128,128,0.2); color: var(--text); border-radius: 8px; outline: none; }
        .tab-btn { padding: 10px; background: none; border: none; color: var(--sub); cursor: pointer; font-weight: bold; font-size: 11px; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .delete-row { display: flex; justify-content: space-between; padding: 10px; background: rgba(255,0,0,0.05); margin-bottom: 5px; border-radius: 5px; font-size: 11px; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .slider-container { height: 220px; } }
    </style>
</head>
<body>

    <div id="toast"><i class="fa-solid fa-bell"></i> <span id="toastMsg"></span></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:18px;">
            <i class="fa-solid fa-search" onclick="toggleSearch()" style="cursor:pointer; color:var(--primary); font-size:18px;"></i>
            <i class="fa-solid fa-moon" id="modeBtn" onclick="toggleMode()" style="cursor:pointer; color:var(--primary); font-size:18px;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Search by name..." oninput="doSearch()">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="loggedOut"><button class="btn btn-gold" onclick="openModal('authModal')">MEMBER LOGIN</button></div>
        <div id="loggedIn" style="display:none;">
            <p id="uID" style="font-size:9px; color:var(--primary); margin-bottom:10px; opacity:0.6;"></p>
            <div style="color:var(--primary); font-weight:bold; margin-bottom:15px;"><i class="fa-solid fa-coins"></i> <span id="userCoins">0</span></div>
            <div class="sidebar-item" onclick="showBookmarks()"><i class="fa-solid fa-bookmark"></i> MY BOOKMARKS</div>
            <input type="text" id="giftInput" placeholder="GIFT KEY">
            <button class="btn btn-gold" onclick="redeem()">REDEEM</button>
            <div class="sidebar-item" onclick="logout()" style="color:#ff4d4d; margin-top:10px; border:none;"><i class="fa-solid fa-power-off"></i> LOGOUT</div>
        </div>
        <div style="margin-top:20px; border-top:1px solid rgba(128,128,128,0.1); padding-top:10px;">
            <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-home"></i> HOME</div>
            <div class="sidebar-item" onclick="openAnimePage()"><i class="fa-solid fa-play-circle"></i> H-ANIME</div>
            <div id="genreContainer"></div>
            <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:30px; border:1px dashed var(--primary); justify-content:center; color:var(--primary);"><i class="fa-solid fa-shield-halved"></i> ADMIN</div>
        </div>
    </div>

    <div class="container">
        <div id="slider" class="slider-container"></div>
        <h3 id="sectionTitle" style="margin:20px 0; text-transform:uppercase; border-left:4px solid var(--primary); padding-left:12px; font-family:'Oswald';">Recent Content</h3>
        <div id="mangaGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="cursor:pointer; color:var(--primary); margin-bottom:20px; font-weight:bold;"><i class="fa-solid fa-chevron-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:20px; flex-wrap:wrap;"></div>
        <div id="storyContent" class="story-box"></div>
        <button id="bmBtn" class="btn btn-outline" style="width:auto; padding:10px 20px; font-size:11px;"></button>
        <h3 id="listTitle" style="margin-top:25px; border-bottom:1px solid rgba(128,128,128,0.2); padding-bottom:10px; font-family:'Oswald';">CONTENTS</h3>
        <div id="itemList" style="margin-top:10px;"></div>
    </div>

    <div id="readPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; position:sticky; top:0; z-index:100; display:flex; gap:15px; color:#fff; align-items:center;">
            <i class="fa-solid fa-arrow-left" onclick="closePage('readPage')"></i>
            <span id="rt" style="font-size:13px; font-weight:600;"></span>
        </div>
        <div id="viewer" style="max-width:800px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('mUp', this)">MANGA</button>
            <button class="tab-btn" onclick="switchTab('aUp', this)">ANIME</button>
            <button class="tab-btn" onclick="switchTab('mng', this)">MANAGE</button>
        </div>
        <div id="mUp">
            <input id="upTitle" placeholder="MANGA NAME">
            <textarea id="upStory" placeholder="STORY..." rows="2"></textarea>
            <input id="upCh" type="number" placeholder="CH">
            <select id="upCat"></select>
            <input type="file" id="upCover">
            <input type="file" id="upPages" multiple>
            <button id="pubM" class="btn btn-gold" onclick="uploadManga()">PUBLISH</button>
        </div>
        <div id="aUp" style="display:none;">
            <input id="aniTitle" placeholder="ANIME NAME">
            <textarea id="aniStory" placeholder="STORY..." rows="2"></textarea>
            <input type="file" id="aniCover">
            <div id="epList"></div>
            <button class="btn" style="font-size:10px;" onclick="addEp()">+ ADD EP</button>
            <button id="pubA" class="btn btn-gold" onclick="uploadAnime()">PUBLISH ANIME</button>
        </div>
        <div id="mng" style="display:none; max-height:300px; overflow-y:auto;"><div id="delList"></div></div>
        <button class="btn btn-outline" onclick="closeModal('adminModal')">CLOSE</button>
    </div></div>

    <div id="authModal" class="modal"><div class="modal-content"><h3>SIGN IN</h3><input id="email" placeholder="EMAIL"><input id="pass" type="password" placeholder="PASS"><button class="btn btn-gold" onclick="login()">LOGIN</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp, setDoc, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy", "Hentai"];
        let manga = [], anime = [], user = null, userData = null;

        onAuthStateChanged(auth, async u => { if(u) { user = u; await syncUser(); } loadData(); });
        async function syncUser() { const s = await getDoc(doc(db, "users", user.uid)); if(s.exists()) { userData = s.data(); updateUI(); } }
        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderSlider(); renderGenres(); renderManage();
        }

        window.toggleMode = () => { document.body.classList.toggle('light-mode'); const i = document.getElementById('modeBtn'); i.className = document.body.classList.contains('light-mode') ? "fa-solid fa-sun" : "fa-solid fa-moon"; };
        window.toggleSearch = () => { const b = document.getElementById('searchBox'); b.style.display = b.style.display==='block'?'none':'block'; if(b.style.display==='block') document.getElementById('searchInput').focus(); };
        window.doSearch = () => { const q = document.getElementById('searchInput').value.toLowerCase(); const f = manga.filter(m => m.seriesName.toLowerCase().includes(q)); renderHome(f); };

        function msg(t) { const el = document.getElementById('toast'); document.getElementById('toastMsg').innerText = t; el.classList.add('active'); setTimeout(()=>el.classList.remove('active'), 3000); }

        function renderHome(data) {
            const u = {}; data.filter(m => m.category !== 'Hentai').forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(u).map(v => `<div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="card-name">${v.seriesName}</div></div>`).join('');
        }

        function renderSlider() {
            const s = manga.slice(0, 5); document.getElementById('slider').innerHTML = s.map((x, i) => `<div class="slide ${i===0?'active':''}" onclick="openManga('${x.seriesName.replace(/'/g,"\\'")}')"><img src="${x.coverUrl}"><div class="slide-info"><h2>${x.seriesName}</h2></div></div>`).join('');
            let idx = 0; setInterval(() => { const e = document.querySelectorAll('.slide'); if(e.length){ e[idx].classList.remove('active'); idx=(idx+1)%e.length; e[idx].classList.add('active'); }}, 5000);
        }

        function renderGenres() {
            document.getElementById('genreContainer').innerHTML = CATS.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')"><i class="fa-solid fa-tag"></i> ${c}</div>`).join('');
            document.getElementById('upCat').innerHTML = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `<img src="${s[0].coverUrl}" style="width:160px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3);"><div><h2 style="font-family:'Oswald';">${t}</h2><p style="color:var(--primary); font-size:12px;">${s[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = s[0].story || "No Story Description Available.";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `<div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum} <i class="fa-solid fa-chevron-right" style="margin-left:auto; opacity:0.3;"></i></div>`).join('');
            updateBookmarkBtn(t, 'manga', s[0].coverUrl);
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = (id) => {
            const c = manga.find(x => x.id === id); document.getElementById('rt').innerText = c.seriesName + " CH-" + c.chapterNum;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        window.openAnimePage = () => {
            document.getElementById('sectionTitle').innerText = "H-ANIME COLLECTION";
            document.getElementById('mangaGrid').innerHTML = anime.map(a => `<div class="card" onclick="openAnimeDet('${a.id}')"><img src="${a.cover}"><div class="card-name">${a.title}</div></div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            document.getElementById('detContent').innerHTML = `<img src="${a.cover}" style="width:160px; border-radius:10px;"><div><h2 style="font-family:'Oswald';">${a.title}</h2><p style="color:var(--primary); font-size:12px;">Anime Series</p></div>`;
            document.getElementById('storyContent').innerText = a.story || "No Story Description Available.";
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="sidebar-item" onclick="watch('${e.u.replace(/'/g,"\\'")}')">${e.n} <i class="fa-solid fa-play" style="margin-left:auto; font-size:10px;"></i></div>`).join('');
            updateBookmarkBtn(a.title, 'anime', a.cover);
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (url) => { if(url.includes('t.me')) window.open(url, '_blank'); else { document.getElementById('rt').innerText = "WATCHING"; document.getElementById('viewer').innerHTML = `<iframe src="${url}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`; document.getElementById('readPage').style.display = 'block'; } };

        window.toggleBookmark = async (title, type, cover) => {
            if(!user) return msg("PLEASE LOGIN FIRST");
            const isB = userData?.bookmarks?.some(b => b.title === title);
            const bRef = doc(db, "users", user.uid);
            if(isB) { await updateDoc(bRef, { bookmarks: arrayRemove(userData.bookmarks.find(b => b.title === title)) }); msg("REMOVED"); }
            else { await updateDoc(bRef, { bookmarks: arrayUnion({title, type, cover}) }); msg("BOOKMARKED"); }
            await syncUser(); updateBookmarkBtn(title, type, cover);
        };

        function updateBookmarkBtn(title, type, cover) {
            const isB = userData?.bookmarks?.some(b => b.title === title);
            const btn = document.getElementById('bmBtn');
            btn.innerHTML = isB ? `<i class="fa-solid fa-bookmark"></i> BOOKMARKED` : `<i class="fa-regular fa-bookmark"></i> BOOKMARK`;
            btn.onclick = () => toggleBookmark(title, type, cover);
        }

        window.showBookmarks = () => {
            if(!userData?.bookmarks?.length) return msg("EMPTY");
            document.getElementById('sectionTitle').innerText = "MY BOOKMARKS";
            document.getElementById('mangaGrid').innerHTML = userData.bookmarks.map(b => `<div class="card" onclick="${b.type==='anime'?'openAnimeDet':'openManga'}(${b.type==='anime'?`'${anime.find(a=>a.title===b.title)?.id}'`:`'${b.title}'`})"><img src="${b.cover}"><div class="card-name">${b.title}</div></div>`).join('');
            toggleSidebar();
        };

        // ADMIN & AUTH
        window.addEp = () => { const d = document.createElement('div'); d.style.display="flex"; d.style.gap="5px"; d.innerHTML=`<input class="en" placeholder="EP NAME" style="width:30%;"><input class="eu" placeholder="URL" style="width:70%;">`; document.getElementById('epList').appendChild(d); };
        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        
        window.uploadManga = async () => {
            const b = document.getElementById('pubM'); b.innerText = "UPLOADING...";
            try {
                const c = await upCl(document.getElementById('upCover').files[0]);
                const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
                await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, story: document.getElementById('upStory').value, chapterNum: parseFloat(document.getElementById('upCh').value), category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
                msg("SUCCESS"); location.reload();
            } catch(e) { msg("FAIL"); b.innerText="PUBLISH"; }
        };

        window.uploadAnime = async () => {
            const b = document.getElementById('pubA'); b.innerText = "UPLOADING...";
            try {
                const c = await upCl(document.getElementById('aniCover').files[0]);
                let eps = []; document.querySelectorAll('.en').forEach((e, i) => { if(e.value) eps.push({n: e.value, u: document.querySelectorAll('.eu')[i].value}); });
                await addDoc(collection(db, "animes"), { title: document.getElementById('aniTitle').value, story: document.getElementById('aniStory').value, cover: c, episodes: eps, timestamp: serverTimestamp() });
                msg("SUCCESS"); location.reload();
            } catch(e) { msg("FAIL"); }
        };

        window.renderManage = () => { 
            document.getElementById('delList').innerHTML = manga.map(m => `<div class="delete-row">${m.seriesName} (Ch-${m.chapterNum}) <i class="fa-solid fa-trash" onclick="del('chapters','${m.id}')"></i></div>`).join('') + anime.map(a => `<div class="delete-row">${a.title} (Anime) <i class="fa-solid fa-trash" onclick="del('animes','${a.id}')"></i></div>`).join('');
        };
        window.del = async (c, id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, c, id)); loadData(); } };

        window.filterGenre = (g) => { document.getElementById('sectionTitle').innerText = g; const f = manga.filter(m => m.category === g); renderHome(f); toggleSidebar(); };
        window.checkAdmin = () => { if(prompt("PASS:") === "Admin@2026") openModal('adminModal'); };
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).then(()=>location.reload());
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display='flex';
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.closePage = (id) => document.getElementById(id).style.display='none';
        window.switchTab = (id, b) => { ['mUp','aUp','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };
        function updateUI() { document.getElementById('loggedOut').style.display='none'; document.getElementById('loggedIn').style.display='block'; document.getElementById('userCoins').innerText = userData.coins || 0; document.getElementById('uID').innerText = "ID: " + user.uid.substring(0,8); }
    </script>
</body>
</html>
