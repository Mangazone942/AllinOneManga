<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE PREMIUM | Ultra Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --gold: #ffd700; --header: rgba(0,0,0,0.98); }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: #ffffff; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 65px; overflow-x: hidden; transition: 0.3s; }

        header { background: var(--header); height: 60px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); letter-spacing: 1px; cursor: pointer; }
        
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { font-family: 'Oswald'; font-size: 18px; margin: 20px 0 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); text-transform: uppercase; }

        /* ROUNDED UI BUTTONS & CARDS */
        .btn-red { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid #333; color: var(--text); border-radius: 12px; outline: none; }
        
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 18px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid rgba(128,128,128,0.05); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-info h3 { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SIDEBAR & MODALS */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; padding: 25px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; border: 1px solid #333; }

        /* SLIDER */
        .slider-container { width: 100%; height: 210px; position: relative; overflow: hidden; margin: 10px 0 20px; border-radius: 20px; background: #111; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 0.8s; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        .slide-info { position: absolute; bottom: 20px; left: 20px; }

        .back-nav { position: absolute; top: 15px; left: 15px; z-index: 100; background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        #detailsPage { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-right" style="display:flex; gap:15px; align-items:center;">
            <div id="coinDisp" style="display:none; color:var(--gold); font-weight:bold; font-size:14px;"><i class="fa-solid fa-gem"></i> <span id="userCoins">0</span></div>
            <i class="fa-solid fa-circle-half-stroke" onclick="toggleTheme()" style="cursor:pointer; color:var(--primary); font-size:20px;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:15px;">
            <p style="font-size:10px; color:gray;">USER UID:</p>
            <p id="myUID" style="font-size:10px; color:var(--gold); margin-bottom:15px;"></p>
            <p style="font-size:11px; font-weight:bold; margin-bottom:5px;">REDEEM GIFT CODE</p>
            <input type="text" id="promoInput" placeholder="Enter Key Here...">
            <button onclick="redeemPromo()" class="btn-gold" style="font-size:12px;">CLAIM COINS</button>
            <button onclick="logout()" style="color:red; background:none; border:none; margin-top:15px; cursor:pointer; font-size:12px;">LOGOUT</button>
        </div>
        <button id="loginBtn" class="btn-red" onclick="openModal('authModal')">MEMBER LOGIN</button>
        <div style="margin-top:25px; cursor:pointer; font-weight:600;" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
        <div id="genreList" style="margin-top:15px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;"></div>
        <div onclick="openAdmin()" style="margin-top:40px; color:gray; font-size:10px; text-align:center; cursor:pointer; opacity:0.5;">ADMINISTRATION</div>
    </div>

    <div class="container">
        <input type="text" placeholder="Search series..." style="background:var(--card); margin:10px 0 20px;" oninput="searchManga(this.value)">
        <div id="homeUI">
            <div id="saved-section" style="display:none;">
                <div class="section-title" style="color:var(--gold);"><i class="fa-solid fa-bookmark"></i> SAVED LIBRARY</div>
                <div id="saved-list" class="manga-grid"></div>
            </div>
            <div class="slider-container" id="slider"></div>
            <div class="section-title" id="gridTitle"><i class="fa-solid fa-bolt"></i> LATEST UPDATES</div>
            <div id="manga-list" class="manga-grid"></div>
        </div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <h3 style="color:var(--primary); font-family:'Oswald';">ADMIN PANEL</h3>
        <div style="display:flex; gap:10px; margin:15px 0;">
            <button onclick="switchTab('up')" id="t1" style="flex:1; padding:8px; border-radius:8px; border:none; background:var(--primary); color:white;">UPLOAD</button>
            <button onclick="switchTab('key')" id="t2" style="flex:1; padding:8px; border-radius:8px; border:none; background:#333; color:white;">KEYS</button>
            <button onclick="switchTab('man')" id="t3" style="flex:1; padding:8px; border-radius:8px; border:none; background:#333; color:white;">MANAGE</button>
        </div>
        <div id="upTab">
            <input id="upName" placeholder="Manga Title"><input id="upCh" type="number" placeholder="Chapter No">
            <select id="upCat"></select>
            <input type="file" id="upCover" accept="image/*"><input type="file" id="upFiles" multiple accept="image/*">
            <button id="uploadBtn" class="btn-red">PUBLISH SERIES</button>
        </div>
        <div id="keyTab" style="display:none;">
            <p style="font-size:12px; color:gray;">Generate Promo Key:</p>
            <input type="number" id="keyAmount" placeholder="Coin Amount (e.g. 1000)">
            <button onclick="generateKey()" class="btn-gold">GENERATE & SAVE</button>
            <div id="keyList" style="margin-top:15px; max-height:150px; overflow-y:auto; background:#111; padding:10px; border-radius:10px; font-size:11px;"></div>
        </div>
        <div id="manTab" style="display:none;"><div id="adminManageList"></div></div>
        <button onclick="closeModal('adminModal')" style="width:100%; margin-top:15px; background:none; border:none; color:gray;">CLOSE</button>
    </div></div>

    <div id="detailsPage">
        <div style="position:relative; width:100%; padding:20px; display:flex; gap:20px; background:linear-gradient(transparent, rgba(0,0,0,0.8));">
            <div class="back-nav" onclick="closeDetails()"><i class="fa-solid fa-chevron-left"></i></div>
            <img id="detImg" style="width:130px; height:185px; border-radius:18px; object-fit:cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5);">
            <div style="flex:1; margin-top:20px;">
                <h2 id="detTitle" style="font-family:'Oswald'; line-height:1.2;"></h2>
                <p id="detCat" style="color:var(--primary); font-weight:bold; font-size:13px; margin:5px 0;"></p>
                <button id="bmBtn" onclick="toggleBookmark()" class="btn-gold" style="width:auto; padding:8px 15px; margin-top:10px;"></button>
            </div>
        </div>
        <div class="container"><p id="detDesc" style="color:gray; font-size:13px; margin:20px 0; line-height:1.6;"></p><div id="chapterList"></div></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3>Login</h3><input id="email" placeholder="Email"><input id="pass" type="password" placeholder="Password">
        <button class="btn-red" onclick="handleLogin()">SIGN IN</button>
        <p onclick="closeModal('authModal')" style="text-align:center; margin-top:15px; color:gray; font-size:12px; cursor:pointer;">Cancel</p>
    </div></div>

    <div id="readPage">
        <div style="background:#000; height:60px; display:flex; align-items:center; padding:0 15px; position:fixed; top:0; width:100%; z-index:4001;">
            <i class="fa-solid fa-arrow-left" onclick="closeReader()" style="font-size:20px; cursor:pointer; margin-right:15px;"></i>
            <span id="readTitle" style="font-size:13px; font-weight:bold;"></span>
        </div>
        <div id="viewer" style="margin-top:60px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy"];

        let allData = [], currentUser = null, currentTitle = "";

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                const s = await getDoc(doc(db, "users", user.uid));
                if(!s.exists()) await setDoc(doc(db, "users", user.uid), { coins: 0 });
                updateUserUI();
            }
            fetchData();
        });

        async function updateUserUI() {
            const s = await getDoc(doc(db, "users", currentUser.uid));
            document.getElementById('coinDisp').style.display = 'flex';
            document.getElementById('userCoins').innerText = (s.data().coins || 0).toLocaleString();
            document.getElementById('myUID').innerText = currentUser.uid;
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'block';
        }

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid(allData); renderSaved(); renderGenreMenu(); setupSlider();
        }

        window.renderGrid = (data) => {
            const unique = {}; data.forEach(ch => { if(!unique[ch.seriesName]) unique[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-info"><h3>${v.seriesName}</h3><p style="font-size:10px; color:gray;">${v.category}</p></div>
                </div>`).join('');
        };

        window.filterGenre = (cat) => {
            document.getElementById('gridTitle').innerText = cat + " SERIES";
            renderGrid(allData.filter(x => x.category === cat));
            toggleSidebar();
        };

        /* PROMO KEY LOGIC */
        window.generateKey = async () => {
            const amt = document.getElementById('keyAmount').value;
            if(!amt) return alert("Enter amount!");
            const key = "MZ-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            await setDoc(doc(db, "promo_keys", key), { amount: parseInt(amt), used: false });
            alert("Generated: " + key);
            loadKeys();
        };

        async function loadKeys() {
            const snap = await getDocs(collection(db, "promo_keys"));
            document.getElementById('keyList').innerHTML = snap.docs.map(d => `<div>${d.id} - ${d.data().amount} Coins (${d.data().used?'Used':'Active'})</div>`).join('');
        }

        window.redeemPromo = async () => {
            const key = document.getElementById('promoInput').value.trim();
            if(!key) return;
            const ref = doc(db, "promo_keys", key);
            const s = await getDoc(ref);
            if(s.exists() && !s.data().used) {
                await updateDoc(ref, { used: true });
                await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(s.data().amount) });
                alert("Successfully added " + s.data().amount + " coins!");
                location.reload();
            } else { alert("Invalid or Used Key!"); }
        };

        /* ADMIN LOGIC */
        window.openAdmin = () => { if(prompt("Pass:") === "Admin@2026") { openModal('adminModal'); loadKeys(); } };
        window.switchTab = (t) => {
            ['upTab','keyTab','manTab'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(t+'Tab').style.display = 'block';
            if(t==='man') {
                document.getElementById('adminManageList').innerHTML = allData.map(ch => `
                    <div style="display:flex; justify-content:space-between; padding:10px; background:#1a1a1a; margin-bottom:8px; border-radius:10px; font-size:11px;">
                        <span>${ch.seriesName} (Ch-${ch.chapterNum})</span>
                        <button onclick="delChapter('${ch.id}')" style="background:red; color:white; border:none; padding:4px 8px; border-radius:6px;">DEL</button>
                    </div>`).join('');
            }
        };

        window.delChapter = async (id) => { if(confirm("Delete this?")) { await deleteDoc(doc(db, "chapters", id)); location.reload(); } };

        async function uploadCloud(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            return (await res.json()).secure_url;
        }

        document.getElementById('uploadBtn').onclick = async () => {
            const name = document.getElementById('upName').value, ch = document.getElementById('upCh').value;
            const cover = document.getElementById('upCover').files[0], pages = Array.from(document.getElementById('upFiles').files);
            if(!name || !ch || !cover || pages.length === 0) return alert("Fill everything!");
            document.getElementById('uploadBtn').innerText = "Uploading... Wait...";
            try {
                const cUrl = await uploadCloud(cover);
                const pUrls = await Promise.all(pages.map(p => uploadCloud(p)));
                await addDoc(collection(db, "chapters"), { seriesName: name, chapterNum: parseFloat(ch), category: document.getElementById('upCat').value, coverUrl: cUrl, chapterImages: pUrls, timestamp: serverTimestamp() });
                location.reload();
            } catch(e) { alert("Error!"); }
        };

        /* UI LOGIC */
        window.openDetails = (title) => {
            currentTitle = title; const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detCat').innerText = s[0].category;
            updateBmBtn();
            document.getElementById('chapterList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(ch => `
                <div style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="showReader('${ch.id}')">
                    <span style="font-size:13px; font-weight:600;">Chapter ${ch.chapterNum}</span>
                    <i class="fa-solid fa-circle-play" style="color:var(--gold); font-size:18px;"></i>
                </div>`).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.renderGenreMenu = () => {
            const menu = document.getElementById('genreList'), sel = document.getElementById('upCat');
            menu.innerHTML = ""; sel.innerHTML = "";
            CATS.forEach(c => {
                sel.innerHTML += `<option value="${c}">${c}</option>`;
                menu.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:12px; font-size:11px; cursor:pointer;" onclick="filterGenre('${c}')">${c}</div>`;
            });
        };

        window.setupSlider = () => {
            const s = allData.slice(0,5);
            document.getElementById('slider').innerHTML = s.map((v,i)=>`<div class="slide ${i===0?'active':''}" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="slide-info"><h2>${v.seriesName}</h2></div></div>`).join('');
            let idx = 0; setInterval(() => {
                const slides = document.querySelectorAll('.slide'); if(!slides.length) return;
                slides[idx].classList.remove('active'); idx = (idx+1)%slides.length; slides[idx].classList.add('active');
            }, 5000);
        };

        window.renderSaved = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const sec = document.getElementById('saved-section');
            if(bms.length > 0) {
                sec.style.display = 'block';
                const data = bms.map(t => allData.find(x => x.seriesName === t)).filter(x => x);
                document.getElementById('saved-list').innerHTML = data.map(v => `<div class="card" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="card-info"><h3>${v.seriesName}</h3></div></div>`).join('');
            } else sec.style.display = 'none';
        };

        window.toggleBookmark = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const i = bms.indexOf(currentTitle);
            if(i > -1) bms.splice(i, 1); else bms.push(currentTitle);
            localStorage.setItem('mz_bookmarks', JSON.stringify(bms));
            updateBmBtn(); renderSaved();
        };

        function updateBmBtn() {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            document.getElementById('bmBtn').innerHTML = bms.includes(currentTitle) ? '<i class="fa-solid fa-check"></i> SAVED' : '<i class="fa-solid fa-plus"></i> LIBRARY';
        }

        window.toggleTheme = () => document.body.classList.toggle('light-mode');
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display = 'none';
        window.closeReader = () => document.getElementById('readPage').style.display = 'none';
        window.showReader = (id) => {
            const ch = allData.find(x=>x.id===id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };
        window.handleLogin = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).then(()=>location.reload());
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.searchManga = (q) => renderGrid(allData.filter(m => m.seriesName.toLowerCase().includes(q.toLowerCase())));
    </script>
</body>
</html>
