<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.9); }
        /* Light Mode Variable */
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); cursor: pointer; }

        /* Slider */
        .slider-container { width: 100%; height: 250px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .slide-content { position: absolute; bottom: 20px; left: 20px; z-index: 2; }

        /* Grid & Cards */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { margin: 20px 0; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px; font-size: 22px; display: flex; align-items: center; gap: 10px; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-info h3 { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 30px 20px; border-left: 1px solid #222; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        /* Buttons */
        .nav-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .theme-toggle { font-size: 20px; cursor: pointer; color: var(--primary); }

        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .read-nav { background: rgba(0,0,0,0.9); height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 4001; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: rgba(128,128,128,0.1); border: 1px solid #333; color: var(--text); border-radius: 10px; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } .slider-container { height: 350px; } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:18px;">
            <i class="fa-solid fa-moon theme-toggle" id="themeIcon" onclick="toggleTheme()"></i>
            <i class="fa fa-history" onclick="showHistory()" style="cursor:pointer; font-size:18px;"></i>
            <i class="fa fa-bars" style="font-size:22px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:20px;">MENU</h2>
        <div onclick="showAll()" style="padding:10px 0; cursor:pointer; border-bottom:1px solid #222;">Home</div>
        
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">MY BOOKMARKS</h3>
        <div id="bookmarkList" style="font-size:12px; display:grid; gap:8px;"></div>

        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:10px; text-align:center; border-radius:8px; cursor:pointer;">üîû HENTAI</div>
        <div style="margin-top:40px; color:gray; font-size:11px;" onclick="openAdmin()">Admin Panel</div>
    </div>

    <div class="container">
        <div class="slider-container" id="slider"></div>

        <div class="section-title">HOT RELEASES</div>
        <div id="hot-list" class="manga-grid" style="margin-bottom:30px;"></div>

        <input type="text" id="searchInput" placeholder="Search manga..." oninput="searchManga()" style="margin-bottom:20px;">
        
        <div class="section-title" id="viewTitle">LATEST UPDATES</div>
        <div id="manga-list" class="manga-grid"></div>
        <button id="loadMoreBtn" onclick="loadMore()" style="display:none; width:100%; margin:20px 0; padding:12px; background:none; border:1px solid var(--primary); color:var(--text); border-radius:10px; cursor:pointer;">LOAD MORE</button>
    </div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-times" onclick="closeDetails()" style="position:fixed; top:20px; right:20px; font-size:24px; cursor:pointer; z-index:3001;"></i>
            <div style="display:flex; gap:20px;">
                <img id="detImg" src="" style="width:120px; height:180px; border-radius:12px; object-fit:cover; border:2px solid var(--primary);">
                <div style="flex:1;">
                    <h2 id="detTitle" style="font-family:'Oswald';"></h2>
                    <p id="detCat" style="color:var(--primary); font-size:12px; margin-bottom:10px;"></p>
                    <button id="bmBtn" class="nav-btn" onclick="toggleBookmark()" style="background:#444; font-size:12px; padding:8px 15px;"><i class="fa fa-bookmark"></i> Bookmark</button>
                </div>
            </div>
            <p id="detDesc" style="margin:20px 0; font-size:13px; color:gray;"></p>
            <div id="chapterListContainer" style="display:grid; gap:8px;"></div>
        </div>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-arrow-left" onclick="closeReader()" style="cursor:pointer; font-size:18px;"></i>
            <span id="readTitle" style="font-size:11px; flex:1; text-align:center;"></span>
            <div style="display:flex; gap:8px;">
                <button id="prevBtn" class="nav-btn" style="padding:5px 10px;" onclick="navChapter(-1)">Prev</button>
                <button id="nextBtn" class="nav-btn" style="padding:5px 10px;" onclick="navChapter(1)">Next</button>
            </div>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <div id="secretModal" class="modal"><div class="modal-content"><input type="password" id="secretPass" placeholder="Secret Key"><button onclick="checkSecret()" class="nav-btn" style="width:100%;">UNLOCK</button></div></div>
    <div id="adminModal" class="modal"><div class="modal-content"><input type="password" id="admPass" placeholder="Admin Password"><div id="adminForm" style="display:none;"><input type="text" id="seriesName" placeholder="Name"><textarea id="seriesDesc" placeholder="Desc"></textarea><input type="number" id="chapterNum" placeholder="Ch No"><select id="newCat"></select><input type="file" id="newCover" accept="image/*"><input type="file" id="chapterFiles" multiple><button id="uploadBtn" class="nav-btn" style="width:100%;">UPLOAD</button><div id="manageList" style="max-height:100px; overflow:auto;"></div></div><button onclick="loginAdmin()" id="loginBtn" class="nav-btn" style="width:100%;">Login</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATEGORIES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Slice of Life", "Hentai"];

        let allData = [], currentList = [], displayLimit = 10, currentIndex = -1, currentSeriesTitle = "";

        async function load() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            setupSlider();
            renderHot();
            showAll();
            renderBookmarks();
        }

        // --- THEME LOGIC ---
        window.toggleTheme = () => {
            const b = document.body;
            b.classList.toggle('light-mode');
            const isLight = b.classList.contains('light-mode');
            document.getElementById('themeIcon').className = isLight ? "fa-solid fa-sun theme-toggle" : "fa-solid fa-moon theme-toggle";
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        // --- SLIDER & HOT ---
        function setupSlider() {
            const unique = {}; allData.filter(ch => ch.category !== 'Hentai').forEach(ch => { if(!unique[ch.seriesName||ch.title]) unique[ch.seriesName||ch.title] = ch; });
            const top = Object.values(unique).slice(0, 5);
            document.getElementById('slider').innerHTML = top.map((s, i) => `<div class="slide ${i===0?'active':''}" onclick="openDetails('${(s.seriesName||s.title).replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><div class="slide-content"><h2 style="font-family:'Oswald'">${s.seriesName||s.title}</h2></div></div>`).join('');
            let cur = 0; setInterval(() => { const s = document.querySelectorAll('.slide'); if(!s.length)return; s[cur].classList.remove('active'); cur=(cur+1)%s.length; s[cur].classList.add('active'); }, 4000);
        }

        function renderHot() {
            const counts = {}; allData.filter(ch => ch.category !== 'Hentai').forEach(ch => { const n = ch.seriesName||ch.title; counts[n] = (counts[n]||0)+1; });
            const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 4);
            document.getElementById('hot-list').innerHTML = sorted.map(([name]) => {
                const s = allData.find(x => (x.seriesName||x.title) === name);
                return `<div class="card" onclick="openDetails('${name.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><div class="card-info"><h3>${name}</h3><span>HOT</span></div></div>`;
            }).join('');
        }

        // --- BOOKMARK LOGIC ---
        window.toggleBookmark = () => {
            let bms = JSON.parse(localStorage.getItem('myBookmarks') || '[]');
            const exists = bms.find(x => x.title === currentSeriesTitle);
            if(exists) { bms = bms.filter(x => x.title !== currentSeriesTitle); alert("Removed from Bookmarks"); }
            else { const s = allData.find(x => (x.seriesName||x.title) === currentSeriesTitle); bms.push({title: currentSeriesTitle, cover: s.coverUrl}); alert("Added to Bookmarks"); }
            localStorage.setItem('myBookmarks', JSON.stringify(bms));
            renderBookmarks(); updateBmBtn();
        };

        function renderBookmarks() {
            const bms = JSON.parse(localStorage.getItem('myBookmarks') || '[]');
            document.getElementById('bookmarkList').innerHTML = bms.map(b => `<div onclick="openDetails('${b.title.replace(/'/g,"\\'")}')" style="cursor:pointer; color:gray;">‚≠ê ${b.title}</div>`).join('');
        }

        function updateBmBtn() {
            const bms = JSON.parse(localStorage.getItem('myBookmarks') || '[]');
            const btn = document.getElementById('bmBtn');
            const exists = bms.find(x => x.title === currentSeriesTitle);
            btn.style.background = exists ? "var(--primary)" : "#444";
            btn.innerHTML = exists ? `<i class="fa fa-check"></i> Bookmarked` : `<i class="fa fa-bookmark"></i> Bookmark`;
        }

        // --- CORE FUNCTIONS ---
        function render(data) {
            const series = {}; data.forEach(ch => { const n = ch.seriesName||ch.title; if(!series[n]) series[n] = {title:n, cover:ch.coverUrl, cat:ch.category}; });
            const list = Object.values(series);
            document.getElementById('manga-list').innerHTML = list.slice(0, displayLimit).map(s => `<div class="card" onclick="openDetails('${s.title.replace(/'/g,"\\'")}')"><img src="${s.cover}"><div class="card-info"><h3>${s.title}</h3><small>${s.cat}</small></div></div>`).join('');
            document.getElementById('loadMoreBtn').style.display = list.length > displayLimit ? 'block' : 'none';
        }

        window.openDetails = (title) => {
            currentSeriesTitle = title;
            const s = allData.filter(ch => (ch.seriesName || ch.title) === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "No description.";
            document.getElementById('detCat').innerText = s[0].category;
            document.getElementById('chapterListContainer').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => `<div style="background:rgba(128,128,128,0.1); padding:12px; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between;" onclick="startReading('${ch.id}')"><span>Chapter ${ch.chapterNum}</span><i class="fa fa-play"></i></div>`).join('');
            updateBmBtn();
            document.getElementById('detailsPage').style.display = 'block';
            if(window.innerWidth < 768) toggleSidebar();
        };

        window.startReading = (id) => { currentIndex = allData.findIndex(x => x.id === id); updateReader(); document.getElementById('readPage').style.display = 'block'; };
        
        function updateReader() {
            const ch = allData[currentIndex];
            const series = allData.filter(x => (x.seriesName || x.title) === (ch.seriesName || ch.title)).sort((a,b) => a.chapterNum - b.chapterNum);
            const subIdx = series.findIndex(x => x.id === ch.id);
            document.getElementById('readTitle').innerText = (ch.seriesName || ch.title) + " - CH " + ch.chapterNum;
            document.getElementById('prevBtn').disabled = subIdx === 0;
            document.getElementById('nextBtn').disabled = subIdx === series.length - 1;
            const v = document.getElementById('chapterViewer'), p = document.getElementById('pdfFrame');
            if(ch.format === 'pdf') { v.style.display='none'; p.style.display='block'; p.src=`https://docs.google.com/viewer?url=${ch.pdfUrl}&embedded=true`; }
            else { p.style.display='none'; v.style.display='block'; v.innerHTML = ch.chapterImages.map(u => `<img src="${u}" style="width:100%; display:block;">`).join(''); }
            document.getElementById('readPage').scrollTop = 0;
        }

        window.navChapter = (dir) => {
            const ch = allData[currentIndex];
            const series = allData.filter(x => (x.seriesName || x.title) === (ch.seriesName || ch.title)).sort((a,b) => a.chapterNum - b.chapterNum);
            const subIdx = series.findIndex(x => x.id === ch.id);
            if(series[subIdx+dir]) { currentIndex = allData.findIndex(x => x.id === series[subIdx+dir].id); updateReader(); }
        };

        window.showAll = () => { currentList = allData.filter(ch => ch.category !== 'Hentai'); displayLimit = 10; document.getElementById('viewTitle').innerText = "LATEST UPDATES"; render(currentList); };
        window.filterCat = (c) => { currentList = allData.filter(ch => ch.category === c); render(currentList); document.getElementById('viewTitle').innerText = c; toggleSidebar(); };
        window.searchManga = () => { const t = document.getElementById('searchInput').value.toLowerCase(); currentList = allData.filter(ch => (ch.seriesName || ch.title).toLowerCase().includes(t) && ch.category !== 'Hentai'); render(currentList); };
        window.openSecretModal = () => { toggleSidebar(); document.getElementById('secretModal').style.display='flex'; };
        window.checkSecret = () => { if(document.getElementById('secretPass').value === "MZone@99#Strict") { currentList = allData.filter(ch => ch.category === 'Hentai'); render(currentList); document.getElementById('viewTitle').innerText = "HENTAI"; closeModal('secretModal'); } };
        window.loginAdmin = () => { if(document.getElementById('admPass').value === "Admin67820") { document.getElementById('adminForm').style.display='block'; document.getElementById('loginBtn').style.display='none'; renderManage(); } };
        function renderManage() { document.getElementById('manageList').innerHTML = allData.map(ch => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;"><span>${ch.seriesName||ch.title} Ch ${ch.chapterNum}</span><i class="fa fa-trash" style="color:red;" onclick="del('${ch.id}')"></i></div>`).join(''); }
        window.del = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db,"chapters",id)); load(); renderManage(); } };

        document.getElementById('uploadBtn').onclick = async () => {
            document.getElementById('uploadBtn').innerText = "Uploading...";
            const cover = await upload(document.getElementById('newCover').files[0]);
            const files = document.getElementById('chapterFiles').files;
            let p = { seriesName: document.getElementById('seriesName').value, seriesDesc: document.getElementById('seriesDesc').value, chapterNum: parseInt(document.getElementById('chapterNum').value), category: document.getElementById('newCat').value, coverUrl: cover, timestamp: serverTimestamp() };
            if (files[0].type === "application/pdf") { p.pdfUrl = await upload(files[0]); p.format = 'pdf'; }
            else { let u = []; for(let f of files) { u.push(await upload(f)); } p.chapterImages = u; p.format = 'images'; }
            await addDoc(collection(db, "chapters"), p); location.reload();
        };

        async function upload(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", UPLOAD_PRESET); const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {method:"POST", body:fd}); const d = await res.json(); return d.secure_url; }

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => { document.getElementById('readPage').style.display='none'; document.getElementById('pdfFrame').src=""; };
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.openAdmin = () => { toggleSidebar(); document.getElementById('adminModal').style.display='flex'; };

        const sel = document.getElementById('newCat'), gen = document.getElementById('genreList');
        CATEGORIES.forEach(c => { sel.innerHTML += `<option value="${c}">${c}</option>`; if(c!=='Hentai') gen.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer;" onclick="filterCat('${c}')">${c}</div>`; });

        load();
    </script>
</body>
</html>
