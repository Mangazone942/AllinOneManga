<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | FINAL COMPLETE VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --sub: #888; }
        body.light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --sub: #555; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* HEADER & SEARCH */
        header { background: var(--card); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 2px; cursor: pointer; }
        #searchBox { display: none; position: fixed; top: 70px; left: 0; width: 100%; background: var(--card); padding: 15px; z-index: 999; border-bottom: 2px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: var(--bg); color: var(--text); outline: none; }

        /* CONTENT GRID */
        .container { padding: 0 20px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 10px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 20px; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--sub); font-size: 13px; text-transform: uppercase; }
        .sidebar-item:hover { color: var(--primary); }

        /* STORY & PAGES */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .story-box { background: rgba(128,128,128,0.05); padding: 18px; border-radius: 12px; margin: 20px 0; font-size: 13px; line-height: 1.6; border-left: 4px solid var(--primary); color: var(--sub); white-space: pre-line; }
        
        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; }

        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-gold { background: var(--primary); color: #000; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid rgba(128,128,128,0.2); color: var(--text); border-radius: 8px; }

        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--primary); padding: 12px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-size: 13px; }
        #toast.active { top: 30px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; }
        .overlay.active { display: block; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    </style>
</head>
<body>

    <div id="toast"><span id="toastMsg"></span></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-search" onclick="toggleSearch()" style="cursor:pointer; color:var(--primary); font-size:18px;"></i>
            <i class="fa-solid fa-moon" onclick="toggleMode()" style="cursor:pointer; font-size:18px;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Search title..." oninput="doSearch()">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-home"></i> HOME</div>
        <div class="sidebar-item" onclick="openAnimePage()"><i class="fa-solid fa-play-circle"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:25px; color:var(--primary); border:1px dashed var(--primary); justify-content:center; border-radius:10px;">
            <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
        </div>
    </div>

    <div class="container">
        <h3 id="sectionTitle" style="margin-top:20px; text-transform:uppercase; border-left:4px solid var(--primary); padding-left:12px; font-family:'Oswald';">Recently Added</h3>
        <div id="mangaGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="cursor:pointer; color:var(--primary); margin-bottom:20px; font-weight:bold;"><i class="fa-solid fa-arrow-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:20px; flex-wrap:wrap;"></div>
        <div id="storyContent" class="story-box"></div>
        <h3 id="listTitle" style="margin-top:20px; border-bottom:1px solid rgba(128,128,128,0.2); padding-bottom:10px;">EPISODES / CHAPTERS</h3>
        <div id="itemList" style="margin-top:10px;"></div>
    </div>

    <div id="readPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; position:sticky; top:0; z-index:100; color:#fff; display:flex; align-items:center; gap:15px; border-bottom:1px solid var(--primary);">
            <i class="fa-solid fa-arrow-left" onclick="closePage('readPage')"></i>
            <span id="rt" style="font-size:13px; font-weight:600;"></span>
        </div>
        <div id="viewer" style="width:100%; max-width:800px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:20px; border-bottom:1px solid rgba(128,128,128,0.2);">
            <button class="btn" style="background:none; color:var(--text);" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" style="background:none; color:var(--text);" onclick="showTab('aUp')">ANIME</button>
            <button class="btn" style="background:none; color:var(--text);" onclick="showTab('mng')">MANAGE</button>
        </div>
        
        <div id="mUp">
            <input id="upTitle" placeholder="SERIES NAME">
            <textarea id="upStory" placeholder="STORY / DESCRIPTION" rows="4"></textarea>
            <input id="upCh" type="number" placeholder="CHAPTER NO.">
            <select id="upCat"></select>
            <label style="font-size:10px;">COVER</label><input type="file" id="upCover">
            <label style="font-size:10px;">PAGES</label><input type="file" id="upPages" multiple>
            <button class="btn btn-gold" id="pubM" onclick="uploadManga()">PUBLISH MANGA</button>
        </div>

        <div id="aUp" style="display:none;">
            <input id="aniTitle" placeholder="ANIME TITLE">
            <textarea id="aniStory" placeholder="STORY DESCRIPTION" rows="4"></textarea>
            <input type="file" id="aniCover">
            <div id="epList"></div>
            <button class="btn" onclick="addEp()" style="font-size:10px;">+ ADD EPISODE</button>
            <button class="btn btn-gold" onclick="uploadAnime()">PUBLISH ANIME</button>
        </div>

        <div id="mng" style="display:none; max-height:300px; overflow-y:auto;">
            <div id="delList"></div>
        </div>
        
        <button class="btn btn-outline" onclick="closeModal('adminModal')">CANCEL</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, query, orderBy, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app);
        
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy", "Hentai"];
        let manga = [], anime = [];

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderGenres(); renderManage();
        }
        loadData();

        function renderHome(data) {
            const u = {}; 
            // Filter ဖြုတ်ထားတဲ့အတွက် Hentai ရော အကုန် Home မှာ ပေါ်ပါမယ်
            data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-name">${v.seriesName}</div>
                </div>`).join('');
        }

        window.doSearch = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = manga.filter(m => m.seriesName.toLowerCase().includes(q));
            renderHome(filtered);
        };

        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `
                <img src="${s[0].coverUrl}" style="width:150px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
                <div><h2 style="font-family:'Oswald';">${t}</h2><p style="color:var(--primary); font-size:12px;">${s[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = s[0].story || "No story description available.";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `
                <div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum} <i class="fa-solid fa-chevron-right" style="margin-left:auto; opacity:0.3;"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = (id) => {
            const c = manga.find(x => x.id === id);
            document.getElementById('rt').innerText = c.seriesName + " - CH " + c.chapterNum;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        window.openAnimePage = () => {
            document.getElementById('sectionTitle').innerText = "H-ANIME SERIES";
            document.getElementById('mangaGrid').innerHTML = anime.map(a => `
                <div class="card" onclick="openAnimeDet('${a.id}')">
                    <img src="${a.cover}"><div class="card-name">${a.title}</div>
                </div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            document.getElementById('detContent').innerHTML = `<img src="${a.cover}" style="width:150px; border-radius:10px;"><div><h2>${a.title}</h2><p>Anime</p></div>`;
            document.getElementById('storyContent').innerText = a.story || "No description.";
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="sidebar-item" onclick="watch('${e.u.replace(/'/g,"\\'")}')">${e.n}</div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (url) => { if(url.includes('t.me')) window.open(url, '_blank'); else { document.getElementById('rt').innerText = "PLAYING..."; document.getElementById('viewer').innerHTML = `<iframe src="${url}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`; document.getElementById('readPage').style.display = 'block'; } };

        // ADMIN LOGIC
        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        
        window.uploadManga = async () => {
            const btn = document.getElementById('pubM'); btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const cover = await upCl(document.getElementById('upCover').files[0]);
                const pages = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
                await addDoc(collection(db, "chapters"), { 
                    seriesName: document.getElementById('upTitle').value, 
                    story: document.getElementById('upStory').value, 
                    chapterNum: parseFloat(document.getElementById('upCh').value), 
                    category: document.getElementById('upCat').value, 
                    coverUrl: cover, chapterImages: pages, timestamp: serverTimestamp() 
                });
                msg("SUCCESS!"); location.reload();
            } catch(e) { msg("FAILED!"); btn.innerText = "PUBLISH"; btn.disabled = false; }
        };

        window.renderManage = () => {
            document.getElementById('delList').innerHTML = manga.map(m => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; font-size:12px;">${m.seriesName} (Ch-${m.chapterNum}) <i class="fa-solid fa-trash" onclick="del('chapters','${m.id}')"></i></div>`).join('');
        };
        window.del = async (c, id) => { if(confirm("DELETE?")) { await deleteDoc(doc(db, c, id)); loadData(); } };

        window.renderGenres = () => {
            document.getElementById('genreContainer').innerHTML = CATS.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')">${c}</div>`).join('');
            document.getElementById('upCat').innerHTML = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
        };
        window.filterGenre = (g) => { 
            document.getElementById('sectionTitle').innerText = g + " LIST";
            renderHome(manga.filter(m => m.category === g)); 
            toggleSidebar(); 
        };

        window.toggleMode = () => document.body.classList.toggle('light-mode');
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.toggleSearch = () => { const s = document.getElementById('searchBox'); s.style.display = s.style.display==='block'?'none':'block'; if(s.style.display==='block') document.getElementById('searchInput').focus(); };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.showTab = (id) => { ['mUp','aUp','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.checkAdmin = () => { if(prompt("ADMIN PASS:") === "Admin@2026") openModal('adminModal'); };
        function msg(t) { const el = document.getElementById('toast'); document.getElementById('toastMsg').innerText = t; el.classList.add('active'); setTimeout(()=>el.classList.remove('active'), 3000); }
    </script>
</body>
</html>
