<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Mangazone942 Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.9); --gold: #ffd700; }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }
        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; }
        .header-right { display: flex; align-items: center; gap: 12px; }
        .coin-display { color: var(--gold); font-weight: bold; font-size: 13px; display: none; }
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .slider-container { width: 100%; height: 230px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .section-title { margin: 20px 0; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px; font-size: 22px; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 10px; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 25px; border-left: 1px solid #222; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid #333; color: var(--text); border-radius: 10px; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .bm-btn { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 12px; }
        .del-list-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,0,0,0.05); padding: 10px; border-radius: 8px; margin-bottom: 5px; border: 1px solid #300; }
        .del-btn { background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; cursor: pointer; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } .slider-container { height: 350px; } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-right">
            <div id="coinDisp" class="coin-display"><i class="fa fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa-solid fa-moon theme-toggle" onclick="toggleTheme()" style="cursor:pointer; color:var(--primary);"></i>
            <i class="fa fa-bars" onclick="toggleSidebar()" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; border-bottom:1px solid #222; padding-bottom:15px; margin-bottom:15px;">
            <p style="font-size:10px; color:gray;">UID: <span id="myUID" style="user-select:all;"></span></p>
            <div style="background:rgba(255,215,0,0.1); padding:10px; border-radius:10px; margin:10px 0;">
                <input type="text" id="promoKey" placeholder="Promo Code" style="margin:0; padding:5px; font-size:11px;">
                <button onclick="redeemKey()" style="background:var(--gold); border:none; width:100%; margin-top:5px; border-radius:5px; font-weight:bold; cursor:pointer; font-size:11px; padding:5px;">REDEEM</button>
            </div>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-size:12px;">Logout</button>
        </div>
        <button id="loginBtn" class="nav-btn" onclick="openModal('authModal')">Login / Signup</button>
        <div onclick="location.reload()" style="margin-top:15px; cursor:pointer;">Home</div>
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:10px; text-align:center; border-radius:8px; cursor:pointer;">üîû HENTAI</div>
        <div onclick="openAdmin()" style="margin-top:30px; color:gray; font-size:10px; cursor:pointer;">Admin Panel</div>
    </div>

    <div class="container">
        <div id="homeUI">
            <div id="bookmarkSection" style="display:none;">
                <div class="section-title">‚≠ê BOOKMARKS</div>
                <div id="bookmark-list" class="manga-grid" style="margin-bottom:30px;"></div>
            </div>
            <div class="slider-container" id="slider"></div>
            <div class="section-title">üî• HOT RELEASES</div>
            <div id="hot-list" class="manga-grid"></div>
            <div class="section-title" id="viewTitle">LATEST UPDATES</div>
        </div>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3>ACCESS</h3>
        <input type="email" id="email" placeholder="Email"><input type="password" id="pass" placeholder="Password">
        <button class="nav-btn" onclick="handleAuth('login')">LOGIN</button>
        <button class="nav-btn" style="background:#333; margin-top:10px;" onclick="handleAuth('signup')">SIGNUP</button>
        <p onclick="closeModal('authModal')" style="text-align:center; margin-top:15px; cursor:pointer; color:gray;">Close</p>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content" style="max-height:90vh; overflow-y:auto; max-width:500px;">
        <h3>UPLOAD MANGA</h3>
        <input type="text" id="upName" placeholder="Title">
        <textarea id="upDesc" placeholder="Description"></textarea>
        <input type="number" id="upCh" placeholder="Chapter">
        <select id="upCat"></select>
        <select id="upPrice"><option value="0">Free</option><option value="10">10 Coins</option></select>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">Cover Image:</p>
        <input type="file" id="upCover" accept="image/*">
        <p style="font-size: 11px; color: #888; margin-top: 10px;">Chapter Pages (Multiple):</p>
        <input type="file" id="upFiles" multiple accept="image/*">
        <button class="nav-btn" id="uploadBtn">PUBLISH NOW</button>
        
        <hr style="margin:20px 0; border:0.5px solid #333;">
        <h3>MANAGE CHAPTERS</h3>
        <div id="adminDeleteList" style="margin-top:10px;"></div>

        <hr style="margin:20px 0; border:0.5px solid #333;">
        <h3>KEY GENERATOR</h3>
        <input type="number" id="keyAmt" placeholder="Coin Amount">
        <input type="number" id="keyQty" placeholder="How many keys?">
        <input type="password" id="adminKeyPass" placeholder="Admin Password">
        <button class="nav-btn" onclick="generateKeys()" style="background:var(--gold); color:black;">GENERATE</button>
        <div id="keyDisplay" style="margin-top:10px; font-size:11px; background:#000; padding:10px; border-radius:10px; color:var(--gold); display:none;"></div>
        <button onclick="closeModal('adminModal')" style="background:none; border:none; width:100%; margin-top:15px; color:gray;">Cancel</button>
    </div></div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-times" onclick="closeDetails()" style="position:fixed; top:20px; right:20px; font-size:24px; cursor:pointer;"></i>
            <div style="display:flex; gap:20px;">
                <img id="detImg" style="width:120px; height:180px; border-radius:12px; object-fit:cover;">
                <div>
                    <h2 id="detTitle" style="font-family:'Oswald';"></h2>
                    <p id="detCat" style="color:var(--primary);"></p>
                    <button id="bmBtn" class="bm-btn" onclick="toggleBookmark()">+ Bookmark</button>
                </div>
            </div>
            <p id="detDesc" style="margin:20px 0; color:gray; font-size:13px;"></p>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="readPage">
        <div style="background:rgba(0,0,0,0.9); height:55px; position:fixed; top:0; width:100%; display:flex; align-items:center; padding:0 15px; z-index:4001;">
            <i class="fa fa-arrow-left" onclick="closeReader()" style="cursor:pointer; margin-right:15px;"></i>
            <span id="readTitle" style="font-size:12px;"></span>
        </div>
        <div id="viewer" style="margin-top:55px;"></div>
    </div>

    <div id="secretModal" class="modal"><div class="modal-content"><input type="password" id="secPass" placeholder="Secret Key"><button onclick="checkSecret()" class="nav-btn">UNLOCK</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const CLOUD_NAME = "dqdqg2wac"; // ·Äû·ÄÑ·Ä∑·Ä∫ Cloudinary Name ·ÄÄ·Ä≠·ÄØ ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·ÄÖ·ÄÖ·Ä∫·Äï·Ä´
        const UPLOAD_PRESET = "ml_default"; 

        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const MASTER_ADMIN_PASS = "MZoneAdmin@2026";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Hentai"];

        let allData = [], currentUser = null, userData = null, currentMangaTitle = "";

        function reloadPage() { window.location.reload(); }

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user; 
                const s = await getDoc(doc(db, "users", user.uid)); 
                userData = s.data();
                if(userData) {
                    document.getElementById('userProfile').style.display = 'block';
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('coinDisp').style.display = 'block';
                    document.getElementById('myUID').innerText = user.uid;
                    document.getElementById('userCoins').innerText = userData.coins;
                }
            }
            fetchData();
        });

        async function fetchData() {
            try {
                const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
                allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderGenreButtons();
                renderGrid(allData.filter(x => x.category !== 'Hentai'));
                setupSlider();
                renderHot();
                renderBookmarks();
            } catch(e) { console.error("Fetch Error:", e); }
        }

        // --- UPLOAD LOGIC (FIXED) ---
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);
            
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                method: "POST",
                body: formData
            });
            
            if(!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.error.message);
            }
            const data = await res.json();
            return data.secure_url;
        }

        document.getElementById('uploadBtn').onclick = async () => {
            const name = document.getElementById('upName').value;
            const desc = document.getElementById('upDesc').value;
            const chNum = document.getElementById('upCh').value;
            const cat = document.getElementById('upCat').value;
            const price = document.getElementById('upPrice').value;
            const coverFile = document.getElementById('upCover').files[0];
            const contentFiles = document.getElementById('upFiles').files;

            if(!name || !chNum || !coverFile || contentFiles.length === 0) {
                return alert("Please fill all fields and select images!");
            }

            const btn = document.getElementById('uploadBtn');
            btn.innerText = "UPLOADING... PLEASE WAIT";
            btn.disabled = true;

            try {
                // 1. Upload Cover
                const coverUrl = await uploadFile(coverFile);
                
                // 2. Upload Content Pages
                let imageUrls = [];
                for(let file of contentFiles) {
                    const url = await uploadFile(file);
                    imageUrls.push(url);
                }

                // 3. Save to Firebase
                await addDoc(collection(db, "chapters"), {
                    seriesName: name,
                    seriesDesc: desc,
                    chapterNum: parseFloat(chNum),
                    category: cat,
                    price: parseInt(price),
                    coverUrl: coverUrl,
                    chapterImages: imageUrls,
                    timestamp: serverTimestamp()
                });

                alert("Published Successfully!");
                reloadPage();
            } catch(e) {
                console.error("Upload Error:", e);
                alert("Upload Failed: " + e.message);
                btn.innerText = "PUBLISH NOW";
                btn.disabled = false;
            }
        };

        // UI & Other Functions (Keep same as yours)
        function renderGenreButtons() {
            const gl = document.getElementById('genreList'); const sl = document.getElementById('upCat');
            gl.innerHTML = ""; sl.innerHTML = "";
            CATS.forEach(c => {
                sl.innerHTML += `<option value="${c}">${c}</option>`;
                if(c !== 'Hentai') gl.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer;" onclick="filterGenre('${c}')">${c}</div>`;
            });
        }

        window.filterGenre = (genre) => {
            const filtered = allData.filter(x => x.category === genre);
            document.getElementById('homeUI').style.display = 'none';
            document.getElementById('viewTitle').innerText = "GENRE: " + genre.toUpperCase();
            renderGrid(filtered); toggleSidebar();
        };

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.seriesName]) series[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${s.coverUrl}"><div class="card-info"><h3>${s.seriesName}</h3><small>${s.category}</small></div>
                </div>`).join('');
        }

        window.openDetails = (title) => {
            currentMangaTitle = title;
            const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title; document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || ""; document.getElementById('detCat').innerText = s[0].category;
            updateBMBtn();
            document.getElementById('chapterList').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => `
                <div style="background:rgba(128,128,128,0.1); padding:12px; border-radius:8px; margin-bottom:8px; cursor:pointer; display:flex; justify-content:space-between;" onclick="tryRead('${ch.id}', ${ch.price || 0})">
                    <span>Chapter ${ch.chapterNum}</span>
                    <span>${(ch.price > 0 && !userData?.unlocked?.includes(ch.id)) ? 'üîí '+ch.price : '‚ñ∂'}</span>
                </div>`).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.toggleBookmark = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const index = bms.indexOf(currentMangaTitle);
            if(index > -1) bms.splice(index, 1); else bms.push(currentMangaTitle);
            localStorage.setItem('mz_bookmarks', JSON.stringify(bms));
            updateBMBtn(); renderBookmarks();
        };

        function updateBMBtn() {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const btn = document.getElementById('bmBtn');
            btn.innerText = bms.includes(currentMangaTitle) ? "‚úì Bookmarked" : "+ Bookmark";
            btn.style.background = bms.includes(currentMangaTitle) ? "#333" : "var(--gold)";
        }

        function renderBookmarks() {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            if(bms.length > 0) {
                document.getElementById('bookmarkSection').style.display = "block";
                const bookmarkedData = bms.map(t => allData.find(x => x.seriesName === t)).filter(x => x);
                document.getElementById('bookmark-list').innerHTML = bookmarkedData.map(s => `
                    <div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')">
                        <img src="${s.coverUrl}"><div class="card-info"><h3>${s.seriesName}</h3></div>
                    </div>`).join('');
            } else document.getElementById('bookmarkSection').style.display = "none";
        }

        window.openAdmin = () => {
            if(prompt("Admin Password:") === MASTER_ADMIN_PASS) { renderDeleteList(); openModal('adminModal'); }
        };

        function renderDeleteList() {
            document.getElementById('adminDeleteList').innerHTML = allData.map(ch => `
                <div class="del-list-item">
                    <span>${ch.seriesName} (Ch-${ch.chapterNum})</span>
                    <button class="del-btn" onclick="deleteChapter('${ch.id}')">DELETE</button>
                </div>`).join('');
        }

        window.deleteChapter = async (id) => {
            if(confirm("Delete this?")) { await deleteDoc(doc(db, "chapters", id)); fetchData(); renderDeleteList(); }
        };

        window.tryRead = async (id, price) => {
            if(price === 0 || userData?.unlocked?.includes(id)) return showReader(id);
            if(!currentUser) return openModal('authModal');
            if(userData.coins >= price) {
                if(confirm("Unlock for " + price + " coins?")) {
                    const newUnlocked = [...(userData.unlocked || []), id];
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: userData.coins - price, unlocked: newUnlocked });
                    reloadPage();
                }
            } else alert("Need Coins!");
        };

        function showReader(id) {
            const ch = allData.find(x => x.id === id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        }

        window.generateKeys = async () => {
            const pass = document.getElementById('adminKeyPass').value;
            const amt = parseInt(document.getElementById('keyAmt').value);
            const qty = parseInt(document.getElementById('keyQty').value);
            if(pass !== MASTER_ADMIN_PASS) return alert("Wrong!");
            let keys = "";
            for(let i=0; i<qty; i++) {
                const key = "MZ-" + Math.random().toString(36).substring(2, 8).toUpperCase();
                await setDoc(doc(db, "promo_codes", key), { amount: amt });
                keys += key + "\n";
            }
            document.getElementById('keyDisplay').style.display = "block";
            document.getElementById('keyDisplay').innerText = keys;
        };

        window.redeemKey = async () => {
            const key = document.getElementById('promoKey').value;
            const snap = await getDoc(doc(db, "promo_codes", key));
            if(snap.exists()){
                await updateDoc(doc(db, "users", currentUser.uid), { coins: (userData.coins || 0) + snap.data().amount });
                await deleteDoc(doc(db, "promo_codes", key)); reloadPage();
            } else alert("Invalid!");
        };

        window.handleAuth = async (t) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                let r = t === 'signup' ? await createUserWithEmailAndPassword(auth,e,p) : await signInWithEmailAndPassword(auth,e,p);
                if(t === 'signup') await setDoc(doc(db,"users",r.user.uid), {uid:r.user.uid, coins:0, unlocked:[]});
                reloadPage();
            } catch(err) { alert(err.message); }
        };

        window.toggleTheme = () => document.body.classList.toggle('light-mode');
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display='flex';
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => document.getElementById('readPage').style.display='none';
        window.logout = () => signOut(auth).then(()=>reloadPage());
        window.openSecretModal = () => openModal('secretModal');
        window.checkSecret = () => { if(document.getElementById('secPass').value === "MZone@99#Strict") { renderGrid(allData.filter(x=>x.category==='Hentai')); closeModal('secretModal'); } };

        function setupSlider() {
            const unique = {}; allData.filter(x => x.category !== 'Hentai').forEach(ch => { if(!unique[ch.seriesName]) unique[ch.seriesName] = ch; });
            const top = Object.values(unique).slice(0, 5);
            document.getElementById('slider').innerHTML = top.map((s, i) => `<div class="slide ${i===0?'active':''}" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><h2 style="position:absolute; bottom:20px; left:20px; font-family:Oswald;">${s.seriesName}</h2></div>`).join('');
            let cur = 0; setInterval(() => { const s = document.querySelectorAll('.slide'); if(s.length){ s[cur].classList.remove('active'); cur=(cur+1)%s.length; s[cur].classList.add('active'); } }, 4000);
        }

        function renderHot() {
            const counts = {}; allData.filter(x => x.category !== 'Hentai').forEach(ch => { counts[ch.seriesName] = (counts[ch.seriesName]||0)+1; });
            const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 4);
            document.getElementById('hot-list').innerHTML = sorted.map(([name]) => {
                const s = allData.find(x => x.seriesName === name);
                return `<div class="card" onclick="openDetails('${name.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><div class="card-info"><h3>${name}</h3><span style="color:red; font-size:10px;">HOT</span></div></div>`;
            }).join('');
        }
    </script>
</body>
</html>
