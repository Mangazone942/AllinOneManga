<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ULTIMATE VIP & CHAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --vip: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 75px; overflow-x: hidden; }
        
        header { background: var(--card); height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 2px solid #222; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); cursor: pointer; letter-spacing: 2px; }

        .sidebar { position: fixed; top: 0; right: -330px; width: 320px; height: 100%; background: var(--card); z-index: 2001; padding: 30px 20px; transition: 0.5s; overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        
        /* CHAT SYSTEM UI */
        .chat-container { background: #111; border-radius: 12px; height: 300px; display: flex; flex-direction: column; margin-top: 20px; border: 1px solid #222; }
        #chatDisplay { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; }
        .chat-msg { margin-bottom: 8px; line-height: 1.4; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
        .chat-name { font-weight: bold; font-size: 11px; margin-right: 5px; }
        .vip-name { color: var(--vip); text-shadow: 0 0 5px rgba(255,215,0,0.5); }
        .chat-input-box { display: flex; padding: 5px; border-top: 1px solid #222; }
        .chat-input-box input { flex: 1; padding: 8px; font-size: 12px; background: #000; border: none; color: #fff; border-radius: 5px; }

        /* CONTENT STYLES */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .vip-tag { position: absolute; top: 10px; left: 10px; background: var(--vip); color: #000; padding: 2px 8px; font-size: 10px; font-weight: bold; border-radius: 4px; z-index: 5; }

        /* MODALS */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 25px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; border: 1px solid var(--primary); }

        .btn { border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-gold { background: var(--primary); color: #000; }
        .vip-btn { background: var(--vip); color: #000; }
        
        .slider-container { width: 100%; height: 230px; position: relative; overflow: hidden; border-radius: 15px; margin-bottom: 25px; }
        .slider { display: flex; transition: 0.6s; height: 100%; }
        .slide { min-width: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-crown" onclick="showLeaderboard()" style="color:var(--vip); cursor:pointer;"></i>
            <i class="fa-solid fa-magnifying-glass" onclick="toggleSearch()" style="color:var(--primary); cursor:pointer;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox" style="display:none; padding:15px; background:var(--card);">
        <input type="text" id="searchInput" placeholder="Search..." oninput="doSearch()" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid var(--primary); border-radius:8px;">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2000;"></div>

    <div class="sidebar" id="sidebar">
        <div id="loggedOutUI"><button class="btn btn-gold" onclick="toggleAuthModal()">LOGIN</button></div>
        <div id="loggedInUI" style="display:none;">
            <div id="vipStatusBox" style="display:none; text-align:center; margin-bottom:15px; color:var(--vip);">
                <i class="fa-solid fa-crown" style="font-size:30px;"></i><br><small>VIP MEMBER</small>
            </div>
            <div style="background:#111; padding:15px; border-radius:10px; text-align:center; border:1px solid var(--primary);">
                <small>BALANCE</small><br>
                <span style="font-size:24px; color:var(--primary); font-weight:bold;"><i class="fa-solid fa-coins"></i> <span id="uCoins">0</span></span>
                <button class="btn btn-gold" id="dailyBtn" onclick="claimDaily()" style="font-size:10px; margin-top:5px;">CLAIM DAILY</button>
            </div>
            
            <div class="chat-container">
                <div id="chatDisplay"></div>
                <div class="chat-input-box">
                    <input type="text" id="chatMsg" placeholder="Type message...">
                    <button onclick="sendChat()" style="background:var(--primary); border:none; padding:0 10px; border-radius:5px;"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="sidebar-item" onclick="showBookmarks()" style="margin-top:10px;"><i class="fa-solid fa-star"></i> FAVORITES</div>
            <div onclick="logout()" style="color:#ff4444; font-size:12px; margin-top:15px; cursor:pointer; text-align:center;">LOGOUT</div>
        </div>

        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
        <div class="sidebar-item" onclick="openAnimeHome()"><i class="fa-solid fa-play"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:20px; border:1px solid var(--primary); border-radius:10px; color:var(--primary); justify-content:center;">ADMIN DASHBOARD</div>
    </div>

    <div class="container">
        <div class="slider-container"><div class="slider" id="mainSlider"></div></div>
        <h3 id="sectionTitle" style="margin-bottom:15px; border-left:4px solid var(--primary); padding-left:10px;">LATEST</h3>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="color:var(--primary); cursor:pointer; margin-bottom:20px;"><i class="fa-solid fa-chevron-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:15px;"></div>
        <div id="storyContent" style="padding:15px; background:#111; border-radius:10px; margin:15px 0;"></div>
        <div id="itemList"></div>
    </div>

    <div id="playPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100;">
            <i class="fa-solid fa-arrow-left" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="color:var(--primary); font-size:14px;"></span>
            <i class="fa-solid fa-bookmark" id="bookBtn" onclick="toggleBookmark()"></i>
        </div>
        <div id="viewer" style="width:100%; max-width:850px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:5px; margin-bottom:10px; overflow-x:auto;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" onclick="showTab('aUp')">ANIME</button>
            <button class="btn vip-btn" onclick="showTab('vipTab')">VIP</button>
            <button class="btn" onclick="showTab('mng')" style="background:#ff4444;">DEL</button>
        </div>
        <div id="mUp">
            <input id="upTitle" placeholder="TITLE">
            <input id="upCh" type="number" placeholder="CH">
            <input id="upCoin" type="number" placeholder="COIN (0=FREE)">
            <select id="upCat"></select>
            <label>Cover:</label><input type="file" id="upCover">
            <label>Pages:</label><input type="file" id="upPages" multiple>
            <button class="btn btn-gold" id="pbm" onclick="uploadManga()">PUBLISH</button>
        </div>
        <div id="vipTab" style="display:none;">
            <input id="vipEmail" placeholder="USER EMAIL">
            <button class="btn vip-btn" onclick="makeVIP(true)">GIVE VIP</button>
            <button class="btn" onclick="makeVIP(false)" style="margin-top:5px;">REMOVE VIP</button>
            <hr style="margin:15px 0; border:#333;">
            <input id="ka" type="number" placeholder="COINS">
            <button class="btn btn-gold" onclick="genKey()">GEN GIFT KEY</button>
            <div id="kh" style="font-size:11px; margin-top:10px; color:var(--vip);"></div>
        </div>
        <div id="aUp" style="display:none;">
            <input id="at" placeholder="ANIME TITLE"><input type="file" id="ac">
            <div id="epList"></div>
            <button class="btn" onclick="addEp()">+ EPISODE</button>
            <button class="btn btn-gold" onclick="uploadAnime()">PUBLISH ANIME</button>
        </div>
        <div id="mng" style="display:none; max-height:200px; overflow:auto;"><div id="delList"></div></div>
        <button class="btn" onclick="document.getElementById('adminModal').style.display='none'" style="margin-top:10px;">CLOSE</button>
    </div></div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 id="authTitle" style="text-align:center; color:var(--primary);">LOGIN</h2>
        <input type="email" id="authEmail" placeholder="Email"><input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">GO</button>
        <p onclick="switchAuth()" id="authSwitch" style="text-align:center; cursor:pointer; font-size:12px; margin-top:15px;">No account? SIGNUP</p>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, isSignup = false, manga = [], anime = [], currentSeries = "", userVIP = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (!uDoc.exists()) await setDoc(doc(db, "users", user.uid), { coins: 0, isVIP: false, email: user.email });
                userVIP = uDoc.data()?.isVIP || false;
                updateUI(uDoc.data());
                listenChat();
            } else { currentUser = null; document.getElementById('loggedInUI').style.display='none'; document.getElementById('loggedOutUI').style.display='block'; }
        });

        function updateUI(data) {
            document.getElementById('loggedInUI').style.display='block';
            document.getElementById('loggedOutUI').style.display='none';
            document.getElementById('uCoins').innerText = data.coins || 0;
            document.getElementById('vipStatusBox').style.display = data.isVIP ? 'block' : 'none';
        }

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderSlider(manga); renderGenres(); renderManage();
        }

        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    ${v.coinPrice > 0 ? `<div class="vip-tag">PREMIUM</div>` : ''}
                    <img src="${v.coverUrl}"><div style="padding:10px; font-size:12px; text-align:center;">${v.seriesName}</div>
                </div>`).join('');
        }

        function renderSlider(data) {
            document.getElementById('mainSlider').innerHTML = data.slice(0,5).map(v => `<div class="slide" onclick="openManga('${v.seriesName}')"><img src="${v.coverUrl}"></div>`).join('');
        }

        // VIP LOGIC
        window.makeVIP = async (val) => {
            const email = document.getElementById('vipEmail').value;
            const q = query(collection(db, "users"), where("email", "==", email));
            const qs = await getDocs(q);
            if(!qs.empty) {
                await updateDoc(doc(db, "users", qs.docs[0].id), { isVIP: val });
                alert(val ? "VIP Activated!" : "VIP Removed!");
            } else alert("User not found!");
        };

        // CHAT LOGIC
        function listenChat() {
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp", "desc"), limit(20)), (sn) => {
                document.getElementById('chatDisplay').innerHTML = sn.docs.map(d => {
                    const c = d.data();
                    return `<div class="chat-msg"><span class="chat-name ${c.isVIP?'vip-name':''}">${c.isVIP?'[VIP]':''} ${c.name}:</span> ${c.msg}</div>`;
                }).reverse().join('');
                document.getElementById('chatDisplay').scrollTop = document.getElementById('chatDisplay').scrollHeight;
            });
        }
        window.sendChat = async () => {
            const m = document.getElementById('chatMsg').value;
            if(!m) return;
            await addDoc(collection(db, "chats"), { name: currentUser.email.split('@')[0], msg: m, isVIP: userVIP, timestamp: serverTimestamp() });
            document.getElementById('chatMsg').value = "";
        };

        window.openManga = async (t) => {
            currentSeries = t; const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `<img src="${s[0].coverUrl}" style="width:120px; border-radius:10px;"><div><h2>${t}</h2><p>${s[0].category}</p></div>`;
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `
                <div class="sidebar-item" onclick="readManga('${c.id}')">CH ${c.chapterNum} 
                <span style="margin-left:auto; color:var(--primary);">${userVIP ? 'VIP FREE' : (c.coinPrice||'FREE')}</span></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = async (id) => {
            if(!currentUser) return alert("Login First!");
            const c = manga.find(x => x.id === id);
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            if(!userVIP && uS.data().coins < (c.coinPrice || 0)) return alert("Not enough coins! Buy VIP or Coins.");
            if(!userVIP && c.coinPrice > 0) await updateDoc(uRef, { coins: uS.data().coins - c.coinPrice });
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('playPage').style.display = 'block';
        };

        window.openAnimeHome = () => {
            document.getElementById('mainGrid').innerHTML = anime.map(a => `<div class="card" onclick="openAnimeDet('${a.id}')"><img src="${a.cover}"><div style="padding:10px; font-size:12px; text-align:center;">${a.title}</div></div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            document.getElementById('detContent').innerHTML = `<img src="${a.cover}" style="width:120px;"><div><h2>${a.title}</h2></div>`;
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="sidebar-item" onclick="watch('${e.u}','${e.n}')">${e.n} <i class="fa-solid fa-play" style="margin-left:auto;"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (u, n) => {
            document.getElementById('viewer').innerHTML = u.includes('t.me') ? `<button class="btn btn-gold" onclick="window.open('${u}')">WATCH ON TELEGRAM</button>` : `<iframe src="${u}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`;
            document.getElementById('playPage').style.display = 'block';
        };

        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        window.uploadManga = async () => {
            document.getElementById('pbm').innerText = "WAIT...";
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoin').value)||0, category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        window.renderManage = () => {
            document.getElementById('delList').innerHTML = manga.map(m => `<div style="font-size:10px; padding:5px; border-bottom:1px solid #333;">${m.seriesName} <i class="fa fa-trash" onclick="del('chapters','${m.id}')"></i></div>`).join('');
        };

        window.del = async (c, id) => { if(confirm("DELETE?")) { await deleteDoc(doc(db, c, id)); loadData(); } };
        window.handleAuth = async () => {
            try { if(isSignup) await createUserWithEmailAndPassword(auth, document.getElementById('authEmail').value, document.getElementById('authPass').value);
            else await signInWithEmailAndPassword(auth, document.getElementById('authEmail').value, document.getElementById('authPass').value);
            location.reload(); } catch(e) { alert(e.message); }
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('overlay').style.display==='none'?'block':'none'; };
        window.toggleAuthModal = () => document.getElementById('authModal').style.display = 'flex';
        window.switchAuth = () => { isSignup = !isSignup; document.getElementById('authTitle').innerText = isSignup ? "SIGNUP" : "LOGIN"; };
        window.checkAdmin = () => { if(prompt("PASS:") === "Admin@2026") document.getElementById('adminModal').style.display='flex'; };
        window.showTab = (id) => { ['mUp','aUp','vipTab','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.renderGenres = () => { const cats = ["Action", "Romance", "Hentai", "Ecchi"]; document.getElementById('genreContainer').innerHTML = cats.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')">${c}</div>`).join(''); document.getElementById('upCat').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join(''); };
        window.filterGenre = (g) => { renderHome(manga.filter(m => m.category === g)); toggleSidebar(); };
        window.logout = () => signOut(auth);
        
        loadData();
    </script>
</body>
</html>
