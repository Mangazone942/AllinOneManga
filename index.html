<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Ultimate Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: #0a0a0a; --gold: #ffd700; }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 135px; overflow-x: hidden; }
        
        header { background: var(--header); height: 65px; width: 100%; position: fixed; top: 0; left: 0; z-index: 1001; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .search-container { position: fixed; top: 65px; left: 0; width: 100%; background: var(--header); padding: 10px 15px; z-index: 1000; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .search-bar { width: 100%; padding: 12px 15px; border-radius: 25px; border: 1px solid #333; background: rgba(255,255,255,0.05); color: #fff; outline: none; }
        
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; }
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        
        /* Details & Modals Layering */
        #detailsPage, .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; overflow-y: auto; padding: 20px; }
        .back-btn { width: 45px; height: 45px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; position: fixed; top: 15px; left: 15px; z-index: 5001; }
        
        .ch-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .ch-num { width: 32px; height: 32px; background: rgba(255,0,0,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: bold; font-size: 11px; }
        
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 6000; transition: 0.4s; padding: 25px; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5500; }
        .overlay.active { display: block; }

        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        
        .slider-container { width: 100%; height: 230px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 7000; overflow-y: auto; }
        .close-x { position: absolute; top: 15px; right: 15px; font-size: 22px; cursor: pointer; color: #fff; z-index: 10; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="coinDisp" style="color:var(--gold); font-weight:bold; font-size:13px; display:none;"><i class="fa fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa fa-bars" onclick="openSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Manga á€›á€¾á€¬á€›á€”á€º..." onkeyup="searchManga()">
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <div class="container">
        <div id="homeUI">
            <div class="slider-container" id="slider"></div>
            <h2 style="margin: 15px 0; font-family: Oswald; color: red;">LATEST UPDATES</h2>
            <div id="manga-list" class="manga-grid"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; border-bottom:1px solid #222; padding-bottom:15px; margin-bottom:15px;">
            <p style="font-size:10px; color:gray;">UID: <span id="myUID"></span></p>
            <div style="background:rgba(255,215,0,0.1); padding:10px; border-radius:10px; margin:10px 0;">
                <input type="text" id="promoKey" placeholder="Promo Code" style="margin:0; padding:5px; font-size:11px; background:#000; border:1px solid #333; color:#fff; width:100%;">
                <button onclick="redeemKey()" style="background:var(--gold); border:none; width:100%; margin-top:5px; border-radius:5px; font-weight:bold; cursor:pointer; font-size:11px; padding:5px;">REDEEM</button>
            </div>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-size:12px;">Logout</button>
        </div>
        <button id="loginBtn" class="nav-btn" onclick="openModal('authModal')">Login / Signup</button>
        <div onclick="location.reload()" style="margin-top:15px; cursor:pointer;">Home</div>
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"></div>
        <div onclick="openModal('secretModal')" style="margin-top:20px; background:var(--secret); color:white; padding:10px; text-align:center; border-radius:8px; cursor:pointer; font-weight:bold;">ðŸ”ž HENTAI</div>
        <div onclick="openAdmin()" style="margin-top:30px; color:gray; font-size:10px; cursor:pointer;">Admin Panel</div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeAll()"><i class="fa fa-arrow-left"></i></button>
        <div style="margin-top: 60px; max-width: 800px; margin: auto;">
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <img id="detImg" style="width:110px; height:160px; border-radius:10px; object-fit:cover;">
                <div><h2 id="detTitle" style="font-family:'Oswald';"></h2><p id="detCat" style="color:var(--primary); font-size:13px;"></p></div>
            </div>
            <p id="detDesc" style="color:gray; font-size:13px; margin-bottom:25px; line-height:1.5;"></p>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content" style="background:var(--card); padding:20px; border-radius:15px; width:100%; max-width:450px; margin:auto; position:relative;">
            <i class="fa fa-times close-x" onclick="closeAll()"></i>
            <h3 style="color:var(--primary);">ADMIN DASHBOARD</h3>
            <input type="text" id="upName" placeholder="Manga Title">
            <textarea id="upDesc" placeholder="Description" style="width:100%; background:#000; color:#fff; padding:10px; border:1px solid #333; margin:10px 0; border-radius:10px;"></textarea>
            <input type="number" id="upCh" placeholder="Chapter Number">
            <select id="upCat" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; margin:10px 0;"></select>
            <select id="upPrice" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; margin:10px 0;"><option value="0">Free</option><option value="10">10 Coins</option></select>
            <p style="font-size:11px; color:gray;">Cover Image:</p><input type="file" id="upCover">
            <p style="font-size:11px; color:gray;">Chapter Pages:</p><input type="file" id="upFiles" multiple>
            <button class="nav-btn" id="uploadBtn">UPLOAD MANGA</button>
            <hr style="margin:20px 0; border-color:#333;">
            <h3>KEY GENERATOR</h3>
            <input type="number" id="keyAmt" placeholder="Coin Amount">
            <input type="number" id="keyQty" placeholder="Quantity">
            <input type="password" id="adminKeyPass" placeholder="Admin Password">
            <button class="nav-btn" onclick="generateKeys()" style="background:var(--gold); color:black;">GENERATE KEYS</button>
            <div id="keyDisplay" style="margin-top:10px; background:#000; padding:10px; color:var(--gold); display:none; font-size:11px; white-space:pre-wrap;"></div>
            <hr style="margin:20px 0; border-color:#333;">
            <h3>DELETE CHAPTERS</h3>
            <div id="adminChapterList" style="max-height:150px; overflow-y:auto; font-size:12px;"></div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content" style="background:var(--card); padding:20px; border-radius:15px; width:100%; max-width:400px; margin:auto; position:relative;">
            <i class="fa fa-times close-x" onclick="closeAll()"></i>
            <h3>ACCOUNT ACCESS</h3>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0; border-radius:10px; background:#000; color:#fff; border:1px solid #333;">
            <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; border-radius:10px; background:#000; color:#fff; border:1px solid #333;">
            <button class="nav-btn" onclick="handleAuth('login')">LOGIN</button>
            <button class="nav-btn" style="background:#333;" onclick="handleAuth('signup')">SIGN UP</button>
        </div>
    </div>

    <div id="secretModal" class="modal">
        <div class="modal-content" style="background:var(--card); padding:20px; border-radius:15px; width:100%; max-width:350px; margin:auto; position:relative;">
            <i class="fa fa-times close-x" onclick="closeAll()"></i>
            <h3>SECRET KEY</h3>
            <input type="password" id="secPass" placeholder="Enter Key" style="width:100%; padding:10px; margin:10px 0; border-radius:10px; background:#000; color:#fff; border:1px solid #333;">
            <button onclick="checkSecret()" class="nav-btn">UNLOCK</button>
        </div>
    </div>

    <div id="readPage">
        <div style="background:rgba(0,0,0,0.9); height:55px; position:fixed; top:0; width:100%; display:flex; align-items:center; padding:0 15px; z-index:7001;">
            <i class="fa fa-arrow-left" onclick="closeAll()" style="cursor:pointer; font-size:20px;"></i>
            <span id="readTitle" style="margin-left:15px; font-size:13px;"></span>
        </div>
        <div id="viewer" style="margin-top:55px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const MASTER_PASS = "MZoneAdmin@2026";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Hentai"];

        let allData = [], currentUser = null, userData = null;

        window.onpopstate = () => closeAll(false);

        window.closeAll = (push = true) => {
            document.querySelectorAll('#detailsPage, .modal, #readPage').forEach(el => el.style.display = 'none');
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            if(push) history.pushState(null, null, window.location.pathname);
        }

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user; 
                const s = await getDoc(doc(db, "users", user.uid));
                userData = s.data();
                if(userData) {
                    document.getElementById('userProfile').style.display = 'block';
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('coinDisp').style.display = 'block';
                    document.getElementById('myUID').innerText = user.uid.substring(0,8);
                    document.getElementById('userCoins').innerText = userData.coins;
                }
            }
            fetchData();
        });

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid(allData.filter(x => x.category !== 'Hentai'));
            renderGenreButtons();
            setupSlider();
            renderAdminChapters();
        }

        function renderGenreButtons() {
            const gl = document.getElementById('genreList'), sl = document.getElementById('upCat');
            gl.innerHTML = ""; sl.innerHTML = "";
            CATS.forEach(c => {
                sl.innerHTML += `<option value="${c}">${c}</option>`;
                if(c !== 'Hentai') gl.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer;" onclick="filterGenre('${c}')">${c}</div>`;
            });
        }

        window.filterGenre = (genre) => {
            const filtered = allData.filter(x => x.category === genre);
            document.getElementById('manga-list').innerHTML = ""; renderGrid(filtered); closeAll();
        }

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.seriesName]) series[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${s.coverUrl}">
                    <div style="padding:10px; font-size:13px;"><b>${s.seriesName}</b><br><span style="color:red">${s.category}</span></div>
                </div>
            `).join('');
        }

        window.searchManga = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(x => x.seriesName.toLowerCase().includes(q) && x.category !== 'Hentai');
            renderGrid(filtered);
        }

        window.openDetails = (title) => {
            const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "";
            document.getElementById('detCat').innerText = s[0].category;
            
            document.getElementById('chapterList').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => {
                const isLocked = ch.price > 0 && !userData?.unlocked?.includes(ch.id);
                return `
                    <div class="ch-item" onclick="tryRead('${ch.id}', ${ch.price || 0})">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="ch-num">${ch.chapterNum}</div>
                            <span>Chapter ${ch.chapterNum}</span>
                        </div>
                        <div>${isLocked ? `<span style="color:var(--gold); font-size:12px;"><i class="fa fa-lock"></i> ${ch.price}</span>` : `<i class="fa-regular fa-circle-play" style="color:red; font-size:22px;"></i>`}</div>
                    </div>`;
            }).join('');
            document.getElementById('detailsPage').style.display = 'block';
            history.pushState({p:'details'}, "");
        }

        window.tryRead = async (id, price) => {
            if(price === 0 || userData?.unlocked?.includes(id)) return showReader(id);
            if(!currentUser) return openModal('authModal');
            if(userData.coins >= price) {
                if(confirm("Unlock Chapter?")) {
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: userData.coins - price, unlocked: [...(userData.unlocked || []), id] });
                    location.reload();
                }
            } else alert("Not enough coins!");
        }

        function showReader(id) {
            const ch = allData.find(x => x.id === id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;" loading="lazy">`).join('');
            document.getElementById('readPage').style.display = 'block';
            history.pushState({p:'read'}, "");
        }

        // Feature: Promo Keys
        window.generateKeys = async () => {
            if(document.getElementById('adminKeyPass').value !== MASTER_PASS) return alert("Wrong!");
            let amt = parseInt(document.getElementById('keyAmt').value), qty = parseInt(document.getElementById('keyQty').value), ks = "";
            for(let i=0; i<qty; i++) {
                const k = "MZ-" + Math.random().toString(36).substring(2, 8).toUpperCase();
                await setDoc(doc(db, "promo_codes", k), { amount: amt }); ks += k + "\n";
            }
            document.getElementById('keyDisplay').style.display = "block"; document.getElementById('keyDisplay').innerText = ks;
        };

        window.redeemKey = async () => {
            const k = document.getElementById('promoKey').value;
            const sn = await getDoc(doc(db, "promo_codes", k));
            if(sn.exists()){
                await updateDoc(doc(db, "users", currentUser.uid), { coins: (userData.coins || 0) + sn.data().amount });
                await deleteDoc(doc(db, "promo_codes", k)); location.reload();
            } else alert("Invalid Key!");
        };

        // Feature: Secret Mode
        window.checkSecret = () => {
            if(document.getElementById('secPass').value === "MZone@99#Strict") {
                renderGrid(allData.filter(x => x.category === 'Hentai')); closeAll();
            } else alert("Wrong Key!");
        }

        window.openAdmin = () => openModal('adminModal');
        window.openSidebar = () => { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
        window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; }
        window.logout = () => signOut(auth).then(() => location.reload());

        window.handleAuth = async (type) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                let r = type === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p);
                if(type === 'signup') await setDoc(doc(db, "users", r.user.uid), { uid: r.user.uid, coins: 0, unlocked: [] });
                location.reload();
            } catch(e) { alert(e.message); }
        }

        document.getElementById('uploadBtn').onclick = async () => {
            if(prompt("Admin Password:") !== MASTER_PASS) return;
            const btn = document.getElementById('uploadBtn'); btn.innerText = "Uploading..."; btn.disabled = true;
            try {
                const cv = await up(document.getElementById('upCover').files[0]);
                const files = document.getElementById('upFiles').files; let imgs = [];
                for(let f of files) imgs.push(await up(f));
                await addDoc(collection(db, "chapters"), {
                    seriesName: document.getElementById('upName').value, seriesDesc: document.getElementById('upDesc').value,
                    chapterNum: parseInt(document.getElementById('upCh').value), category: document.getElementById('upCat').value,
                    price: parseInt(document.getElementById('upPrice').value), coverUrl: cv, chapterImages: imgs, timestamp: serverTimestamp()
                });
                location.reload();
            } catch(e) { alert("Upload Failed!"); btn.innerText = "UPLOAD"; btn.disabled = false; }
        }

        async function up(f) { 
            const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); 
            const r = await fetch(`https://api.cloudinary.com/v1_1/dqdqg2wac/upload`, {method:"POST", body:fd}); 
            return (await r.json()).secure_url; 
        }

        window.deleteChapter = async (id) => {
            if(prompt("Admin Password:") === MASTER_PASS) { await deleteDoc(doc(db, "chapters", id)); location.reload(); }
        }

        function renderAdminChapters() {
            document.getElementById('adminChapterList').innerHTML = allData.map(ch => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; border-bottom:1px solid #333; padding:5px;">
                    <span>${ch.seriesName} (Ch ${ch.chapterNum})</span>
                    <span style="color:red; cursor:pointer;" onclick="deleteChapter('${ch.id}')">Delete</span>
                </div>
            `).join('');
        }

        function setupSlider() {
            const top = allData.filter(x => x.category !== 'Hentai').slice(0, 5);
            document.getElementById('slider').innerHTML = top.map((s, i) => `<div class="slide ${i===0?'active':''}" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')"><img src="${s.coverUrl}"><div style="position:absolute; bottom:20px; left:20px; font-family:Oswald; font-size:22px;">${s.seriesName}</div></div>`).join('');
            let cur = 0; setInterval(() => { const slides = document.querySelectorAll('.slide'); if(slides.length){ slides[cur].classList.remove('active'); cur = (cur+1)%slides.length; slides[cur].classList.add('active'); } }, 4000);
        }
    </script>
</body>
</html>
