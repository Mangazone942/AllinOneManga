<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ELITE ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --bg: #000; --card: #121212; --accent: #1e1e1e; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .spinner { width: 45px; height: 45px; border: 3px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .logo { font-weight: 700; font-size: 22px; color: var(--primary); letter-spacing: 1.5px; cursor: pointer; }

        /* PREMIUM SLIDER */
        .slider-container { width: 100%; height: 200px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .slider-track { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; }
        .slide { min-width: 100%; height: 100%; position: relative; cursor: pointer; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .slide-info { position: absolute; bottom: 20px; left: 20px; z-index: 2; }
        .slide-info h2 { font-size: 18px; color: var(--primary); }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -320px; width: 310px; height: 100%; background: var(--card); z-index: 2001; padding: 25px 15px; transition: 0.4s; overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }

        /* GRID */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; }

        /* DETAILS PAGE */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .details-header { display: flex; gap: 20px; margin-bottom: 25px; }
        .details-cover { width: 130px; height: 190px; border-radius: 15px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .chapter-item { background: var(--accent); padding: 18px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; border: 1px solid #333; }

        /* MODALS & BUTTONS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--primary); }
        .btn { border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; }
        .btn-gold { background: var(--primary); color: #000; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; }

        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } .slider-container { height: 350px; } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-trophy" onclick="showLeaderboard()" style="color:var(--primary); cursor:pointer;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="uCard" style="display:none; background:var(--accent); padding:15px; border-radius:15px; margin-bottom:15px;">
            <p id="uName" style="font-weight:700; color:var(--primary);"></p>
            <p style="font-size:11px; opacity:0.7;"><i class="fa-solid fa-coins"></i> Balance: <span id="uCoins">0</span></p>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="redeemInp" placeholder="Gift Key" style="margin:0; font-size:10px;">
                <button onclick="redeemKey()" style="background:var(--primary); border:none; padding:5px; border-radius:5px; font-weight:bold;">OK</button>
            </div>
        </div>
        <button id="loginBtn" class="btn btn-gold" onclick="toggleModal('authModal')">LOGIN / JOIN</button>
        
        <div id="chatDisplay" style="height:200px; background:#000; border-radius:10px; padding:10px; font-size:11px; overflow-y:auto; margin:15px 0;"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chatMsg" placeholder="Chat..." style="margin:0;">
            <button onclick="sendChat()" style="background:var(--primary); border:none; border-radius:10px; padding:0 12px;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <div onclick="showBookmarks()" style="padding:15px 0; border-bottom:1px solid #222; font-size:14px; cursor:pointer;"><i class="fa-solid fa-bookmark" style="margin-right:10px;"></i> MY LIBRARY</div>
        <div onclick="renderAnimeGrid()" style="padding:15px 0; border-bottom:1px solid #222; font-size:14px; cursor:pointer;"><i class="fa-solid fa-play" style="margin-right:10px;"></i> H-ANIME</div>
        <div onclick="checkAdmin()" style="margin-top:30px; opacity:0.3; font-size:10px; text-align:center;">ADMIN</div>
    </div>

    <div class="container">
        <div class="slider-container">
            <div class="slider-track" id="sliderTrack"></div>
        </div>

        <h3 id="gridTitle" style="margin-bottom:20px; font-size:14px; border-left:4px solid var(--primary); padding-left:10px;">RECENT UPDATES</h3>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <i class="fa-solid fa-arrow-left" onclick="closePage('detPage')" style="font-size:22px; color:var(--primary); margin-bottom:20px;"></i>
        <div id="detContent"></div>
        <div id="itemList" style="margin-top:20px;"></div>
    </div>

    <div id="playPage" class="full-page" style="padding:0; background:#000;">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#111;">
            <i class="fa-solid fa-xmark" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="font-size:12px; font-weight:700;"></span>
            <i class="fa-solid fa-heart" id="bookBtn" onclick="toggleBookmark()"></i>
        </div>
        <div id="viewer" style="width:100%;"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 id="authTitle" style="text-align:center; margin-bottom:20px;">Login</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">CONTINUE</button>
        <p onclick="switchAuth()" style="text-align:center; font-size:11px; margin-top:20px; opacity:0.5; cursor:pointer;">Signup here</p>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button class="btn" onclick="showAdminTab('mUp')">MANGA</button>
            <button class="btn" onclick="showAdminTab('aUp')">ANIME</button>
            <button class="btn" onclick="showAdminTab('keys')">KEYS</button>
            <button class="btn" onclick="showAdminTab('delTab')" style="background:red;">DEL</button>
        </div>
        <div id="mUp" class="adm-tab"><input id="upTitle" placeholder="Title"><input id="upCh" type="number" placeholder="Ch"><input id="upCoin" type="number" placeholder="Price"><input type="file" id="upCover"><input type="file" id="upPages" multiple><button class="btn btn-gold" onclick="uploadManga()">UPLOAD</button></div>
        <div id="aUp" class="adm-tab" style="display:none;"><input id="at" placeholder="Anime Title"><textarea id="as" placeholder="Story"></textarea><input type="file" id="ac"><div id="epList"></div><button class="btn" onclick="addEpInput()">+ Episode</button><button class="btn btn-gold" onclick="uploadAnime()">UPLOAD ANIME</button></div>
        <div id="keys" class="adm-tab" style="display:none;"><input id="ka" type="number" placeholder="Coins"><button class="btn btn-gold" onclick="genKey()">GEN KEY</button><p id="kh" style="margin-top:10px; color:var(--primary);"></p></div>
        <div id="delTab" class="adm-tab" style="display:none; max-height:200px; overflow-y:auto;"></div>
        <button class="btn" onclick="toggleModal('adminModal')" style="margin-top:15px; background:#333;">CLOSE</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, manga = [], anime = [], isSignup = false, currentId = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if(!uDoc.exists()) await setDoc(doc(db, "users", user.uid), { coins: 0, bookmarks: [], email: user.email });
                document.getElementById('uCard').style.display='block';
                document.getElementById('loginBtn').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0].toUpperCase();
                document.getElementById('uCoins').innerText = (await getDoc(doc(db, "users", user.uid))).data().coins || 0;
                listenChat();
            }
            document.getElementById('loader').style.opacity='0';
            setTimeout(() => document.getElementById('loader').style.display='none', 500);
        });

        async function loadData() {
            const [mS, aS] = await Promise.all([
                getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc"))),
                getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")))
            ]);
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderSlider();
            renderMangaGrid();
            renderManage();
        }

        function renderSlider() {
            const u = {}; manga.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            const slides = Object.values(u).slice(0, 5);
            document.getElementById('sliderTrack').innerHTML = slides.map(s => `
                <div class="slide" onclick="openManga('${s.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${s.coverUrl}">
                    <div class="slide-info"><h2>${s.seriesName}</h2><p>Read Latest Now</p></div>
                </div>`).join('');
            
            let currentSlide = 0;
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                document.getElementById('sliderTrack').style.transform = `translateX(-${currentSlide * 100}%)`;
            }, 4000);
        }

        function renderMangaGrid() {
            const u = {}; manga.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}"><div class="card-info">${v.seriesName}</div>
                </div>`).join('');
        }

        window.renderAnimeGrid = () => {
            document.getElementById('gridTitle').innerText = "H-ANIME";
            document.getElementById('mainGrid').innerHTML = anime.map(v => `
                <div class="card" onclick="openAnimeDet('${v.id}')">
                    <img src="${v.cover}"><div class="card-info">${v.title}</div>
                </div>`).join('');
            toggleSidebar();
        };

        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            currentId = t;
            document.getElementById('detContent').innerHTML = `
                <div class="details-header"><img src="${s[0].coverUrl}" class="details-cover"><div><h2>${t}</h2><button class="btn btn-gold" onclick="toggleBookmark()">+ LIBRARY</button></div></div>`;
            document.getElementById('itemList').innerHTML = s.map(c => `
                <div class="chapter-item" onclick="readManga('${c.id}')"><span>Chapter ${c.chapterNum}</span><i class="fa-solid fa-play"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = async (id) => {
            const c = manga.find(x => x.id === id);
            if(!currentUser) return toggleModal('authModal');
            const uS = await getDoc(doc(db, "users", currentUser.uid));
            if(uS.data().coins < (c.coinPrice || 0)) return alert("Not enough coins!");
            if(c.coinPrice > 0) await updateDoc(doc(db, "users", currentUser.uid), { coins: uS.data().coins - c.coinPrice });
            document.getElementById('playTitle').innerText = `CH ${c.chapterNum}`;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%;">`).join('');
            document.getElementById('playPage').style.display = 'block';
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            currentId = id;
            document.getElementById('detContent').innerHTML = `<div class="details-header"><img src="${a.cover}" class="details-cover"><div><h2>${a.title}</h2><button class="btn btn-gold" onclick="toggleBookmark()">+ LIBRARY</button></div></div>`;
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="chapter-item" onclick="watchAnime('${e.url}','${e.name}')"><span>${e.name}</span><i class="fa-solid fa-play"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.watchAnime = (url, name) => {
            document.getElementById('playTitle').innerText = name;
            document.getElementById('viewer').innerHTML = url.includes('t.me') ? `<button class="btn btn-gold" onclick="window.open('${url}')">TELEGRAM LINK</button>` : `<iframe src="${url}" style="width:100%; height:250px; border:none;" allowfullscreen></iframe>`;
            document.getElementById('playPage').style.display = 'block';
        };

        window.redeemKey = async () => {
            const val = document.getElementById('redeemInp').value;
            const qs = await getDocs(query(collection(db, "keys"), where("key", "==", val), where("used", "==", false)));
            if(qs.empty) return alert("Invalid Key");
            const amt = qs.docs[0].data().amount;
            await updateDoc(doc(db, "users", currentUser.uid), { coins: (await getDoc(doc(db, "users", currentUser.uid))).data().coins + amt });
            await updateDoc(doc(db, "keys", qs.docs[0].id), { used: true });
            alert("Success!"); location.reload();
        };

        window.toggleBookmark = async () => {
            if(!currentUser) return toggleModal('authModal');
            const uRef = doc(db, "users", currentUser.uid);
            let bks = (await getDoc(uRef)).data().bookmarks || [];
            bks = bks.includes(currentId) ? bks.filter(i => i !== currentId) : [...bks, currentId];
            await updateDoc(uRef, { bookmarks: bks });
            alert("Library Updated");
        };

        window.showBookmarks = async () => {
            const bks = (await getDoc(doc(db, "users", currentUser.uid))).data().bookmarks || [];
            document.getElementById('gridTitle').innerText = "MY LIBRARY";
            const filteredM = manga.filter(m => bks.includes(m.seriesName));
            const filteredA = anime.filter(a => bks.includes(a.id));
            document.getElementById('mainGrid').innerHTML = [...filteredM, ...filteredA].map(v => `<div class="card" onclick="${v.title ? `openAnimeDet('${v.id}')` : `openManga('${v.seriesName}')`}"><img src="${v.coverUrl || v.cover}"><div class="card-info">${v.seriesName || v.title}</div></div>`).join('');
            toggleSidebar();
        };

        // ADMIN UTILS
        window.addEpInput = () => {
            const d = document.createElement('div');
            d.innerHTML = `<input class="en" placeholder="Ep Name"><input class="eu" placeholder="URL">`;
            document.getElementById('epList').appendChild(d);
        };
        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); return (await r.json()).secure_url; }
        window.uploadManga = async () => {
            document.getElementById('loader').style.display='flex';
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoin').value), coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };
        window.uploadAnime = async () => {
            document.getElementById('loader').style.display='flex';
            const c = await upCl(document.getElementById('ac').files[0]);
            const eps = Array.from(document.querySelectorAll('.en')).map((el, i) => ({ name: el.value, url: document.querySelectorAll('.eu')[i].value }));
            await addDoc(collection(db, "animes"), { title: document.getElementById('at').value, story: document.getElementById('as').value, cover: c, episodes: eps, timestamp: serverTimestamp() });
            location.reload();
        };
        window.renderManage = () => {
            let h = manga.map(m => `<div style="padding:5px; border-bottom:1px solid #222;">${m.seriesName} <i class="fa fa-trash" style="color:red; float:right;" onclick="del('chapters','${m.id}')"></i></div>`).join('');
            h += anime.map(a => `<div style="padding:5px; border-bottom:1px solid #222; color:gold;">${a.title} <i class="fa fa-trash" style="color:red; float:right;" onclick="del('animes','${a.id}')"></i></div>`).join('');
            document.getElementById('delTab').innerHTML = h;
        };
        window.del = async (col, id) => { if(confirm("Del?")) { await deleteDoc(doc(db, col, id)); loadData(); } };
        window.genKey = async () => {
            const k = "KEY-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            await addDoc(collection(db, "keys"), { key: k, amount: parseInt(document.getElementById('ka').value), used: false });
            document.getElementById('kh').innerText = k;
        };

        // HELPERS
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = (document.getElementById('overlay').style.display==='block'?'none':'block'); };
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = (m.style.display==='flex'?'none':'flex'); };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.showAdminTab = (id) => { document.querySelectorAll('.adm-tab').forEach(t => t.style.display='none'); document.getElementById(id).style.display='block'; };
        window.checkAdmin = () => { if(prompt("Pass:")==="Admin@2026") toggleModal('adminModal'); };
        window.handleAuth = async () => {
            const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
            try { isSignup ? await createUserWithEmailAndPassword(auth, e, p) : await signInWithEmailAndPassword(auth, e, p); location.reload(); } catch(err) { alert(err.message); }
        };
        window.switchAuth = () => { isSignup = !isSignup; document.getElementById('authTitle').innerText = isSignup?"Signup":"Login"; };
        function listenChat() { onSnapshot(query(collection(db, "chats"), orderBy("timestamp", "desc"), limit(15)), (sn) => { document.getElementById('chatDisplay').innerHTML = sn.docs.map(d => `<div><b>${d.data().name}:</b> ${d.data().msg}</div>`).reverse().join(''); }); }
        window.sendChat = async () => { const m = document.getElementById('chatMsg').value; if(m && currentUser) { await addDoc(collection(db, "chats"), { name: currentUser.email.split('@')[0], msg: m, timestamp: serverTimestamp() }); document.getElementById('chatMsg').value = ""; } };
        window.showLeaderboard = async () => { const qs = await getDocs(query(collection(db, "users"), orderBy("coins", "desc"), limit(10))); alert("Top 1: " + qs.docs[0].data().email); };

        loadData();
    </script>
</body>
</html>
