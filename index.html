<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | FULL MASTER VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --sub: #888; }
        body.light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --sub: #555; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* NOTIFICATION TOAST */
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--primary); padding: 12px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-weight: bold; font-size: 13px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: var(--text); display: flex; align-items: center; gap: 10px; }
        #toast.active { top: 30px; }

        /* HEADER & LOGO */
        header { background: var(--card); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 2px; cursor: pointer; }
        .mode-toggle { font-size: 20px; cursor: pointer; color: var(--primary); margin-right: 15px; }

        /* PREMIUM SLIDER */
        .slider-container { width: 100%; height: 350px; position: relative; overflow: hidden; margin-bottom: 30px; border-radius: 0 0 20px 20px; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s ease-in-out; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .slide-info { position: absolute; bottom: 30px; left: 30px; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .slide-info h2 { font-family: 'Oswald'; font-size: 32px; text-transform: uppercase; }

        /* CONTENT GRID */
        .container { padding: 0 20px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 10px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SIDEBAR NAVIGATION */
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 20px; transition: 0.4s; overflow-y: auto; box-shadow: -5px 0 20px rgba(0,0,0,0.2); }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--sub); font-size: 13px; font-weight: 500; text-transform: uppercase; }
        .sidebar-item:hover { color: var(--primary); background: rgba(197, 160, 89, 0.05); }

        /* BUTTONS */
        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-gold { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 15px; }

        /* MODALS & PAGES */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--primary); max-height: 85vh; overflow-y: auto; position: relative; }
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; }
        .overlay.active { display: block; }
        
        /* ADMIN TABS */
        .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid rgba(128,128,128,0.2); overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 10px 15px; background: none; border: none; color: var(--sub); cursor: pointer; font-weight: bold; font-size: 11px; white-space: nowrap; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid rgba(128,128,128,0.2); color: var(--text); border-radius: 8px; outline: none; }
        .delete-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(128,128,128,0.05); margin-bottom: 8px; border-radius: 8px; font-size: 11px; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } .slider-container { height: 250px; } }
    </style>
</head>
<body>

    <div id="toast"><i class="fa-solid fa-circle-check"></i> <span id="toastMsg"></span></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center;">
            <i class="fa-solid fa-moon mode-toggle" id="modeBtn" onclick="toggleMode()"></i>
            <div id="coinBox" style="display:none; color:var(--primary); font-size:14px; margin-right:15px; font-weight:bold;"><i class="fa-solid fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="loggedOut"><button class="btn btn-gold" onclick="openModal('authModal')">MEMBER LOGIN</button></div>
        <div id="loggedIn" style="display:none;">
            <p id="uID" style="font-size:10px; color:var(--primary); margin-bottom:10px; opacity:0.7;"></p>
            <div class="sidebar-item" onclick="showBookmarks()"><i class="fa-solid fa-bookmark"></i> MY BOOKMARKS</div>
            <input type="text" id="giftInput" placeholder="ENTER GIFT KEY">
            <button class="btn btn-gold" onclick="redeem()">REDEEM KEY</button>
            <div class="sidebar-item" onclick="logout()" style="color:#ff4d4d; border:none; margin-top:10px;"><i class="fa-solid fa-sign-out-alt"></i> SIGN OUT</div>
        </div>
        <div style="margin-top:20px; border-top: 1px solid rgba(128,128,128,0.1); padding-top:10px;">
            <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-home"></i> HOME</div>
            <div class="sidebar-item" onclick="openAnimePage()"><i class="fa-solid fa-play-circle"></i> H-ANIME</div>
            <div id="genreContainer"></div>
            <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:30px; border:1px dashed var(--primary); color:var(--primary); justify-content:center; border-radius:10px;">
                <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
            </div>
        </div>
    </div>

    <div class="container">
        <div id="slider" class="slider-container"></div>
        <h3 id="sectionTitle" style="margin:20px 0; text-transform:uppercase; border-left:4px solid var(--primary); padding-left:12px; font-family:'Oswald'; letter-spacing:1px;">Recent Updates</h3>
        <div id="mangaGrid" class="grid"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <h3 style="color:var(--primary); margin-bottom:15px; font-family:'Oswald';">ADMIN CONTROL</h3>
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('mUp', this)">MANGA</button>
            <button class="tab-btn" onclick="switchTab('aUp', this)">ANIME</button>
            <button class="tab-btn" onclick="switchTab('mng', this)">MANAGE</button>
            <button class="tab-btn" onclick="switchTab('kts', this)">KEYS</button>
        </div>
        
        <div id="mUp">
            <input id="upTitle" placeholder="MANGA SERIES NAME">
            <input id="upCh" type="number" placeholder="CHAPTER NUMBER">
            <select id="upCat"></select>
            <label style="font-size:10px; opacity:0.6;">COVER PHOTO</label><input type="file" id="upCover">
            <label style="font-size:10px; opacity:0.6;">CHAPTER PAGES (MULTIPLE)</label><input type="file" id="upPages" multiple>
            <button id="pubM" class="btn btn-gold" onclick="uploadManga()">PUBLISH MANGA</button>
        </div>

        <div id="aUp" style="display:none;">
            <input id="aniTitle" placeholder="ANIME TITLE">
            <label style="font-size:10px; opacity:0.6;">ANIME POSTER</label><input type="file" id="aniCover">
            <div id="epList">
                <div style="display:flex; gap:5px;"><input class="en" placeholder="EP 1" style="width:30%;"><input class="eu" placeholder="URL (TELEGRAM/DIRECT)" style="width:70%;"></div>
            </div>
            <button class="btn" style="font-size:10px; background:rgba(128,128,128,0.1);" onclick="addEp()">+ ADD MORE EPISODE</button>
            <button id="pubA" class="btn btn-gold" onclick="uploadAnime()">PUBLISH ANIME</button>
        </div>

        <div id="mng" style="display:none;">
            <p style="font-size:10px; color:var(--primary); margin-bottom:5px;">MANGA CHAPTERS</p>
            <div id="delMList" style="max-height:150px; overflow-y:auto; margin-bottom:15px; border:1px solid rgba(128,128,128,0.1); border-radius:5px;"></div>
            <p style="font-size:10px; color:var(--primary); margin-bottom:5px;">ANIME SERIES</p>
            <div id="delAList" style="max-height:150px; overflow-y:auto; border:1px solid rgba(128,128,128,0.1); border-radius:5px;"></div>
        </div>

        <div id="kts" style="display:none;">
            <input id="kVal" type="number" placeholder="COIN AMOUNT">
            <button class="btn btn-gold" onclick="genKey()">GENERATE GIFT KEY</button>
            <div id="keyList" style="font-size:11px; margin-top:10px; background:#000; padding:10px; border-radius:5px; max-height:100px; overflow-y:auto;"></div>
        </div>

        <button class="btn btn-outline" onclick="closeModal('adminModal')">CLOSE PANEL</button>
    </div></div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3 style="font-family:'Oswald'; margin-bottom:15px;">MEMBER LOGIN</h3>
        <input id="email" placeholder="EMAIL ADDRESS">
        <input id="pass" type="password" placeholder="PASSWORD">
        <button class="btn btn-gold" onclick="login()">SIGN IN</button>
        <button class="btn btn-outline" onclick="closeModal('authModal')">CANCEL</button>
    </div></div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="cursor:pointer; color:var(--primary); margin-bottom:20px; font-weight:bold;"><i class="fa-solid fa-arrow-left"></i> BACK TO HOME</div>
        <div id="detContent" style="display:flex; gap:20px; flex-wrap:wrap;"></div>
        <button id="bmBtn" class="btn btn-outline" style="width:auto; padding:10px 25px; font-size:12px;"></button>
        <h3 id="listTitle" style="margin-top:30px; border-bottom:1px solid rgba(128,128,128,0.2); padding-bottom:10px; font-family:'Oswald';">AVAILABLE LIST</h3>
        <div id="itemList" style="margin-top:10px;"></div>
    </div>

    <div id="readPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; position:sticky; top:0; z-index:100; display:flex; gap:15px; color:#fff; align-items:center; border-bottom:1px solid var(--primary);">
            <i class="fa-solid fa-arrow-left" onclick="closePage('readPage')" style="cursor:pointer; font-size:20px;"></i>
            <span id="rt" style="font-size:14px; font-weight:bold;"></span>
        </div>
        <div id="viewer" style="width:100%; max-width:800px; margin:auto;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp, setDoc, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy", "Hentai"];
        let manga = [], anime = [], user = null, userData = null;

        onAuthStateChanged(auth, async u => { 
            if(u) { user = u; await syncUser(); } 
            loadData(); 
        });

        async function syncUser() { 
            const s = await getDoc(doc(db, "users", user.uid)); 
            if(s.exists()) { userData = s.data(); updateUI(); }
        }

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(); renderSlider(); renderGenres(); renderManage();
        }

        // THEME TOGGLE
        window.toggleMode = () => {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('modeBtn');
            icon.className = document.body.classList.contains('light-mode') ? "fa-solid fa-sun mode-toggle" : "fa-solid fa-moon mode-toggle";
            localStorage.setItem('mode', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
        if(localStorage.getItem('mode') === 'light') toggleMode();

        function msg(t) { 
            const el = document.getElementById('toast'); 
            document.getElementById('toastMsg').innerText = t; 
            el.classList.add('active'); 
            setTimeout(()=>el.classList.remove('active'), 3000); 
        }

        // RENDER FUNCTIONS
        function renderHome() {
            const u = {}; manga.filter(m => m.category !== 'Hentai').forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-name">${v.seriesName}</div>
                </div>`).join('');
        }

        function renderSlider() {
            const s = manga.slice(0, 5);
            document.getElementById('slider').innerHTML = s.map((x, i) => `
                <div class="slide ${i===0?'active':''}" onclick="openManga('${x.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${x.coverUrl}">
                    <div class="slide-info"><h2>${x.seriesName}</h2></div>
                </div>`).join('');
            let idx = 0; 
            setInterval(() => { 
                const e = document.querySelectorAll('.slide'); 
                if(e.length){ e[idx].classList.remove('active'); idx=(idx+1)%e.length; e[idx].classList.add('active'); }
            }, 5000);
        }

        function renderGenres() {
            document.getElementById('genreContainer').innerHTML = CATS.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')"><i class="fa-solid fa-tag"></i> ${c}</div>`).join('');
            document.getElementById('upCat').innerHTML = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        // BOOKMARK LOGIC
        window.toggleBookmark = async (title, type, cover) => {
            if(!user) return msg("LOGIN REQUIRED!");
            const isB = userData?.bookmarks?.some(b => b.title === title);
            const bRef = doc(db, "users", user.uid);
            if(isB) {
                const item = userData.bookmarks.find(b => b.title === title);
                await updateDoc(bRef, { bookmarks: arrayRemove(item) });
                msg("REMOVED FROM BOOKMARKS");
            } else {
                await updateDoc(bRef, { bookmarks: arrayUnion({title, type, cover, date: Date.now()}) });
                msg("ADDED TO BOOKMARKS");
            }
            await syncUser(); updateBookmarkBtn(title, type, cover);
        };

        function updateBookmarkBtn(title, type, cover) {
            const isB = userData?.bookmarks?.some(b => b.title === title);
            const btn = document.getElementById('bmBtn');
            btn.innerHTML = isB ? `<i class="fa-solid fa-bookmark"></i> BOOKMARKED` : `<i class="fa-regular fa-bookmark"></i> ADD BOOKMARK`;
            btn.onclick = () => toggleBookmark(title, type, cover);
        }

        window.showBookmarks = () => {
            if(!userData?.bookmarks?.length) return msg("NO SAVED ITEMS");
            document.getElementById('sectionTitle').innerText = "MY BOOKMARKS";
            document.getElementById('mangaGrid').innerHTML = userData.bookmarks.map(b => `
                <div class="card" onclick="${b.type==='anime' ? `openAnimeDet` : `openManga`}('${b.title.replace(/'/g,"\\'")}')">
                    <img src="${b.cover}">
                    <div class="card-name">${b.title}</div>
                </div>`).join('');
            toggleSidebar();
        };

        // NAVIGATION & PAGES
        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `
                <img src="${s[0].coverUrl}" style="width:200px; border-radius:15px; box-shadow:0 10px 20px rgba(0,0,0,0.3);">
                <div style="flex:1; min-width:250px;">
                    <h2 style="font-family:'Oswald'; font-size:28px;">${t}</h2>
                    <p style="color:var(--primary); margin-top:5px;">Category: ${s[0].category}</p>
                </div>`;
            document.getElementById('listTitle').innerText = "CHAPTER LIST";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `
                <div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum} <i class="fa-solid fa-chevron-right" style="margin-left:auto; opacity:0.5;"></i></div>`).join('');
            updateBookmarkBtn(t, 'manga', s[0].coverUrl);
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = (id) => {
            const c = manga.find(x => x.id === id);
            document.getElementById('rt').innerText = c.seriesName + " - CH " + c.chapterNum;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block; margin-bottom:2px;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        window.openAnimePage = () => {
            document.getElementById('sectionTitle').innerText = "H-ANIME SERIES";
            document.getElementById('mangaGrid').innerHTML = anime.map(a => `
                <div class="card" onclick="openAnimeDet('${a.id}')">
                    <img src="${a.cover}">
                    <div class="card-name">${a.title}</div>
                </div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (idOrTitle) => {
            const a = anime.find(x => x.id === idOrTitle || x.title === idOrTitle);
            document.getElementById('detContent').innerHTML = `
                <img src="${a.cover}" style="width:200px; border-radius:15px;">
                <div style="flex:1;">
                    <h2 style="font-family:'Oswald'; font-size:28px;">${a.title}</h2>
                    <p style="color:var(--primary);">Anime Series</p>
                </div>`;
            document.getElementById('listTitle').innerText = "EPISODE LIST";
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `
                <div class="sidebar-item" onclick="watch('${e.u.replace(/'/g,"\\'")}')">${e.n} <i class="fa-solid fa-play-circle" style="margin-left:auto; color:var(--primary);"></i></div>`).join('');
            updateBookmarkBtn(a.title, 'anime', a.cover);
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (url) => {
            if(url.includes('t.me')) { window.open(url, '_blank'); msg("OPENING TELEGRAM..."); }
            else {
                document.getElementById('rt').innerText = "WATCHING ANIME";
                document.getElementById('viewer').innerHTML = `<iframe src="${url}" style="width:100%; height:300px; border:none;" allowfullscreen></iframe>`;
                document.getElementById('readPage').style.display = 'block';
            }
        };

        // ADMIN FUNCTIONS
        window.checkAdmin = () => { if(prompt("ENTER ADMIN PASSWORD:") === "Admin@2026") openModal('adminModal'); };
        
        window.addEp = () => {
            const div = document.createElement('div'); div.style.display = "flex"; div.style.gap = "5px"; div.style.marginTop = "5px";
            div.innerHTML = `<input class="en" placeholder="EP NAME" style="width:30%;"><input class="eu" placeholder="URL" style="width:70%;">`;
            document.getElementById('epList').appendChild(div);
        };

        async function upCl(f) {
            const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default");
            const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload", {method:"POST", body:fd});
            const d = await r.json(); return d.secure_url;
        }

        window.uploadManga = async () => {
            const b = document.getElementById('pubM'); b.innerText = "UPLOADING..."; b.disabled = true;
            try {
                const c = await upCl(document.getElementById('upCover').files[0]);
                const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
                await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, chapterNum: parseFloat(document.getElementById('upCh').value), category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
                msg("MANGA UPLOADED!"); location.reload();
            } catch(e) { msg("UPLOAD FAILED!"); b.innerText = "PUBLISH MANGA"; b.disabled = false; }
        };

        window.uploadAnime = async () => {
            const b = document.getElementById('pubA'); b.innerText = "UPLOADING..."; b.disabled = true;
            try {
                const c = await upCl(document.getElementById('aniCover').files[0]);
                let eps = []; document.querySelectorAll('.en').forEach((e, i) => { if(e.value) eps.push({n: e.value, u: document.querySelectorAll('.eu')[i].value}); });
                await addDoc(collection(db, "animes"), { title: document.getElementById('aniTitle').value, cover: c, episodes: eps, timestamp: serverTimestamp() });
                msg("ANIME UPLOADED!"); location.reload();
            } catch(e) { msg("FAILED!"); b.innerText = "PUBLISH ANIME"; b.disabled = false; }
        };

        window.renderManage = () => {
            document.getElementById('delMList').innerHTML = manga.map(m => `<div class="delete-row"><span>${m.seriesName} (Ch-${m.chapterNum})</span><i class="fa-solid fa-trash" onclick="delItem('chapters','${m.id}')" style="color:#ff4d4d; cursor:pointer;"></i></div>`).join('');
            document.getElementById('delAList').innerHTML = anime.map(a => `<div class="delete-row"><span>${a.title}</span><i class="fa-solid fa-trash" onclick="delItem('animes','${a.id}')" style="color:#ff4d4d; cursor:pointer;"></i></div>`).join('');
        };

        window.delItem = async (col, id) => { if(confirm("DELETE PERMANENTLY?")) { await deleteDoc(doc(db, col, id)); msg("DELETED"); loadData(); } };

        window.genKey = async () => {
            const k = "MZONE-" + Math.random().toString(36).substring(2,10).toUpperCase();
            await setDoc(doc(db, "promo_keys", k), { amount: parseInt(document.getElementById('kVal').value), used: false });
            document.getElementById('keyList').innerHTML += `<div>${k}</div>`;
        };

        window.redeem = async () => {
            const k = document.getElementById('giftInput').value.trim();
            const s = await getDoc(doc(db, "promo_keys", k));
            if(s.exists() && !s.data().used) {
                await updateDoc(doc(db, "promo_keys", k), { used: true });
                await updateDoc(doc(db, "users", user.uid), { coins: increment(s.data().amount) });
                msg("COINS ADDED SUCCESSFULLY!"); syncUser();
            } else msg("INVALID OR USED KEY!");
        };

        // UI HELPERS
        window.filterGenre = (g) => {
            document.getElementById('sectionTitle').innerText = g + " COLLECTION";
            const items = manga.filter(m => m.category === g);
            const u = {}; items.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-name">${v.seriesName}</div>
                </div>`).join('');
            toggleSidebar();
        };

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).then(()=>location.reload()).catch(()=>msg("LOGIN FAILED!"));
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.switchTab = (id, b) => { ['mUp','aUp','mng','kts'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };

        function updateUI() {
            document.getElementById('loggedOut').style.display = 'none';
            document.getElementById('loggedIn').style.display = 'block';
            document.getElementById('coinBox').style.display = 'block';
            document.getElementById('userCoins').innerText = userData.coins || 0;
            document.getElementById('uID').innerText = "USER ID: " + user.uid.substring(0,10) + "...";
        }
    </script>
</body>
