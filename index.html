<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Professional Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #000000; --card: #121212; --text: #ffffff; --header: #000000; --gold: #ffd700; --input: #111; --pink: #ff007f; --btn-grey: #242424; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 135px; overflow-x: hidden; }
        
        header { background: var(--header); height: 65px; width: 100%; position: fixed; top: 0; left: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #222; }
        .coin-status { color: var(--gold); font-weight: bold; font-size: 14px; }
        
        .search-container { position: fixed; top: 65px; left: 0; width: 100%; background: var(--header); padding: 10px 15px; z-index: 999; }
        .search-bar { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #333; background: var(--input); color: var(--text); outline: none; }
        
        .sidebar { position: fixed; top: 0; right: -300px; width: 290px; height: 100%; background: #0c0c0c; z-index: 4000; transition: 0.3s; padding: 25px 20px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3500; }
        .overlay.active { display: block; }
        
        .uid-text { font-size: 11px; color: #555; margin-bottom: 15px; }
        .promo-box { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
        .promo-input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 14px; margin-bottom: 12px; }
        .redeem-btn { background: var(--gold); color: black; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .nav-link-red { color: red; margin: 15px 0 10px 0; cursor: pointer; display: block; font-size: 15px; }
        .nav-link-white { color: white; margin: 10px 0 20px 0; cursor: pointer; display: block; font-size: 18px; }
        
        .genre-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .genre-btn { background: var(--btn-grey); border: none; color: #fff; padding: 14px; border-radius: 10px; font-size: 13px; text-align: center; cursor: pointer; }
        .hentai-btn { background: var(--pink); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; margin-top: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .admin-link-sidebar { color: #333; font-size: 13px; margin-top: auto; padding: 20px 0; text-align: center; cursor: pointer; display: block; border-top: 1px solid #1a1a1a; }

        .manga-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; padding-bottom: 50px; }
        .card img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; }
        .card b { display: block; margin-top: 8px; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        #detailsPage, #readPage, #adminModal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; overflow-y: auto; padding: 20px; padding-top: 80px; }
        .back-btn { width: 42px; height: 42px; background: red; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: fixed; top: 15px; left: 15px; z-index: 5001; cursor: pointer; }
        .ch-item { background: #0f0f0f; padding: 20px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #1a1a1a; }
        .ch-index { width: 35px; height: 35px; background: #1a1a1a; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: red; font-weight: bold; }
        .lock-status { color: #555; }
        .coin-tag { background: #332b00; color: var(--gold); padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; margin-left: 10px; }

        input, select, textarea { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; background: #161616; color: #fff; border: 1px solid #222; outline: none; }
        .btn-red { background: #ff0000; color: white; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--gold); color: black; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .delete-box { margin-top: 40px; padding-top: 20px; border-top: 2px solid #222; }
        .del-card { background: #111; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        .del-btn { background: #440000; color: #ff4d4d; border: 1px solid #660000; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo" style="font-family:'Oswald'; color:red; font-size:24px; cursor:pointer;" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="coin-status">COINS: <span id="userCoins">0</span></div>
            <i class="fa fa-bars" onclick="openSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Manga ရှာရန်..." onkeyup="searchManga()">
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <div class="manga-grid" id="manga-list"></div>

    <div class="sidebar" id="sidebar">
        <p class="uid-text">UID: <span id="myUID">...</span></p>
        <div class="promo-box">
            <input type="text" id="promoKey" class="promo-input" placeholder="Promo Code">
            <button class="redeem-btn" onclick="redeemKey()">REDEEM</button>
        </div>
        <span class="nav-link-red" onclick="location.reload()">Logout</span>
        <span class="nav-link-white" onclick="location.reload()">Home</span>
        
        <p style="color:red; font-weight:bold; font-size:14px;">GENRES</p>
        <div class="genre-grid" id="genreList"></div>
        
        <button class="hentai-btn" onclick="openHentai()">HENTAI</button>
        
        <span class="admin-link-sidebar" onclick="openAdmin()">Admin Panel</span>
    </div>

    <div id="detailsPage">
        <div class="back-btn" onclick="closeAll()"><i class="fa fa-arrow-left"></i></div>
        <div style="max-width:600px; margin:auto;">
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <img id="detImg" style="width:130px; height:190px; border-radius:15px; object-fit:cover;">
                <div style="flex:1;">
                    <h2 id="detTitle" style="font-family:Oswald; font-size:26px;"></h2>
                    <p id="detCat" style="color:red; font-weight:bold;"></p>
                    <button id="bmBtn" onclick="toggleBookmark()" style="background:var(--gold); color:black; padding:10px 18px; border-radius:10px; border:none; font-weight:bold; margin-top:15px; cursor:pointer;">+ Bookmark</button>
                </div>
            </div>
            <p id="detDesc" style="color:#888; font-size:13px; margin-bottom:30px;"></p>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="adminModal">
        <div style="max-width:450px; margin:auto; padding-bottom:60px;">
            <h2 style="color:red; font-family:Oswald; text-align:center;">ADMIN DASHBOARD</h2>
            
            <div style="margin-top:20px;">
                <input type="text" id="upName" placeholder="Manga Title">
                <textarea id="upDesc" placeholder="Description" rows="3"></textarea>
                <input type="number" id="upCh" placeholder="Chapter Number">
                <select id="upCat"></select>
                
                <p style="font-size:12px; color:var(--gold); margin-top:10px;">PRICE OPTION:</p>
                <select id="upPrice">
                    <option value="0">Free</option>
                    <option value="10">10 Coins</option>
                </select>

                <p style="font-size:11px; color:#555;">Cover:</p><input type="file" id="upCover">
                <p style="font-size:11px; color:#555;">Pages:</p><input type="file" id="upFiles" multiple>
                <button class="btn-red" id="uploadBtn">PUBLISH MANGA</button>
            </div>

            <div style="margin-top:40px; border-top:1px solid #333; padding-top:20px;">
                <h3 style="color:var(--gold); font-family:Oswald;">KEY GENERATOR</h3>
                <input type="number" id="keyAmt" placeholder="Coin Amount">
                <input type="number" id="keyQty" placeholder="Quantity">
                <input type="password" id="adminPass" placeholder="Admin Password">
                <button class="btn-gold" id="genBtn">GENERATE KEYS</button>
                <div id="keyListDisplay" style="margin-top:10px; color:var(--gold); font-family:monospace; font-size:12px;"></div>
            </div>

            <div class="delete-box">
                <h3 style="color:red; font-family:Oswald; margin-bottom:15px;">MANAGE UPLOADS</h3>
                <div id="adminDeleteList"></div>
            </div>

            <p onclick="closeAll()" style="text-align:center; color:#555; margin-top:40px; cursor:pointer;">CLOSE ADMIN</p>
        </div>
    </div>

    <div id="readPage">
        <div style="height:55px; background:#000; display:flex; align-items:center; padding:0 15px; position:fixed; width:100%; top:0; z-index:6001;">
            <i class="fa fa-arrow-left" onclick="closeAll()" style="color:white; font-size:20px; cursor:pointer;"></i>
            <span id="readTitle" style="margin-left:15px; font-size:14px;"></span>
        </div>
        <div id="viewer" style="margin-top:55px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, query, orderBy, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const MASTER_PASS = "MZoneAdmin@2026";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Hentai"];

        let allData = [], userCoins = parseInt(localStorage.getItem('mz_coins') || '0');

        onAuthStateChanged(auth, (user) => {
            if(user) document.getElementById('myUID').innerText = user.uid.substring(0,8).toUpperCase();
            fetchData();
        });

        function updateCoinDisplay() {
            document.getElementById('userCoins').innerText = userCoins;
            localStorage.setItem('mz_coins', userCoins);
        }

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid(allData.filter(x => x.category !== 'Hentai'));
            renderGenres();
            updateCoinDisplay();
        }

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.seriesName]) series[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')" style="cursor:pointer;">
                    <img src="${s.coverUrl}">
                    <b>${s.seriesName}</b>
                </div>`).join('');
        }

        window.openDetails = (title) => {
            const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "";
            document.getElementById('detCat').innerText = s[0].category;
            
            document.getElementById('chapterList').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map((ch, idx) => {
                const isLocked = ch.price > 0 && userCoins < ch.price;
                return `
                <div class="ch-item" onclick="tryRead('${ch.id}', ${ch.price})">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="ch-index">${idx + 1}</div>
                        <span>Chapter ${ch.chapterNum} ${ch.price > 0 ? `<span class="coin-tag">10 COINS</span>` : ''}</span>
                    </div>
                    ${isLocked ? '<i class="fa fa-lock lock-status"></i>' : '<i class="fa fa-play-circle" style="color:red;"></i>'}
                </div>`;
            }).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.tryRead = (id, price) => {
            if (price > 0 && userCoins < price) {
                alert("Coin မလုံလောက်ပါ။ Promo Code ဖြင့် Coin ဖြည့်ပေးပါ။");
            } else {
                const ch = allData.find(x => x.id === id);
                document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
                const viewer = document.getElementById('viewer');
                viewer.innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
                document.getElementById('readPage').style.display = 'block';
            }
        };

        window.redeemKey = () => {
            const code = document.getElementById('promoKey').value;
            if(code.startsWith("MZ-")) {
                userCoins += 500; updateCoinDisplay();
                alert("500 Coins ဖြည့်သွင်းမှု အောင်မြင်ပါသည်။");
            } else { alert("Invalid Code"); }
        };

        window.openAdmin = () => {
            if(prompt("Admin Password:") === MASTER_PASS) {
                document.getElementById('adminModal').style.display = 'block';
                renderAdminDeleteList();
                document.getElementById('sidebar').classList.remove('active');
            }
        };

        function renderAdminDeleteList() {
            document.getElementById('adminDeleteList').innerHTML = allData.map(ch => `
                <div class="del-card">
                    <span>${ch.seriesName} (Ch-${ch.chapterNum})</span>
                    <button class="del-btn" onclick="deleteChapter('${ch.id}')">DELETE</button>
                </div>`).join('');
        }

        window.deleteChapter = async (id) => {
            if(confirm("Are you sure?")) {
                await deleteDoc(doc(db, "chapters", id));
                location.reload();
            }
        };

        window.openSidebar = () => { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); };
        window.closeAll = () => { document.querySelectorAll('#detailsPage, #adminModal, #readPage').forEach(el => el.style.display = 'none'); document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').classList.remove('active'); };

        function renderGenres() {
            const gl = document.getElementById('genreList'), sl = document.getElementById('upCat');
            sl.innerHTML = ""; gl.innerHTML = "";
            CATS.forEach(c => {
                sl.innerHTML += `<option value="${c}">${c}</option>`;
                if(c !== 'Hentai') gl.innerHTML += `<div class="genre-btn">${c}</div>`;
            });
        }

        async function up(f) { 
            const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); 
            const r = await fetch(`https://api.cloudinary.com/v1_1/dqdqg2wac/upload`, {method:"POST", body:fd}); 
            return (await r.json()).secure_url; 
        }

        document.getElementById('uploadBtn').onclick = async () => {
            const btn = document.getElementById('uploadBtn'); btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const cv = await up(document.getElementById('upCover').files[0]);
                const files = document.getElementById('upFiles').files; let imgs = [];
                for(let f of files) imgs.push(await up(f));
                await addDoc(collection(db, "chapters"), {
                    seriesName: document.getElementById('upName').value, seriesDesc: document.getElementById('upDesc').value,
                    chapterNum: parseFloat(document.getElementById('upCh').value), category: document.getElementById('upCat').value,
                    price: parseInt(document.getElementById('upPrice').value), coverUrl: cv, chapterImages: imgs, timestamp: serverTimestamp()
                });
                location.reload();
            } catch(e) { alert("Upload Failed"); btn.innerText = "PUBLISH MANGA"; btn.disabled = false; }
        };

        document.getElementById('genBtn').onclick = () => {
            if(document.getElementById('adminPass').value !== MASTER_PASS) return alert("Wrong Password");
            const qty = parseInt(document.getElementById('keyQty').value);
            let keys = [];
            for(let i=0; i<qty; i++) keys.push("MZ-" + Math.random().toString(36).substring(2,10).toUpperCase());
            document.getElementById('keyListDisplay').innerHTML = keys.join("<br>");
        };
    </script>
</body>
</html>
