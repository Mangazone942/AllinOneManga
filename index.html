<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ULTIMATE MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --bg: #000; --card: #121212; --accent: #1e1e1e; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* LOADING ANIMATION */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .spinner { width: 50px; height: 50px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .logo { font-weight: 700; font-size: 22px; color: var(--primary); letter-spacing: 2px; }

        /* SIDEBAR & CHAT */
        .sidebar { position: fixed; top: 0; right: -320px; width: 310px; height: 100%; background: var(--card); z-index: 2001; padding: 25px 15px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }

        .chat-box { background: #000; border-radius: 15px; height: 230px; display: flex; flex-direction: column; margin: 15px 0; border: 1px solid #222; overflow: hidden; }
        #chatDisplay { flex: 1; overflow-y: auto; padding: 12px; font-size: 11px; line-height: 1.6; }
        .chat-msg { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
        .vip-name { color: var(--primary); font-weight: bold; text-shadow: 0 0 5px rgba(255,215,0,0.3); }

        /* CONTENT GRID */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .section-title { font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .vip-tag { position: absolute; top: 10px; left: 10px; background: var(--primary); color: #000; padding: 3px 8px; font-size: 9px; font-weight: 800; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* PREMIUM DETAILS PAGE */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .details-header { display: flex; gap: 20px; margin-bottom: 30px; }
        .details-cover { width: 130px; height: 190px; border-radius: 15px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .details-meta h2 { font-size: 22px; font-weight: 700; line-height: 1.2; margin-bottom: 8px; }
        .details-meta p { color: #888; font-size: 13px; margin-bottom: 15px; }
        
        .lib-btn { background: var(--primary); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .chapter-item { background: var(--accent); padding: 18px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }

        /* BUTTONS & FORMS */
        .btn { border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 14px; width: 100%; transition: 0.2s; }
        .btn-gold { background: var(--primary); color: #000; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--primary); }

        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-crown" onclick="showLeaderboard()" style="color:var(--primary); font-size:20px;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="uCard" style="display:none; background:linear-gradient(135deg, #1e1e1e, #111); padding:20px; border-radius:20px; border:1px solid #333; margin-bottom:20px;">
            <p id="uName" style="font-weight:700; font-size:18px; color:var(--primary);"></p>
            <p style="font-size:12px; opacity:0.7;"><i class="fa-solid fa-coins"></i> Balance: <span id="uCoins">0</span></p>
        </div>
        <button id="loginBtn" class="btn btn-gold" onclick="toggleModal('authModal')">JOIN MEMBERSHIP</button>
        
        <div class="chat-box" id="chatDisplay"></div>
        <div style="display:flex; gap:8px; margin-bottom:20px;">
            <input type="text" id="chatMsg" placeholder="Global chat..." style="margin:0;">
            <button onclick="sendChat()" style="background:var(--primary); border:none; border-radius:12px; padding:0 15px;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <div onclick="showBookmarks()" style="padding:12px 0; border-bottom:1px solid #222; font-size:14px;"><i class="fa-solid fa-heart" style="margin-right:10px;"></i> MY LIBRARY</div>
        <div onclick="openAnimeHome()" style="padding:12px 0; border-bottom:1px solid #222; font-size:14px;"><i class="fa-solid fa-clapperboard" style="margin-right:10px;"></i> ANIME SPACE</div>
        <div onclick="checkAdmin()" style="margin-top:30px; opacity:0.3; font-size:10px; text-align:center;">ADMIN TERMINAL</div>
    </div>

    <div class="container">
        <div class="section-title"><i class="fa-solid fa-fire"></i> Fresh Updates</div>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div style="margin-bottom:20px;" onclick="closePage('detPage')"><i class="fa-solid fa-arrow-left" style="font-size:20px; color:var(--primary);"></i></div>
        <div id="detContent"></div>
        <div style="margin-top:30px;">
            <p style="font-size:12px; font-weight:700; color:#555; letter-spacing:1px; margin-bottom:15px;">CHAPTER SELECTION</p>
            <div id="itemList"></div>
        </div>
    </div>

    <div id="playPage" class="full-page" style="padding:0;">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); position:sticky; top:0; z-index:10;">
            <i class="fa-solid fa-xmark" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="font-size:12px; font-weight:700;"></span>
            <i class="fa-solid fa-bookmark" id="bookBtn" onclick="toggleBookmark()"></i>
        </div>
        <div id="viewer"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 style="text-align:center; margin-bottom:20px;">Welcome Back</h2>
        <input type="email" id="authEmail" placeholder="Email Address">
        <input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">GET STARTED</button>
        <p onclick="switchAuth()" style="text-align:center; font-size:11px; margin-top:20px; opacity:0.5;">New here? Create account</p>
    </div></div>

    <div id="leaderModal" class="modal"><div class="modal-content">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:20px;"><i class="fa-solid fa-trophy"></i> ELITE USERS</h3>
        <div id="leaderList"></div>
        <button class="btn" onclick="toggleModal('leaderModal')" style="margin-top:20px; background:#222;">BACK</button>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" onclick="showTab('keyTab')">KEYS</button>
            <button class="btn" onclick="showTab('mng')" style="background:#ff4444;">DEL</button>
        </div>
        <div id="mUp"><input id="upTitle" placeholder="Series Name"><input id="upCh" type="number" placeholder="Ch Num"><input id="upCoin" type="number" placeholder="Coin Price"><input type="file" id="upCover"><input type="file" id="upPages" multiple><button class="btn btn-gold" onclick="uploadManga()">UPLOAD NOW</button></div>
        <div id="keyTab" style="display:none;"><input id="ka" type="number" placeholder="Coin Amount"><button class="btn btn-gold" onclick="genKey('COIN')">GEN KEY</button><div id="kh" style="margin-top:10px; font-size:12px; color:var(--primary);"></div></div>
        <div id="mng" style="display:none; max-height:200px; overflow-y:auto;" id="delList"></div>
        <button class="btn" onclick="toggleModal('adminModal')" style="margin-top:15px; background:#333;">CLOSE</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, manga = [], anime = [], isSignup = false, currentId = "";

        // AUTH TRACKER
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uRef = doc(db, "users", user.uid);
                const uDoc = await getDoc(uRef);
                if (!uDoc.exists()) await setDoc(uRef, { coins: 0, email: user.email, bookmarks: [], isVIP: false });
                document.getElementById('uCard').style.display='block';
                document.getElementById('loginBtn').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0].toUpperCase();
                document.getElementById('uCoins').innerText = uDoc.data()?.coins || 0;
                listenChat();
            }
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        });

        // DATA LOADER
        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderManage();
        }

        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    ${v.coinPrice > 0 ? `<div class="vip-tag"><i class="fa-solid fa-gem"></i> PREMIUM</div>` : ''}
                    <img src="${v.coverUrl}">
                    <div class="card-info">${v.seriesName}</div>
                </div>`).join('');
        }

        // NAVIGATION
        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            currentId = s[0].id;
            document.getElementById('detContent').innerHTML = `
                <div class="details-header">
                    <img src="${s[0].coverUrl}" class="details-cover">
                    <div class="details-meta">
                        <h2>${t}</h2>
                        <p><i class="fa-solid fa-tags"></i> Action, Fantasy, Manga</p>
                        <button class="lib-btn" onclick="toggleBookmark()"><i class="fa-solid fa-plus"></i> ADD TO LIBRARY</button>
                    </div>
                </div>`;
            document.getElementById('itemList').innerHTML = s.map(c => `
                <div class="chapter-item" onclick="readManga('${c.id}')">
                    <span>Chapter ${c.chapterNum}</span>
                    <i class="fa-solid fa-circle-play" style="color:var(--primary); font-size:20px;"></i>
                </div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        // CORE LOGIC (BOOKMARK, CHAT, DELETE)
        window.toggleBookmark = async () => {
            if(!currentUser) return toggleModal('authModal');
            const uRef = doc(db, "users", currentUser.uid);
            const uDoc = await getDoc(uRef);
            let bks = uDoc.data().bookmarks || [];
            if(bks.includes(currentId)) bks = bks.filter(i => i !== currentId);
            else bks.push(currentId);
            await updateDoc(uRef, { bookmarks: bks });
            alert("Library Updated!");
        };

        window.renderManage = () => {
            const list = document.getElementById('mng');
            list.innerHTML = manga.map(m => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; font-size:12px;">
                    <span>${m.seriesName} - CH ${m.chapterNum}</span>
                    <i class="fa-solid fa-trash" style="color:#ff4444;" onclick="del('chapters','${m.id}')"></i>
                </div>`).join('');
        };

        window.del = async (col, id) => { if(confirm("Confirm Delete?")) { await deleteDoc(doc(db, col, id)); loadData(); } };

        // UTILS
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('overlay').style.display==='none'?'block':'none'; };
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display==='flex'?'none':'flex'; };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.showTab = (id) => { ['mUp','keyTab','mng'].forEach(t => document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.checkAdmin = () => { if(prompt("PASSCODE:")==="Admin@2026") toggleModal('adminModal'); };

        // FIREBASE ACTIONS (KEEPING PREVIOUS UPLOAD LOGIC)
        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        window.uploadManga = async () => {
            document.getElementById('loader').style.display = 'flex';
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoin').value)||0, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        loadData();
    </script>
</body>
</html>
