<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --gold: #ffd700; --secret: #ff007f; --header: rgba(0,0,0,0.95); }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 75px; overflow-x: hidden; scroll-behavior: smooth; }

        header { 
            background: var(--header); backdrop-filter: blur(15px); height: 65px; width: 100%; position: fixed; 
            top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.1); 
        }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .coin-display { color: var(--gold); font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); letter-spacing: 1px; cursor: pointer; }

        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.4s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SLIDER & SECTIONS */
        .slider-container { width: 100%; height: 220px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; background: #111; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 0.8s ease-in-out; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .slide-info { position: absolute; bottom: 20px; left: 20px; }

        /* BACK BUTTON ON POSTER */
        .details-hero { position: relative; width: 100%; display: flex; gap: 20px; padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent); }
        .back-nav {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(255,0,0,0.3); transition: 0.2s;
        }
        .back-nav:active { transform: scale(0.9); }

        .premium-btn {
            background: var(--gold); color: black; border: none; padding: 12px 20px; border-radius: 10px; 
            font-weight: bold; font-size: 11px; display: flex; align-items: center; gap: 8px; cursor: pointer; margin-top: 15px;
        }

        .chapter-box {
            background: var(--card); border: 1px solid rgba(128,128,128,0.1); padding: 18px; border-radius: 15px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s;
        }
        .chapter-box:hover { border-color: var(--primary); }

        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { font-family: 'Oswald'; font-size: 18px; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); }

        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(128,128,128,0.05); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-info h3 { font-size: 13px; font-weight: 600; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); padding: 25px; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        #detailsPage { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-right">
            <div id="coinDisp" class="coin-display" style="display:none;">
                <i class="fa-solid fa-gem"></i> <span id="userCoins">0</span>
            </div>
            <i class="fa-solid fa-circle-half-stroke" onclick="toggleTheme()" style="cursor:pointer; color:var(--primary); font-size: 20px;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; margin-bottom: 20px; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 15px;">
            <p style="font-size: 10px; color:gray;">UID: <span id="myUID" style="color:var(--gold);"></span></p>
            <input type="text" id="promoKey" placeholder="PROMO CODE" style="width:100%; padding:10px; background:rgba(0,0,0,0.3); border:1px solid #333; color:white; border-radius:8px; margin-top:10px;">
            <button onclick="redeemKey()" style="background:var(--gold); color:black; border:none; width:100%; padding:10px; border-radius:8px; font-weight:bold; margin-top:8px; cursor:pointer;">REDEEM KEY</button>
            <button onclick="logout()" style="color:#ff4d4d; background:none; border:none; margin-top:20px; cursor:pointer; font-size:12px; font-weight:600;"><i class="fa-solid fa-power-off"></i> Logout Account</button>
        </div>
        <button id="loginBtn" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;" onclick="openModal('authModal')">Member Login</button>
        <div style="margin-top:25px; cursor:pointer; font-weight:600;" onclick="location.reload()"><i class="fa-solid fa-house" style="margin-right:10px;"></i> Browse Home</div>
        <div id="genreList" style="margin-top:20px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;"></div>
        <div onclick="openSecretModal()" style="margin-top:25px; background:var(--secret); color:white; padding:12px; text-align:center; border-radius:10px; cursor:pointer; font-weight:bold; font-size:12px;">ADULT 18+ VAULT</div>
        <div onclick="openAdmin()" style="margin-top:40px; color:gray; font-size:10px; cursor:pointer; text-align:center; opacity: 0.5;">ADMINISTRATION</div>
    </div>

    <div class="container fade-in">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search series..." oninput="searchManga()">
        
        <div id="homeUI">
            <div id="library-section" style="display:none;">
                <div class="section-title"><i class="fa-solid fa-bookmark"></i> MY LIBRARY</div>
                <div id="bookmark-list" class="manga-grid"></div>
            </div>

            <div class="slider-container" id="slider"></div>

            <div class="section-title"><i class="fa-solid fa-bolt"></i> LATEST UPDATES</div>
            <div id="manga-list" class="manga-grid"></div>
        </div>
    </div>

    <div id="detailsPage" class="fade-in">
        <div class="details-hero">
            <div class="back-nav" onclick="closeDetails()"><i class="fa-solid fa-chevron-left"></i></div>
            <img id="detImg" style="width:140px; height:200px; border-radius:15px; object-fit:cover; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <div style="flex:1; padding-top: 10px;">
                <h2 id="detTitle" style="font-family:'Oswald'; line-height:1.1;"></h2>
                <p id="detCat" style="color:var(--primary); font-weight:bold; font-size:13px; margin:8px 0;"></p>
                <button id="bmBtn" class="premium-btn" onclick="toggleBookmark()"></button>
            </div>
        </div>
        <div class="container">
            <p id="detDesc" style="color:gray; font-size:13px; margin:25px 0; line-height:1.6;"></p>
            <h4 style="font-size:12px; color:gray; margin-bottom:15px; text-transform:uppercase; letter-spacing:1px;">Available Chapters</h4>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3 style="margin-bottom:20px;">Login</h3>
        <input type="email" id="email" placeholder="Email"><input type="password" id="pass" placeholder="Password">
        <button style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;" onclick="handleAuth('login')">SIGN IN</button>
        <p onclick="closeModal('authModal')" style="text-align:center; margin-top:20px; font-size:12px; color:gray; cursor:pointer;">CLOSE</p>
    </div></div>

    <div id="readPage">
        <div style="background:rgba(0,0,0,0.95); height:60px; display:flex; align-items:center; padding:0 15px; position:fixed; top:0; width:100%; z-index:4001; border-bottom:1px solid #222;">
            <i class="fa-solid fa-xmark" onclick="closeReader()" style="font-size:24px; cursor:pointer; margin-right:15px;"></i>
            <span id="readTitle" style="font-size:13px; font-weight:600;"></span>
        </div>
        <div id="viewer" style="margin-top:60px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);

        let allData = [], currentUser = null, currentTitle = "";

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                const s = await getDoc(doc(db, "users", user.uid));
                const userData = s.data();
                if(userData) {
                    document.getElementById('coinDisp').style.display = 'flex';
                    document.getElementById('userCoins').innerText = (userData.coins || 0).toLocaleString();
                    document.getElementById('myUID').innerText = user.uid;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('userProfile').style.display = 'block';
                }
            }
            fetchData();
        });

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid(allData.filter(x => x.category !== 'Hentai'));
            renderBookmarks();
            setupSlider();
            renderGenres();
        }

        function setupSlider() {
            const unique = {}; allData.forEach(ch => { if(!unique[ch.seriesName] && ch.category !== 'Hentai') unique[ch.seriesName] = ch; });
            const slides = Object.values(unique).slice(0, 5);
            document.getElementById('slider').innerHTML = slides.map((s, i) => `
                <div class="slide ${i===0?'active':''}" onclick="openDetails('${s.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${s.coverUrl}">
                    <div class="slide-info">
                        <span style="background:var(--primary); padding:2px 8px; font-size:10px; border-radius:4px;">FEATURED</span>
                        <h2 style="font-family:'Oswald'; color:white; font-size:24px;">${s.seriesName}</h2>
                    </div>
                </div>`).join('');
            
            let cur = 0;
            if(slides.length > 1) {
                setInterval(() => {
                    const items = document.querySelectorAll('.slide');
                    if(items.length > 0) {
                        items[cur].classList.remove('active');
                        cur = (cur + 1) % items.length;
                        items[cur].classList.add('active');
                    }
                }, 5000);
            }
        }

        window.renderGrid = (data) => {
            const unique = {}; data.forEach(ch => { if(!unique[ch.seriesName]) unique[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(unique).map(v => `
                <div class="card fade-in" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}" loading="lazy">
                    <div class="card-info"><h3>${v.seriesName}</h3><p style="font-size:10px; color:gray;">${v.category}</p></div>
                </div>`).join('');
        };

        window.renderBookmarks = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const libSection = document.getElementById('library-section');
            if(bms.length > 0) {
                libSection.style.display = 'block';
                const bookmarkedData = bms.map(title => allData.find(x => x.seriesName === title)).filter(x => x);
                document.getElementById('bookmark-list').innerHTML = bookmarkedData.map(v => `
                    <div class="card fade-in" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')">
                        <img src="${v.coverUrl}">
                        <div class="card-info"><h3>${v.seriesName}</h3></div>
                    </div>`).join('');
            } else { libSection.style.display = 'none'; }
        };

        window.openDetails = (title) => {
            currentTitle = title; const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detCat').innerText = s[0].category;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "No synopsis available for this premium series.";
            updateBookmarkBtn();
            document.getElementById('chapterList').innerHTML = s.sort((a,b) => b.chapterNum - a.chapterNum).map(ch => `
                <div class="chapter-box" onclick="showReader('${ch.id}')">
                    <span style="font-size:13px; font-weight:600;">Chapter ${ch.chapterNum}</span>
                    <i class="fa-solid fa-circle-play" style="color:var(--gold); font-size:20px;"></i>
                </div>`).join('');
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
        };

        window.showReader = (id) => {
            const ch = allData.find(x => x.id === id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        window.toggleBookmark = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const idx = bms.indexOf(currentTitle);
            if(idx > -1) bms.splice(idx, 1); else bms.push(currentTitle);
            localStorage.setItem('mz_bookmarks', JSON.stringify(bms));
            updateBookmarkBtn();
            renderBookmarks();
        };

        function updateBookmarkBtn() {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            document.getElementById('bmBtn').innerHTML = bms.includes(currentTitle) ? '<i class="fa-solid fa-check"></i> SAVED' : '<i class="fa-solid fa-plus"></i> ADD TO LIBRARY';
        }

        window.toggleTheme = () => document.body.classList.toggle('light-mode');
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.closeDetails = () => { document.getElementById('detailsPage').style.display = 'none'; };
        window.closeReader = () => { document.getElementById('readPage').style.display = 'none'; };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.renderGenres = () => {
            const genres = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Horror"];
            const gl = document.getElementById('genreList'); gl.innerHTML = "";
            genres.forEach(g => { gl.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:10px; font-size:11px; cursor:pointer;" onclick="filterGenre('${g}')">${g}</div>`; });
        };
        window.filterGenre = (g) => { renderGrid(allData.filter(x => x.category === g)); toggleSidebar(); };
        window.searchManga = () => { const q = document.getElementById('searchInput').value.toLowerCase(); renderGrid(allData.filter(m => m.seriesName.toLowerCase().includes(q))); };
    </script>
</body>
</html>
