<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-ZONE | PRO SYSTEM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { --p: #FFD700; --b: #050505; --c: #121212; --border: rgba(255, 215, 0, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--b); color: #fff; padding-top: 75px; }

        /* --- Header & Navigation --- */
        header { position: fixed; top: 0; width: 100%; height: 75px; background: rgba(5,5,5,0.9); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--border); z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 20px; }
        .nav-right { display: flex; gap: 10px; align-items: center; }
        
        .btn-ui { background: #111; border: 1px solid var(--p); padding: 6px 12px; border-radius: 50px; color: var(--p); font-size: 12px; font-weight: 800; cursor: pointer; }

        /* --- Main Grid --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--c); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; background: linear-gradient(transparent, #000); position: absolute; bottom: 0; width: 100%; text-align: center; }
        .card-info h4 { font-size: 13px; color: var(--p); }

        /* --- Pages --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 2000; overflow-y: auto; }
        .close-btn { position: fixed; top: 15px; left: 15px; width: 40px; height: 40px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2100; border: 1px solid var(--p); color: var(--p); }

        /* --- Form & Admin --- */
        .box { background: var(--c); padding: 20px; border-radius: 15px; margin: 15px; border: 1px solid var(--border); }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; }
        .btn-gold { width: 100%; padding: 15px; background: var(--p); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        
        /* File Upload Styling */
        .file-label { display: block; padding: 15px; border: 2px dashed var(--p); text-align: center; color: var(--p); border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        #preview { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 10px; }
        #preview img { height: 80px; border-radius: 5px; }

        .chapter-item { background: var(--c); padding: 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; border-left: 4px solid var(--p); }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="nav-right">
            <div class="btn-ui" onclick="nav('loginPage')"><i class="fa-solid fa-user"></i> LOGIN</div>
            <div class="btn-ui" onclick="nav('topupPage')"><i class="fa-solid fa-coins"></i> <span id="uCoins">0</span></div>
            <i class="fa-solid fa-bars" style="color:var(--p); font-size:20px;" onclick="nav('adm')"></i>
        </div>
    </header>

    <div id="mainGrid" class="grid"></div>

    <div id="loginPage" class="full-page">
        <div class="close-btn" onclick="clP()"><i class="fa-solid fa-xmark"></i></div>
        <div style="padding-top:100px;" class="box">
            <h3 style="color:var(--p); margin-bottom:15px;"><i class="fa-solid fa-shield-halved"></i> USER LOGIN</h3>
            <input id="userEmail" placeholder="Email (Admin only for now)">
            <input id="userPass" type="password" placeholder="Password">
            <button class="btn-gold" onclick="alert('Login feature linked to Firebase Auth')">LOGIN</button>
        </div>
    </div>

    <div id="topupPage" class="full-page">
        <div class="close-btn" onclick="clP()"><i class="fa-solid fa-xmark"></i></div>
        <div style="padding-top:100px;" class="box">
            <h3><i class="fa-solid fa-key"></i> REDEEM COIN KEY</h3>
            <input id="redeemKey" placeholder="Enter Gift Key">
            <button class="btn-gold" onclick="redeem()">ACTIVATE</button>
        </div>
    </div>

    <div id="adm" class="full-page">
        <div class="close-btn" onclick="clP()"><i class="fa-solid fa-chevron-left"></i></div>
        <div style="padding: 80px 10px;">
            <div class="box">
                <h3><i class="fa-solid fa-upload"></i> UPLOAD FROM DEVICE</h3>
                <select id="upType"><option value="chapters">Manga</option><option value="animes">Anime</option></select>
                <input id="upTitle" placeholder="Series Name">
                <input id="upNum" placeholder="Chapter/Episode No">
                <input id="upPrice" type="number" placeholder="Price (Coins)">
                
                <p style="font-size:12px; margin-bottom:5px;">Cover Image:</p>
                <input type="file" id="fileCover" accept="image/*">
                
                <p style="font-size:12px; margin-bottom:5px;">Content (Multiple for Manga):</p>
                <input type="file" id="filePages" accept="image/*" multiple>
                <div id="preview"></div>

                <button class="btn-gold" id="upBtn" onclick="handleUpload()">START UPLOAD</button>
            </div>
            
            <div class="box">
                <h3><i class="fa-solid fa-plus"></i> GEN KEY</h3>
                <input id="genAmt" type="number" placeholder="Coins">
                <button class="btn-gold" onclick="genGift()">GENERATE</button>
                <p id="keyDisplay" style="text-align:center; margin-top:10px; color:var(--p); font-weight:bold;"></p>
            </div>
        </div>
    </div>

    <div id="dp" class="full-page">
        <div class="close-btn" onclick="clP()"><i class="fa-solid fa-arrow-left"></i></div>
        <div id="detailHero" style="height:300px; overflow:hidden;"><img id="dtB" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="padding:20px; margin-top:-50px; background:var(--b); border-radius:30px 30px 0 0; position:relative;">
            <h2 id="dtT"></h2>
            <div id="chapterArea" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="vp" class="full-page" style="background:#000;"><div class="close-btn" onclick="clP()"><i class="fa-solid fa-xmark"></i></div><div id="vView"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax",
            storageBucket: "mangabyax.appspot.com", appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let data = [];
        let coins = parseInt(localStorage.getItem('m_coins') || "0");

        window.nav = id => { document.getElementById(id).style.display='block'; history.pushState({p:id},"","#"+id); };
        window.clP = () => history.back();
        window.onpopstate = () => document.querySelectorAll('.full-page').forEach(p=>p.style.display='none');

        const updateUI = () => { document.getElementById('uCoins').innerText = coins; localStorage.setItem('m_coins', coins); };

        // --- LOAD DATA ---
        async function load() {
            const [m, a] = await Promise.all([getDocs(collection(db, "chapters")), getDocs(collection(db, "animes"))]);
            data = [...m.docs.map(d=>({id:d.id, ...d.data(), type:'Manga'})), ...a.docs.map(d=>({id:d.id, ...d.data(), type:'Anime'}))];
            
            const grid = document.getElementById('mainGrid');
            const unique = {};
            data.forEach(i => { if(i.seriesName) unique[i.seriesName] = i; });
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openD('${v.seriesName.replace(/'/g, "\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-info"><h4>${v.seriesName}</h4></div>
                </div>
            `).join('');
            updateUI();
        }

        window.openD = (name) => {
            const series = data.filter(d => d.seriesName === name);
            document.getElementById('dtB').src = series[0].coverUrl;
            document.getElementById('dtT').innerText = name;
            document.getElementById('chapterArea').innerHTML = series.map(ch => `
                <div class="chapter-item" onclick="unlock('${ch.id}', ${ch.price})">
                    <span>Chapter ${ch.chapterNo}</span>
                    <span style="color:var(--p)">${ch.price} Coins</span>
                </div>
            `).join('');
            nav('dp');
        };

        window.unlock = (id, price) => {
            if(coins < price) return alert("Low Coins!");
            if(price > 0 && confirm(`Buy for ${price}?`)) { coins -= price; updateUI(); }
            const item = data.find(d => d.id === id);
            const v = document.getElementById('vView');
            v.innerHTML = item.type === 'Manga' ? item.pages.map(p => `<img src="${p}" style="width:100%;">`).join('') : `<iframe src="${item.videoUrl}" style="width:100%; height:300px;"></iframe>`;
            nav('vp');
        };

        // --- UPLOAD LOGIC ---
        window.handleUpload = async () => {
            const btn = document.getElementById('upBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;

            try {
                const coverFile = document.getElementById('fileCover').files[0];
                const pageFiles = document.getElementById('filePages').files;
                
                // Upload Cover
                const cRef = ref(storage, `covers/${Date.now()}_${coverFile.name}`);
                await uploadBytes(cRef, coverFile);
                const coverUrl = await getDownloadURL(cRef);

                // Upload Pages
                const pagesUrls = [];
                for(let f of pageFiles) {
                    const pRef = ref(storage, `pages/${Date.now()}_${f.name}`);
                    await uploadBytes(pRef, f);
                    pagesUrls.push(await getDownloadURL(pRef));
                }

                const col = document.getElementById('upType').value;
                await addDoc(collection(db, col), {
                    seriesName: document.getElementById('upTitle').value,
                    chapterNo: document.getElementById('upNum').value,
                    price: parseInt(document.getElementById('upPrice').value || 0),
                    coverUrl: coverUrl,
                    pages: pagesUrls
                });

                alert("Done!"); location.reload();
            } catch (e) { alert("Error: " + e.message); btn.innerText = "START UPLOAD"; btn.disabled = false; }
        };

        window.genGift = async () => {
            const k = "KEY-" + Math.random().toString(36).substring(2,10).toUpperCase();
            await addDoc(collection(db, "gifts"), { key: k, amt: parseInt(document.getElementById('genAmt').value) });
            document.getElementById('keyDisplay').innerText = k;
        };

        window.redeem = async () => {
            const k = document.getElementById('redeemKey').value;
            const q = query(collection(db, "gifts"), where("key", "==", k));
            const s = await getDocs(q);
            if(!s.empty) {
                coins += s.docs[0].data().amt;
                await deleteDoc(doc(db, "gifts", s.docs[0].id));
                updateUI(); alert("Coins Added!"); clP();
            } else alert("Invalid Key");
        };

        load();
    </script>
</body>
</html>
