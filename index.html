<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Masterpiece</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e62117; --bg: #0b0b0b; --card: #1a1a1a; --text: #fff; --secret: #ff007f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        header { background: #000; height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--primary); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); cursor: pointer; }

        /* SCROLL TO TOP */
        #scrollTop { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 2500; cursor: pointer; border: none; }

        /* LOADING SKELETON */
        .skeleton { background: #222; animation: blink 1.5s infinite; border-radius: 12px; height: 230px; }
        @keyframes blink { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* SIDEBAR & MODALS */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #111; z-index: 2001; transition: 0.4s; padding: 25px; overflow-y: auto; border-left: 2px solid var(--primary); }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; }
        .overlay.active { display: block; }

        /* GRID & CARDS */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; transition: transform 0.3s; }
        .card:hover { transform: scale(1.03); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; transition: 0.5s; }
        .card-info { padding: 10px; text-align: center; }

        /* READER PROGRESS */
        .progress-container { position: fixed; top: 65px; left: 0; width: 100%; height: 4px; background: transparent; z-index: 4002; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; }

        /* READER NAV */
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .read-nav { background: rgba(0,0,0,0.9); height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 4001; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid var(--primary); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #151515; border: 1px solid #222; color: white; border-radius: 8px; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fa fa-history" onclick="showHistory()" style="cursor:pointer; font-size:20px;"></i>
            <i class="fa fa-bars" style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:15px;">MENU</h2>
        <div onclick="showAll()" style="padding:10px 0; cursor:pointer; border-bottom:1px solid #222;"><i class="fa fa-home"></i> Home</div>
        <h3 style="font-size:14px; margin:20px 0 5px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"></div>
        <div onclick="filterCat('Hentai')" style="margin-top:10px; background:#1a000d; color:var(--secret); padding:10px; text-align:center; border-radius:4px; cursor:pointer;">ðŸ”ž HENTAI</div>
        <div style="margin-top:30px; color:#ffcc00; cursor:pointer;" onclick="openAdmin()">Admin Panel</div>
    </div>

    <button id="scrollTop" onclick="window.scrollTo(0,0)"><i class="fa fa-arrow-up"></i></button>

    <div class="container">
        <input type="text" id="searchInput" placeholder="Search titles..." oninput="searchManga()" style="width:100%; padding:12px; background:#151515; border:1px solid #222; color:white; border-radius:8px; margin-bottom:15px;">
        
        <div style="display:flex; gap:10px; margin-bottom:15px; overflow-x:auto;">
            <button class="nav-btn" onclick="sortManga('new')">Newest</button>
            <button class="nav-btn" onclick="sortManga('az')" style="background:#222;">A-Z</button>
        </div>

        <h2 id="viewTitle" style="margin-bottom:20px; font-family:'Oswald'; border-left:4px solid var(--primary); padding-left:10px;">LATEST UPDATES</h2>
        <div id="manga-list" class="manga-grid"></div>
        <button id="loadMoreBtn" onclick="loadMore()" style="display:none; width:150px; margin:30px auto; padding:10px; background:none; border:1px solid var(--primary); color:white; border-radius:8px; cursor:pointer;">Load More</button>
    </div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:20px; padding-top:80px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-arrow-left" onclick="closeDetails()" style="font-size:24px; cursor:pointer; margin-bottom:20px;"></i>
            <div style="display:flex; gap:20px;">
                <img id="detImg" src="" style="width:120px; height:180px; border-radius:12px; object-fit:cover; border:2px solid var(--primary);">
                <div>
                    <h2 id="detTitle" style="font-family:'Oswald';"></h2>
                    <p id="detCat" style="color:var(--primary); font-size:12px; font-weight:bold;"></p>
                    <button class="nav-btn" style="margin-top:10px;" onclick="shareManga()"><i class="fa fa-share"></i> Share</button>
                </div>
            </div>
            <div id="detDesc" style="background:#1a1a1a; padding:15px; border-radius:10px; margin:20px 0; font-size:13px; color:#ccc;"></div>
            <h3>Chapters</h3>
            <div id="chapterListContainer" style="display:grid; gap:10px; margin-top:10px;"></div>
            
            <h3 style="margin-top:30px;">Related Series</h3>
            <div id="relatedGrid" class="manga-grid" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="readPage">
        <div class="progress-container"><div class="progress-bar" id="myBar"></div></div>
        <div class="read-nav">
            <i class="fa fa-times" onclick="closeReader()" style="cursor:pointer; font-size:20px; color:var(--primary);"></i>
            <span id="readTitle" style="font-size:11px; flex:1; text-align:center;"></span>
            <div style="display:flex; gap:5px;">
                <button id="prevBtn" class="nav-btn" onclick="navChapter(-1)">Prev</button>
                <button id="nextBtn" class="nav-btn" onclick="navChapter(1)">Next</button>
            </div>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary);">ADMIN</h3>
            <input type="password" id="admPass" placeholder="Password">
            <div id="adminForm" style="display:none;">
                <input type="text" id="seriesName" placeholder="Series Name">
                <textarea id="seriesDesc" placeholder="Description"></textarea>
                <input type="number" id="chapterNum" placeholder="Chapter No.">
                <select id="newCat"></select>
                <input type="file" id="newCover" accept="image/*">
                <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
                <button id="uploadBtn" style="width:100%; background:var(--primary); color:white; padding:12px; border:none; border-radius:8px;">PUBLISH</button>
                <div id="manageList" style="margin-top:15px; max-height:150px; overflow-y:auto;"></div>
            </div>
            <button onclick="loginAdmin()" id="loginBtn" style="width:100%; padding:10px; margin-top:10px;">Login</button>
            <button onclick="closeModal('adminModal')" style="width:100%; background:none; border:none; color:gray; margin-top:10px;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATEGORIES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Slice of Life", "Hentai"];

        let allData = [], currentList = [], displayLimit = 10, currentIndex = -1;

        async function load() {
            // Skeleton loader effect
            document.getElementById('manga-list').innerHTML = `<div class="skeleton"></div>`.repeat(4);
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            showAll();
        }

        function render(data) {
            const series = {};
            data.forEach(ch => {
                const n = ch.seriesName || ch.title;
                if(!series[n]) series[n] = { title: n, cover: ch.coverUrl, cat: ch.category, chapters: [] };
                series[n].chapters.push(ch);
            });
            let list = Object.values(series);
            document.getElementById('manga-list').innerHTML = list.slice(0, displayLimit).map(s => `
                <div class="card" onclick="openDetails('${s.title.replace(/'/g, "\\'")}')">
                    <img src="${s.cover}" loading="lazy">
                    <div class="card-info"><h3>${s.title}</h3><small>${s.cat}</small></div>
                </div>
            `).join('');
            document.getElementById('loadMoreBtn').style.display = list.length > displayLimit ? 'block' : 'none';
        }

        window.loadMore = () => { displayLimit += 10; render(currentList); };

        window.openDetails = (title) => {
            const s = allData.filter(ch => (ch.seriesName || ch.title) === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "No description.";
            document.getElementById('detCat').innerText = s[0].category;
            
            document.getElementById('chapterListContainer').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => `
                <div style="background:#1a1a1a; padding:15px; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between; border:1px solid #333;" onclick="startReading('${ch.id}')">
                    <span>Chapter ${ch.chapterNum}</span><small style="color:gray;">Viewed</small>
                </div>
            `).join('');

            // Related Series logic
            const related = allData.filter(x => x.category === s[0].category && (x.seriesName||x.title) !== title);
            const rMap = {}; related.forEach(r => rMap[r.seriesName||r.title] = r);
            document.getElementById('relatedGrid').innerHTML = Object.values(rMap).slice(0, 2).map(r => `
                <div class="card" onclick="openDetails('${(r.seriesName||r.title).replace(/'/g, "\\'")}')">
                    <img src="${r.coverUrl}" style="height:150px;">
                    <div class="card-info" style="font-size:10px;">${r.seriesName||r.title}</div>
                </div>
            `).join('');

            document.getElementById('detailsPage').style.display = 'block';
        };

        window.startReading = (id) => {
            currentIndex = allData.findIndex(x => x.id === id);
            saveHistory(allData[currentIndex]);
            updateReader();
            document.getElementById('readPage').style.display = 'block';
            
            // Auto scroll to last position if exists
            const savedPos = localStorage.getItem('pos_' + id);
            if(savedPos) setTimeout(() => document.getElementById('readPage').scrollTop = savedPos, 500);
        };

        function updateReader() {
            const ch = allData[currentIndex];
            document.getElementById('readTitle').innerText = (ch.seriesName || ch.title) + " - CH " + ch.chapterNum;
            const v = document.getElementById('chapterViewer'), p = document.getElementById('pdfFrame');
            if(ch.format === 'pdf') { v.style.display='none'; p.style.display='block'; p.src=`https://docs.google.com/viewer?url=${ch.pdfUrl}&embedded=true`; }
            else { p.style.display='none'; v.style.display='block'; v.innerHTML = ch.chapterImages.map(u => `<img src="${u}" style="width:100%; display:block;" onclick="this.style.transform=(this.style.transform=='scale(1.5)')?'scale(1)':'scale(1.5)'">`).join(''); }
            document.getElementById('readPage').scrollTop = 0;
        }

        window.navChapter = (dir) => {
            const ch = allData[currentIndex];
            const series = allData.filter(x => (x.seriesName || x.title) === (ch.seriesName || ch.title)).sort((a,b) => a.chapterNum - b.chapterNum);
            const subIdx = series.findIndex(x => x.id === ch.id);
            if(series[subIdx + dir]) {
                currentIndex = allData.findIndex(x => x.id === series[subIdx + dir].id);
                updateReader();
            }
        };

        // Scroll and Progress logic
        document.getElementById('readPage').onscroll = () => {
            let winScroll = document.getElementById('readPage').scrollTop;
            let height = document.getElementById('readPage').scrollHeight - document.getElementById('readPage').clientHeight;
            document.getElementById("myBar").style.width = (winScroll / height * 100) + "%";
            // Save position
            if(allData[currentIndex]) localStorage.setItem('pos_' + allData[currentIndex].id, winScroll);
        };

        window.onscroll = () => {
            document.getElementById('scrollTop').style.display = window.scrollY > 500 ? 'flex' : 'none';
        };

        window.shareManga = () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url);
            alert("Link copied to clipboard!");
        };

        function saveHistory(ch) {
            let hist = JSON.parse(localStorage.getItem('mangaHist') || '[]');
            hist = hist.filter(x => x.title !== (ch.seriesName || ch.title));
            hist.unshift({ title: ch.seriesName || ch.title, cover: ch.coverUrl, lastCh: ch.chapterNum });
            localStorage.setItem('mangaHist', JSON.stringify(hist.slice(0, 10)));
        }

        window.showHistory = () => {
            const hist = JSON.parse(localStorage.getItem('mangaHist') || '[]');
            document.getElementById('viewTitle').innerText = "HISTORY";
            document.getElementById('manga-list').innerHTML = hist.map(s => `
                <div class="card" onclick="openDetails('${s.title.replace(/'/g, "\\'")}')">
                    <img src="${s.cover}">
                    <div class="card-info"><h3>${s.title}</h3><small>Last: Ch ${s.lastCh}</small></div>
                </div>
            `).join('');
            document.getElementById('loadMoreBtn').style.display = 'none';
        };

        window.searchManga = () => {
            const t = document.getElementById('searchInput').value.toLowerCase();
            currentList = allData.filter(ch => (ch.seriesName || ch.title).toLowerCase().includes(t) && ch.category !== 'Hentai');
            render(currentList);
        };

        window.filterCat = (c) => {
            if(c === 'Hentai') { document.getElementById('secretModal').style.display='flex'; toggleSidebar(); return; }
            currentList = allData.filter(ch => ch.category === c);
            document.getElementById('viewTitle').innerText = c; render(currentList); toggleSidebar();
        };

        window.loginAdmin = () => {
            if(document.getElementById('admPass').value === "Admin67820") {
                document.getElementById('adminForm').style.display='block';
                document.getElementById('loginBtn').style.display='none';
                renderManage();
            }
        };

        function renderManage() {
            document.getElementById('manageList').innerHTML = allData.map(ch => `
                <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;">
                    <span style="font-size:10px;">${ch.seriesName || ch.title} (Ch ${ch.chapterNum})</span>
                    <i class="fa fa-trash" style="color:red;" onclick="del('${ch.id}')"></i>
                </div>
            `).join('');
        }

        window.del = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "chapters", id)); load(); renderManage(); } };

        document.getElementById('uploadBtn').onclick = async () => {
            document.getElementById('uploadBtn').innerText = "Uploading...";
            const cover = await upload(document.getElementById('newCover').files[0]);
            const files = document.getElementById('chapterFiles').files;
            let payload = { seriesName: document.getElementById('seriesName').value, seriesDesc: document.getElementById('seriesDesc').value, chapterNum: parseInt(document.getElementById('chapterNum').value), category: document.getElementById('newCat').value, coverUrl: cover, timestamp: serverTimestamp() };
            if (files[0].type === "application/pdf") { payload.pdfUrl = await upload(files[0]); payload.format = 'pdf'; }
            else { let urls = []; for(let f of files) { urls.push(await upload(f)); } payload.chapterImages = urls; payload.format = 'images'; }
            await addDoc(collection(db, "chapters"), payload);
            location.reload();
        };

        async function upload(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const d = await res.json(); return d.secure_url;
        }

        window.showAll = () => { currentList = allData.filter(ch => ch.category !== 'Hentai'); render(currentList); };
        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => { document.getElementById('readPage').style.display='none'; document.getElementById('pdfFrame').src=""; };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openAdmin = () => { toggleSidebar(); document.getElementById('adminModal').style.display='flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.checkSecret = () => { if(document.getElementById('secretPass').value === "MZone@99#Strict") { currentList = allData.filter(ch => ch.category === 'Hentai'); render(currentList); closeModal('secretModal'); } };

        const sel = document.getElementById('newCat'), gen = document.getElementById('genreList');
        CATEGORIES.forEach(c => { sel.innerHTML += `<option value="${c}">${c}</option>`; if(c !== 'Hentai') gen.innerHTML += `<div style="background:#222; padding:8px; text-align:center; border-radius:4px; font-size:11px; cursor:pointer;" onclick="filterCat('${c}')">${c}</div>`; });

        load();
    </script>
</body>
</html>
