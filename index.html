<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ULTIMATE MASTER EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --bg: #000; --card: #121212; --accent: #1e1e1e; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* PRELOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .spinner { width: 45px; height: 45px; border: 3px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* HEADER */
        header { background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .logo { font-weight: 700; font-size: 22px; color: var(--primary); letter-spacing: 1.5px; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -320px; width: 310px; height: 100%; background: var(--card); z-index: 2001; padding: 25px 15px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }

        /* CHAT */
        .chat-box { background: #000; border-radius: 15px; height: 230px; display: flex; flex-direction: column; margin: 15px 0; border: 1px solid #222; overflow: hidden; }
        #chatDisplay { flex: 1; overflow-y: auto; padding: 12px; font-size: 11px; }
        .chat-msg { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 3px; }
        .vip-name { color: var(--primary); font-weight: bold; }

        /* GRID */
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; }

        /* PREMIUM DETAILS PAGE */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .details-header { display: flex; gap: 20px; margin-bottom: 25px; }
        .details-cover { width: 130px; height: 190px; border-radius: 15px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .lib-btn { background: var(--primary); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-top: 15px; }
        .chapter-item { background: var(--accent); padding: 18px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; border: 1px solid #333; cursor: pointer; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--primary); }
        .btn { border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; }
        .btn-gold { background: var(--primary); color: #000; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; }

        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-crown" onclick="toggleModal('leaderModal')" style="color:var(--primary); font-size:20px; cursor:pointer;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="uCard" style="display:none; background:var(--accent); padding:15px; border-radius:15px; border:1px solid #333; margin-bottom:15px;">
            <p id="uName" style="font-weight:700; color:var(--primary);"></p>
            <p style="font-size:11px; opacity:0.7;"><i class="fa-solid fa-coins"></i> Balance: <span id="uCoins">0</span></p>
        </div>
        <button id="loginBtn" class="btn btn-gold" onclick="toggleModal('authModal')">JOIN MEMBERSHIP</button>
        
        <div class="chat-box" id="chatDisplay"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chatMsg" placeholder="Say something..." style="margin:0;">
            <button onclick="sendChat()" style="background:var(--primary); border:none; border-radius:12px; padding:0 15px;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <div onclick="showBookmarks()" style="padding:15px 0; border-bottom:1px solid #222; font-size:14px; cursor:pointer;"><i class="fa-solid fa-bookmark" style="margin-right:10px; color:var(--primary);"></i> MY LIBRARY</div>
        <div onclick="openAnimeHome()" style="padding:15px 0; border-bottom:1px solid #222; font-size:14px; cursor:pointer;"><i class="fa-solid fa-play" style="margin-right:10px; color:var(--primary);"></i> H-ANIME</div>
        <div onclick="checkAdmin()" style="margin-top:30px; opacity:0.3; font-size:10px; text-align:center; cursor:pointer;">ADMIN DASHBOARD</div>
    </div>

    <div class="container">
        <h3 style="margin-bottom:20px; font-size:15px; border-left:4px solid var(--primary); padding-left:10px;">RECENT UPDATES</h3>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <i class="fa-solid fa-arrow-left" onclick="closePage('detPage')" style="font-size:22px; color:var(--primary); margin-bottom:20px; cursor:pointer;"></i>
        <div id="detContent"></div>
        <div id="itemList" style="margin-top:20px;"></div>
    </div>

    <div id="playPage" class="full-page" style="padding:0; background:#000;">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); position:sticky; top:0;">
            <i class="fa-solid fa-xmark" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="font-size:12px; font-weight:700;"></span>
            <i class="fa-solid fa-bookmark" id="bookBtn" onclick="toggleBookmark()"></i>
        </div>
        <div id="viewer"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 style="text-align:center; margin-bottom:20px;">Welcome</h2>
        <input type="email" id="authEmail" placeholder="Email Address">
        <input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">CONTINUE</button>
        <p onclick="switchAuth()" style="text-align:center; font-size:11px; margin-top:20px; opacity:0.5; cursor:pointer;">Switch Login/Signup</p>
    </div></div>

    <div id="leaderModal" class="modal"><div class="modal-content">
        <h3 style="text-align:center; color:var(--primary); margin-bottom:20px;"><i class="fa-solid fa-trophy"></i> ELITE USERS</h3>
        <div id="leaderList"></div>
        <button class="btn" onclick="toggleModal('leaderModal')" style="margin-top:20px; background:#222;">CLOSE</button>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" onclick="showTab('keyTab')">KEYS</button>
            <button class="btn" onclick="showTab('mng')" style="background:#ff4444;">DEL</button>
        </div>
        <div id="mUp">
            <input id="upTitle" placeholder="Series Name">
            <input id="upCh" type="number" placeholder="Chapter">
            <input id="upCoin" type="number" placeholder="Price">
            <input type="file" id="upCover">
            <input type="file" id="upPages" multiple>
            <button class="btn btn-gold" onclick="uploadManga()">UPLOAD</button>
        </div>
        <div id="keyTab" style="display:none;">
            <input id="ka" type="number" placeholder="Coin Amount">
            <button class="btn btn-gold" onclick="genKey()">GEN KEY</button>
            <p id="kh" style="margin-top:10px; font-size:12px; color:var(--primary); text-align:center;"></p>
        </div>
        <div id="mng" style="display:none; max-height:250px; overflow-y:auto;"></div>
        <button class="btn" onclick="toggleModal('adminModal')" style="margin-top:15px; background:#333;">CLOSE</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, manga = [], anime = [], isSignup = false, currentId = "";

        // AUTH & LOADER FIX
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uRef = doc(db, "users", user.uid);
                const uDoc = await getDoc(uRef);
                if(!uDoc.exists()) await setDoc(uRef, { coins: 0, bookmarks: [], email: user.email });
                document.getElementById('uCard').style.display='block';
                document.getElementById('loginBtn').style.display='none';
                document.getElementById('uName').innerText = user.email.split('@')[0].toUpperCase();
                document.getElementById('uCoins').innerText = uDoc.data()?.coins || 0;
                listenChat();
            }
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        });

        // LOAD DATA
        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderManage();
        }

        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-info">${v.seriesName}</div>
                </div>`).join('');
        }

        // NAVIGATION
        window.openManga = (t) => {
            const s = manga.filter(m => m.seriesName === t);
            currentId = s[0].id;
            document.getElementById('detContent').innerHTML = `
                <div class="details-header">
                    <img src="${s[0].coverUrl}" class="details-cover">
                    <div class="details-meta">
                        <h2>${t}</h2>
                        <p><i class="fa-solid fa-tags"></i> Manga / Action</p>
                        <button class="lib-btn" onclick="toggleBookmark()"><i class="fa-solid fa-plus"></i> ADD TO LIBRARY</button>
                    </div>
                </div>`;
            document.getElementById('itemList').innerHTML = s.map(c => `
                <div class="chapter-item" onclick="readManga('${c.id}')">
                    <span>Chapter ${c.chapterNum}</span>
                    <i class="fa-solid fa-circle-play" style="color:var(--primary);"></i>
                </div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = async (id) => {
            const c = manga.find(x => x.id === id);
            if(!currentUser) return toggleModal('authModal');
            const uRef = doc(db, "users", currentUser.uid);
            const uS = await getDoc(uRef);
            if((uS.data().coins || 0) < (c.coinPrice || 0)) return alert("Not enough coins!");
            if(c.coinPrice > 0) await updateDoc(uRef, { coins: uS.data().coins - c.coinPrice });
            document.getElementById('playTitle').innerText = `CH ${c.chapterNum}`;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('playPage').style.display = 'block';
        };

        // BOOKMARK & CHAT
        window.toggleBookmark = async () => {
            if(!currentUser) return toggleModal('authModal');
            const uRef = doc(db, "users", currentUser.uid);
            const uS = await getDoc(uRef);
            let bks = uS.data().bookmarks || [];
            if(bks.includes(currentId)) bks = bks.filter(i => i !== currentId);
            else bks.push(currentId);
            await updateDoc(uRef, { bookmarks: bks });
            alert("Updated Library!");
        };

        window.showBookmarks = async () => {
            if(!currentUser) return toggleModal('authModal');
            const uDoc = await getDoc(doc(db, "users", currentUser.uid));
            const bks = uDoc.data().bookmarks || [];
            renderHome(manga.filter(m => bks.includes(m.id)));
            toggleSidebar();
        };

        function listenChat() {
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp", "desc"), limit(20)), (sn) => {
                document.getElementById('chatDisplay').innerHTML = sn.docs.map(d => `<div class="chat-msg"><b>${d.data().name}:</b> ${d.data().msg}</div>`).reverse().join('');
                document.getElementById('chatDisplay').scrollTop = 9999;
            });
        }

        window.sendChat = async () => {
            const m = document.getElementById('chatMsg').value;
            if(!m || !currentUser) return;
            await addDoc(collection(db, "chats"), { name: currentUser.email.split('@')[0], msg: m, timestamp: serverTimestamp() });
            document.getElementById('chatMsg').value = "";
        };

        // ADMIN ACTIONS
        window.uploadManga = async () => {
            document.getElementById('loader').style.display = 'flex';
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoin').value)||0, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }

        window.renderManage = () => {
            document.getElementById('mng').innerHTML = manga.map(m => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;"><span>${m.seriesName} (CH ${m.chapterNum})</span><i class="fa fa-trash" style="color:red;" onclick="del('${m.id}')"></i></div>`).join('');
        };
        window.del = async (id) => { if(confirm("Del?")) { await deleteDoc(doc(db, "chapters", id)); loadData(); } };

        window.genKey = async () => {
            const k = "KEY-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            await addDoc(collection(db, "keys"), { key: k, amount: parseInt(document.getElementById('ka').value), used: false });
            document.getElementById('kh').innerText = "Generated: " + k;
        };

        window.showLeaderboard = async () => {
            const q = query(collection(db, "users"), orderBy("coins", "desc"), limit(10));
            const qs = await getDocs(q);
            document.getElementById('leaderList').innerHTML = qs.docs.map((d, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;"><span>#${i+1} ${d.data().email.split('@')[0]}</span><b>${d.data().coins}</b></div>`).join('');
            toggleModal('leaderModal');
        };

        // HELPERS
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('overlay').style.display==='none'?'block':'none'; };
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = (m.style.display==='flex'?'none':'flex'); };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.showTab = (id) => { ['mUp','keyTab','mng'].forEach(t => document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.checkAdmin = () => { if(prompt("PASS:")==="Admin@2026") toggleModal('adminModal'); };
        window.handleAuth = async () => {
            const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
            try { if(isSignup) await createUserWithEmailAndPassword(auth, e, p); else await signInWithEmailAndPassword(auth, e, p); location.reload(); } catch(err) { alert(err.message); }
        };
        window.switchAuth = () => { isSignup = !isSignup; document.querySelector('#authModal h2').innerText = isSignup ? "Create Account" : "Welcome Back"; };

        loadData();
    </script>
</body>
</html>
