<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* Modern Header */
        header { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 1px; cursor: pointer; }

        /* SLIDER CSS */
        .slider-container { width: 100%; height: 250px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; background: #111; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .slide-content { position: absolute; bottom: 20px; left: 20px; z-index: 2; }
        .slide-title { font-family: 'Oswald'; font-size: 24px; color: white; text-transform: uppercase; }

        /* MODERN GRID & CARDS */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #1a1a1a; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(255,0,0,0.1); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-info h3 { font-size: 14px; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info span { font-size: 11px; color: var(--primary); font-weight: 600; background: rgba(255,0,0,0.1); padding: 2px 8px; border-radius: 4px; }

        /* BUTTONS */
        .nav-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover { opacity: 0.8; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #0a0a0a; z-index: 2001; transition: 0.4s; padding: 30px 20px; border-left: 1px solid #222; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        /* READER */
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .read-nav { background: rgba(0,0,0,0.9); height: 60px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 4001; border-bottom: 1px solid #222; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #222; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; outline: none; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); } .slider-container { height: 400px; } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <i class="fa fa-history" onclick="showHistory()" style="cursor:pointer; font-size:20px; color:#888;"></i>
            <i class="fa fa-bars" style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:25px;">MENU</h2>
        <div onclick="showAll()" style="padding:12px 0; cursor:pointer; border-bottom:1px solid #1a1a1a;"><i class="fa fa-home" style="margin-right:10px;"></i> Home</div>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:15px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:linear-gradient(45deg, #1a000d, #400020); color:var(--secret); padding:12px; text-align:center; border-radius:8px; cursor:pointer; font-weight:bold;">ðŸ”ž HENTAI AREA</div>
        <div style="margin-top:40px; color:#555; font-size:12px; cursor:pointer;" onclick="openAdmin()">Admin Access</div>
    </div>

    <div class="container">
        <div class="slider-container" id="slider"></div>

        <input type="text" id="searchInput" placeholder="Search your favorite manga..." oninput="searchManga()" style="margin-bottom:25px;">
        
        <h2 id="viewTitle" style="margin-bottom:20px; font-family:'Oswald'; border-left:4px solid var(--primary); padding-left:12px; font-size:22px;">LATEST UPDATES</h2>
        <div id="manga-list" class="manga-grid"></div>
        <button id="loadMoreBtn" onclick="loadMore()" style="display:none; width:100%; margin:30px 0; padding:15px; background:#111; border:1px solid #222; color:white; border-radius:12px; cursor:pointer;">LOAD MORE</button>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-arrow-left" onclick="closeReader()" style="cursor:pointer; font-size:20px;"></i>
            <span id="readTitle" style="font-size:12px; font-weight:600; flex:1; text-align:center; padding:0 10px;"></span>
            <div style="display:flex; gap:10px;">
                <button id="prevBtn" class="nav-btn" style="padding:5px 12px; font-size:11px;" onclick="navChapter(-1)">Prev</button>
                <button id="nextBtn" class="nav-btn" style="padding:5px 12px; font-size:11px;" onclick="navChapter(1)">Next</button>
            </div>
        </div>
        <div id="chapterViewer" style="margin-top:60px;"></div>
        <iframe id="pdfFrame" style="width:100%; height:calc(100vh - 60px); margin-top:60px; border:none; display:none;"></iframe>
    </div>

    <div id="secretModal" class="modal">
        <div class="modal-content" style="border-color:var(--secret); text-align:center;">
            <h3 style="color:var(--secret); margin-bottom:15px;">SECRET LOCK</h3>
            <input type="password" id="secretPass" placeholder="Enter Secret Key">
            <button onclick="checkSecret()" class="nav-btn" style="width:100%; background:var(--secret);">UNLOCK</button>
            <p onclick="closeModal('secretModal')" style="margin-top:15px; color:gray; cursor:pointer; font-size:13px;">Cancel</p>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary); margin-bottom:10px;">ADMIN PANEL</h3>
            <input type="password" id="admPass" placeholder="Password">
            <div id="adminForm" style="display:none;">
                <input type="text" id="seriesName" placeholder="Series Name">
                <textarea id="seriesDesc" placeholder="Description"></textarea>
                <input type="number" id="chapterNum" placeholder="Chapter No.">
                <select id="newCat"></select>
                <input type="file" id="newCover" accept="image/*">
                <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
                <button id="uploadBtn" class="nav-btn" style="width:100%;">PUBLISH MANGA</button>
                <div id="manageList" style="margin-top:15px; max-height:150px; overflow-y:auto; border-top:1px solid #222;"></div>
            </div>
            <button onclick="loginAdmin()" id="loginBtn" class="nav-btn" style="width:100%; margin-top:10px;">Login</button>
        </div>
    </div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-times" onclick="closeDetails()" style="position:fixed; top:20px; right:20px; font-size:24px; cursor:pointer; z-index:3001;"></i>
            <div style="display:flex; gap:20px; align-items:flex-start;">
                <img id="detImg" src="" style="width:130px; height:190px; border-radius:15px; object-fit:cover; border:2px solid var(--primary);">
                <div><h2 id="detTitle" style="font-family:'Oswald'; font-size:26px;"></h2><span id="detCat" style="color:var(--primary); font-size:12px; font-weight:bold;"></span></div>
            </div>
            <p id="detDesc" style="margin:20px 0; color:#aaa; font-size:13px; line-height:1.6;"></p>
            <h3 style="margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:10px;">Chapters</h3>
            <div id="chapterListContainer" style="display:grid; gap:10px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATEGORIES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Slice of Life", "Hentai"];

        let allData = [], currentList = [], displayLimit = 10, currentIndex = -1;

        async function load() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            setupSlider();
            showAll();
        }

        function setupSlider() {
            const seriesMap = {};
            allData.filter(ch => ch.category !== 'Hentai').forEach(ch => {
                const n = ch.seriesName || ch.title;
                if(!seriesMap[n]) seriesMap[n] = ch;
            });
            const top5 = Object.values(seriesMap).slice(0, 5);
            const slider = document.getElementById('slider');
            slider.innerHTML = top5.map((s, i) => `
                <div class="slide ${i === 0 ? 'active' : ''}" onclick="openDetails('${(s.seriesName||s.title).replace(/'/g, "\\'")}')">
                    <img src="${s.coverUrl}">
                    <div class="slide-content">
                        <div class="slide-title">${s.seriesName || s.title}</div>
                        <span style="background:var(--primary); padding:4px 10px; border-radius:5px; font-size:10px;">FEATURED</span>
                    </div>
                </div>
            `).join('');
            
            let currentSlide = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                if(slides.length === 0) return;
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        function render(data) {
            const series = {};
            data.forEach(ch => {
                const n = ch.seriesName || ch.title;
                if(!series[n]) series[n] = { title: n, cover: ch.coverUrl, cat: ch.category, count: 0 };
                series[n].count++;
            });
            const list = Object.values(series);
            document.getElementById('manga-list').innerHTML = list.slice(0, displayLimit).map(s => `
                <div class="card" onclick="openDetails('${s.title.replace(/'/g, "\\'")}')">
                    <img src="${s.cover}" loading="lazy">
                    <div class="card-info">
                        <span>${s.cat}</span>
                        <h3 style="margin-top:8px;">${s.title}</h3>
                        <small style="color:gray;">${s.count} Chapters</small>
                    </div>
                </div>
            `).join('');
            document.getElementById('loadMoreBtn').style.display = list.length > displayLimit ? 'block' : 'none';
        }

        window.loadMore = () => { displayLimit += 10; render(currentList); };
        window.openSecretModal = () => { toggleSidebar(); document.getElementById('secretModal').style.display='flex'; };
        window.checkSecret = () => {
            if(document.getElementById('secretPass').value === "MZone@99#Strict") {
                currentList = allData.filter(ch => ch.category === 'Hentai');
                displayLimit = 10;
                document.getElementById('viewTitle').innerText = "ðŸ”ž HENTAI COLLECTION";
                render(currentList); closeModal('secretModal');
                document.getElementById('secretPass').value = "";
            } else alert("Wrong Key!");
        };

        window.filterCat = (c) => {
            currentList = allData.filter(ch => ch.category === c);
            displayLimit = 10;
            document.getElementById('viewTitle').innerText = c;
            render(currentList); toggleSidebar();
        };

        window.showAll = () => {
            currentList = allData.filter(ch => ch.category !== 'Hentai');
            displayLimit = 10;
            document.getElementById('viewTitle').innerText = "LATEST UPDATES";
            render(currentList);
        };

        window.openDetails = (title) => {
            const s = allData.filter(ch => (ch.seriesName || ch.title) === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "No description available.";
            document.getElementById('detCat').innerText = s[0].category;
            document.getElementById('chapterListContainer').innerHTML = s.sort((a,b) => a.chapterNum - b.chapterNum).map(ch => `
                <div style="background:#111; padding:15px; border-radius:10px; cursor:pointer; display:flex; justify-content:space-between; border:1px solid #222;" onclick="startReading('${ch.id}')">
                    <span>Chapter ${ch.chapterNum}</span><i class="fa fa-play" style="color:var(--primary);"></i>
                </div>
            `).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.startReading = (id) => {
            currentIndex = allData.findIndex(x => x.id === id);
            updateReader();
            document.getElementById('readPage').style.display = 'block';
        };

        function updateReader() {
            const ch = allData[currentIndex];
            const series = allData.filter(x => (x.seriesName || x.title) === (ch.seriesName || ch.title)).sort((a,b) => a.chapterNum - b.chapterNum);
            const subIdx = series.findIndex(x => x.id === ch.id);
            document.getElementById('readTitle').innerText = (ch.seriesName || ch.title) + " - CH " + ch.chapterNum;
            document.getElementById('prevBtn').disabled = subIdx === 0;
            document.getElementById('nextBtn').disabled = subIdx === series.length - 1;
            const v = document.getElementById('chapterViewer'), p = document.getElementById('pdfFrame');
            if(ch.format === 'pdf') { v.style.display='none'; p.style.display='block'; p.src=`https://docs.google.com/viewer?url=${ch.pdfUrl}&embedded=true`; }
            else { p.style.display='none'; v.style.display='block'; v.innerHTML = ch.chapterImages.map(u => `<img src="${u}" style="width:100%; display:block;">`).join(''); }
            document.getElementById('readPage').scrollTop = 0;
        }

        window.navChapter = (dir) => {
            const ch = allData[currentIndex];
            const series = allData.filter(x => (x.seriesName || x.title) === (ch.seriesName || ch.title)).sort((a,b) => a.chapterNum - b.chapterNum);
            const subIdx = series.findIndex(x => x.id === ch.id);
            if(series[subIdx + dir]) {
                currentIndex = allData.findIndex(x => x.id === series[subIdx + dir].id);
                updateReader();
            }
        };

        window.searchManga = () => {
            const t = document.getElementById('searchInput').value.toLowerCase();
            currentList = allData.filter(ch => (ch.seriesName || ch.title).toLowerCase().includes(t) && ch.category !== 'Hentai');
            render(currentList);
        };

        window.loginAdmin = () => {
            if(document.getElementById('admPass').value === "Admin67820") {
                document.getElementById('adminForm').style.display='block';
                document.getElementById('loginBtn').style.display='none';
                renderManage();
            }
        };

        function renderManage() {
            document.getElementById('manageList').innerHTML = allData.map(ch => `
                <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; font-size:10px;">
                    <span>${ch.seriesName || ch.title} (Ch ${ch.chapterNum})</span>
                    <i class="fa fa-trash" style="color:red; cursor:pointer;" onclick="del('${ch.id}')"></i>
                </div>
            `).join('');
        }

        window.del = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "chapters", id)); load(); renderManage(); } };

        document.getElementById('uploadBtn').onclick = async () => {
            document.getElementById('uploadBtn').innerText = "Uploading...";
            const cover = await upload(document.getElementById('newCover').files[0]);
            const files = document.getElementById('chapterFiles').files;
            let payload = { seriesName: document.getElementById('seriesName').value, seriesDesc: document.getElementById('seriesDesc').value, chapterNum: parseInt(document.getElementById('chapterNum').value), category: document.getElementById('newCat').value, coverUrl: cover, timestamp: serverTimestamp() };
            if (files[0].type === "application/pdf") { payload.pdfUrl = await upload(files[0]); payload.format = 'pdf'; }
            else { let urls = []; for(let f of files) { urls.push(await upload(f)); } payload.chapterImages = urls; payload.format = 'images'; }
            await addDoc(collection(db, "chapters"), payload);
            location.reload();
        };

        async function upload(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const d = await res.json(); return d.secure_url;
        }

        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => { document.getElementById('readPage').style.display='none'; document.getElementById('pdfFrame').src=""; };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openAdmin = () => { toggleSidebar(); document.getElementById('adminModal').style.display='flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display='none';

        const sel = document.getElementById('newCat'), gen = document.getElementById('genreList');
        CATEGORIES.forEach(c => { sel.innerHTML += `<option value="${c}">${c}</option>`; if(c !== 'Hentai') gen.innerHTML += `<div style="background:#111; padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer; border:1px solid #222;" onclick="filterCat('${c}')">${c}</div>`; });

        load();
    </script>
</body>
</html>
