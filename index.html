<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Multi-Format</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e62117; --bg: #0b0b0b; --card: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 60px; }

        header { background: var(--primary); height: 60px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .logo { font-family: 'Oswald'; font-size: 22px; color: white; text-decoration: none; font-weight: bold; }
        
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 8px; font-size: 12px; text-align: center; }

        /* READER & PDF VIEWER */
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; overflow-y: auto; }
        .read-nav { background: #111; height: 50px; position: fixed; top: 0; width: 100%; display: flex; align-items: center; padding: 0 15px; z-index: 3001; }
        #chapterViewer img { width: 100%; display: block; }
        #pdfViewer { width: 100%; height: calc(100vh - 50px); border: none; margin-top: 50px; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; padding: 20px; border-radius: 12px; width: 100%; max-width: 400px; border: 1px solid var(--primary); }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn-pub { width: 100%; padding: 12px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
        
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">M-ZONE</a>
        <i class="fa fa-plus-circle" onclick="openModal('adminModal')" style="cursor:pointer; font-size:22px;"></i>
    </header>

    <div class="container">
        <h2 style="margin-bottom:15px; font-family:'Oswald'; font-size:18px;">LATEST RELEASES</h2>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="readPage">
        <div class="read-nav">
            <i class="fa fa-arrow-left" onclick="closeReader()" style="cursor:pointer;"></i>
            <span id="readTitle" style="margin-left:15px; font-size:14px;"></span>
        </div>
        <div id="chapterViewer"></div>
        <iframe id="pdfViewer" src="" style="display:none;"></iframe>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary);">PUBLISH CHAPTER</h3>
            <input type="password" id="admPass" placeholder="Admin Password">
            <input type="text" id="newTitle" placeholder="Chapter Title">
            
            <p style="font-size:11px; color:gray;">Cover Image</p>
            <input type="file" id="newCover" accept="image/*">
            
            <p style="font-size:11px; color:gray; margin-top:10px;">Chapter Content (Images OR PDF)</p>
            <input type="file" id="chapterFiles" accept="image/*, application/pdf" multiple>
            
            <button class="btn-pub" id="uploadBtn">UPLOAD ALL</button>
            <p id="status" style="font-size:11px; text-align:center; margin-top:10px; color:orange;"></p>
            <button onclick="closeModal('adminModal')" style="width:100%; background:none; border:none; color:gray; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            messagingSenderId: "974159756281",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        async function loadManga() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            document.getElementById('manga-list').innerHTML = snap.docs.map(d => `
                <div class="card" onclick="openReader('${d.id}')">
                    <img src="${d.data().coverUrl}">
                    <div class="card-info"><h3>${d.data().title}</h3></div>
                </div>
            `).join('');
        }

        window.openReader = async (id) => {
            const d = await getDoc(doc(db, "chapters", id));
            const data = d.data();
            document.getElementById('readTitle').innerText = data.title;
            const viewer = document.getElementById('chapterViewer');
            const pdfView = document.getElementById('pdfViewer');

            if (data.type === 'pdf') {
                viewer.style.display = 'none';
                pdfView.style.display = 'block';
                pdfView.src = `https://docs.google.com/viewer?url=${data.fileUrl}&embedded=true`;
            } else {
                pdfView.style.display = 'none';
                viewer.style.display = 'block';
                viewer.innerHTML = data.chapterImages.map(url => `<img src="${url}">`).join('');
            }
            document.getElementById('readPage').style.display = 'block';
        };

        window.closeReader = () => {
            document.getElementById('readPage').style.display = 'none';
            document.getElementById('pdfViewer').src = "";
        };

        document.getElementById('uploadBtn').onclick = async () => {
            const pass = document.getElementById('admPass').value;
            const title = document.getElementById('newTitle').value;
            const cover = document.getElementById('newCover').files[0];
            const files = document.getElementById('chapterFiles').files;
            const status = document.getElementById('status');

            if(pass !== "Admin67820") return alert("Wrong Password!");
            status.innerText = "Uploading... Please wait.";

            try {
                const coverUrl = await uploadToImgBB(cover);
                
                if (files[0].type === "application/pdf") {
                    // PDF Upload (PDF က ImgBB မှာ တင်လို့မရလို့ PDF တင်ရင် Cloudinary သုံးရမယ်)
                    const pdfUrl = await uploadToCloudinary(files[0]);
                    await addDoc(collection(db, "chapters"), {
                        title, coverUrl, fileUrl: pdfUrl, type: 'pdf', timestamp: serverTimestamp()
                    });
                } else {
                    // Images Upload
                    let chapterUrls = [];
                    for(let f of files) { chapterUrls.push(await uploadToImgBB(f)); }
                    await addDoc(collection(db, "chapters"), {
                        title, coverUrl, chapterImages: chapterUrls, type: 'images', timestamp: serverTimestamp()
                    });
                }
                status.innerText = "✅ Published!";
                loadManga(); closeModal('adminModal');
            } catch (e) { status.innerText = "❌ Upload Failed!"; }
        };

        async function uploadToImgBB(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key=6440536417531739f7823521d966952d", { method: "POST", body: fd });
            const data = await res.json(); return data.data.url;
        }

        async function uploadToCloudinary(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", "ml_default");
            const res = await fetch("https://api.cloudinary.com/v1_1/demo/upload", { method: "POST", body: fd });
            const data = await res.json(); return data.secure_url;
        }

        loadManga();
    </script>
</body>
</html>
