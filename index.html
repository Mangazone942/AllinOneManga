<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaZone - Search Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.9); }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; }

        /* HEADER & SEARCH UI */
        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        
        .header-left { display: flex; align-items: center; gap: 10px; flex: 1; }
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; white-space: nowrap; }

        .search-wrapper { position: relative; flex: 1; max-width: 250px; display: flex; align-items: center; justify-content: flex-end; }
        .search-input { width: 0; opacity: 0; padding: 8px 35px 8px 12px; border-radius: 20px; border: 1px solid var(--primary); background: rgba(128,128,128,0.1); color: var(--text); outline: none; transition: 0.4s; pointer-events: none; }
        .search-input.active { width: 100%; opacity: 1; pointer-events: all; }
        .search-icon { position: absolute; right: 10px; cursor: pointer; font-size: 18px; color: var(--text); z-index: 5; }

        .header-right { display: flex; align-items: center; gap: 15px; padding-left: 10px; }

        /* Other Styles */
        .slider-container { width: 100%; height: 230px; position: relative; overflow: hidden; margin-bottom: 25px; border-radius: 15px; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 0.8s; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 30px 20px; border-left: 1px solid #222; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } .slider-container { height: 350px; } .search-input { width: 200px; opacity: 1; pointer-events: all; } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo" onclick="location.reload()">M-ZONE</div>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="searchManga()">
            <i class="fa fa-search search-icon" onclick="toggleSearch()"></i>
        </div>

        <div class="header-right">
            <i class="fa-solid fa-moon theme-toggle" style="cursor:pointer;" id="themeIcon" onclick="toggleTheme()"></i>
            <i class="fa fa-history" onclick="showHistory()" style="cursor:pointer; font-size:18px;"></i>
            <i class="fa fa-bars" style="font-size:22px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-family:'Oswald'; color:var(--primary); margin-bottom:20px;">MENU</h2>
        <div onclick="showAll()" style="padding:10px 0; cursor:pointer; border-bottom:1px solid #222;">Home</div>
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">MY BOOKMARKS</h3>
        <div id="bookmarkList" style="font-size:12px; display:grid; gap:8px;"></div>
        <h3 style="font-size:14px; margin:20px 0 10px; color:var(--primary);">GENRES</h3>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:10px; text-align:center; border-radius:8px; cursor:pointer;">ðŸ”ž HENTAI</div>
        <div style="margin-top:40px; color:gray; font-size:11px;" onclick="openAdmin()">Admin Panel</div>
    </div>

    <div class="container">
        <div class="slider-container" id="slider"></div>
        <h2 style="margin: 20px 0; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px;">HOT RELEASES</h2>
        <div id="hot-list" class="manga-grid" style="margin-bottom:30px;"></div>
        <h2 class="section-title" id="viewTitle" style="margin-bottom:20px; font-family:'Oswald'; border-left:4px solid var(--primary); padding-left:12px;">LATEST UPDATES</h2>
        <div id="manga-list" class="manga-grid"></div>
        <button id="loadMoreBtn" onclick="loadMore()" style="display:none; width:100%; margin:20px 0; padding:12px; background:none; border:1px solid var(--primary); color:var(--text); border-radius:10px; cursor:pointer;">LOAD MORE</button>
    </div>

    <script>
        function toggleSearch() {
            const input = document.getElementById('searchInput');
            input.classList.toggle('active');
            if(input.classList.contains('active')) input.focus();
        }
    </script>

    <script type="module">
        // Firebase Config and existing logic goes here...
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATEGORIES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Slice of Life", "Hentai"];

        let allData = [], currentList = [], displayLimit = 10;

        async function load() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            setupSlider();
            renderHot();
            showAll();
            renderBookmarks();
        }

        window.searchManga = () => {
            const t = document.getElementById('searchInput').value.toLowerCase();
            currentList = allData.filter(ch => (ch.seriesName || ch.title).toLowerCase().includes(t) && ch.category !== 'Hentai');
            const unique = {}; 
            currentList.forEach(ch => { if(!unique[ch.seriesName||ch.title]) unique[ch.seriesName||ch.title] = ch; });
            render(Object.values(unique));
            document.getElementById('viewTitle').innerText = t ? `Search Results for "${t}"` : "LATEST UPDATES";
        };

        // --- (á€á€á€¼á€¬á€¸ Function á€á€½á€± á€¡á€€á€¯á€”á€º á€¡á€›á€„á€ºá€¡á€á€­á€¯á€„á€ºá€¸ á€‘á€Šá€·á€ºá€•á€±á€¸á€•á€«) ---
        // setupSlider, renderHot, render, toggleTheme, showAll, toggleSidebar, etc.
        
        // ... (Paste all other functions from the previous response here) ...

        // Example functions to keep logic working:
        window.showAll = () => { currentList = allData.filter(ch => ch.category !== 'Hentai'); render(currentList); };
        function render(data) { 
            const series = {}; data.forEach(ch => { const n = ch.seriesName||ch.title; if(!series[n]) series[n] = {title:n, cover:ch.coverUrl, cat:ch.category}; });
            document.getElementById('manga-list').innerHTML = Object.values(series).slice(0, 10).map(s => `<div class="card" onclick="openDetails('${s.title.replace(/'/g,"\\'")}')"><img src="${s.cover}"><div class="card-info"><h3>${s.title}</h3><small>${s.cat}</small></div></div>`).join('');
        }
        
        load();
    </script>
</body>
</html>
