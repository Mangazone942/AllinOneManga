<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | ULTIMATE EDITION 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; --sub: #888; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        /* HEADER */
        header { background: var(--card); height: 70px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); letter-spacing: 2px; cursor: pointer; }

        /* SLIDER */
        .slider-container { width: 100%; height: 220px; position: relative; overflow: hidden; margin-top: 10px; border-radius: 12px; }
        .slider { display: flex; transition: 0.6s cubic-bezier(0.45, 0, 0.55, 1); height: 100%; }
        .slide { min-width: 100%; height: 100%; position: relative; cursor: pointer; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .slide-info { position: absolute; bottom: 20px; left: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .slide-info h2 { color: var(--primary); font-family: 'Oswald'; font-size: 24px; }

        /* COIN SYSTEM UI */
        .user-panel { background: linear-gradient(45deg, #1a1a1a, #252525); padding: 15px; border-radius: 12px; border: 1px solid var(--primary); margin-bottom: 20px; text-align: center; }
        .coin-count { font-size: 28px; color: var(--primary); font-weight: bold; margin: 5px 0; }

        /* GRID */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 15px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 10px; font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 20px; transition: 0.4s; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--sub); font-size: 14px; }

        /* PAGES */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }
        .story-box { background: rgba(197, 160, 89, 0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 13px; color: #ccc; border-left: 4px solid var(--primary); line-height: 1.6; white-space: pre-line; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid var(--primary); max-height: 90vh; overflow-y: auto; }

        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-gold { background: var(--primary); color: #000; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 10px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-weight: bold; }
        #toast.active { top: 30px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; }
        .overlay.active { display: block; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .slider-container { height: 180px; } }
    </style>
</head>
<body>

    <div id="toast"><span id="toastMsg"></span></div>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:20px; align-items:center;">
            <i class="fa-solid fa-search" onclick="toggleSearch()" style="cursor:pointer; color:var(--primary); font-size:18px;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox" style="display:none; position:fixed; top:70px; left:0; width:100%; background:var(--card); padding:15px; z-index:999; border-bottom:2px solid var(--primary);">
        <input type="text" id="searchInput" placeholder="နာမည်ဖြင့် ရှာရန်..." oninput="doSearch()">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="user-panel">
            <p style="font-size:11px; letter-spacing:1px;">AVAILABLE COINS</p>
            <div class="coin-count" id="uCoins">0</div>
            <input type="text" id="giftKey" placeholder="Enter Gift Key">
            <button class="btn btn-gold" onclick="redeemKey()" style="font-size:12px;">REDEEM</button>
        </div>
        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-home"></i> HOME</div>
        <div class="sidebar-item" onclick="openAnimePage()"><i class="fa-solid fa-play-circle"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:30px; color:var(--primary); border:1px solid var(--primary); justify-content:center;">ADMIN PANEL</div>
    </div>

    <div class="container">
        <div class="slider-container" id="sliderArea">
            <div class="slider" id="mainSlider"></div>
        </div>

        <h3 id="sectionTitle" style="margin:20px 0 10px; border-left:4px solid var(--primary); padding-left:10px; font-family:'Oswald';">NEW RELEASES</h3>
        <div id="mangaGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="cursor:pointer; color:var(--primary); margin-bottom:20px; font-weight:bold;"><i class="fa-solid fa-arrow-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:20px; flex-wrap:wrap;"></div>
        <div id="storyContent" class="story-box"></div>
        <div id="itemList"></div>
    </div>

    <div id="readPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; position:sticky; top:0; z-index:100; color:#fff; display:flex; align-items:center; gap:15px;">
            <i class="fa-solid fa-arrow-left" onclick="closePage('readPage')"></i><span id="rt" style="font-size:14px; font-weight:600;"></span>
        </div>
        <div id="viewer" style="width:100%; max-width:800px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="btn" style="background:#333; color:#fff;" onclick="showTab('mUp')">MANGA</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="showTab('keyTab')">KEYS</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="showTab('mng')">DEL</button>
        </div>
        <div id="mUp">
            <input id="upTitle" placeholder="SERIES NAME">
            <textarea id="upStory" placeholder="STORY / DESCRIPTION" rows="4"></textarea>
            <input id="upCh" type="number" placeholder="CHAPTER NUMBER">
            <select id="upCat"></select>
            <label style="font-size:11px;">COVER PHOTO</label><input type="file" id="upCover">
            <label style="font-size:11px;">CHAPTER PAGES (MULTI)</label><input type="file" id="upPages" multiple>
            <button class="btn btn-gold" id="pbm" onclick="uploadManga()">PUBLISH MANGA</button>
        </div>
        <div id="keyTab" style="display:none;">
            <input type="number" id="keyAmount" placeholder="COIN AMOUNT (e.g. 500)">
            <button class="btn btn-gold" onclick="generateKey()">GENERATE GIFT KEY</button>
            <div id="keyHistory" style="margin-top:15px; background:#111; padding:10px; font-size:12px; max-height:150px; overflow-y:auto;"></div>
        </div>
        <div id="mng" style="display:none; max-height:300px; overflow-y:auto;"><div id="delList"></div></div>
        <button class="btn" style="margin-top:20px;" onclick="closeModal('adminModal')">CLOSE</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy, addDoc, setDoc, updateDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app);
        
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy", "Hentai"];
        let manga = [], anime = [], userCoins = parseInt(localStorage.getItem('mzone_coins')) || 0;

        document.getElementById('uCoins').innerText = userCoins;

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderSlider(manga); renderGenres(); renderManage();
        }
        loadData();

        function renderSlider(data) {
            const top5 = data.slice(0, 5);
            document.getElementById('mainSlider').innerHTML = top5.map(v => `
                <div class="slide" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="slide-info"><h2>${v.seriesName}</h2><p>New Update Available</p></div>
                </div>`).join('');
            startAutoSlide();
        }

        let curSlide = 0;
        function startAutoSlide() {
            setInterval(() => {
                const s = document.getElementById('mainSlider');
                if(!s) return;
                curSlide = (curSlide + 1) % 5;
                s.style.transform = `translateX(-${curSlide * 100}%)`;
            }, 5000);
        }

        // COIN & KEY SYSTEM
        window.redeemKey = async () => {
            const k = document.getElementById('giftKey').value.trim();
            if(!k) return showToast("Enter a key!");
            const snap = await getDoc(doc(db, "promo_keys", k));
            if(snap.exists() && !snap.data().used) {
                await updateDoc(doc(db, "promo_keys", k), { used: true });
                userCoins += snap.data().amount;
                localStorage.setItem('mzone_coins', userCoins);
                document.getElementById('uCoins').innerText = userCoins;
                showToast(`Success! +${snap.data().amount} Coins`);
                document.getElementById('giftKey').value = "";
            } else showToast("Invalid or Used Key!");
        };

        window.generateKey = async () => {
            const amt = parseInt(document.getElementById('keyAmount').value);
            if(!amt) return showToast("Enter Amount");
            const key = "MZ-" + Math.random().toString(36).substring(2,8).toUpperCase() + "-" + amt;
            await setDoc(doc(db, "promo_keys", key), { amount: amt, used: false });
            document.getElementById('keyHistory').innerHTML = `<div>KEY: <b>${key}</b> (${amt} Coins)</div>` + document.getElementById('keyHistory').innerHTML;
            showToast("Key Created!");
        };

        function renderHome(data) {
            const unique = {}; 
            data.forEach(i => { if(!unique[i.seriesName]) unique[i.seriesName] = i; });
            document.getElementById('mangaGrid').innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}"><div class="card-name">${v.seriesName}</div>
                </div>`).join('');
        }

        window.openManga = (t) => {
            const chapters = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `
                <img src="${chapters[0].coverUrl}" style="width:130px; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
                <div><h2 style="font-family:'Oswald'; color:var(--primary);">${t}</h2><p style="font-size:12px; color:var(--sub);">${chapters[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = chapters[0].story || "No Story Description Available.";
            document.getElementById('itemList').innerHTML = chapters.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `
                <div class="sidebar-item" onclick="readManga('${c.id}')">CHAPTER ${c.chapterNum} <i class="fa-solid fa-chevron-right" style="margin-left:auto; font-size:10px;"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = (id) => {
            const c = manga.find(x => x.id === id);
            document.getElementById('rt').innerText = c.seriesName + " - CH " + c.chapterNum;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };

        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        
        window.uploadManga = async () => {
            const btn = document.getElementById('pbm'); btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const cover = await upCl(document.getElementById('upCover').files[0]);
                const pages = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
                await addDoc(collection(db, "chapters"), { 
                    seriesName: document.getElementById('upTitle').value, 
                    story: document.getElementById('upStory').value, 
                    chapterNum: parseFloat(document.getElementById('upCh').value), 
                    category: document.getElementById('upCat').value, 
                    coverUrl: cover, chapterImages: pages, timestamp: serverTimestamp() 
                });
                showToast("PUBLISHED!"); location.reload();
            } catch(e) { showToast("Error!"); btn.innerText = "PUBLISH"; btn.disabled = false; }
        };

        window.renderManage = () => {
            document.getElementById('delList').innerHTML = manga.map(m => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; font-size:12px;">
                    ${m.seriesName} (Ch-${m.chapterNum}) <i class="fa-solid fa-trash" style="color:red; cursor:pointer;" onclick="delManga('${m.id}')"></i>
                </div>`).join('');
        };
        window.delManga = async (id) => { if(confirm("Delete this chapter?")) { await deleteDoc(doc(db, "chapters", id)); loadData(); } };

        window.renderGenres = () => {
            document.getElementById('genreContainer').innerHTML = CATS.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')"><i class="fa-solid fa-tags"></i> ${c}</div>`).join('');
            document.getElementById('upCat').innerHTML = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
        };
        window.filterGenre = (g) => { 
            document.getElementById('sectionTitle').innerText = g.toUpperCase() + " LIST";
            renderHome(manga.filter(m => m.category === g)); 
            toggleSidebar(); 
        };

        window.doSearch = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = manga.filter(m => m.seriesName.toLowerCase().includes(q));
            renderHome(filtered);
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.toggleSearch = () => { const s = document.getElementById('searchBox'); s.style.display = s.style.display==='block'?'none':'block'; if(s.style.display==='block') document.getElementById('searchInput').focus(); };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.showTab = (id) => { ['mUp','keyTab','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.checkAdmin = () => { if(prompt("ADMIN PASSWORD:") === "Admin@2026") document.getElementById('adminModal').style.display='flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'), 3000); }
    </script>
</body>
</html>
