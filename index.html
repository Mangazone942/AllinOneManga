<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-ZONE | GOLD PREMIUM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --p: #FFD700; /* Gold */
            --b: #080808; 
            --c: #121212; 
            --g: rgba(255, 215, 0, 0.15);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: #fff; padding-top: 75px; overflow-x: hidden; }

        /* --- Header & Search --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(8, 8, 8, 0.9);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid var(--g); z-index: 1000; backdrop-filter: blur(15px);
        }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 20px; letter-spacing: 1.5px; }

        .coin-v2 {
            background: #111; border: 1px solid var(--p); padding: 5px 12px; border-radius: 8px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }

        .search-container { padding: 10px 15px; }
        .search-bar-v2 {
            background: var(--c); border: 1px solid rgba(255,255,255,0.05);
            height: 45px; border-radius: 10px; display: flex; align-items: center; padding: 0 15px;
        }
        .search-bar-v2 input { background: none; border: none; color: #fff; width: 100%; padding-left: 10px; outline: none; }

        /* --- Grid --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { 
            background: var(--c); border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.03); position: relative;
        }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); position: absolute; bottom: 0; width: 100%; }

        /* --- Full Page Detail --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 2000; overflow-y: auto; }
        .float-back { position: fixed; top: 15px; left: 15px; width: 35px; height: 35px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2100; border: 1px solid var(--p); }
        
        .detail-banner { width: 100%; height: 300px; position: relative; }
        .detail-banner img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--b)); }
        
        .detail-content { padding: 0 20px; margin-top: -60px; position: relative; }
        .detail-poster { width: 110px; border-radius: 10px; border: 2px solid var(--p); }

        .btn-bookmark { width: 100%; background: var(--p); color: #000; height: 45px; border-radius: 8px; border: none; font-weight: 800; margin-top: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-bookmark.active { background: #333; color: var(--p); border: 1px solid var(--p); }

        /* --- Sidebar --- */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #0a0a0a; z-index: 3000; padding: 40px 20px; transition: 0.3s; border-left: 1px solid var(--g); }
        .sidebar.active { right: 0; }
        .menu-item { padding: 15px; border-radius: 8px; margin-bottom: 10px; background: var(--glass); display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .menu-item i { color: var(--p); }

        /* Empty State */
        #empty-msg { text-align: center; padding: 50px 20px; color: #555; display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="header-right">
            <div class="coin-v2" onclick="alert('Redeem feature coming soon!')">
                <i class="fa-solid fa-coins"></i> <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 20px; color: var(--p);" onclick="tgS()"></i>
        </div>
    </header>

    <div class="search-container">
        <div class="search-bar-v2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search your favorite..." oninput="handleSearch()">
        </div>
    </div>

    <h3 id="section-title" style="padding: 10px 15px; font-size: 16px; color: var(--p);">LATEST UPDATES</h3>
    
    <div id="empty-msg">No items found in your library.</div>
    <div id="mg" class="grid"></div>

    <div id="dp" class="full-page">
        <div class="float-back" onclick="clP('dp')"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="detail-banner"><img id="dt-banner" src=""><div class="banner-overlay"></div></div>
        <div class="detail-content">
            <img id="dt-poster" class="detail-poster" src="">
            <h2 id="dt-name" style="margin-top:15px;"></h2>
            <button id="bmBtn" class="btn-bookmark" onclick="toggleBookmark()">
                <i class="fa-solid fa-heart"></i> <span>ADD TO LIBRARY</span>
            </button>
            <h3 style="margin-top:30px; margin-bottom:15px; color: var(--p);">CHAPTERS</h3>
            <div id="cl"></div>
        </div>
    </div>

    <div id="vp" class="full-page" style="background:#000;">
        <div class="float-back" onclick="clP('vp')"><i class="fa-solid fa-xmark"></i></div>
        <div id="vc"></div>
    </div>

    <div class="sidebar" id="sb">
        <h2 style="color:var(--p); margin-bottom:30px;">MY ACCOUNT</h2>
        <div class="menu-item" onclick="renderHome(allData); tgS();"><i class="fa-solid fa-house"></i> Home</div>
        <div class="menu-item" onclick="showBookmarks()"><i class="fa-solid fa-bookmark"></i> My Library</div>
        <div class="menu-item" onclick="checkStaff()"><i class="fa-solid fa-user-shield"></i> Staff Mode</div>
        <div id="staffZone" style="display:none; margin-top:20px;">
            <div class="menu-item" onclick="oAdm('d')"><i class="fa-solid fa-trash"></i> Delete Content</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com",
            projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app",
            appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allData = [], currentSeries = "";

        // --- Back Nav Logic (Fix back issue) ---
        window.onpopstate = () => {
            document.querySelectorAll('.full-page').forEach(p => p.style.display = 'none');
            document.getElementById('sb').classList.remove('active');
        };

        window.clP = id => { history.back(); };

        // --- Fetch Data ---
        async function init() {
            const m = await getDocs(collection(db, "chapters"));
            const a = await getDocs(collection(db, "animes"));
            allData = [...m.docs.map(d=>({id:d.id, ...d.data(), type:'Manga'})), ...a.docs.map(d=>({id:d.id, ...d.data(), type:'Anime'}))];
            renderHome(allData);
        }

        function renderHome(data) {
            const grid = document.getElementById('mg');
            const unique = {};
            data.forEach(item => { if(!unique[item.seriesName || item.title]) unique[item.seriesName || item.title] = item; });
            
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetail('${(v.seriesName || v.title).replace(/'/g, "\\'")}')">
                    <img src="${v.coverUrl || v.cover}" loading="lazy">
                    <div class="card-info"><h4>${v.seriesName || v.title}</h4></div>
                </div>
            `).join('');
            document.getElementById('section-title').innerText = "LATEST UPDATES";
            document.getElementById('empty-msg').style.display = 'none';
        }

        // --- Detail Logic ---
        window.openDetail = (name) => {
            const series = allData.filter(d => (d.seriesName || d.title) === name);
            currentSeries = name;
            document.getElementById('dt-banner').src = series[0].coverUrl || series[0].cover;
            document.getElementById('dt-poster').src = series[0].coverUrl || series[0].cover;
            document.getElementById('dt-name').innerText = name;
            
            // Check if bookmarked
            const bks = JSON.parse(localStorage.getItem('mzone_lib') || "[]");
            const btn = document.getElementById('bmBtn');
            if(bks.includes(name)) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> IN LIBRARY';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> ADD TO LIBRARY';
            }

            document.getElementById('cl').innerHTML = series.map(ch => `
                <div style="padding:15px; background:var(--c); margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between;" onclick="readContent('${ch.id}')">
                    <span>Chapter ${ch.chapterNo || ch.episodeNo || '1'}</span>
                    <i class="fa-solid fa-play" style="color:var(--p);"></i>
                </div>
            `).join('');

            document.getElementById('dp').style.display = 'block';
            history.pushState({page: 'dp'}, "Details", "#dp");
        };

        // --- Bookmark Logic Fix ---
        window.toggleBookmark = () => {
            let bks = JSON.parse(localStorage.getItem('mzone_lib') || "[]");
            const btn = document.getElementById('bmBtn');
            
            if(bks.includes(currentSeries)) {
                bks = bks.filter(b => b !== currentSeries);
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> ADD TO LIBRARY';
            } else {
                bks.push(currentSeries);
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> IN LIBRARY';
            }
            localStorage.setItem('mzone_lib', JSON.stringify(bks));
        };

        window.showBookmarks = () => {
            const bks = JSON.parse(localStorage.getItem('mzone_lib') || "[]");
            const filtered = allData.filter(d => bks.includes(d.seriesName || d.title));
            renderHome(filtered);
            document.getElementById('section-title').innerText = "MY LIBRARY";
            if(bks.length === 0) document.getElementById('empty-msg').style.display = 'block';
            tgS();
        };

        window.readContent = (id) => {
            const item = allData.find(d => d.id === id);
            const vc = document.getElementById('vc');
            vc.innerHTML = item.type === 'Manga' ? item.pages.map(p => `<img src="${p}" style="width:100%; display:block;">`).join('') : `<iframe src="${item.videoUrl}" style="width:100%; height:300px; border:none;"></iframe>`;
            document.getElementById('vp').style.display = 'block';
            history.pushState({page: 'vp'}, "Reading", "#vp");
        };

        window.handleSearch = () => {
            const q = document.getElementById('gSearch').value.toLowerCase();
            const res = allData.filter(d => (d.seriesName || d.title).toLowerCase().includes(q));
            renderHome(res);
        };

        window.tgS = () => document.getElementById('sb').classList.toggle('active');
        window.checkStaff = () => { if(prompt("Access:") === "Admin@2026") document.getElementById('staffZone').style.display = 'block'; };

        init();
    </script>
</body>
</html>
