<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.9); --gold: #ffd700; }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: rgba(255,255,255,0.9); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; }
        
        /* Search */
        .search-wrapper { position: relative; flex: 1; max-width: 200px; margin: 0 10px; }
        .search-input { width: 100%; padding: 8px 35px 8px 12px; border-radius: 20px; border: 1px solid var(--primary); background: rgba(128,128,128,0.1); color: var(--text); outline: none; font-size: 12px; }
        .search-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        .header-right { display: flex; align-items: center; gap: 12px; }
        .coin-btn { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; }

        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { margin: 25px 0 15px; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        
        /* Grid */
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-info h3 { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 25px; border-left: 1px solid #222; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        .menu-item { padding: 12px 0; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; font-size: 14px; }
        .genre-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .genre-tag { background: rgba(128,128,128,0.1); padding: 8px; text-align:center; border-radius: 8px; font-size: 11px; }

        /* UI Components */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(128,128,128,0.1); border: 1px solid #444; color: var(--text); border-radius: 10px; }
        .btn-p { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="searchManga()">
            <i class="fa fa-search search-icon"></i>
        </div>
        <div class="header-right">
            <div id="coinDisplay" class="coin-btn" style="display:none;"><i class="fa fa-coins"></i> <span id="userCoins">0</span></div>
            <i class="fa fa-bars" style="font-size:22px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; margin-bottom: 20px;">
            <p style="font-size:10px; color:gray;">UID: <span id="myUID"></span></p>
            <h3 id="userNameDisplay" style="margin:5px 0;">User</h3>
            <button onclick="logout()" style="background:none; border:none; color:var(--primary); font-size:12px; cursor:pointer;">Logout</button>
        </div>
        <div id="guestProfile" style="margin-bottom: 20px;">
            <button class="btn-p" onclick="openModal('authModal')">Login / Signup</button>
        </div>

        <div class="menu-item" onclick="showAll()"><i class="fa fa-home"></i> Home</div>
        <div class="menu-item" onclick="showHistory()"><i class="fa fa-history"></i> History</div>
        
        <p style="font-size:12px; color:var(--primary); margin-top:20px;">GENRES</p>
        <div id="genreList" class="genre-grid"></div>

        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:12px; text-align:center; border-radius:10px; cursor:pointer; font-weight:bold;">ðŸ”ž HENTAI AREA</div>
        <div onclick="openAdmin()" style="margin-top:40px; color:gray; font-size:11px; text-align:center; cursor:pointer;">Admin Dashboard</div>
    </div>

    <div class="container">
        <div class="section-title">ðŸ”¥ HOT RELEASES</div>
        <div id="hot-list" class="manga-grid"></div>

        <div class="section-title" id="viewTitle">LATEST UPDATES</div>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center;">Account Access</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-p" onclick="handleAuth('login')">Login</button>
            <button class="btn-p" style="background:#333; margin-top:10px;" onclick="handleAuth('signup')">Create Account</button>
            <p onclick="closeModal('authModal')" style="text-align:center; margin-top:15px; color:gray; cursor:pointer;">Close</p>
        </div>
    </div>

    <div id="secretModal" class="modal"><div class="modal-content"><h3>Secret Area</h3><input type="password" id="secretPass" placeholder="Enter Key"><button onclick="checkSecret()" class="btn-p">Unlock</button></div></div>

    <div id="adminModal" class="modal">
        <div class="modal-content" style="max-height:90vh; overflow-y:auto;">
            <h3>Upload Manga</h3>
            <input type="text" id="upName" placeholder="Manga Title">
            <select id="upCat"></select>
            <input type="number" id="upCh" placeholder="Chapter No.">
            <select id="upPrice"><option value="0">Free</option><option value="10">Paid (10 Coins)</option></select>
            <textarea id="upDesc" placeholder="Description"></textarea>
            <p style="font-size:11px;">Cover Image:</p><input type="file" id="upCover">
            <p style="font-size:11px;">Chapter Files (Images):</p><input type="file" id="upFiles" multiple>
            <button class="btn-p" id="uploadBtn">Publish</button>
            <button onclick="closeModal('adminModal')" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-arrow-left" onclick="closeDetails()" style="font-size:24px; cursor:pointer; color:var(--primary);"></i>
            <div style="display:flex; gap:20px; margin-top:20px;">
                <img id="detImg" style="width:130px; height:190px; border-radius:12px; object-fit:cover; border:2px solid var(--primary);">
                <div style="flex:1;">
                    <h2 id="detTitle" style="font-family:'Oswald';"></h2>
                    <p id="detCatDisplay" style="font-size:12px; color:var(--primary);"></p>
                    <p id="detDesc" style="font-size:13px; color:gray; margin-top:10px;"></p>
                </div>
            </div>
            <h3 style="margin-top:30px; border-bottom:1px solid #222; padding-bottom:10px;">Chapters</h3>
            <div id="chapterList" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="readPage">
        <div style="height:60px; background:rgba(0,0,0,0.9); display:flex; align-items:center; padding:0 20px; position:fixed; top:0; width:100%; z-index:10;">
            <i class="fa fa-times" onclick="closeReader()" style="font-size:20px; cursor:pointer;"></i>
            <span id="readHeader" style="margin-left:20px; font-size:13px;"></span>
        </div>
        <div id="viewer" style="margin-top:60px; background:#000;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Hentai"];

        let allData = [], currentUser = null, userData = null;

        // AUTH
        window.handleAuth = async (type) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                let res = type === 'signup' ? await createUserWithEmailAndPassword(auth, e, p) : await signInWithEmailAndPassword(auth, e, p);
                if(type === 'signup') await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, coins: 0, unlocked: [] });
                location.reload();
            } catch (err) { alert(err.message); }
        };
        onAuthStateChanged(auth, async (u) => {
            if(u) {
                currentUser = u; const s = await getDoc(doc(db, "users", u.uid)); userData = s.data();
                document.getElementById('guestProfile').style.display = 'none';
                document.getElementById('userProfile').style.display = 'block';
                document.getElementById('coinDisplay').style.display = 'block';
                document.getElementById('myUID').innerText = u.uid.substring(0,10)+"...";
                document.getElementById('userCoins').innerText = userData.coins;
            }
            loadData();
        });
        window.logout = () => signOut(auth).then(()=>location.reload());

        // LOAD DATA
        async function loadData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderHot();
            showAll();
        }

        function renderHot() {
            const counts = {}; allData.filter(x=>x.cat!=='Hentai').forEach(ch => counts[ch.name] = (counts[ch.name]||0)+1);
            const hot = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,4);
            document.getElementById('hot-list').innerHTML = hot.map(([name]) => {
                const s = allData.find(x=>x.name===name);
                return `<div class="card" onclick="openDetails('${name.replace(/'/g,"\\'")}')"><img src="${s.cover}"><div class="card-info"><h3>${name}</h3><span style="color:red; font-size:10px;">TRENDING</span></div></div>`;
            }).join('');
        }

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.name]) series[ch.name] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.name.replace(/'/g,"\\'")}')">
                    <img src="${s.cover}"><div class="card-info"><h3>${s.name}</h3><small>${s.cat}</small></div>
                </div>
            `).join('');
        }

        window.showAll = () => { renderGrid(allData.filter(x=>x.cat!=='Hentai')); document.getElementById('viewTitle').innerText="LATEST UPDATES"; };
        window.searchManga = () => {
            const t = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(allData.filter(x => x.name.toLowerCase().includes(t) && x.cat !== 'Hentai'));
        };

        window.openDetails = (name) => {
            const list = allData.filter(x=>x.name===name).sort((a,b)=>a.chNum-b.chNum);
            document.getElementById('detTitle').innerText = name;
            document.getElementById('detImg').src = list[0].cover;
            document.getElementById('detDesc').innerText = list[0].desc || "No description.";
            document.getElementById('detCatDisplay').innerText = list[0].cat;
            document.getElementById('chapterList').innerHTML = list.map(ch => {
                const isPaid = parseInt(ch.price) > 0, unlocked = userData?.unlocked?.includes(ch.id);
                return `<div class="menu-item" onclick="tryRead('${ch.id}', ${ch.price})" style="display:flex; justify-content:space-between;">
                    <span>Chapter ${ch.chNum}</span>
                    ${isPaid && !unlocked ? `<span style="color:var(--gold); font-size:12px;"><i class="fa fa-lock"></i> ${ch.price} Coins</span>` : `<i class="fa fa-play" style="color:var(--primary);"></i>`}
                </div>`;
            }).join('');
            document.getElementById('detailsPage').style.display = 'block';
            toggleSidebar(false);
        };

        window.tryRead = async (id, price) => {
            if(!currentUser) return openModal('authModal');
            if(price === 0 || userData.unlocked.includes(id)) return showReader(id);
            if(userData.coins >= price) {
                if(confirm(`Unlock for ${price} coins?`)) {
                    const newCoins = userData.coins - price; const newUnlocked = [...userData.unlocked, id];
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: newCoins, unlocked: newUnlocked });
                    userData.coins = newCoins; userData.unlocked = newUnlocked;
                    document.getElementById('userCoins').innerText = newCoins;
                    openDetails(allData.find(x=>x.id===id).name);
                }
            } else alert("Not enough coins! UID: " + currentUser.uid);
        };

        function showReader(id) {
            const ch = allData.find(x=>x.id===id);
            document.getElementById('readHeader').innerText = ch.name + " - CH " + ch.chNum;
            document.getElementById('viewer').innerHTML = ch.imgs.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        }

        // ADMIN
        document.getElementById('uploadBtn').onclick = async () => {
            const btn = document.getElementById('uploadBtn'); btn.innerText = "Publishing...";
            const name = document.getElementById('upName').value, chNum = document.getElementById('upCh').value, 
                  price = document.getElementById('upPrice').value, cat = document.getElementById('upCat').value,
                  desc = document.getElementById('upDesc').value;
            const cover = await uploadCloud(document.getElementById('upCover').files[0]);
            const files = document.getElementById('upFiles').files, imgs = [];
            for(let f of files) imgs.push(await uploadCloud(f));
            await addDoc(collection(db, "chapters"), { name, chNum, price, cat, desc, cover, imgs, timestamp: serverTimestamp() });
            location.reload();
        };

        async function uploadCloud(f) {
            const fd = new FormData(); fd.append("file",f); fd.append("upload_preset",UPLOAD_PRESET);
            const r = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`,{method:"POST",body:fd});
            const d = await r.json(); return d.secure_url;
        }

        // UTILS
        window.toggleSidebar = (show) => { 
            const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
            if(show === false) { s.classList.remove('active'); o.classList.remove('active'); }
            else { s.classList.toggle('active'); o.classList.toggle('active'); }
        };
        window.openModal = (id) => { toggleSidebar(false); document.getElementById(id).style.display='flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => document.getElementById('readPage').style.display='none';
        window.openAdmin = () => openModal('adminModal');
        window.openSecretModal = () => openModal('secretModal');
        window.checkSecret = () => { if(document.getElementById('secretPass').value === "MZone@99#Strict") { renderGrid(allData.filter(x=>x.cat==='Hentai')); closeModal('secretModal'); } };

        const gl = document.getElementById('genreList'), uc = document.getElementById('upCat');
        CATS.forEach(c => {
            if(c !== 'Hentai') gl.innerHTML += `<div class="genre-tag" onclick="renderGrid(allData.filter(x=>x.cat==='${c}')); toggleSidebar(false);">${c}</div>`;
            uc.innerHTML += `<option value="${c}">${c}</option>`;
        });
    </script>
</body>
</html>
