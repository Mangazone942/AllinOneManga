<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <header>
        <div class="logo">M-ZONE</div>
        
        <div class="header-right">
            <div class="header-gold" onclick="openRedeem()">
                <i class="fa-solid fa-coins"></i>
                <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-circle-half-stroke" id="themeBtn" onclick="toggleTheme()"></i>
            <i class="fa-solid fa-bars-staggered menu-trigger" onclick="tgS()"></i>
        </div>
    </header>

    <div class="genre-bar">
        <div class="genre-item active" onclick="fGenre('All', this)">All</div>
        <div class="genre-item" onclick="fGenre('Action', this)">Action</div>
        <div class="genre-item" onclick="fGenre('Romance', this)">Romance</div>
        <div class="genre-item" onclick="fGenre('Hentai', this)">Hentai</div>
        <div class="genre-item" onclick="fGenre('Fantasy', this)">Fantasy</div>
    </div>

    <div class="slider"><div class="track" id="st"></div></div>
    
    <div class="search-area">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search..." oninput="hSearch()">
        </div>
    </div>

    <div id="mg" class="grid"></div>

    <div class="sidebar" id="sb">
        <div class="sidebar-header">
            <h3 id="uName">GUEST</h3>
            <i class="fa-solid fa-xmark" onclick="tgS()"></i>
        </div>
        
        <div class="menu-list">
            <div class="menu-item" onclick="showList()"><i class="fa-solid fa-heart"></i> My Library</div>
            <div class="menu-item" onclick="fType('Anime')"><i class="fa-solid fa-bolt"></i> Premium Anime</div>
            <div class="menu-item" onclick="openRedeem()"><i class="fa-solid fa-ticket"></i> Redeem Key</div>
            
            <div class="staff-section" id="staffZone" style="display:none;">
                <p class="label">STAFF ONLY</p>
                <div class="menu-item" onclick="oAdm('m')"><i class="fa-solid fa-file-import"></i> Add Manga</div>
                <div class="menu-item" onclick="oAdm('a')"><i class="fa-solid fa-video"></i> Add Anime</div>
                <div class="menu-item" onclick="oAdm('k')"><i class="fa-solid fa-key"></i> Key Gen</div>
                <div class="menu-item" onclick="oAdm('d')"><i class="fa-solid fa-gears"></i> Manage Content</div>
            </div>

            <div class="menu-item" onclick="checkStaff()" style="opacity: 0.4; margin-top: 50px;">
                <i class="fa-solid fa-user-shield"></i> Staff Login
            </div>
        </div>
    </div>

    <div id="redeemModal" class="full-page modal-blur">
        <div class="modal-content anim-slide-up">
            <i class="fa-solid fa-xmark close-modal" onclick="clP('redeemModal')"></i>
            <h3>Redeem Gold Key</h3>
            <div class="redeem-box">
                <input id="vKey" placeholder="Enter VIP Key here...">
                <button class="btn-p" onclick="rk()">ACTIVATE KEY</button>
            </div>
        </div>
    </div>

    <div id="dp" class="full-page anim-fade"><i class="fa-solid fa-chevron-left back-btn" onclick="clP('dp')"></i><div id="dh"></div><div id="cl"></div></div>
    <div id="vp" class="full-page" style="padding:0; background:#000;"><div class="view-header"><i class="fa-solid fa-xmark" onclick="clP('vp')"></i><span id="vt"></span><i class="fa-solid fa-bookmark" onclick="toggleBookmark()"></i></div><div id="vc"></div></div>
    <div id="adm" class="full-page">... (Admin Forms) ... <button class="btn-p" onclick="clP('adm')">CLOSE</button></div>
    <div id="authModal" class="full-page modal-blur">... (Login Form) ...</div>

    <script type="module" src="script.js"></script>
</body>
</html>
