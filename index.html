<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-right">
            <div class="header-gold" onclick="openRedeem()">
                <i class="fa-solid fa-coins"></i> <span id="uCoins">0</span>
            </div>
            <i class="fa-solid fa-circle-half-stroke theme-toggle" onclick="toggleTheme()"></i>
            <i class="fa-solid fa-bars-staggered menu-trigger" onclick="tgS()"></i>
        </div>
    </header>

    <div class="genre-bar" id="genreBar">
        <div class="genre-item active" onclick="fGenre('All', this)">All</div>
        <div class="genre-item" onclick="fGenre('Action', this)">Action</div>
        <div class="genre-item" onclick="fGenre('Romance', this)">Romance</div>
        <div class="genre-item" onclick="fGenre('Hentai', this)">Hentai</div>
        <div class="genre-item" onclick="fGenre('Fantasy', this)">Fantasy</div>
    </div>

    <div class="slider"><div class="track" id="st"></div></div>
    
    <div class="search-section">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search..." oninput="hSearch()">
        </div>
    </div>

    <div id="mg" class="grid"></div>

    <div class="sidebar" id="sb">
        <div class="menu-list">
            <div class="menu-item" onclick="showList()"><i class="fa-solid fa-bookmark"></i> Library</div>
            <div class="menu-item" onclick="openRedeem()"><i class="fa-solid fa-ticket"></i> Redeem</div>
            <div id="staffZone" style="display:none;">
                <p style="color:var(--p); font-size:10px; margin:20px 0 10px;">STAFF PANEL</p>
                <div class="menu-item" onclick="oAdm('m')"><i class="fa-solid fa-plus"></i> Add Manga</div>
                <div class="menu-item" onclick="oAdm('a')"><i class="fa-solid fa-film"></i> Add Anime</div>
                <div class="menu-item" onclick="oAdm('d')"><i class="fa-solid fa-trash"></i> Delete Content</div>
            </div>
            <div class="menu-item" onclick="checkStaff()" style="opacity:0.3; margin-top:50px;"><i class="fa-solid fa-lock"></i> Staff Login</div>
        </div>
        <button id="lBtn" class="btn-p" onclick="toggleModal('authModal')">LOGIN</button>
    </div>

    <div id="adm" class="full-page">
        <div id="dT" style="display:none;">
            <h3>Manage Content</h3>
            <div id="delList" style="margin-top:20px;"></div>
        </div>
        <button class="btn-s" onclick="clP('adm')">BACK</button>
    </div>

    <div id="authModal" class="modal-overlay">
        <div class="modal-content">
            <input id="em" placeholder="Email"><input id="ps" type="password" placeholder="Password">
            <button class="btn-p" onclick="hA()">CONTINUE</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
