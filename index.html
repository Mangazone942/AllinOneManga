<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE PREMIUM | Final Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --gold: #ffd700; --header: rgba(0,0,0,0.98); }
        .light-mode { --bg: #f4f4f4; --card: #ffffff; --text: #111; --header: #ffffff; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 65px; overflow-x: hidden; transition: 0.3s; }

        header { background: var(--header); height: 60px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .logo { font-family: 'Oswald'; font-size: 26px; color: var(--primary); letter-spacing: 1px; cursor: pointer; }
        .header-right { display: flex; align-items: center; gap: 15px; }

        .slider-container { width: 100%; height: 220px; position: relative; overflow: hidden; margin: 10px 0 25px; border-radius: 15px; background: #111; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 0.8s; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .slide-info { position: absolute; bottom: 20px; left: 20px; }

        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { font-family: 'Oswald'; font-size: 18px; margin: 20px 0 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); text-transform: uppercase; }
        
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-info h3 { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text); }

        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; padding: 25px; transition: 0.4s; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.2); border: 1px solid #333; color: var(--text); border-radius: 10px; }
        .btn-red { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }

        .back-nav { position: absolute; top: 15px; left: 15px; z-index: 100; background: var(--primary); color: white; width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        #detailsPage { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; }
        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }

        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="header-right">
            <div id="coinDisp" style="display:none; color:var(--gold); font-weight:bold; font-size:14px;"><i class="fa-solid fa-gem"></i> <span id="userCoins">0</span></div>
            <i class="fa-solid fa-circle-half-stroke" onclick="toggleTheme()" style="cursor:pointer; color:var(--primary); font-size:20px;"></i>
            <i class="fa-solid fa-bars-staggered" onclick="toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; margin-bottom: 20px;">
            <p id="myUID" style="font-size:10px; color:var(--gold); word-break: break-all;"></p>
            <button onclick="logout()" style="color:red; background:none; border:none; margin-top:10px; cursor:pointer;">LOGOUT</button>
        </div>
        <button id="loginBtn" class="btn-red" onclick="openModal('authModal')">LOGIN</button>
        <div style="margin-top:30px; cursor:pointer; font-weight:600;" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
        <div id="genreList" style="margin-top:20px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;"></div>
        <div onclick="openAdmin()" style="margin-top:50px; color:gray; font-size:10px; text-align:center; cursor:pointer;">ADMIN PANEL</div>
    </div>

    <div class="container">
        <input type="text" placeholder="Search..." style="background:var(--card); margin-bottom: 20px;" oninput="searchManga(this.value)">
        <div id="homeUI">
            <div id="saved-section" style="display:none;">
                <div class="section-title" style="color:var(--gold);"><i class="fa-solid fa-bookmark"></i> SAVED</div>
                <div id="saved-list" class="manga-grid"></div>
            </div>
            <div class="slider-container" id="slider"></div>
            <div class="section-title" id="gridTitle"><i class="fa-solid fa-bolt"></i> LATEST UPDATES</div>
            <div id="manga-list" class="manga-grid"></div>
        </div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <h3>Admin Console</h3>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="switchTab('up')" style="flex:1; padding:8px; background:var(--primary); border:none; color:white;">UPLOAD</button>
            <button onclick="switchTab('man')" style="flex:1; padding:8px; background:#333; border:none; color:white;">MANAGE</button>
        </div>
        <div id="upTab">
            <input id="upName" placeholder="Title"><textarea id="upDesc" placeholder="Synopsis"></textarea>
            <input id="upCh" type="number" placeholder="Chapter No"><select id="upCat"></select>
            <input type="file" id="upCover" accept="image/*"><input type="file" id="upFiles" multiple accept="image/*">
            <button id="uploadBtn" class="btn-red">PUBLISH</button>
        </div>
        <div id="manTab" style="display:none;"><div id="adminManageList"></div></div>
        <button onclick="closeModal('adminModal')" style="width:100%; margin-top:15px; background:none; border:none; color:gray;">CLOSE</button>
    </div></div>

    <div id="detailsPage">
        <div style="position:relative; width:100%; padding:20px; display:flex; gap:20px; background:rgba(0,0,0,0.3);">
            <div class="back-nav" onclick="closeDetails()"><i class="fa-solid fa-chevron-left"></i></div>
            <img id="detImg" style="width:130px; height:180px; border-radius:15px; object-fit:cover;">
            <div style="flex:1; margin-top:15px;">
                <h2 id="detTitle" style="font-family:'Oswald';"></h2>
                <p id="detCat" style="color:var(--primary); font-weight:bold;"></p>
                <button id="bmBtn" onclick="toggleBookmark()" style="background:var(--gold); padding:8px; border-radius:8px; border:none; font-weight:bold; font-size:11px; margin-top:10px;"></button>
            </div>
        </div>
        <div class="container"><p id="detDesc" style="color:gray; font-size:13px; margin:20px 0;"></p><div id="chapterList"></div></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3>Login</h3><input id="email" placeholder="Email"><input id="pass" type="password" placeholder="Pass">
        <button class="btn-red" onclick="handleLogin()">LOGIN</button>
    </div></div>

    <div id="readPage">
        <div style="background:#000; height:55px; display:flex; align-items:center; padding:0 15px; position:fixed; top:0; width:100%; z-index:4001; border-bottom:1px solid #222;">
            <i class="fa-solid fa-xmark" onclick="closeReader()" style="font-size:24px; cursor:pointer; margin-right:15px;"></i>
            <span id="readTitle" style="font-size:12px;"></span>
        </div>
        <div id="viewer" style="margin-top:55px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, deleteDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATS = ["Action", "Adventure", "Romance", "Isekai", "Fantasy", "Comedy"];

        let allData = [], currentTitle = "";

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                const s = await getDoc(doc(db, "users", user.uid));
                if(s.exists()){
                    document.getElementById('coinDisp').style.display = 'flex';
                    document.getElementById('userCoins').innerText = s.data().coins || 0;
                    document.getElementById('myUID').innerText = user.uid;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('userProfile').style.display = 'block';
                }
            }
            fetchData();
        });

        async function fetchData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid(allData);
            renderSaved(); renderGenreMenu(); setupSlider();
        }

        window.renderGrid = (data) => {
            const unique = {}; data.forEach(ch => { if(!unique[ch.seriesName]) unique[ch.seriesName] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')">
                    <img src="${v.coverUrl}">
                    <div class="card-info"><h3>${v.seriesName}</h3><p style="font-size:10px; color:gray;">${v.category}</p></div>
                </div>`).join('');
        };

        window.filterGenre = (cat) => {
            document.getElementById('gridTitle').innerText = cat.toUpperCase() + " SERIES";
            renderGrid(allData.filter(x => x.category === cat));
            toggleSidebar();
        };

        window.openAdmin = () => {
            let key = prompt("Enter Admin Key:");
            if(key === "Admin@2026") {
                openModal('adminModal');
                switchTab('up');
            } else { alert("Wrong Key!"); }
        };

        window.switchTab = (t) => {
            document.getElementById('upTab').style.display = t==='up'?'block':'none';
            document.getElementById('manTab').style.display = t==='man'?'block':'none';
            if(t==='man') {
                document.getElementById('adminManageList').innerHTML = allData.map(ch => `
                    <div style="display:flex; justify-content:space-between; padding:10px; background:#1a1a1a; margin-bottom:5px; border-radius:8px; font-size:11px;">
                        <span>${ch.seriesName} - Ch ${ch.chapterNum}</span>
                        <button onclick="delChapter('${ch.id}')" style="background:red; color:white; border:none; padding:4px 8px; border-radius:4px;">DELETE</button>
                    </div>`).join('');
            }
        };

        window.delChapter = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "chapters", id)); location.reload(); } };

        async function uploadCloud(file) {
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            return (await res.json()).secure_url;
        }

        document.getElementById('uploadBtn').onclick = async () => {
            const name = document.getElementById('upName').value, ch = document.getElementById('upCh').value;
            const cover = document.getElementById('upCover').files[0], pages = Array.from(document.getElementById('upFiles').files);
            if(!name || !ch || !cover || pages.length === 0) return alert("Fill all!");
            document.getElementById('uploadBtn').innerText = "Uploading...";
            try {
                const cUrl = await uploadCloud(cover);
                const pUrls = await Promise.all(pages.map(p => uploadCloud(p)));
                await addDoc(collection(db, "chapters"), { seriesName: name, seriesDesc: document.getElementById('upDesc').value, chapterNum: parseFloat(ch), category: document.getElementById('upCat').value, coverUrl: cUrl, chapterImages: pUrls, timestamp: serverTimestamp() });
                location.reload();
            } catch(e) { alert("Error!"); }
        };

        window.openDetails = (title) => {
            currentTitle = title; const s = allData.filter(x => x.seriesName === title);
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detImg').src = s[0].coverUrl;
            document.getElementById('detCat').innerText = s[0].category;
            document.getElementById('detDesc').innerText = s[0].seriesDesc || "No desc.";
            updateBmBtn();
            document.getElementById('chapterList').innerHTML = s.sort((a,b)=>b.chapterNum - a.chapterNum).map(ch => `
                <div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="showReader('${ch.id}')">
                    <span style="font-size:13px; font-weight:600;">Chapter ${ch.chapterNum}</span>
                    <i class="fa-solid fa-circle-play" style="color:var(--gold);"></i>
                </div>`).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.renderGenreMenu = () => {
            const menu = document.getElementById('genreList'), sel = document.getElementById('upCat');
            menu.innerHTML = ""; sel.innerHTML = "";
            CATS.forEach(c => {
                sel.innerHTML += `<option value="${c}">${c}</option>`;
                menu.innerHTML += `<div style="background:rgba(128,128,128,0.1); padding:10px; text-align:center; border-radius:8px; font-size:11px; cursor:pointer;" onclick="filterGenre('${c}')">${c}</div>`;
            });
        };

        window.setupSlider = () => {
            const s = allData.slice(0,5);
            document.getElementById('slider').innerHTML = s.map((v,i)=>`<div class="slide ${i===0?'active':''}" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="slide-info"><h2>${v.seriesName}</h2></div></div>`).join('');
            let idx = 0; setInterval(() => {
                const slides = document.querySelectorAll('.slide'); if(!slides.length) return;
                slides[idx].classList.remove('active'); idx = (idx+1)%slides.length; slides[idx].classList.add('active');
            }, 4000);
        };

        window.renderSaved = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const sec = document.getElementById('saved-section');
            if(bms.length > 0) {
                sec.style.display = 'block';
                const data = bms.map(t => allData.find(x => x.seriesName === t)).filter(x => x);
                document.getElementById('saved-list').innerHTML = data.map(v => `<div class="card" onclick="openDetails('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="card-info"><h3>${v.seriesName}</h3></div></div>`).join('');
            } else sec.style.display = 'none';
        };

        window.toggleBookmark = () => {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            const i = bms.indexOf(currentTitle);
            if(i > -1) bms.splice(i, 1); else bms.push(currentTitle);
            localStorage.setItem('mz_bookmarks', JSON.stringify(bms));
            updateBmBtn(); renderSaved();
        };

        function updateBmBtn() {
            let bms = JSON.parse(localStorage.getItem('mz_bookmarks') || '[]');
            document.getElementById('bmBtn').innerHTML = bms.includes(currentTitle) ? '<i class="fa-solid fa-check"></i> SAVED' : '<i class="fa-solid fa-plus"></i> LIBRARY';
        }

        window.toggleTheme = () => document.body.classList.toggle('light-mode');
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display = 'none';
        window.closeReader = () => document.getElementById('readPage').style.display = 'none';
        window.showReader = (id) => {
            const ch = allData.find(x=>x.id===id);
            document.getElementById('readTitle').innerText = ch.seriesName + " - CH " + ch.chapterNum;
            document.getElementById('viewer').innerHTML = ch.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        };
        window.handleLogin = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).then(()=>location.reload());
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.searchManga = (q) => renderGrid(allData.filter(m => m.seriesName.toLowerCase().includes(q.toLowerCase())));
    </script>
</body>
</html>
