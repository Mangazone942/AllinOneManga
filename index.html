<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE | Ultimate Recovered</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; --secret: #ff007f; --header: rgba(0,0,0,0.9); --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 70px; overflow-x: hidden; }

        header { background: var(--header); backdrop-filter: blur(10px); height: 65px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .logo { font-family: 'Oswald'; font-size: 24px; color: var(--primary); cursor: pointer; }
        
        .search-wrapper { position: relative; flex: 1; max-width: 200px; margin: 0 10px; }
        .search-input { width: 100%; padding: 8px 35px 8px 12px; border-radius: 20px; border: 1px solid var(--primary); background: rgba(128,128,128,0.1); color: var(--text); outline: none; font-size: 12px; }

        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .section-title { margin: 25px 0 15px; font-family: 'Oswald'; border-left: 4px solid var(--primary); padding-left: 12px; font-size: 20px; }
        
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-info h3 { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--card); z-index: 2001; transition: 0.4s; padding: 25px; border-left: 1px solid #222; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; }
        .overlay.active { display: block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; border: 1px solid #333; }
        .btn-p { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #readPage { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; overflow-y: auto; }
        @media (min-width: 768px) { .manga-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="searchManga()">
        </div>
        <div class="header-right">
            <span id="coinDisplay" style="color:var(--gold); font-size:12px; margin-right:10px; display:none;"><i class="fa fa-coins"></i> <span id="userCoins">0</span></span>
            <i class="fa fa-bars" style="font-size:22px; cursor:pointer;" onclick="toggleSidebar()"></i>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div id="userProfile" style="display:none; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 15px;">
            <p style="font-size:10px; color:gray;">UID: <span id="myUID"></span></p>
            <h3 style="margin:5px 0;">Account Active</h3>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-size:12px;">Logout</button>
        </div>
        <div id="guestProfile" style="margin-bottom: 20px;">
            <button class="btn-p" onclick="openModal('authModal')">Login / Signup</button>
        </div>

        <div onclick="showAll()" style="padding:10px 0; cursor:pointer;"><i class="fa fa-home"></i> Home</div>
        <div id="genreList" style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:15px;"></div>
        <div onclick="openSecretModal()" style="margin-top:20px; background:var(--secret); color:white; padding:12px; text-align:center; border-radius:10px; cursor:pointer;">ðŸ”ž HENTAI</div>
        <div onclick="openAdmin()" style="margin-top:40px; color:gray; font-size:10px; text-align:center; cursor:pointer;">Admin Dashboard</div>
    </div>

    <div class="container">
        <div class="section-title">ðŸ”¥ HOT RELEASES</div>
        <div id="hot-list" class="manga-grid" style="margin-bottom:30px;"></div>
        <div class="section-title" id="viewTitle">LATEST UPDATES</div>
        <div id="manga-list" class="manga-grid"></div>
    </div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h3>User Access</h3>
        <input type="email" id="email" placeholder="Email"><input type="password" id="pass" placeholder="Password">
        <button class="btn-p" onclick="handleAuth('login')">Login</button>
        <button class="btn-p" style="background:#333; margin-top:10px;" onclick="handleAuth('signup')">Signup</button>
        <p onclick="closeModal('authModal')" style="text-align:center; margin-top:10px; cursor:pointer; color:gray;">Close</p>
    </div></div>

    <div id="adminModal" class="modal"><div class="modal-content" style="max-height:85vh; overflow-y:auto;">
        <h3>Upload Chapter</h3>
        <input type="text" id="upName" placeholder="Manga Title">
        <input type="number" id="upCh" placeholder="Chapter No">
        <select id="upPrice"><option value="0">Free</option><option value="10">10 Coins</option></select>
        <select id="upCat"></select>
        <input type="file" id="upCover" accept="image/*">
        <input type="file" id="upFiles" multiple>
        <button class="btn-p" id="uploadBtn">Publish</button>
        <button onclick="closeModal('adminModal')" style="background:none; border:none; width:100%; margin-top:10px; color:gray;">Cancel</button>
    </div></div>

    <div id="detailsPage" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:3000; overflow-y:auto; padding:80px 20px;">
        <div style="max-width:800px; margin:auto;">
            <i class="fa fa-arrow-left" onclick="closeDetails()" style="font-size:24px; cursor:pointer; color:var(--primary);"></i>
            <div style="display:flex; gap:20px; margin:20px 0;">
                <img id="detImg" style="width:120px; height:180px; border-radius:10px; object-fit:cover;">
                <div><h2 id="detTitle"></h2><p id="detCat" style="color:var(--primary);"></p></div>
            </div>
            <div id="chapterList"></div>
        </div>
    </div>

    <div id="readPage"><div id="viewer"></div><button onclick="closeReader()" style="position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.5); color:white; border:none; padding:10px; border-radius:5px;">CLOSE</button></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", messagingSenderId: "974159756281", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const CLOUD_NAME = "dqdqg2wac", UPLOAD_PRESET = "ml_default";
        const CATS = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Sci-Fi", "Hentai"];

        let allData = [], currentUser = null, userData = null;

        async function loadData() {
            const snap = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            // Recover Logic: á€¡á€›á€„á€ºá€€ seriesName á€žá€¯á€¶á€¸á€á€²á€·á€›á€„á€ºá€›á€±á€¬áŠ á€¡á€á€¯ name á€žá€¯á€¶á€¸á€›á€„á€ºá€›á€±á€¬ á€¡á€€á€¯á€”á€ºá€¡á€œá€¯á€•á€ºá€œá€¯á€•á€ºá€¡á€±á€¬á€„á€º á€œá€¯á€•á€ºá€•á€±á€¸á€‘á€¬á€¸á€á€šá€º
            allData = snap.docs.map(d => {
                const data = d.data();
                return { id: d.id, name: data.name || data.seriesName, cover: data.cover || data.coverUrl, ...data };
            });
            renderGrid(allData.filter(x => x.category !== 'Hentai' && x.cat !== 'Hentai'));
            renderHot();
        }

        function renderGrid(data) {
            const series = {}; data.forEach(ch => { if(!series[ch.name]) series[ch.name] = ch; });
            document.getElementById('manga-list').innerHTML = Object.values(series).map(s => `
                <div class="card" onclick="openDetails('${s.name.replace(/'/g,"\\'")}')">
                    <img src="${s.cover}"><div class="card-info"><h3>${s.name}</h3></div>
                </div>
            `).join('');
        }

        window.openDetails = (name) => {
            const list = allData.filter(x => x.name === name).sort((a,b) => a.chNum - b.chNum);
            document.getElementById('detTitle').innerText = name;
            document.getElementById('detImg').src = list[0].cover;
            document.getElementById('chapterList').innerHTML = list.map(ch => `
                <div style="padding:15px; background:#1a1a1a; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between;" onclick="tryRead('${ch.id}', ${ch.price || 0})">
                    <span>Chapter ${ch.chNum || ch.chapterNum}</span>
                    <span>${(ch.price > 0 && !userData?.unlocked?.includes(ch.id)) ? 'ðŸ”’ '+ch.price : 'â–¶'}</span>
                </div>
            `).join('');
            document.getElementById('detailsPage').style.display = 'block';
        };

        window.tryRead = async (id, price) => {
            if(price === 0 || userData?.unlocked?.includes(id)) return showReader(id);
            if(!currentUser) return openModal('authModal');
            if(userData.coins >= price) {
                if(confirm("Unlock for " + price + " coins?")) {
                    const newUnlocked = [...(userData.unlocked || []), id];
                    await updateDoc(doc(db, "users", currentUser.uid), { coins: userData.coins - price, unlocked: newUnlocked });
                    location.reload();
                }
            } else alert("Need Coins. UID: " + currentUser.uid);
        };

        function showReader(id) {
            const ch = allData.find(x => x.id === id);
            const images = ch.imgs || ch.chapterImages || [];
            document.getElementById('viewer').innerHTML = images.map(i => `<img src="${i}" style="width:100%;">`).join('');
            document.getElementById('readPage').style.display = 'block';
        }

        onAuthStateChanged(auth, async (u) => {
            if(u) {
                currentUser = u; const s = await getDoc(doc(db, "users", u.uid)); 
                userData = s.data(); document.getElementById('userProfile').style.display='block';
                document.getElementById('guestProfile').style.display='none';
                document.getElementById('coinDisplay').style.display='inline';
                document.getElementById('myUID').innerText = u.uid.substring(0,10)+"...";
                document.getElementById('userCoins').innerText = userData.coins;
            }
            loadData();
        });

        // Other Functions
        window.handleAuth = async (t) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            let r = t === 'signup' ? await createUserWithEmailAndPassword(auth,e,p) : await signInWithEmailAndPassword(auth,e,p);
            if(t === 'signup') await setDoc(doc(db,"users",r.user.uid), {uid:r.user.uid, coins:0, unlocked:[]});
            location.reload();
        };
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.openModal = (id) => { closeModal('authModal'); closeModal('adminModal'); document.getElementById(id).style.display='flex'; };
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.closeDetails = () => document.getElementById('detailsPage').style.display='none';
        window.closeReader = () => document.getElementById('readPage').style.display='none';
        window.openAdmin = () => openModal('adminModal');
        
        // Genre & Upload Setup
        const gl = document.getElementById('genreList'), uc = document.getElementById('upCat');
        CATS.forEach(c => {
            gl.innerHTML += `<div style="background:#222; padding:8px; border-radius:5px; font-size:11px; text-align:center; cursor:pointer;" onclick="renderGrid(allData.filter(x=>x.cat==='${c}'||x.category==='${c}'))">${c}</div>`;
            uc.innerHTML += `<option value="${c}">${c}</option>`;
        });

        document.getElementById('uploadBtn').onclick = async () => {
            const btn = document.getElementById('uploadBtn'); btn.innerText = "Wait...";
            const name=document.getElementById('upName').value, ch=document.getElementById('upCh').value, pr=document.getElementById('upPrice').value, ct=document.getElementById('upCat').value;
            const cvFile = document.getElementById('upCover').files[0], chFiles = document.getElementById('upFiles').files;
            const cvUrl = await upCloud(cvFile), imgs = [];
            for(let f of chFiles) imgs.push(await upCloud(f));
            await addDoc(collection(db,"chapters"), {name, chNum:parseInt(ch), price:parseInt(pr), cat:ct, cover:cvUrl, imgs, timestamp:serverTimestamp()});
            location.reload();
        };
        async function upCloud(f){ const fd=new FormData(); fd.append("file",f); fd.append("upload_preset",UPLOAD_PRESET); const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`,{method:"POST",body:fd}); return (await r.json()).secure_url; }
    </script>
</body>
</html>
