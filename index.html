<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ZONE ULTIMATE PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #c5a059; --bg: #0a0a0a; --card: #151515; --text: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-top: 75px; overflow-x: hidden; }
        
        /* HEADER & ICONS */
        header { background: var(--card); height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 2px solid #222; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--primary); cursor: pointer; letter-spacing: 2px; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -330px; width: 320px; height: 100%; background: var(--card); z-index: 2001; padding: 40px 25px; transition: 0.5s; overflow-y: auto; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .sidebar-coin-box { background: #111; padding: 20px; border-radius: 15px; margin-bottom: 25px; text-align: center; border: 1px solid var(--primary); }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 12px; }

        /* SLIDER */
        .slider-container { width: 100%; height: 250px; position: relative; overflow: hidden; border-radius: 15px; margin-bottom: 30px; }
        .slider { display: flex; transition: 0.6s ease; height: 100%; }
        .slide { min-width: 100%; position: relative; cursor: pointer; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        .slide-content { position: absolute; bottom: 25px; left: 25px; }

        /* CONTENT GRID */
        .container { padding: 0 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-name { padding: 12px; font-size: 13px; text-align: center; }

        /* MODALS & PAGES */
        .full-page { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 25px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid var(--primary); }

        /* UI ELEMENTS */
        .btn { border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-gold { background: var(--primary); color: #000; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; }
        .overlay.active { display: block; }
        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">M-ZONE</div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i class="fa-solid fa-ranking-star" onclick="showLeaderboard()" style="color:var(--primary); cursor:pointer;"></i>
            <i class="fa-solid fa-magnifying-glass" onclick="toggleSearch()" style="color:var(--primary); cursor:pointer;"></i>
            <i class="fa-solid fa-bars" onclick="toggleSidebar()" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </header>

    <div id="searchBox" style="display:none; padding:15px; background:var(--card); border-bottom:1px solid var(--primary);">
        <input type="text" id="searchInput" placeholder="Search Manga or Anime..." oninput="doSearch()">
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div id="loggedOutUI"><button class="btn btn-gold" onclick="toggleAuthModal()"><i class="fa-solid fa-user-lock"></i> LOGIN</button></div>
        <div id="loggedInUI" style="display:none;">
            <div class="sidebar-coin-box">
                <p style="font-size:10px; opacity:0.6;">BALANCE</p>
                <div style="font-size:26px; font-weight:bold; color:var(--primary);"><i class="fa-solid fa-coins"></i> <span id="uCoins">0</span></div>
                <button class="btn btn-gold" id="dailyBtn" onclick="claimDaily()" style="font-size:11px;"><i class="fa-solid fa-gift"></i> DAILY COIN</button>
            </div>
            <input type="text" id="giftKey" placeholder="Gift Key">
            <button class="btn btn-gold" onclick="redeemKey()" style="padding:5px;">REDEEM</button>
            <div class="sidebar-item" onclick="showBookmarks()"><i class="fa-solid fa-star"></i> MY FAVORITES</div>
            <span onclick="logout()" style="cursor:pointer; color:#ff4444; font-size:12px; margin-top:10px; display:block;">LOGOUT</span>
        </div>
        <div class="sidebar-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
        <div class="sidebar-item" onclick="openAnimeHome()"><i class="fa-solid fa-circle-play"></i> H-ANIME</div>
        <div id="genreContainer"></div>
        <div class="sidebar-item" onclick="checkAdmin()" style="margin-top:20px; color:var(--primary); border:1px solid var(--primary); justify-content:center;">ADMIN</div>
    </div>

    <div class="container">
        <div class="slider-container"><div class="slider" id="mainSlider"></div></div>
        <h3 id="sectionTitle" style="margin-bottom:15px; border-left:4px solid var(--primary); padding-left:10px;">LATEST UPDATES</h3>
        <div id="mainGrid" class="grid"></div>
    </div>

    <div id="detPage" class="full-page">
        <div onclick="closePage('detPage')" style="color:var(--primary); cursor:pointer; margin-bottom:15px;"><i class="fa-solid fa-arrow-left"></i> BACK</div>
        <div id="detContent" style="display:flex; gap:15px;"></div>
        <div id="storyContent" style="background:#111; padding:15px; border-radius:10px; margin:15px 0;"></div>
        <div id="ratingBox" style="margin-bottom:15px;">
            Rate: <span id="starRating" style="font-size:20px; color:#444;">
                <i class="fa-solid fa-star" onclick="rate(1)"></i><i class="fa-solid fa-star" onclick="rate(2)"></i><i class="fa-solid fa-star" onclick="rate(3)"></i><i class="fa-solid fa-star" onclick="rate(4)"></i><i class="fa-solid fa-star" onclick="rate(5)"></i>
            </span>
        </div>
        <div id="itemList"></div>
    </div>

    <div id="playPage" class="full-page" style="padding:0; background:#000;">
        <div style="background:#111; padding:15px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100;">
            <i class="fa-solid fa-arrow-left" onclick="closePage('playPage')"></i>
            <span id="playTitle" style="color:var(--primary);"></span>
            <i class="fa-solid fa-bookmark" id="bookBtn" onclick="toggleBookmark()"></i>
        </div>
        <div id="viewer" style="width:100%; max-width:800px; margin:auto;"></div>
    </div>

    <div id="adminModal" class="modal"><div class="modal-content">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="btn" onclick="showTab('mUp')">MANGA</button><button class="btn" onclick="showTab('aUp')">ANIME</button><button class="btn" onclick="showTab('keyTab')">KEY</button><button class="btn" onclick="showTab('mng')" style="background:#ff4444;">DEL</button>
        </div>
        <div id="mUp"><input id="upTitle" placeholder="TITLE"><textarea id="upStory" placeholder="STORY"></textarea><input id="upCh" type="number" placeholder="CH"><input id="upCoinPrice" type="number" placeholder="PRICE"><select id="upCat"></select><input type="file" id="upCover"><input type="file" id="upPages" multiple><button class="btn btn-gold" id="pbm" onclick="uploadManga()">PUBLISH</button></div>
        <div id="aUp" style="display:none;"><input id="at" placeholder="ANIME TITLE"><textarea id="as" placeholder="STORY"></textarea><input type="file" id="ac"><div id="epList"></div><button class="btn" onclick="addEp()">+ ADD EP</button><button class="btn btn-gold" id="pba" onclick="uploadAnime()">PUBLISH ANIME</button></div>
        <div id="keyTab" style="display:none;"><input type="number" id="ka" placeholder="COINS"><button class="btn btn-gold" onclick="genKey()">GEN KEY</button><div id="kh"></div></div>
        <div id="mng" style="display:none; max-height:200px; overflow:auto;"><div id="delList"></div></div>
        <button class="btn" onclick="document.getElementById('adminModal').style.display='none'">CLOSE</button>
    </div></div>

    <div id="authModal" class="modal"><div class="modal-content">
        <h2 id="authTitle" style="text-align:center; color:var(--primary);">LOGIN</h2>
        <input type="email" id="authEmail" placeholder="Email"><input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-gold" onclick="handleAuth()">GO</button>
        <p onclick="switchAuth()" id="authSwitch" style="text-align:center; cursor:pointer; font-size:12px; margin-top:10px;">No account? SIGNUP</p>
    </div></div>

    <div id="leaderModal" class="modal"><div class="modal-content"><h2 style="color:var(--primary); text-align:center;">TOP USERS</h2><div id="leaderList"></div><button class="btn" onclick="document.getElementById('leaderModal').style.display='none'">CLOSE</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, addDoc, serverTimestamp, deleteDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs", authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax", storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28" };
        const app = initializeApp(firebaseConfig), db = getFirestore(app), auth = getAuth(app);

        let currentUser = null, isSignup = false, manga = [], anime = [], currentSeries = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (!uDoc.exists()) await setDoc(doc(db, "users", user.uid), { coins: 0, bookmarks: [], lastCheckin: 0 });
                updateCoinUI(true, (uDoc.data()?.coins || 0));
                checkDailyStatus(uDoc.data()?.lastCheckin);
            } else { currentUser = null; updateCoinUI(false, 0); }
        });

        function updateCoinUI(isL, c) {
            document.getElementById('loggedOutUI').style.display = isL ? 'none' : 'block';
            document.getElementById('loggedInUI').style.display = isL ? 'block' : 'none';
            document.getElementById('uCoins').innerText = c;
        }

        async function loadData() {
            const mS = await getDocs(query(collection(db, "chapters"), orderBy("timestamp", "desc")));
            manga = mS.docs.map(d => ({id: d.id, ...d.data()}));
            const aS = await getDocs(query(collection(db, "animes"), orderBy("timestamp", "desc")));
            anime = aS.docs.map(d => ({id: d.id, ...d.data()}));
            renderHome(manga); renderSlider(manga); renderGenres(); renderManage();
        }

        function renderHome(data) {
            const u = {}; data.forEach(i => { if(!u[i.seriesName]) u[i.seriesName] = i; });
            document.getElementById('mainGrid').innerHTML = Object.values(u).map(v => `<div class="card" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="card-name">${v.seriesName}</div></div>`).join('');
        }

        function renderSlider(data) {
            document.getElementById('mainSlider').innerHTML = data.slice(0,5).map(v => `<div class="slide" onclick="openManga('${v.seriesName.replace(/'/g,"\\'")}')"><img src="${v.coverUrl}"><div class="slide-content"><h2>${v.seriesName}</h2></div></div>`).join('');
            let idx = 0; setInterval(() => { idx = (idx+1)%5; if(document.getElementById('mainSlider')) document.getElementById('mainSlider').style.transform = `translateX(-${idx*100}%)`; }, 5000);
        }

        window.openManga = async (t) => {
            currentSeries = t;
            const s = manga.filter(m => m.seriesName === t);
            document.getElementById('detContent').innerHTML = `<img src="${s[0].coverUrl}" style="width:120px;"><div><h2>${t}</h2><p>${s[0].category}</p></div>`;
            document.getElementById('storyContent').innerText = s[0].story || "";
            document.getElementById('itemList').innerHTML = s.sort((a,b)=>b.chapterNum-a.chapterNum).map(c => `<div class="sidebar-item" onclick="readManga('${c.id}')">CH ${c.chapterNum} <span style="margin-left:auto; color:var(--primary); font-size:12px;">${c.coinPrice||0} Coins</span></div>`).join('');
            if(currentUser) {
                const bS = await getDoc(doc(db, "users", currentUser.uid));
                document.getElementById('bookBtn').style.color = (bS.data().bookmarks || []).includes(t) ? 'var(--primary)' : '#fff';
            }
            document.getElementById('detPage').style.display = 'block';
        };

        window.readManga = async (id) => {
            if(!currentUser) return alert("Login First!");
            const c = manga.find(x => x.id === id);
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            if(uS.data().coins < (c.coinPrice || 0)) return alert("Not enough coins!");
            if(c.coinPrice > 0) await updateDoc(uRef, { coins: uS.data().coins - c.coinPrice });
            document.getElementById('playTitle').innerText = c.seriesName;
            document.getElementById('viewer').innerHTML = c.chapterImages.map(img => `<img src="${img}" style="width:100%; display:block;">`).join('');
            document.getElementById('playPage').style.display = 'block';
        };

        window.openAnimeHome = () => {
            document.getElementById('sectionTitle').innerText = "H-ANIME";
            document.getElementById('mainGrid').innerHTML = anime.map(a => `<div class="card" onclick="openAnimeDet('${a.id}')"><img src="${a.cover}"><div class="card-name">${a.title}</div></div>`).join('');
            toggleSidebar();
        };

        window.openAnimeDet = (id) => {
            const a = anime.find(x => x.id === id);
            document.getElementById('detContent').innerHTML = `<img src="${a.cover}" style="width:120px;"><div><h2>${a.title}</h2></div>`;
            document.getElementById('storyContent').innerText = a.story || "";
            document.getElementById('itemList').innerHTML = a.episodes.map(e => `<div class="sidebar-item" onclick="watch('${e.u}', '${e.n}')">${e.n} <i class="fa-solid fa-play" style="margin-left:auto;"></i></div>`).join('');
            document.getElementById('detPage').style.display = 'block';
        };

        window.watch = (u, n) => {
            document.getElementById('playTitle').innerText = n;
            document.getElementById('viewer').innerHTML = u.includes('t.me') ? `<button class="btn btn-gold" onclick="window.open('${u}')">WATCH ON TELEGRAM</button>` : `<iframe src="${u}" style="width:100%; height:350px; border:none;" allowfullscreen></iframe>`;
            document.getElementById('playPage').style.display = 'block';
        };

        window.doSearch = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const res = manga.filter(m => m.seriesName.toLowerCase().includes(q));
            renderHome(res);
        };

        async function upCl(f) { const fd = new FormData(); fd.append("file", f); fd.append("upload_preset", "ml_default"); const r = await fetch("https://api.cloudinary.com/v1_1/dqdqg2wac/upload",{method:"POST",body:fd}); const d = await r.json(); return d.secure_url; }
        
        window.uploadManga = async () => {
            document.getElementById('pbm').innerText = "WAIT...";
            const c = await upCl(document.getElementById('upCover').files[0]);
            const p = await Promise.all(Array.from(document.getElementById('upPages').files).map(f => upCl(f)));
            await addDoc(collection(db, "chapters"), { seriesName: document.getElementById('upTitle').value, story: document.getElementById('upStory').value, chapterNum: parseFloat(document.getElementById('upCh').value), coinPrice: parseInt(document.getElementById('upCoinPrice').value)||0, category: document.getElementById('upCat').value, coverUrl: c, chapterImages: p, timestamp: serverTimestamp() });
            location.reload();
        };

        window.uploadAnime = async () => {
            document.getElementById('pba').innerText = "WAIT...";
            const c = await upCl(document.getElementById('ac').files[0]);
            let eps = []; document.querySelectorAll('.en').forEach((e, i) => { eps.push({n: e.value, u: document.querySelectorAll('.eu')[i].value}); });
            await addDoc(collection(db, "animes"), { title: document.getElementById('at').value, story: document.getElementById('as').value, cover: c, episodes: eps, timestamp: serverTimestamp() });
            location.reload();
        };

        window.renderManage = () => {
            let h = manga.map(m => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #333;">${m.seriesName} (CH ${m.chapterNum}) <i class="fa fa-trash" onclick="del('chapters','${m.id}')"></i></div>`).join('');
            h += anime.map(a => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #333;">${a.title} (ANIME) <i class="fa fa-trash" onclick="del('animes','${a.id}')"></i></div>`).join('');
            document.getElementById('delList').innerHTML = h;
        };

        window.del = async (c, id) => { if(confirm("DELETE?")) { await deleteDoc(doc(db, c, id)); loadData(); } };
        window.claimDaily = async () => {
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            await updateDoc(uRef, { coins: (uS.data().coins || 0) + 5, lastCheckin: Date.now() });
            alert("5 Coins Claimed!"); location.reload();
        };

        function checkDailyStatus(last) {
            if(new Date().toDateString() === new Date(last).toDateString()) {
                document.getElementById('dailyBtn').disabled = true;
                document.getElementById('dailyBtn').innerText = "CLAIMED";
            }
        }

        window.showLeaderboard = async () => {
            const s = await getDocs(query(collection(db, "users"), orderBy("coins", "desc"), limit(5)));
            document.getElementById('leaderList').innerHTML = s.docs.map((d, i) => `<div style="display:flex; justify-content:space-between; padding:10px;"><span>${i+1}. ${d.id.substring(0,5)}</span><span>${d.data().coins} Coins</span></div>`).join('');
            document.getElementById('leaderModal').style.display = 'flex';
        };

        window.toggleBookmark = async () => {
            const uRef = doc(db, "users", currentUser.uid), uS = await getDoc(uRef);
            let b = uS.data().bookmarks || [];
            if(b.includes(currentSeries)) b = b.filter(x => x !== currentSeries); else b.push(currentSeries);
            await updateDoc(uRef, { bookmarks: b });
            document.getElementById('bookBtn').style.color = b.includes(currentSeries) ? 'var(--primary)' : '#fff';
        };

        window.showBookmarks = async () => {
            const uS = await getDoc(doc(db, "users", currentUser.uid));
            const b = uS.data().bookmarks || [];
            renderHome(manga.filter(m => b.includes(m.seriesName)));
            toggleSidebar(); document.getElementById('sectionTitle').innerText = "MY FAVORITES";
        };

        window.handleAuth = async () => {
            const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
            try { if(isSignup) await createUserWithEmailAndPassword(auth, e, p); else await signInWithEmailAndPassword(auth, e, p); toggleAuthModal(); } catch(err) { alert(err.message); }
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.toggleSearch = () => { const s = document.getElementById('searchBox'); s.style.display = s.style.display==='block'?'none':'block'; };
        window.toggleAuthModal = () => { const m = document.getElementById('authModal'); m.style.display = m.style.display==='flex'?'none':'flex'; };
        window.switchAuth = () => { isSignup = !isSignup; document.getElementById('authTitle').innerText = isSignup ? "SIGNUP" : "LOGIN"; };
        window.checkAdmin = () => { if(prompt("PASS:") === "Admin@2026") document.getElementById('adminModal').style.display='flex'; };
        window.showTab = (id) => { ['mUp','aUp','keyTab','mng'].forEach(t=>document.getElementById(t).style.display='none'); document.getElementById(id).style.display='block'; };
        window.addEp = () => { const d = document.createElement('div'); d.innerHTML = `<input class="en" placeholder="EP NAME"><input class="eu" placeholder="URL">`; document.getElementById('epList').appendChild(d); };
        window.closePage = (id) => document.getElementById(id).style.display = 'none';
        window.renderGenres = () => { const cats = ["Action", "Romance", "Isekai", "Hentai", "Ecchi"]; document.getElementById('genreContainer').innerHTML = cats.map(c => `<div class="sidebar-item" onclick="filterGenre('${c}')"><i class="fa-solid fa-tag"></i> ${c}</div>`).join(''); document.getElementById('upCat').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join(''); };
        window.filterGenre = (g) => { renderHome(manga.filter(m => m.category === g)); toggleSidebar(); };
        window.logout = () => signOut(auth);
        
        loadData();
    </script>
</body>
</html>
