<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-ZONE | PREMIUM COIN SYSTEM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --p: #FFD700; /* Premium Gold */
            --b: #050505; /* Deep Black */
            --c: #121212; /* Card Color */
            --g: rgba(255, 215, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--b); color: #fff; padding-top: 80px; overflow-x: hidden; }

        /* --- Header & Coin UI --- */
        header {
            position: fixed; top: 0; width: 100%; height: 75px; background: rgba(5, 5, 5, 0.95);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--border); z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--p); font-size: 24px; letter-spacing: 2px; text-shadow: 0 0 10px var(--g); }
        
        .coin-box {
            background: linear-gradient(135deg, #222, #000); border: 1.5px solid var(--p);
            padding: 8px 16px; border-radius: 50px; color: var(--p); font-weight: 800;
            display: flex; align-items: center; gap: 10px; font-size: 14px; box-shadow: 0 0 20px var(--g);
            cursor: pointer; transition: 0.3s;
        }
        .coin-box:active { transform: scale(0.9); }

        /* --- Main Content Grid --- */
        .search-container { padding: 15px 20px; }
        .search-bar {
            background: var(--c); border: 1px solid var(--border); height: 55px;
            border-radius: 15px; display: flex; align-items: center; padding: 0 20px;
        }
        .search-bar input { background: none; border: none; color: #fff; width: 100%; padding-left: 15px; outline: none; }
        .search-bar i { color: var(--p); font-size: 18px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .card { 
            background: var(--c); border-radius: 20px; overflow: hidden; 
            border: 1px solid var(--border); position: relative; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card-info { 
            padding: 20px 10px; background: linear-gradient(transparent, rgba(0,0,0,0.95) 80%); 
            position: absolute; bottom: 0; width: 100%; text-align: center; 
        }
        .card-info h4 { font-size: 14px; color: var(--p); font-weight: 700; letter-spacing: 0.5px; }

        /* --- Premium Detail View --- */
        .full-page { display: none; position: fixed; inset: 0; background: var(--b); z-index: 2000; overflow-y: auto; scroll-behavior: smooth; }
        .detail-banner { width: 100%; height: 450px; position: relative; }
        .detail-banner img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 20%, var(--b) 98%); }
        
        .float-btn { 
            position: fixed; top: 20px; left: 20px; width: 45px; height: 45px; 
            background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; z-index: 2100; border: 1.5px solid var(--p); 
            color: var(--p); backdrop-filter: blur(10px); 
        }

        .detail-content { padding: 0 25px; margin-top: -140px; position: relative; text-align: center; }
        .poster-main { 
            width: 160px; height: 230px; border-radius: 20px; object-fit: cover;
            border: 5px solid var(--b); box-shadow: 0 20px 50px #000; 
        }
        
        .action-row { display: flex; gap: 15px; margin: 30px 0; }
        .btn-premium { 
            flex: 1; background: var(--p); color: #000; height: 55px; border-radius: 15px; 
            border: none; font-weight: 800; font-size: 15px; display: flex; 
            align-items: center; justify-content: center; gap: 10px; box-shadow: 0 10px 20px var(--g);
        }
        .btn-share { 
            width: 55px; height: 55px; background: var(--glass); border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid var(--border); color: #fff; font-size: 20px;
        }

        /* Glassmorphism Stats */
        .stats-glass { 
            background: var(--glass); border: 1px solid var(--border); padding: 20px; 
            border-radius: 25px; margin-top: 30px; display: flex; 
            justify-content: space-around; backdrop-filter: blur(15px); 
        }
        .stat-item span { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-item b { color: var(--p); font-size: 18px; font-family: 'Orbitron'; }

        /* Chapter Boxes */
        .chapter-box { 
            background: var(--c); padding: 22px; border-radius: 18px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-left: 6px solid var(--p); transition: 0.3s;
        }
        .chapter-box:active { background: var(--g); transform: scale(0.98); }
        .price-tag { background: var(--g); color: var(--p); padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: 800; }

        /* --- Admin Panel & Forms --- */
        .form-box { background: var(--c); padding: 30px; border-radius: 25px; margin: 20px; border: 1px solid var(--border); }
        .form-box h3 { color: var(--p); font-family: 'Orbitron'; margin-bottom: 25px; font-size: 16px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .form-box input, .form-box select, .form-box textarea { 
            width: 100%; padding: 15px; margin-bottom: 18px; background: #000; 
            border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; 
        }
        .form-box input:focus { border-color: var(--p); }

        /* --- Sidebar --- */
        .sidebar { 
            position: fixed; top: 0; right: -320px; width: 310px; height: 100%; 
            background: #080808; z-index: 3000; padding: 50px 25px; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1.5px solid var(--g); 
        }
        .sidebar.active { right: 0; }
        .menu-item { 
            padding: 18px; border-radius: 15px; margin-bottom: 15px; 
            background: var(--glass); display: flex; align-items: center; 
            gap: 15px; font-weight: 600; border: 1px solid transparent;
        }
        .menu-item:active { background: var(--g); border-color: var(--p); }
        .menu-item i { color: var(--p); font-size: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">M-ZONE</div>
        <div class="header-right" style="display:flex; gap:15px; align-items:center;">
            <div class="coin-box" onclick="openPage('topupPage')">
                <i class="fa-solid fa-coins"></i> <span id="userCoins">0</span>
            </div>
            <i class="fa-solid fa-bars-staggered" style="font-size: 26px; color: var(--p);" onclick="tgS()"></i>
        </div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="gSearch" placeholder="Search premium series..." oninput="doSearch()">
        </div>
    </div>

    <h3 style="padding: 10px 25px; font-size: 14px; color: var(--p); letter-spacing: 2px; text-transform: uppercase;">ðŸ”¥ Popular Updates</h3>
    <div id="mainGrid" class="grid"></div>

    <div id="topupPage" class="full-page">
        <div class="float-btn" onclick="clP('topupPage')"><i class="fa-solid fa-xmark"></i></div>
        <div style="padding-top: 100px;">
            <div class="form-box">
                <h3><i class="fa-solid fa-receipt"></i> REDEEM COINS</h3>
                <input id="keyInput" placeholder="Enter Gift Card Key...">
                <button class="btn-premium" onclick="redeemKey()">ACTIVATE KEY</button>
            </div>
        </div>
    </div>

    <div id="dp" class="full-page">
        <div class="float-btn" onclick="clP('dp')"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="detail-banner"><img id="dt-banner" src=""><div class="banner-overlay"></div></div>
        <div class="detail-content">
            <img id="dt-poster" class="poster-main" src="">
            <h2 id="dt-name" style="margin-top:25px; font-size:26px; font-weight:800;"></h2>
            
            <div class="action-row">
                <button class="btn-premium"><i class="fa-solid fa-heart"></i> MY LIBRARY</button>
                <div class="btn-share" onclick="copyLink()"><i class="fa-solid fa-share-nodes"></i></div>
            </div>

            <div class="stats-glass">
                <div class="stat-item"><span>Rating</span><b>9.9</b></div>
                <div class="stat-item"><span>Status</span><b>Ongoing</b></div>
                <div class="stat-item"><span>Views</span><b>52K</b></div>
            </div>

            <h3 style="margin-top:40px; margin-bottom:25px; text-align:left; border-left: 5px solid var(--p); padding-left: 15px; font-family:'Orbitron';">CHAPTERS</h3>
            <div id="cl"></div>
        </div>
    </div>

    <div id="vp" class="full-page" style="background:#000;">
        <div class="float-btn" onclick="clP('vp')"><i class="fa-solid fa-xmark"></i></div>
        <div id="vc"></div>
    </div>

    <div id="adm" class="full-page">
        <div class="float-btn" onclick="clP('adm')"><i class="fa-solid fa-chevron-left"></i></div>
        <div style="padding: 90px 20px;">
            <h2 style="color:var(--p); margin-bottom:30px; font-family:'Orbitron'; text-align:center;">STAFF DASHBOARD</h2>
            
            <div class="form-box">
                <h3><i class="fa-solid fa-key"></i> GIFT CARD GEN</h3>
                <input id="genAmt" type="number" placeholder="Coin Amount (e.g. 500)">
                <button class="btn-premium" onclick="generateKey()">CREATE KEY</button>
                <div id="keyOut" style="margin-top:20px; color:var(--p); text-align:center; font-weight:800; border:1px dashed var(--p); padding:10px; border-radius:10px;">KEY WILL APPEAR HERE</div>
            </div>

            <div class="form-box">
                <h3><i class="fa-solid fa-cloud-arrow-up"></i> CONTENT UPLOAD</h3>
                <select id="upType"><option value="Manga">Manga</option><option value="Anime">Anime</option></select>
                <input id="upTitle" placeholder="Series Name">
                <input id="upChapter" placeholder="Chapter/Episode No">
                <input id="upPrice" type="number" placeholder="Coin Price (0 for free)">
                <input id="upCover" placeholder="Cover Image URL">
                <textarea id="upData" rows="5" placeholder="Manga Pages (comma separated) or Anime Link"></textarea>
                <button class="btn-premium" onclick="uploadContent()">UPLOAD TO FIREBASE</button>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sb">
        <h2 style="color:var(--p); margin-bottom:40px; font-family:'Orbitron'; letter-spacing:2px;">PREMIUM</h2>
        <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> Home</div>
        <div class="menu-item" onclick="adminAccess()" style="opacity:0.3; margin-top:60px;"><i class="fa-solid fa-user-shield"></i> Staff Login</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlYCcHLrUoyjLGzk9hjrQUAE_q5fLWHs",
            authDomain: "mangabyax.firebaseapp.com", projectId: "mangabyax",
            storageBucket: "mangabyax.firebasestorage.app", appId: "1:974159756281:web:228c23b929f377544b1b28"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allData = [];
        let userCoins = parseInt(localStorage.getItem('m_coins') || "0");

        // --- NAVIGATION LOGIC ---
        window.onpopstate = () => { 
            document.querySelectorAll('.full-page').forEach(p => p.style.display = 'none'); 
            document.getElementById('sb').classList.remove('active'); 
        };
        window.clP = id => history.back();
        window.tgS = () => document.getElementById('sb').classList.toggle('active');
        window.openPage = id => { document.getElementById(id).style.display='block'; history.pushState({p:id},"","#"+id); };

        const updateCoinUI = () => { 
            document.getElementById('userCoins').innerText = userCoins; 
            localStorage.setItem('m_coins', userCoins); 
        };

        // --- CORE DATA SYSTEM ---
        async function init() {
            const m = await getDocs(collection(db, "chapters"));
            const a = await getDocs(collection(db, "animes"));
            allData = [...m.docs.map(d=>({id:d.id, ...d.data(), type:'Manga'})), ...a.docs.map(d=>({id:d.id, ...d.data(), type:'Anime'}))];
            renderGrid(allData);
            updateCoinUI();
        }

        function renderGrid(data) {
            const grid = document.getElementById('mainGrid');
            const unique = {};
            data.forEach(i => { if(!unique[i.seriesName]) unique[i.seriesName] = i; });
            grid.innerHTML = Object.values(unique).map(v => `
                <div class="card" onclick="openDetail('${v.seriesName.replace(/'/g, "\\'")}')">
                    <img src="${v.coverUrl}" loading="lazy">
                    <div class="card-info"><h4>${v.seriesName}</h4></div>
                </div>
            `).join('');
        }

        window.openDetail = (name) => {
            const series = allData.filter(d => d.seriesName === name);
            const master = series[0];
            document.getElementById('dt-banner').src = master.coverUrl;
            document.getElementById('dt-poster').src = master.coverUrl;
            document.getElementById('dt-name').innerText = name;
            
            document.getElementById('cl').innerHTML = series.sort((a,b)=>a.chapterNo-b.chapterNo).map(ch => `
                <div class="chapter-box" onclick="unlockChapter('${ch.id}', ${ch.price || 0})">
                    <span>Chapter ${ch.chapterNo}</span>
                    <span class="price-tag">${ch.price > 0 ? '<i class="fa-solid fa-coins"></i> ' + ch.price : 'FREE'}</span>
                </div>
            `).join('');
            openPage('dp');
        };

        window.unlockChapter = (id, price) => {
            if(price > 0 && userCoins < price) return alert("You need more Coins to unlock this!");
            if(price > 0) {
                if(confirm(`Use ${price} Coins to unlock this chapter?`)) {
                    userCoins -= price;
                    updateCoinUI();
                    read(id);
                }
            } else read(id);
        };

        window.read = (id) => {
            const item = allData.find(d => d.id === id);
            const vc = document.getElementById('vc');
            if(item.type === 'Manga') {
                vc.innerHTML = item.pages.map(p => `<img src="${p.trim()}" loading="lazy" style="width:100%; display:block;">`).join('');
            } else {
                vc.innerHTML = `<iframe src="${item.videoUrl}" style="width:100%; height:350px; border:none;" allowfullscreen></iframe>`;
            }
            openPage('vp');
        };

        // --- ADMIN & COIN LOGIC ---
        window.adminAccess = () => { if(prompt("Staff Password:") === "Admin@2026") { openPage('adm'); tgS(); } };

        window.generateKey = async () => {
            const amt = parseInt(document.getElementById('genAmt').value);
            if(!amt) return alert("Enter amount!");
            const k = "MZ-GIFT-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            await addDoc(collection(db, "giftcards"), { key: k, amount: amt, status: "active" });
            document.getElementById('keyOut').innerText = k;
        };

        window.redeemKey = async () => {
            const k = document.getElementById('keyInput').value;
            const qry = query(collection(db, "giftcards"), where("key", "==", k));
            const snap = await getDocs(qry);
            if(!snap.empty) {
                const docRef = snap.docs[0];
                userCoins += docRef.data().amount;
                await deleteDoc(doc(db, "giftcards", docRef.id));
                updateCoinUI();
                alert("Successfully redeemed " + docRef.data().amount + " Coins!");
                clP('topupPage');
            } else alert("Invalid or Expired Key!");
        };

        window.uploadContent = async () => {
            const type = document.getElementById('upType').value;
            const payload = {
                seriesName: document.getElementById('upTitle').value,
                chapterNo: document.getElementById('upChapter').value,
                price: parseInt(document.getElementById('upPrice').value || 0),
                coverUrl: document.getElementById('upCover').value,
                [type === 'Manga' ? 'pages' : 'videoUrl']: type === 'Manga' ? document.getElementById('upData').value.split(',') : document.getElementById('upData').value
            };
            await addDoc(collection(db, type === 'Manga' ? "chapters" : "animes"), payload);
            alert("Upload Success!");
            location.reload();
        };

        window.doSearch = () => {
            const q = document.getElementById('gSearch').value.toLowerCase();
            renderGrid(allData.filter(d => d.seriesName.toLowerCase().includes(q)));
        };

        window.copyLink = () => { navigator.clipboard.writeText(window.location.href); alert("Series Link Copied!"); };

        init();
    </script>
</body>
    </html>
